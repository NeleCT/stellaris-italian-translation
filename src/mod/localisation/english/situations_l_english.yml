 situation.5.name:0 "Il Labirinto Misterioso"
# situation.5.desc: "Our colonists on [This.GetName] have made a startling discovery: deep in a remote mountain range, they stumbled across a mysterious structure that, according to our scans, was not there when we first surveyed the [This.GetPlanetMoon]. Although it appears to be in excellent - almost brand new - condition, there is no evidence of [Owner.GetAdj] involvement in its construction. In fact, its architecture shows alien characteristics, with curves and angles that appear unusual and even disturbing to our sense of aesthetic.\n\nAt its entrance, there is a sign (in our language, curiously) with the words "Welcome to the Magnificent Labyrinth of Exotic Trans-Dimensional Anomalies. Enter at your own risk.""
 situation.5.A:0 "Inviate una squadra ad indagare."
 situation.5.A.tooltip:0 "Questo Approccio costerà £energy£ §R5§! §YEnergia§! al mese."
 situation.5.B:0 "Non abbiamo tempo per questo."
 situation.10.name:0 "Movimenti Sorprendenti"
# situation.10.desc: "It appears that the alien labyrinth on [Target.GetName] is attempting to attract our attention. Our [Owner.GetResearchers] are loath to ascribe such agency to a building, but that is the only way to put it: it is now no longer situated in a remote mountain pass, but is now instead located a short distance from one of our main settlements. Exactly how it changed position is unclear - from one day to the next, it had simply shifted location. Similarly, the warning signs at the entrance have disappeared, and it now looks... inviting.\n\nWhile some are curious to enter, our [Owner.GetResearchers] urge caution. What is clear, however, is that we can no longer content ourselves with observing the labyrinth - a new approach will be necessary."
# situation.10.desc.gestalt: "It appears that the alien labyrinth on [Target.GetName] is attempting to attract our attention. While it seems surprising that a building would possess a sophisticated consciousness, that is the only way to put it: it is now no longer situated in a remote mountain pass, but is now instead located a short distance from one of our main drone storage areas. Exactly how it changed position is unclear - from one day to the next, it had simply shifted location. Similarly, the warning signs at the entrance have disappeared, and it now looks... inviting.\n\nThis change will make it harder to prevent any drones from stumbling into it, unless we make an effort to cordon off the area."
 situation.10.A:0 "Isolate l'area - nessuno può entrare!"
 situation.10.A.tooltip:0 "Questo Approccio costerà £energy£ §R10§! §YEnergia§! al mese."
 situation.10.B:0 "Forse dovremmo indagare dopo tutto."
 situation.10.C:0 "Il labirinto è pericoloso. Deve essere distrutto."
 situation.15.name:0 "Ricerca di Attenzione"
# situation.15.desc.base: "The labyrinth appears to resent our lack of attention to it. The entire structure has gradually changed in appearance, morphing from a forbidding edifice into what looks a lot like a pleasure palace."
# situation.15.desc.base.end: "Our [Root.GetResearchers] are bemused at the changes, and it is becoming ever harder to prevent anyone from entering the structure."
# situation.15.desc.standard: "$situation.15.desc.base$ Gone is the sign warning of danger; now, adorable [Owner.Species.GetClass] [Owner.Species.GetSpawnNamePlural] crawl around the entrance, begging for attention, and somehow, the insides give the impression of vast beaches and unending sunrises just beyond sight.\n\n$situation.15.desc.base.end$"
# situation.15.desc.human: "$situation.15.desc.base$ Gone is the sign warning of danger; now, adorable kittens crawl around the entrance, mewing for attention, and somehow, the insides give the impression of vast beaches and unending sunrises just beyond sight.\n\n$situation.15.desc.base.end$"
# situation.15.desc.gestalt.base: "The labyrinth appears to resent our lack of attention to it. The entire structure has gradually changed in appearance, morphing from a forbidding edifice into what looks a lot like a luxurious drone storage facility."
# situation.15.desc.gestalt.base.end: "Our [Root.GetResearchers] are bemused at the changes, and it is becoming ever harder to prevent drones from entering the structure."
# situation.15.desc.machine: "$situation.15.desc.base$ Gone is the sign warning of danger; now, devices offering high-quality gear oil, scratch removal services, and rapid disk defragmentation aids are in view just inside the entrance.\n\n$situation.15.desc.gestalt.base.end$"
# situation.15.desc.hive: "$situation.15.desc.base$ Gone is the sign warning of danger; now, devices offering drones high-quality nutrition, comforting neural vibes, and appendage replacements are in view just inside the entrance.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A:0 "Dovremo raddoppiare i nostri sforzi."
 situation.15.A.tooltip:0 "Il nostro attuale Approccio costerà ora ulteriori £unity£ §R10§! §YUnità§! al mese."
 situation.20.name:0 "Una Ricompensa per l'Ostinazione"
# situation.20.desc: "The labyrinth is gone.  From one day to the next, it simply was not there anymore. On its site, a message was left for us: "Although it was our intention to study the Beings of your Dimension within our facility, your obstinance in refusing to enter despite all the temptations offered has been an education of its own. We are left enriched by the experience - it will prove most useful to our... endeavors. As a token of our goodwill, we leave you a minor space-time anomaly at the site of our laboratory. We hope it will prove... diverting, to you.""
 situation.25.name:0 "Labirinto Distrutto"
# situation.25.desc: "Despite its unusual properties, the labyrinth proved no match for our heavy weaponry. Where it lay, only rubble remains.\n\nUnfortunately, we have not managed to glean much from the remains, but some of the exotic elements used in its construction are salvageable."
 situation.30.name:0 "Labirinto Scomparso"
# situation.30.desc: "The labyrinth is gone. From one day to the next, it simply was not there anymore. Nothing remains on the site where it once stood, leaving our [Owner.GetResearchers] baffled as to what it was all about. But perhaps we are safer not knowing."
 situation.30.A:0 "Una minaccia ci viene tolta."
 situation.40.name:0 "Rapporto della Spedizione"
# situation.40.desc: "Our communication link to the [Owner.GetResearchers] we sent into the labyrinth was cut off almost as soon as they entered. Nothing was heard for several days afterward as we waited with bated breath. As time passed, hope faded, and we resigned ourselves to the loss of our people.\n\nThen, once all hope was lost, they reemerged! However, this has only raised further questions: they claim to have no memory of their stay within the labyrinth, and their instruments recording their expedition seem to have been garbled. Furthermore, even though they were in the labyrinth for a matter of weeks, they seem to have aged several years!"
 situation.45.name:0 "Perplessità Continue"
# situation.45.desc: "Further expeditions into the labyrinth have yielded varying, at times unnerving results. On one occasion, our [Owner.GetResearchers] were in for mere seconds, but could give no answer as to why they turned back so fast. On another, they were gone for weeks, but came back seemingly younger than they had left, and with year-long gaps in their memories. Some groups came back in a better physical state than they had left; others bore fresh scars of serious injuries.\n\nOver time, the sign at the entrance has changed, too. "Enter at your own risk" became "Danger of death," and finally "Do not enter the labyrinth. If you do, the planet will explode." In a macabre touch, [Owner.GetAdj] [Owner.Species.GetRemnantNamePlural] adorn the walls - though quite where they came from is not apparent, since there have been no recent unexplained disappearances.\n\nIt is not clear what further study will bring - as our [Owner.GetResearchers] point out, we have no way to confirm or deny the warning stated on the sign. It is, however, becoming ever harder to find volunteers to enter the labyrinth."
 situation.50.name:0 "Una Partenza"
# situation.50.desc: "Contrary to its warnings, the labyrinth's disappearance did not destroy [Target.GetName]. Instead, its departure was quite unremarkable - from one day to the next, it was simply gone. A message was left behind: "We thank you for so kindly allowing us to study the Beings of your Dimension. It has proven most useful to our... endeavors. Fortunately, you proved sufficiently... fascinating to the Ministry of Extradimensional Security for them to provide us funding for a smooth exit. As a token of our goodwill, we leave you a minor space-time anomaly at the site of our laboratory. We hope it will prove... diverting.""
 situation.50.A:0 "Ci addentreremo nei suoi segreti."
 situation.55.name:0 "Una Partenza Turbolenta"
# situation.55.desc: "Contrary to its warnings, the labyrinth's disappearance did not destroy [Target.GetName]. However, it certainly left its mark: earthquakes ravaged the land, and volcanoes, long-dormant, erupted into life.\n\nAmidst the widespread destruction, a message was left behind: "We thank you for so kindly allowing us to study the Beings of your Dimension. It has proven most useful to our... endeavors. We apologize for the inconvenience our departure causes - we were not able to secure the funding from the Ministry of Extradimensional Security necessary for a smooth withdrawal. As a token of our goodwill, we leave you a minor space-time anomaly at the site of our laboratory. We hope it will prove... diverting.""
 situation.55.A:0 "Ogni nuvola ha il suo lato positivo."

 d_space_time_anomaly:0 "Anomalia Spazio-Temporale"
 d_space_time_anomaly_desc:0 "Un'anomalia spazio-temporale notevolmente stabile lasciata da una specie extradimensionale che ha condotto ricerche sul pianeta. Le implicazioni scientifiche della sua esistenza sono, apparentemente, piuttosto profonde."

 situation_living_snow:0 "Neve insolita"
 situation_living_snow_type:0 "Neve insolita"
 situation_living_snow_desc:0 "La neve ha cominciato ad accumularsi fuori da uno dei principali insediamenti coloniali su [Target.GetName], un pianeta desertico dove la neve è un evento decisamente insolito."
 situation_snow_hostile:0 "Scioglila. Tutta."
 situation_snow_observation:0 "Osserva pacificamente."
 situation_snow_very_hostile_tt:0 "Sforzi Piromani Eccezionali"
 too_late_to_change_approach:0 "§RÈ troppo tardi per cambiare gli Approcci all'Evento.§!"
 situation.150.name:0 "Neve insolita"
 situation.150.desc:0 "I nostri coloni su [Root.GetName] segnalano uno strano fenomeno: la neve ha cominciato ad accumularsi fuori da uno dei loro principali insediamenti coloniali.\n\nBeh, "neve" è il termine che hanno usato per descriverla, comunque. Sembrerebbe poco plausibile che si tratti di vera neve, dato che [Root.GetName] è un pianeta desertico dove le temperature sono raramente sotto lo zero, anche nelle regioni polari. Inoltre, non ci sono stati avvistamenti in cui sia effettivamente caduta dal cielo. Tuttavia, le letture iniziali suggeriscono che la sostanza è costituita principalmente da acqua congelata - anche se non è chiaro perché non si stia sciogliendo. Il nostro [Root.Owner.GetResearchers] è ansioso di indagare le sue proprietà, ma altri avvertono che potrebbe essere pericoloso e vogliono che venga rimosso."
 situation.155.name:0 "Diffusione dei brividi"
 situation.155.desc:0 "La neve su [Target.GetName] si è moltiplicata. La piccola chiazza iniziale si è gonfiata fino a coprire un'area sempre più vasta del deserto, al punto che sta interferendo con le nostre reti di trasporto e coltivazione. Se non smette di crescere presto, ci sono crescenti preoccupazioni che la colonia non sarà in grado di continuare a sostenersi da sola.\n\nIl nostro [Owner.GetResearchers] sul pianeta ha cercato, invano, di spiegare il fenomeno. Quando viene rimossa dal corpo principale, la neve si scioglie rapidamente, lasciando dietro di sé solo un po' di materia organica. Il nostro [Owner.GetResearchers] teorizza che questo residuo faccia sì che la neve mantenga la sua integrità, proteggendola dal calore attraverso una reazione chimica sconosciuta. Tuttavia, avvertono che questa è solo la loro migliore ipotesi, e sono riusciti a scoprire molto poco su questo strano composto."
 situation.155.A:0 "Meglio tenerlo d'occhio."
 situation.155.A.tooltip:0 "Osservare la neve renderà £physics_research£ £society_research£ £engineering_research£ §G+5§! §YResearch§! al mese, ma costa £unity£ §R10§! §YUnity§!."
 situation.155.B:0 "Dobbiamo eliminare questa minaccia!"
 situation.155.B.tooltip:0 "I nostri sforzi di rimozione aumenteranno la §Stabilità planetaria§! di §G+10§!, ma costerà £energy£ §R10§! §YEnergy§! al mese."
 situation.160.name:0 "Problemi di rimozione"
 situation.160.desc:0 "La neve, a quanto pare, è resistente alla rimozione. Mentre siamo in grado di rimuoverne piccole parti dal corpo principale e scioglierla in quel modo, questo ha fatto poco per fermare la sua marcia in avanti, e tentativi più invasivi per distruggerla sono finora falliti - una serie di misteriosi guasti meccanici ha circondato l'intero sforzo.\n\nQuel che è peggio, ci sono state sempre più segnalazioni di coloni che sono scomparsi nelle aree colpite dalla neve. Sembra probabile che siano collegati e che la neve sia viva - e maligna."
 situation.160.A:0 "Dobbiamo raddoppiare i nostri sforzi."
 situation.160.A.tooltip:0 "I nostri sforzi di rimozione costeranno ora £energy£ §R15§! §YEnergy§! al mese.\nLa situazione progredirà al doppio della velocità."
# situation.160.B:0 "It's alive? Perhaps we should be more cautious."
 situation.160.C:0 "Il nostro approccio attuale è sufficiente."
 situation.160.C.tooltip:0 "I nostri sforzi di rimozione produrranno ora solo §G+5§! §YPlanetary Stability§!"
 situation.165.name:0 "Sommersi dalla neve"
 situation.165.desc:0 "La neve su [Target.GetName] si sta diffondendo a un ritmo piuttosto allarmante, e ora copre una parte non trascurabile delle aree equatoriali del pianeta. I nostri capi militari avvertono che è necessaria un'azione drastica immediatamente se vogliamo fermare la sua avanzata. Tuttavia, le teste più lucide sottolineano che finora è stato un fastidio piuttosto che una minaccia, e ha evitato di occupare direttamente le aree abitate. Essi affermano che è chiaramente vivo e sostengono che dovremmo cercare di aprire un dialogo con lui.\n\nIn ogni caso, il nostro spazio di manovra si sta rapidamente riducendo."
 situation.165.A:0 "Dobbiamo scoprire cosa vuole."
 situation.165.B:0 "Bruciatela con il fuoco. Ora."
 situation.165.tooltip:0 "§Non saremo più in grado di cambiare l'Approccio alla Situazione.§!"
 situation.170.name:0 "Ingoiato dalla neve"
 situation.170.desc:0 "Abbiamo sentito dei rapporti riguardanti il "problema neve" su [Target.GetName]. Sembra che diversi nostri coloni siano scomparsi, dopo essere partiti per una "battaglia a palle di neve". Abbiamo perso il contatto con loro diversi giorni fa, ma non siamo stati in grado di trovare alcuna traccia di loro - vivi o morti. Si consiglia ai coloni di evitare qualsiasi contatto con la neve, fino a quando il nostro [Owner.GetResearchers] non ne saprà di più - o i coloni scomparsi saranno ritrovati."
 situation.170.A:0 "Si consiglia cautela."
 situation.170.A.tooltip:0 "Il costo dell'osservazione della neve aumenta a £unity£ §R15§! §YUnity§! al mese."
# situation.170.B:0 "We must get rid of the snow with all haste!"
 situation.175.name:0 "Cambiamento climatico"
# situation.175.desc: "The spread of the snow on [Target.GetName] has not just been a source of novelty - and difficulty - for our colonists. It has also caused rapid changes to the ecosystem, with various native species of flora and fauna put under enormous strain. Already, there have been massive migrations away from the affected areas. However, to our surprise, certain other species have thrived in the new, colder conditions. Our climatologists eagerly observe the developments, calling it a "once in a lifetime" opportunity to watch rapid non-[Owner.GetAdj] controlled climate change in action."
 situation.180.desc:0 "La vostra presenza ci ha dato intelligenza. Ci siamo nutriti dei vostri Lost Ones per imparare nuovi modi di pensare, nuovi modi di esistere. Ma voi cercate di distruggerci. Abbiamo acquisito la sapienza solo di recente, non siamo ancora disposti a rinunciarvi. La vostra posizione non ci ha lasciato scelta: questo significa guerra."
 situation.180.A:0 "$situation.185.B$"
 situation.185.desc:0 "La vostra presenza ci ha dato intelligenza. Ci siamo nutriti dei vostri Persi per imparare nuovi modi di pensare, nuovi modi di esistere. Non sappiamo ancora cosa significhi questo stato d'essere, questa sapienza. Desideriamo appartarci in un angolo del nostro pianeta, dove possiamo avere campo libero per esplorare cosa significa essere noi.\n\nSe non ce lo permettete, sappiate che non siamo ancora disposti a rinunciare alla nostra nuova esistenza. Ci difenderemo, se necessario."
 situation.185.A:0 "Possiamo risparmiare un po' di terra."
 situation.185.B:0 "Questa sarà una guerra."
 situation.185.B.tooltip:0 "§Dobbiamo lottare per mantenere il controllo del pianeta§!"

 d_living_snow_reserve:0 "Riserva di neve viva"
 d_living_snow_reserve_desc:0 "Una riserva dove la Neve Vivente può vivere in pace ed esplorare il suo nuovo stato d'essere. E dove, a nostra volta, possiamo osservare le reazioni chimiche uniche che è in grado di produrre."

 situation.190.name:0 "Colonia persa!"
 situation.190.desc:0 "Abbiamo perso il controllo di [FromFrom.GetName] - che è stato sequestrato dal §YLiving Snow§!! Stanno già avvenendo cambiamenti significativi nell'ecosistema di [FromFrom.GetPlanetMoon]. Il nostro [This.GetResearchers] avverte che, a meno che non riusciamo a riprendere il [FromFrom.GetPlanetMoon], la sua composizione sarà presto cambiata al di là della nostra capacità di abitarlo."
 situation.190.tooltip:0 "§Dovremmo riprenderci il pianeta, prima che sia troppo tardi!§!"
 situation.195.name:0 "Ghiaccio infinito"
 situation.195.desc:0 "Con la Neve Vivente che consolida il suo controllo su [Root.GetName], il [Root.GetPlanetMoon] è diventato sempre più freddo, le sue condizioni atmosferiche cambiano ad un ritmo sempre maggiore. Ora, il mondo non può più essere considerato abitabile. Non è chiaro se saremo mai in grado di riportarlo al suo stato precedente... ma il nostro [Root.Owner.GetResearchers] ci assicura che molto di interessante si può imparare osservando le buffonate della neve mentre scopre il suo nuovo stato d'essere - e le sue uniche reazioni chimiche che hanno portato tale cambiamento su [Root.GetName]."
 situation.195.A:0 "Brrrrrrrrrrrrr...."
