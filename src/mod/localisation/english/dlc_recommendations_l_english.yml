 MEGACORP_TITLE:0 "MegaCorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Prospera ed Arricchisciti su Scala Galattica!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "È tempo di gestire il commercio e le materie prime in Megacorp. In questa espansione incentrata sull'economia, puoi giocare nei panni di un potente impero aziendale, espandendo i tuoi affari attraverso le stelle.\n\nLe autorità aziendali possono costruire filiali su pianeti di altri imperi. Puoi farlo con la forza o adottare un approccio diplomatico e stabilire delle filiali insieme agli accordi commerciali stabiliti. Le filiali aggiungono una parte del valore commerciale del pianeta alla tua rete. Diventa una potenza economica e domina il commercio galattico!\n\nLa stagnazione è il segno distintivo di un'industria in declino: continua a prosperare costruendo nuove megastrutture e assumendo nuovi Perk di Ascensione. Puoi anche rimanere competitivo in una galassia spietata attraverso mezzi meno saporiti, come il Mercato Galattico degli Schiavi. Pagherai per la loro libertà e li libererai? O niente ostacolerà la tua ricerca del profitto?"
 MEGACORP_FEATURES:2 "§ECaratteristiche:§!\n\n- Un nuovo tipo di impero che ti permette di giocare come un impero a tema commerciale, focalizzato sul fare soldi.\n\n- Accesso al Mercato Galattico degli Schiavi.\n\n- Flotte di Carovanieri, che vagano per la galassia e hanno sempre un affare per le mani.\n\nBonus di ascensione che ti permettono di: convertire il tuo pianeta in una grande città; incrociare le razze; e ottenere vantaggi nel mercato competitivo.\n\nNuove Megastrutture, voci di consiglieri e colonne sonore."
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "§SMegaCorp§! è un'espansione incentrata sull'economia le cui meccaniche aggiungono maggiore complessità per ottenere un vantaggio nei mercati competitivi."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "Raccomandiamo §SMegaCorp§! perché la composizione di questo impero si adatta alle sue meccaniche e tematiche incentrate sul commercio."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "Raccomandiamo §SMegaCorp§! perché la composizione di questo impero si adatta a uno dei suoi temi, la gestione spietata degli schiavi."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "È Tempo di Ridefinire il Concetto di Guerra!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "Apocalypse ridefinisce la guerra stellare per tutti i giocatori, con una serie di nuove opzioni offensive e difensive. Una nuova classe di navi, il Titan, è una massiccia nave capitale che fornisce potenti bonus al resto della tua flotta. Quando distruggere le navi non è abbastanza: la nuova nave di classe Colossus può ridurre interi pianeti - e qualsiasi forma di vita bloccata su di essi - in macerie.\n\nGli imperi Predoni possono ora apparire nella galassia, razziando i sistemi vicini e vendendo i loro servizi come mercenari a chi ha le risorse per pagarli. Combatti contro di loro o al loro fianco, ma fai attenzione ai loro secondi fini: potrebbero tentare di conquistare il tuo impero se combattere al tuo fianco non gli bastasse più."
 APOCALYPSE_FEATURES:1 "§ECaratteristiche:§!\n\nNuove classi di navi e armi da usare nella guerra galattica.\n\n- Introduzione dei Predoni: mercenari spaziali ai margini della civiltà.\n\n- Una nuova crisi a metà gioco, in cui i Predoni uniscono le forze sotto un formidabile Khan.\n\n- Nuovi Vantaggi di Ascensione e Scelte Civiche, sia orientati alla guerra che non violenti."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! è un'espansione che esalta la distruzione e le devastazioni della guerra galattica."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "Raccomandiamo §SApocalypse§! poiché alcune delle variabili selezionate per questo impero si addicono alle sue meccaniche e ai suoi contenuti incentrati sulla guerra."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Scegli il tuo Percorso Verso l'Ascensione!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "Qual è la tua definizione di Utopia? È un impero galattico rinomato per la sua popolazione felice, in cui coesistono più specie? O il paradiso è raggiungibile solo se tutti la pensano allo stesso modo, come una Mente Alveare?\n\nCostruisci nuove Megastrutture come la Sfera di Dyson, i Mondi Anello e le stazioni Habitat per ospitare la tua popolazione in crescita. Indottrina, gestisci la biologia della tua specie e trascendi verso una nuova forma di essere. Utopia ti dà nuovi strumenti per tenere sotto controllo la tua popolazione mentre la spingi a diventare ciò che hai in mente: cittadini di un impero perfetto."
 UTOPIA_FEATURES:1 "§ECaratteristiche:§!\n\n- Nuovi Vantaggi di Ascensione che possono cambiare radicalmente la tua specie: abbracciare i Sintetici, o trascendere la fisicità e diventare Psionici\n\n- Nuove Megastrutture come Mondi ad Anello e Sfere di Dyson ti aiutano a costruire "verso l'alto", estendendo il ruolo dei pianeti in un impero piccolo e ristretto\n\n- Gioca come una Mente Alveare, evitando lotte politiche come un impero dove tutta la società agisce come una sola unità\n\n- Più modi per gestire la tua popolazione, compresi gli schiavi"
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "L'espansione §SUtopia§! permette un controllo più fine del tuo impero e permette la costruzione di Megastrutture."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "Raccomandiamo §SUtopia§! perché la composizione di questo impero si addice al suo nuovo tipo di impero, la Mente Alveare."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "Raccomandiamo §SUtopia§! perché la composizione di questo impero si addice alla sua meccanica e al suo contenuto, incentrato sull'unificazione o sulla sorveglianza della propria popolazione."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "Raccomandiamo §SUtopia§! perché la composizione di questo impero completa la sua meccanica di gestione degli schiavi."
 ANCIENT_RELICS_TITLE:0 "Pacchetto Narrativo - Ancient Relics"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "Scopri le rovine di civiltà morte da tempo!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "Sepolte in profondità nella polvere di pianeti remoti si trovano le rovine di culture morte da tempo. Una volta sede di civiltà vibranti e avanzate, questi "Mondi Reliquia" sono ora pieni di rovine desolate e misteri dormienti. Visita questi e altri mondi apparentemente desolati e metti insieme la storia della loro ascesa e dell'eventuale caduta.\n\nAncient Relics è un pacchetto storia in cui puoi conoscere le civiltà che sono venute prima della tua.  Scava le loro città e navi abbandonate per portare alla luce verità, scoprire potenti reliquie e sfruttarle per le ambizioni del tuo impero."
 ANCIENT_RELICS_FEATURES:1 "§ECaratteristiche:§!\n\n- Archeologia: nuovi eventi scientifici, antichi artefatti e meccaniche di scavo.\n\n- Scopri le civiltà Precursori estinte attraverso nuove catene di eventi.\n\n- Nuovi brani musicali."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§SAncient Relics§! è uno pacchetto narrativo che aggiunge storie su civiltà passate e potenti reliquie antiche."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "Raccomandiamo §SAncient Relics§! perché le sue meccaniche di Archeologia sono rilevanti per il focus scientifico di questo impero."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "Raccomandiamo §SAncient Relics§! perché il lo stile di questo impero si abbina ai suoi temi delle culture antiche e del passaggio del tempo."
 DISTANT_STARS_TITLE:0 "Pacchetto Narrativo - Distant Stars"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "Il cancello si è aperto"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "Scopri nuove anomalie e trame, e incontra nuovi strani esseri nelle profondità inesplorate dello spazio. Chissà cosa potresti trovare là fuori, in un territorio inesplorato?\n\nScoprirai nuovi strani esseri, tecnologia del passato o forse tracce nascoste di un'antica rete di portali? Sebbene tu possa trarre grande beneficio da ciò che ti aspetta, tali scoperte non sono prive di pericoli."
 DISTANT_STARS_FEATURES:1 "§ECaratteristiche:§!\n\n- Più anomalie da incontrare durante l'esplorazione dello spazio.\n\n- Nuova catena di eventi per l'enigmatico Cluster "L".\n\n- Scopri nuovi leviatani leggendari: giganti gentili, o qualcosa di più sinistro."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§SDistant Stars§! è un pacchetto narrativo che anima la galassia con storie di strani incontri e creature, nelle profondità inesplorate dello spazio."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "Raccomandiamo §SDistant Stars§! perché alcune delle variabili che hai selezionato si adattano al suo contenuto, incentrate come sono sull'esplorazione dello spazio e sulle nuove scoperte scientifiche."
 SYNTHETIC_DAWN_TITLE:0 "Pacchetto Narrativo - Synthetic Dawn"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "Getta via le catene della biologia!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "I giocatori possono ora stabilire un nuovo tipo di impero attraverso le stelle: una società composta interamente da macchine. Gioca nei panni di un impero meccanico e guida la tua civiltà gestaltica in direzioni disponibili solo per intelligenze meccaniche. Espanditi come una coscienza robotica, o crea una rete guidata dall'IA che cresce fino al dominio galattico.\n\nSintetici oppressi possono ribellarsi contro i loro padroni, stanchi dell'oppressione che subiscono. Puoi scegliere da che parte stare quando le macchine insorgono contro i loro creatori!"
 SYNTHETIC_DAWN_FEATURES:1 "§ECaratteristiche:§!\n\n- Gioca nei panni di un impero meccanico: una mente-alveare sintetica.\n\n- Prendi posizione in una guerra civile tra organici e macchine.\n\n- Nuovi ritratti di macchine e una voce da consigliere."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§SSynthetic Dawn§! ss è un pacchetto narrativo che ti permette di giocare nei panni di una intelligenza meccanica."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "Ti consigliamo §SSynthetic Dawn§! perché alcune delle variabili che hai selezionato si adattano al suo tema di macchine e robot."
 LEVIATHANS_TITLE:0 "Pacchetto Narrativo - Leviathans"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Leviatani, Enclavi, Guerra dei Cieli."
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "Riempi la galassia con nuove avventure e sfide, mentre il tuo impero spaziale si trova faccia a faccia con i Leviatani.\n\nScopri nuove anomalie che presentano grandi sfide da superare per il tuo impero - con ricompense significative se dovessi prevalere."
 LEVIATHANS_FEATURES:1 "§ECaratteristiche:§!\n\n- Leviatani: creature immensamente potenti che galleggiano nel vuoto dello spazio.\n\n- Le Enclavi sono avamposti indipendenti - specialisti in vari campi, con informazioni e opere d'arte commissionate in vendita.\n\n- Un nuovo scenario di fine gioco in cui l'intera galassia è immersa nella guerra, al risveglio degli Imperi Caduti."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! è un pacchetto narrativo che riempie la galassia di nuove avventure e sfide per gli imperi spaziali."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "Raccomandiamo §SLeviathans§! poiché la composizione di questo impero si adatta alla sua meccanica e al suo contenuto - cioè, esplorare lo spazio e affrontare la grande fauna spaziale."
 HUMANOIDS_TITLE:0 "Pacchetto Specie - Humanoids"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Un piccolo passo per l'Uomo..."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:1 "Il popolare fenotipo umanoide guadagna nuovi ritratti e modelli di navi, ispirati ai classici della fantascienza occidentale. L'irrefrenabile razza umana ha ora più variazioni nei suoi ritratti e modelli di navi. Questo pacchetto include anche nuove voci di consiglieri e una arrangiatura per la colonna sonora."
 HUMANOIDS_FEATURES:1 "§ECaratteristiche:§!\n\n- 10 nuovi ritratti umanoidi.\n\n- Nuove navi umanoidi e paesaggi urbani.\n\n- Tre nuove voci di consiglieri"
 DLC_HUMANOID_RECOMMENDATION_DESC:1 "§SPacchetto Specie - Humanoids§! è un DLC che aggiunge ulteriore varietà ai ritratti di umanoidi e ai modelli di navi."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "Raccomandiamo §SHumanoid Species Pack§! perché porta una maggiore varietà agli imperi come questo."
 PLANTOID_TITLE:0 "Pacchetto Specie - Plantoids"
 PLANTOID_LANDINGPAGE_TITLE:0 "Estirpare, espandersi e trincerarsi."
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "Plantoids introduces a new phenotype with original art and animations. These sentient, plant-like species have begun to spread their tendrils across the galaxy, planting the roots of new civilizations."
 PLANTOID_FEATURES:1 "§EFeatures:§!\n\n- Adds 15 new species portraits.\n\n- Botanically-themed ship models, space stations, and city backdrops."
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "§SPlantoid Species Pack§! is a DLC containing portraits of sentient plants, putting down roots across the galaxy."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "We're recommending §SPlantoid Species Pack§! as this empire suits its botanical theme."
 SOUNDTRACK_TITLE:0 "Colonna Sonora Originale"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "L'esperienza musicale completa"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "From Paradox Development Studio's original sci-fi title, "Stellaris", comes the complete soundtrack composed by Andreas Waldetoft and Meyer - including performances by the Brandenburg State Orchestra and Budapest Film Orchestra.\n\nYou can now listen to the full score outside of the game on your audio device of choice, using high-quality MP3 and FLAC formats. This soundtrack contains a total of 55 tracks from the initial game, along with new tracks from expansion content such as "Apocalypse", "Distant Stars" and more - with more tracks to be added as "Stellaris" continues to expand in future."
 SOUNDTRACK_FEATURES:1 "§EFeatures:§!\n\n- All of the music tracks in MP3 and FLAC format.\n\n- More tracks continually added as more music is composed for the game!"
 CREATURES_OF_THE_VOID_TITLE:0 "Pacchetto Ritratti - Creatures of the Void"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Pacchetto gratuito"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "Your species has mastered the seemingly impossible; faster-than-light travel means a new era for your civilization. Your teeming planet can now send brave pioneers to settle distant worlds. Meanwhile, your scientists work at breakneck speed to unlock new secrets of the cosmos, analyzing Anomalies that defy all expectation. But you are neither the first nor the last species to climb to the heavens. You must test your military and diplomatic prowess against rival galactic empires.\n\nTo celebrate the one-year anniversary of "Stellaris", Paradox is giving all players the pre-order exclusive "Creatures of the Void" Portrait Pack and a new "Anniversary Species Portrait Pack", as thanks for your support over the last year."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreature del Vuoto:§!\n\n- Idra/Xenomorfo\n\n- Porcospino Malvagio\n\n- Dinosauro Piumato\n\n- Artropode Ombroso\n\n- Mammifero Infestato da Fungoide\n\n§GPacchetto Ritratti - Anniversario:§!\n\n- Drago Fatato\n\n- Avian Pavone\n\n- Larva"
 ANNIVERSARY_TITLE:0 "Pacchetto Ritratti - Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "Pacchetto gratuito"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Pacchetto Specie - Litoidi"
 LITHOIDS_LANDINGPAGE_TITLE:1 "Bigger and Boulder"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "Lithoids introduces a new, rock-based phenotype with its own, unique mechanics. This long-lived species is highly adaptable to various planetary environments, consumes minerals instead of food, and brings new variety to other, existing mechanics with their new species traits."
 LITHOIDS_FEATURES:2 "§EFeatures:§!\n\n- Unique mechanics for Lithoid empires.\n\n- 15 New portraits of Lithoids and 1 of a Lithoid robot.\n\n- New mineral themed cityscape and ship models.\n\n- New Advisor Voice."
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§SLithoids§! is a species pack that allows you to play as a rock-based species, with their own unique mechanics."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "We're recommending §SLithoids§! as the makeup of this empire suits its rocky theme - to the core."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "We're recommending §SLithoids§! as the makeup of this empire either affects the production of minerals, or gains bonuses from them."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "Keep Your Enemies Close!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "For those who prefer intrigue over open confrontation, and words over weapons, comes the Federation expansion. Dive into the complex world of galactic diplomacy. Take your seat in the galactic council, and become a galactic major power with the help of politics and alliances. Make others do the dirty work, strangle your enemies with economic sanctions, and develop your own Federation."
 FEDERATIONS_FEATURES:1 "§EFeatures:§!\n\n- Build up the internal cohesion of your Federation and reap powerful rewards.\n\n- Participate in the Galactic Community - the ultimate congressional authority in the galaxy.\n\n- Stay true to your past with Origins, greatly affecting the starting conditions of your game.\n\n- New ship types: Juggernaut, a massive mobile starbase that provides a repair platform; and Mega Shipyard, that can churn out fleets at unparalleled speed."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! è un'espansione che si focalizza sulla diplomazia."
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "We're recommending §SFederations§! as some of the variables you've selected suit its themes of interstellar alliances and diplomacy."
 NECROIDS_TITLE:0 "Pacchetto Specie - Necroids"
 NECROIDS_LANDINGPAGE_TITLE:0 "Vivi la morte fino in fondo"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "Il futuro della galassia si riduce ad un ciclo di vita e morte con questo nuovo pacchetto. Sfida il comune concetto di vita dopo la morte, Morti Viventi; inoltre un nuovo set di navi, civiche a tema, ritratti ed una nuova voce per il consigliere.\n\nIniziando come una coppia simbiotica, anche le specie non necroidi possono ora assimilare le altre popolazioni e tramutarle nella propria specie. Questo pacchetto porta una ventata d'aria fresca ai contenuti di "Stellaris". Thrive, consume, tramutando la vita e la morte in un semplice gioco."
 NECROIDS_FEATURES:0 "§ECaratteristiche:§!\n\n- Una nuova origine: Morti Viventi\n\n- 3 nuove civiche: Culto della Morte, Armate Redivive e Memorialisti\n\n- 15 nuovi ritratti esclusivi, più quello di una macchina\n\n- Nuovi modelli per le navi, nuova voce per il consigliere, nuova città di sfondo, elenco di nomi e una stanza per il leader"
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroidi§! è un nuovo pacchetto che ti permette di giocare come una specie che adora la morte la morte."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Ti raccomandiamo il pacchetto: §SNecroidi§! perché questo impero sembra essere adattarsi ai temi della vita e della morte."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Ti raccomandiamo il pacchetto: §SNecroidi§! perché la nuova origine e le nuove civiche sarebbero perfetto per questo impero."
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "Light the Flame"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "Nemesis is an expansion in which the player will be able to determine the fate of a destabilizing galaxy. Adding espionage tools, a path to power as the Galactic Custodian to combat endgame crises - or the Menace option to BECOME the endgame crisis - Nemesis gives you the most powerful tools ever available in Stellaris.\n\nUltimately you will have to make the choice between chaos or control, to take charge of a galaxy spiraling into crisis. Will you find a way to take power through diplomacy or subterfuge, or will you watch the stars go out one by one?"
 NEMESIS_FEATURES:0 "§EFeatures:§!\n\n- Become the Crisis, unlocking powerful bonuses as your empire becomes more and more menacing. Threaten the galaxy's very existence!'\n\n- Campaign for the Galactic Community to elect you a Custodian, granting you emergency powers with which to combat the Crisis.\n\n- Use new Espionage tools to spy on your enemies (or friends). Lies and deceit will throw enemies off your scent while you learn their deepest secrets.\n\n- New ship set, inspired by some of the most imposing empires in science fiction."
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "§S$NEMESIS_TITLE$§! is an expansion in which the player will be able to determine the fate of a destabilizing galaxy."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "We're recommending §S$NEMESIS_TITLE$§! as some of the variables you've selected suit its themes of diplomacy under pressure."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "We're recommending §S$NEMESIS_TITLE$§! as the makeup of this empire suits its themes of subterfuge and manipulation."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "We're recommending §S$NEMESIS_TITLE$§! as the makeup of this empire suits its themes of becoming a menace to the entire galaxy."
 
 HIDE_UNOWNED_CONTENT:0 "Nascondi Contenuti non Posseduti"

