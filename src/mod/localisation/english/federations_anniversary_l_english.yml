 cannot_protect_asylum:0 "Pessimi Baluardi della Giustizia"
 cannot_protect_asylum_desc:0 "La nostra posizione tra i nostri pari è macchiata dal nostro fallimento nel proteggere coloro a cui abbiamo offerto asilo politico."
 failed_special_ops_mission:0 "Missione Operazioni Speciali Fallita"
 failed_special_ops_mission_desc:0 "Il nostro fallito tentativo di recuperare un emissario disonesto ha allarmato i nostri pari galattici e minato la fiducia dei nostri cittadini nel nostro governo."
 diplo_corps_lost_control:0 "Corpo Diplomatico Ridicolizzato"
 diplo_corps_lost_control_desc:0 "La nostra incapacità di tenere sotto controllo i nostri diplomatici non ispira fiducia tra i nostri pari."

 envoy_events.15.name:0 "Una Strana Creatura"
 envoy_events.15.desc:0 "[event_envoy.GetName], il nostro emissario presso la Comunità Galattica, ha passato una quantità inquietante di tempo ad occuparsi di una strana creatura, un piccolo mammifero che ha iniziato a stargli sempre vicino. Presumibilmente un animale domestico fuggito da una delle altre delegazioni, è innegabilmente carino ma non mostra alcun segno di pensiero senziente. Anche se è altamente carnivoro ed esibisce denti e artigli affilati, è generalmente affettuoso e brama un abbondante contatto fisico sotto forma di coccole - anche se i suoi cambiamenti di umore possono essere improvvisi e violenti!\n\nAnche se la creatura si è dimostrata una distrazione per [event_envoy.GetName] per i compiti più seri, altri delegati hanno commentato come sia emersa la natura accattivante del lato più delicato e sentimentale della psiche degli [Root.GetSpeciesName]."
 envoy_events.15.A:0 "Perfetto."
 opinion_feline_affection:0 "Affetto Felino"

 envoy_events.17.name:0 "Controversie Tra Alleati"
 envoy_events.17.desc.base:0 "I recenti cambiamenti di legge nella Federazione [Root.Federation.GetName] hanno sollevato notevole scalpore, con il ritorno alla ribalta di vecchi dibattiti ideologici tra noi e i [dispute_winner.GetName]. Il nostro rappresentante, [dispute_loser_envoy.GetName], ha coraggiosamente rappresentato la nostra parte del dibattito contro l'emissario [dispute_winner.GetAdj], [dispute_winner_envoy.GetName]."
 envoy_events.17.desc.end:0 "I cittadini di tutta la [Root.GetGovernmentName] hanno guardato il dibattito con interesse, e sono sempre più preoccupati di come conciliare i loro ideali con l'appartenenza alla Federazione [Root.Federation.GetName]."
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più militarista, e mentre il dibattito si è rivolto contro [dispute_loser_envoy. GetHerHim], [dispute_loser_envoy.GetSheHe] è apparso sempre più scosso mentre le accuse di "[Root.GetAdj] warmongering" venivano fatte contro [dispute_loser_envoy.GetHerHim] da tutte le parti.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più pacifista, e si è trovato di fronte a rumorose repliche da tutte le parti che "[Root.GetAdj] naivety" presumibilmente minaccia la sicurezza dell'intera federazione.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più spiritualista, e i testimoni sono rimasti a scuotere la testa di fronte alla "arretratezza" delle "superstizioni" di [Root.GetAdj].\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più materialista, ed è diventato sempre più irritato quando i suoi pari [dispute_loser_envoy.GetHerHis] hanno continuato a decantare "l'edonismo" di [Root.GetAdj], insistendo sulla superiorità dei loro modi superstiziosi.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è riuscito a convincere i presenti dei benefici di una visione più xenofila, con la visione di [dispute_loser_envoy.GetHerHis] condannata categoricamente come "pericolosamente liberale."
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più xenofoba, con le proteste di [dispute_loser_envoy.GetHerHis] che dovremmo diffidare delle influenze straniere decantate come pregiudizi vuoti e retrogradi.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è stato in grado di convincere i presenti dei benefici di una visione più egualitaria, poiché coloro che vivono in società meno libere non sono riusciti a vedere i benefici che maggiori libertà avrebbero dato loro, accusandoci invece di essere "pericolosamente liberali."\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ Tuttavia, [dispute_loser_envoy.GetSheHe] non è riuscito a convincere i presenti dei benefici di una visione più autoritaria, con i testimoni sempre più convinti del presunto male di impattare sulle libertà dell'individuo.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "Non possiamo scendere a compromessi sui nostri valori."
 envoy_events.17.B:0 "Manterremo il silenzio nell'interesse dell'unità."
 envoy_events.17.C1:0 "Richiama l'emissario a [Root.GetName] per un nuovo addrestramento."
 envoy_events.17.C2:0 "Richiama l'emissario a [Root.GetName] per la riprogrammazione."
 envoy_events.17.C3:0 "Richiama l'emissario a [Root.GetName] per il ricondizionamento."
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "I recenti cambiamenti di legge nella [Root.Federation.GetName] hanno provocato un'agitazione significativa, con vecchi dibattiti ideologici tra noi e il [dispute_loser.GetName] ancora una volta alla ribalta. Il nostro rappresentante, [nome_vincitore_della_discussione.GetName],"
 envoy_events.18.desc.end:0 "Tuttavia, il [dispute_loser.GetSpeciesNamePlural] ha preso male questa svolta degli eventi, lamentandosi dell'invasione dei loro valori ed esprimendo preoccupazione per la direzione che la federazione sta prendendo."
 envoy_events.18.desc.militarist.base:0 "è stato in grado di persuadere molti dei benefici di una visione più militarista, evidenziando la codardia e l'ingenuità insite nelle convinzioni dell'inviato di [dispute_loser.GetAdj], [dispute_loser_envoy.GetName]."
 envoy_events.18.desc.pacifist.base:0 "è stato in grado di persuadere molti dei benefici di una visione più pacifista, dimostrando i pericoli causati a tutti noi dal guerrafondaio [dispute_loser.GetAdj]."
 envoy_events.18.desc.spiritualist.base:0 "è stato in grado di persuadere molti dei benefici dello spiritualismo, rivelando a tutti i problemi che l'eccessivo materialismo causa alla società [dispute_loser.GetAdj]."
 envoy_events.18.desc.materialist.base:0 "fu in grado di persuadere molti dei benefici di una visione materialista, dimostrando l'arretratezza delle superstizioni spiritualiste [dispute_loser.GetAdj]."
 envoy_events.18.desc.xenophile.base:0 "è stato in grado di convincere molti dei benefici di una visione xenofila, dove tutte le specie della federazione cercano di andare d'accordo, piuttosto che essere costantemente sospettosi dei nostri simili, come vorrebbe l'inviato [dispute_loser.GetAdj] [dispute_loser_envoy.GetName]."
 envoy_events.18.desc.xenophobe.base:0 "è stato in grado di convincere molti dei benefici di una visione xenofoba, in cui i membri della federazione guardano prima a se stessi, piuttosto che seguire l'idealismo utopico del [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.egalitarian.base:0 "è stato in grado di convincere molti dei benefici di una visione più egualitaria, dove tutti sono considerati liberi e malvagi, al sicuro dalle predicazioni dell'autoritarismo che molti [dispute_loser.GetSpeciesNamePlural] subiscono."
 envoy_events.18.desc.authoritarian.base:0 "è stato in grado di convincere molti dei benefici di una prospettiva più autoritaria, con un focus sulla legge e l'ordine che ci permetterebbe di sfuggire ai pericoli dell'idealismo di [dispute_loser.GetAdj] sull'uguaglianza."
