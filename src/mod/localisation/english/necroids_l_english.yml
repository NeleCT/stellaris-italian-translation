 necroids.200.name:0 "Un Sacrificio Fatto: [root.GetAdj] Fratellanza"
 necroids.200.desc:0 "Un silenzio palpabile scende attraverso il [root.GetName]. I pellegrini hanno viaggiato da ogni dove ai luoghi di culto da loro scelti, formando nuove amicizie e riaccendendo le vecchie lungo il loro cammino.\n\nI rituali della nostra società sono stati osservati e investiti negli appena emersi $job_mortal_initiate_plural$, le cui silenziose processioni si dice abbiano strappato tanti sorrisi quante lacrime. Il principale $job_death_priest$ su [capital_scope.GetName] ha condotto un caloroso sermone, invitando i fedeli a nutrire e considerare le proprie relazioni, e prosperare nella nostra mutualità.\n\nMentre ogni $job_mortal_initiate$ procedeva verso la camera sacrificale, sono risuonati sospiri collettivi. Ciascuno adesso ha incontrato la propria fine, lasciando in eredità un benevole studio."
 necroids.200.tooltip.base:0 "Questo sacrificio di £job_mortal_initiate£ $job_mortal_initiate_plural$ ci ha concesso un §Hulteriore§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% £unity£ produzione Unità§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% £unity£ produzione Unità§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% £unity£ produzione Unità§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% £unity£ produzione Unità§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% £unity£ produzione Unità§!."

 necroids.201.name:0 "Un Sacrificio Fatto: [root.GetAdj] Armonia"
 necroids.201.desc:0 "Mormorii eccitati riecheggiano sul [root.GetName]. I pellegrini aspettano nei luoghi di culto da loro scelti, sostenuti da un'eccitazione del tutto in contrasto con qualsiasi stanchezza fisica che potrebbero aver sopportato.\n\nI rituali della nostra società sono stati osservati e investiti negli appena emersi $job_mortal_initiate_plural$, le cui silenziose processioni sono state accolte con cortesi espressioni di gratitudine. Il principale $job_death_priest$ su [capital_scope.GetName] ha condotto un vigoroso sermone, invitando i fedeli a cogliere la gioia in ogni momento. Quando è arrivato il momento culminante, ogni $job_mortal_initiate$ ha proceduto verso la camera sacrificale sotto applausi estatici. Ciascuno adesso ha incontrato la propria fine, lasciando in eredità un benevole studio."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% £happiness£ Felicità Pop§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% £happiness£ Felicità Pop§!."

 necroids.202.name:0 "Un Sacrificio Fatto: Premio per i [root.GetName]"
 necroids.202.desc:0 "Un senso di benessere può già essere avvertito attraverso il [root.GetName] mentre i pellegrini si riuniscono nei luoghi di culto da loro scelti. A volte fanno offerte; molti approfittano della miriade di bancarelle e venditori ambulanti che servono i nostri luoghi sacri.\n\nVari rituali sono stati osservati e investiti nei $job_mortal_initiate_plural$ di questo ciclo, la cui silenziosa processione era addobbata con ghirlande di vario genere. Il principale $job_death_priest$ su [capital_scope.GetName] ha condotto uno stimolante sermone, promettendo tempi produttivi e confortevoli per tutti.\n\nAlla fine del sermone, ogni $job_mortal_initiate$ ha proceduto verso la camera sacrificale per incontrare la propria fine, lasciando in eredità un benevole studio."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% produzione di £minerals£ Minerali e £energy£ Energia§!."
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% produzione di £minerals£ Minerali e £energy£ Energia§!."
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% produzione di £minerals£ Minerali e £energy£ Energia§!.."
