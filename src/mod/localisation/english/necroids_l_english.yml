 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% produzione di £minerals£ Minerali e £energy£ Energia§!."

 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:0 "Reanimators"
 civic_reanimated_armies_desc:0 "Within this society, death is no bar to the call to arms. Masters of the art of necromancy reanimate corpses to raise dread hosts and guardians, striking fear into the hearts of lesser mortals."
 disabled_by_synthetic_ascension:0 "Incompatibile con §YSynthetic Ascension§!"
 civic_tooltip_reanimated_armies_effects:0 "§YMilitary Academy§! building is replaced by a §YDread Encampment§!, granting £job_necromancer£ §YNecromancer§! jobs and allowing the recruitment of §YUndead Armies§!.\n$job_necromancer_effect_desc$.\nDefeated organic armies are sometimes resurrected as §YUndead Armies§!.\nDefeated organic leviathans can sometimes be resurrected."

 building_dread_encampment:0 "Accampamento del Terrore"
 building_dread_encampment_desc:0 "È meglio nascondere le attività dei necromanti dagli occhi delicati del pubblico mentre fanno risorgere orde di non-morti per farle combattere nelle nostre armate."
 job_necromancer_effect_desc:0 "£job_necromancer£ $job_necromancer_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £physics£ £society£ §YResearch Points§! and £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, and spawn £defense_army£ §YUndead Defense Armies§!"
 undead_army:0 "Armata di Non-Morti"
 undead_army_desc:0 "Soldati non-morti resuscitati dalla tomba da necromanti. Liberati dalla paura della morte, incutono terrore nei cuori dei loro nemici con la loro mostruosità e la loro ferocia in battaglia!"
 undead_army_plural:0 "Armate di Non-Morti"
 undead_defense_army:0 "Undead Defense Army"
 undead_defense_army_desc:0 "Undead soldiers lifted from the grave by necromancers, brought back to life to protect our planets from all that might threaten them!"
 job_necromancer:0 "Necromante"
 job_necromancer_plural:0 "Necromanti"
 job_necromancer_desc:0 "Resuscitare i morti per farli combattere nelle armate della nazione è un lavoro difficile. Solo i praticanti più abili conoscono le arti segrete richieste per realizzare questa impresa!"
 planet_necromancers:0 "Lavori per Necromanti"
 mod_job_necromancer_add:0 "Lavori per $job_necromancer$"
 mod_job_necromancer_per_pop:0 "§G+1§! Lavori per $job_necromancer$ per $VALUE$ Pop"
 mod_job_necromancer_per_pop_short:0 "\n§G+1§! £mod_job_necromancer_add£ per $VALUE$ £pop£"

 galactic_features.385.reanimated:0 "Send in the Necromancers."
 distar.218.name:0 "Rise Again"
 distar.218.desc:0 "After a lengthy ritual, the §YTiyanki Matriarch§! has returned from beyond and now serves our cause."
 distar.5016.desc:0 "Our necromancers returned the body to the egg from which it came, and hatched the §YVoidspawn§! anew to serve our cause."
 it_hungers:0 "It hungers."
 leviathans.675.desc:0 "After much work, our necromancers have filled the §YEther Drake§! with energy again. The result is lurching and unnerving, but we will call this a success as long as its superheated dragon's breath still works."
 ancrel.4026.desc:0 "She flies once more. The once-rapacious §YShard§! has returned to watch over the [from.solar_system.GetName] system, but this time she will guard the Rubricator for us!"
 distar.340.desc:0 "News of the death of [Root.Fleet.GetName] has rippled through the [Root.Owner.GetName]. The amoeba has been a constant companion for our nation for a long time now. However, our necromancers have been unusually active ever since the fateful news came and have now come with a solution to our grieving nation. They won't explain how but they say that they can bring [Root.Fleet.GetName] back to us."
 distar.340.desc.science:0 "News of the death of [Root.Fleet.GetName] has rippled through the [Root.Owner.GetName], though none have been as affected as Science Officer [amoeba_finding_scientist.GetName]. It was [amoeba_finding_scientist.GetSheHe] who first discovered the Space Amoeba as a lost and helpless juvenile, and watched the creature grow to full maturity under [amoeba_finding_scientist.GetHisHer] own gentle guidance.\n\nNow, without [Root.Fleet.GetName]'s silent companionship, Officer [amoeba_finding_scientist.GetName] may never be the same again."
 distar.340.a:0 "Arise [Root.Fleet.GetName] ARISE!"
 distar.340.b:0 "Let sleeping amoeba lie."
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§! lives?! Or at least she moves. We do not truly understand what [amoeba_finding_scientist.GetName] did, but thanks to the depths of their despair and madness of their science, our beloved amoeba flies with us once more."
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§! lives?! Or at least she moves. We do not truly understand what our necromancers have done, but thanks to the depths of their despair and madness of their science, our beloved amoeba flies with us once more."

 REANIMATE_TIYANKI_MATRIARCH:0 "Reanimate the Tiyanki Matriarch"
 REANIMATE_TIYANKI_MATRIARCH_DESC:0 "Our necromancers have hatched an audacious plan to bring the Tiyanki Matriarch back from the dead, so she may serve us and fight alongside our fleets."
 REANIMATE_VOIDSPAWN:0 "Reanimate Vanquished Voidspawn"
 REANIMATE_VOIDSPAWN_DESC:0 "Through methods best not spoken of aloud, our necromancers assure us that they are capable of resurrecting the §YVoidspawn§! to serve us and fight alongside our fleets."
 REANIMATE_ROCK_BRAIN:0 "Reanimate the Rock Brain"
 REANIMATE_ROCK_BRAIN_DESC:0 "Despite what the ancient being may have thought, the universe continues to exist outside of its dead husk. Using a combination of forbidden techniques and new science, our necromancers believe they can put the lie to the departed creature's solipsism."
 REANIMATE_GUARDIAN_DRAGON:0 "Reignite the Extinguished Ether Drake"
 REANIMATE_GUARDIAN_DRAGON_DESC:0 "Our necromancers believe that they can reignite the spark within the §YEther Drake§! by means of ritualistic processes; gathering plasma from the local star, attaching experimental engines to the corpse, and so on."
 REANIMATE_SHARD_DRAGON:0 "Restore the Shard"
 REANIMATE_SHARD_DRAGON_DESC:0 "The §YShard§!, rat-terror, Rubricator-keeper, and now dead husk, orbits around the local star. Our necromancers posit that, as the Shard guarded the Rubricator in life, it should serve the Rubricator's new masters in death."
 REANIMATE_LOST_AMOEBA:0 "Reanimate the Lost Amoeba"
 REANIMATE_LOST_AMOEBA_DESC:0 "We do not quite understand it but our necromancers have set out to bring back our dearly departed amoeba."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "We do not quite understand it but headed by [amoeba_finding_scientist.GetName] our necromancers have set out to bring back our dearly departed amoeba."

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Santuario del Riposo"
 building_galactic_memorial_1_desc:0 "This humble memorial focuses thoughts and study upon the multi-faceted nature of death and endings."
 building_galactic_memorial_2:0 "Pilastro di Quietus"
 building_galactic_memorial_2_desc:0 "Un luogo solenne dedicato alla contemplazione della morte, in cui molti finali possono essere narrati."
 building_galactic_memorial_3:0 "Memoriale Galattico"
 building_galactic_memorial_3_desc:0 "Una libreria monumentale di tutto ciò che può o non può essere compreso sui finali, raccontati per inconoscibili ere future."
 building_galactic_memorial_regular_tooltip:0 "§YSanctuaries of Repose§! provide £job_death_chronicler£ $job_death_chronicler$ jobs, and improve §YGoverning Ethics Attraction§! on §HTomb Worlds§! and §HRelic Worlds§!"
 building_galactic_memorial_gestalt_tooltip:0 "§YSanctuaries of Repose§! provide £job_chronicle_drone£ $job_chronicle_drone$ jobs, and decrease §YDeviancy§! on §HTomb Worlds§! and §HRelic Worlds§!"
 job_death_chronicler:0 "Cronista della Morte"
 job_death_chronicler_plural:0 "Cronisti della Morte"
 job_death_chronicler_desc:0 "L'entropia è il campo di questi studiosi, che osservano e registrano la morte e i suoi effetti in tutte le sue varie espressioni."
 job_death_chronicler_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £unity£ §Y$unity$§!, £society£ §Y$society_research$§! and £stability£ §YStability§!"
 job_chronicle_drone:0 "Drone Cronista"
 job_chronicle_drone_plural:0 "Droni Cronisti"
 job_chronicle_drone_desc:0 "Questi droni specializzati rivolgono i loro pensieri all'entropia, ricercando il decadimento terminale come contrappunto alla nostra continuità."
 job_chronicle_drone_effect_desc:0 "£job_chronicle_drone£ $job_chronicle_drone_plural$ turn £energy£ §Y$energy$§! and £minerals£ §Y$minerals$§! into £unity£ §Y$unity$§!, £society£ §Y$society_research$§! and £stability£ §YStability§"
