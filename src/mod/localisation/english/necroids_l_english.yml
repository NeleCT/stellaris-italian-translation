 edict_sacrifice_togetherness:0 "Sacrificio: Fratellanza"
 edict_sacrifice_togetherness_desc:0 "I più devoti tra noi vengono preparati per incontrare il loro destino, affinché la nostra società diventi più unita. Che la nostra unità splenda nella solitaria oscurità dello spazio!"
 edict_sacrifice_togetherness_tooltip:0 "§RKills all £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Each one sacrificed increases the odds of additional gains in £unity£ Unity."
 sacrifice_togetherness_mod:0 "Sacrificio Aggiuntivo: Fratellanza"
 sacrifice_togetherness_mod_desc:0 "I più devoti tra noi hanno incontrato il loro destino; il loro sacrificio rafforza la nostra proclamazione di fratellanza. Che la nostra unità splenda nella solitaria oscurità dello spazio!"
