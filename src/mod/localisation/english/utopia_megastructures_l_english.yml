 utopia.2.name:0 "Una richiesta dal popolo [From.From.GetSpeciesAdj]"
 utopia.2.a:0 "Accetta la richiesta."
 utopia.2.a.tooltip:0 "Ciò renderà felici: [From.From.GetName]."
 utopia.2.b:0 "Rifiuta la richiesta."
 utopia.2.b.tooltip:0 "Ciò contrarierà: [From.From.GetName]."
 utopia.2.c:0 "Sarebbe un onore."
 utopia.2.desc.v1:0 "Il popolo [From.From.GetSpeciesAdj] sostiene di aver scoperto delle informazioni sulla nostra costruzione di una piattaforma segreta con armi di distruzione di massa sul nostro Pianeta ad Anello, e chiedono il permesso per ispezionare il sito.\n\nI nostri consiglieri militari devono ancora confermare se si tratti di un errore in buona fede o qualcosa di più preoccupante. In entrambi i casi dovremmo gestire la situazione con delicatezza."
 utopia.2.desc.v2:0 "Gli ingegneri [From.From.GetSpeciesNamePlural] hanno osservato l'avanzamento della costruzione del nostro Pianeta ad Anello, e sono molto impressionati dai nostri progressi. Chiedono il permesso il permesso per inviare una squadra di ricerca sul posto, per imparare dai nostri sforzi."
 utopia.2.desc.v4:0 "Ultimamente i profeti [From.From.GetSpeciesNamePlural] sono stati tormentati da terribili visioni di morte e distruzione, legate alla comparsa di un grande oggetto circolare nel cielo. Preoccupati che la costruzione di un Pianeta ad Anello nel nostro impero abbia fatto infuriare gli dèi, chiedono il permesso di consacrarlo, prima di concludere il progetto."
 utopia.3.name:0 "Richiesta Accettata"
 utopia.3.desc.v1:0 "In buona fede, i cittadini [From.GetSpeciesNamePlural] hanno permesso ad una nostra squadra di esperti di ispezionare il loro Pianeta ad Anello, in cerca di una piattaforma bellica segreta. Una squadra composta dai nostri specialisti più qualificati è già in viaggio. Presto conosceremo la verità."
 utopia.3.desc.v2:0 "Per la felicità della comunità scientifica, abbiamo saputo che i cittadini [From.GetSpeciesNamePlural] sarebbero onorati di ospitare una nostra squadra di ricercatori sul loro Pianeta ad Anello. Il capo ingegnere sta organizzando l'invio di una delegazione composta dai nostri migliori ingegneri, per fare rapporto sulla costruzione."
 utopia.3.desc.v4:0 "I cittadini [From.GetSpeciesNamePlural] accolgono con favore i nostri sforzi per allinearci con una presenza più elevata, e promettono di fermare la costruzione del Pianeta ad Anello fino a quando i nostri Leader religiosi non siano certi che non interferisca con la volontà divina.\n\nUna manciata di funzionari scelti stanno per partire immediatamente alla volta del sito di costruzione, al fine di garantire che la sinistra profezia non venga soddisfatta."
 utopia.3.a:0 "Eccellente."
 utopia.4.name:0 "Richiesta Rifiutata."
 utopia.4.desc:0 "Purtroppo il popolo [From.GetSpeciesAdj] non ha accettato le nostre richieste, peggiorando le relazioni tra i nostri imperi."
 utopia.4.a:0 "Peccato."
 utopia.5.name:0 "Missione Completata"
 utopia.5.desc.v1:0 "Gli esperti inviati per ispezionare il Pianeta ad Anello del popolo [From.GetSpeciesAdj] hanno setacciato il cantiere in cerca di una piattaforma di lancio segreta, ma non hanno ancora trovato nulla per sostenere le nostre rivendicazioni. Possiamo solo concludere che la nostra intelligence si sia sbagliata, e controllare più attentamente le nostre fonti la prossima volta."
 utopia.5.desc.v2:0 "I ricercatori che abbiamo inviato sul Pianeta ad Anello del popolo [From.GetSpeciesAdj] sono tornati con nuove conoscenze ingegneristiche. Nonostante alcune incomprensioni iniziali, a causa delle differenze culturali, entrambe le squadre sono soddisfatte dallo scambio ed hanno imparato molto l'una dall'altra."
 utopia.5.desc.v4:0 "I funzionari religiosi inviati a consacrare il Pianeta ad Anello del popolo [From.GetSpeciesAdj] sono tornati dalla loro missione con più domande che risposte. Mentre meditavano sulla costruzione, sono entrati in una trance divinatoria profonda, ed hanno scoperto che il Pianeta ad Anello non era la causa delle visioni. Sebbene non siano stati in grado di decifrare il vero significato delle visioni, ci rassicurano che "ciò che potrebbe essere, potrebbe non essere mai...""
 utopia.5.b:0 "Eccellente."
 utopia.6.name:0 "Richiesta Pianeta ad Anello: Conclusione"
 utopia.6.desc.v1:0 "Dopo aver messo a soqquadro metà cantiere, gli esperti [From.From.GetSpeciesNamePlural] hanno dovuto ammettere che non esistono piattaforme belliche segrete sul nostro Pianeta ad Anello. Uno sforzo che si sarebbero potuti risparmiare, se solo si fossero fidati di noi..."
 utopia.6.desc.v2:0 "Dopo aver trascorso diverse settimane sul Pianeta ad Anello, gli ingegneri [From.From.GetSpeciesNamePlural] se ne sono andati. Nonostante le differenze culturali, entrambe le squadre sono soddisfatte dello scambio ed hanno imparato molto l'una dall'altra."
 utopia.6.desc.v4:0 "Mentre stavano meditando sulla costruzione del Pianeta ad Anello, i Leader religiosi [From.From.GetSpeciesNamePlural] sono entrati in una profonda trance divinatoria, durante la quale hanno scoperto che il Pianeta ad Anello non è la causa delle sinistre visioni. Sebbene non vogliano dare una risposta definitiva sul loro vero significato, ci hanno comunicato la confortante frase "ciò che potrebbe essere, potrebbe non essere mai..."\n\nFinalmente i lavori possono ricominciare."
 utopia.21.name:0 "Condizioni Favorevoli"
 utopia.21.desc:0 "Sotto la guida esperta del direttore di costruzione del Pianeta ad Anello, siamo stati in grado di ottimizzare i lavori, aumentando in modo significativo la nostra velocità."
 utopia.22.name:0 "Depositi Minerari"
 utopia.22.desc:0 "La squadra di costruzione del Pianeta ad Anello ha scoperto un grande giacimento di minerali all'interno di una pietra estremamente porosa, che si disintegrerà durante il processo di edificazione. Sebbene sia delicato, il campione potrebbe essere sufficientemente prezioso da valere il tempo necessario per estrarlo."
 utopia.22.a:0 "Sfruttate il deposito."
 utopia.22.b:0 "Non possiamo rimandare la costruzione."
 utopia.27.name:0 "Lavoratori Scomparsi"
 utopia.27.desc:0 "Dall'inizio della costruzione del Pianeta ad Anello, molti lavoratori sono svaniti nel nulla. Sebbene sia probabile che abbiamo semplicemente lasciato il sito con uno dei tanti trasporti, senza avvisare i loro supervisori, stiamo aprendo un'indagine. Purtroppo la loro partenza inaspettata ha aumentato sensibilmente i tempi di costruzione."
 utopia.27.a:0 "Che sfortuna."
 utopia.28.name:0 "Lavoratori Scomparsi"
 utopia.28.desc:0 "Con l'arrivo dei sostituti la costruzione del Pianeta ad Anello è finalmente ripresa. Purtroppo non siamo stati ancora in grado di individuare i lavoratori scomparsi, ma abbiamo avvertito le loro famiglie."
 utopia.28.a:0 "Non saranno dimenticati."
 utopia.23.name:0 "Animali sul Pianeta ad Anello"
 utopia.23.desc:0 "Sembra che uno dei pianeti utilizzati per costruire l'Anello non fosse poi così disabitato come pensavamo. Alcuni vermi giganti, apparentemente innocui ma prima sconosciuti, ora soprannominati "Coo-coo" a causa del loro verso, sono stati accidentalmente trasportati sul Pianeta ad Anello all'interno dei frammenti del loro Pianeta Natale.\n\nCon la loro pelliccia ed il portamento elegante, queste interessanti creature sono diventate le mascotte dei lavoratori, che sono lontani dalle loro famiglie e spesso si sentono molto soli; specialmente dopo la scomparsa di alcuni dei loro compagni.\n\nPotremmo consentire alle creature di continuare la loro vita in pace, o sterminarle ritardando leggermente la costruzione."
#utopia.23.desc.v2: "Sembra come se uno dei pianeti utilizzati per costruire il Pianeta ad Anello non fosse poi così disabitato come avevamo pensato. Una specie apparentemente innocua di vermi vive sul Pianeta ad Anello. Potremmo interrompere la costruzione per eliminarli o permettere che vivano in pace. Le nostre POP xenofile vorrebbero risparmiarli."
 utopia.23.a:0 "Sterminiamole."
 utopia.23.b:0 "Sarebbe meglio lasciarle stare."
 utopia.25.name:0 "Una Rivelazione Scioccante"
 utopia.25.desc:0 "Stupendo chiunque fosse presente, sul Pianeta ad Anello sono esplosi turbinii di colori, quando migliaia di vermi spaziali si sono trasformati in farfalle. Probabilmente la muta è stata causata dalla presenza dell'atmosfera.\n\nSfortunatamente, i festeggiamenti sono stati interrotti dalla scoperta di una rete sotterranea di tunnel, in cui alcuni Coo-coo sono stati catturati mentre si cibavano dei resti dei lavoratori scomparsi.\n\nLa costruzione è stata interrotta finché le creature non verranno sterminate, ma ci aspettiamo risultati rapidi, dato che gli operai sono molto motivati. La vera natura dei Coo-coo si è infine manifestata."
 utopia.25.a:0 "Che liberazione."
 utopia.26.name:0 "Una Rivelazione Scioccante"
 utopia.26.desc:0 "Gli sforzi della squadra di disinfestazione per liberare il Pianeta ad Anello dai vermi giganti, conosciuti come Coo-coo, sono stati aggravati da violente proteste da parte dei lavoratori.\n\nNel disperato tentativo di nascondere il suo animaletto, un giovane si è avventurato abbastanza lontano dal sito di costruzione da scoprire una rete sotterranea di tunnel scavati di recente, nei quali ha trovato diversi Coo-coo intenti a cibarsi dei resti dei suoi collaboratori scomparsi. Dopo essere sfuggito al suo amato animale domestico, che ha cercato di scioglierlo con i suoi succhi gastrici, ha allertato la squadra di disinfestazione, che ha liquidato in poco tempo ciò che restava dei vermi carnivori.\n\nLa vera natura dei Coo-coo si è infine manifestata."
 utopia.26.a:0 "Una svolta macabra."
 utopia.30.name:0 "Il Vagabondo da un Occhio Solo"
 utopia.30.desc.v1:0 "Il nostro impero è stato scosso dalla costruzione da parte del popolo [dysonsphere_builder.GetSpeciesAdj] di una Sfera di Dyson attorno a [dyson_system.GetName], una delle stelle della nostra costellazione più amata, il "Vagabondo da un Occhio Solo", offuscandone così la luce.\n\nIl Vagabondo, col suo occhio solitario, vegliava sulla nostra gente da tempo immemore; secondo le leggende, non solo faceva da guida alle nostre flotte, ma era anche un faro per le stelle nel loro viaggio attraverso i cieli. Ed ora i cittadini [dysonsphere_builder.GetSpeciesNamePlural], nella loro sfacciata ignoranza, hanno costruito una sfera attorno al suo occhio, accecandolo del tutto.\n\nSebbene ci vorranno molti anni prima che la sua luce smetta di essere visibile, la nostra gente si sente violata, dato che le future generazioni non godranno della sua guida."
 utopia.30.a:0 "Meritiamo delle scuse formali."
 utopia.30.b:0 "Una donazione di 1.000 Crediti potrebbe alleviare il dolore."
 utopia.30.c:0 "Mantenere una buona relazione coi nostri vicini è più importante."
 utopia.31.name:0 "Il Vagabondo da un Occhio Solo"
#utopia.31.desc: "Abbiamo ricevuto una protesta da parte dei nostri vicini, i [dyson_sphere_neighbor.GetSpeciesNamePlural], secondo la quale la nostra Sfera di Dyson blocca la luce di una stella centrale in una delle loro costellazioni più amate, il Vagabondo da un Occhio Solo.\n\nCon il suo singolo occhio, ha vegliato sulla loro specie fin dall'alba dei tempi. Non guida solo le loro flotte, ma le stelle stesse nel loro viaggio attraverso il cielo, e per un colpo di sfortuna abbiamo costruito la nostra Sfera di Dyson attorno al suo occhio, accecandolo.\n\nAnche se ci vorranno molti anni prima che possano notare la differenza dal loro mondo di origine, il fatto che non potrà vegliare sulle generazioni future ha scosso il loro impero. Chiedono che rilasciamo delle scuse formali verso il loro popolo, che lo vede come un terribile affronto."
 utopia.31.intro:0 "Abbiamo scoperto che state costruendo una Sfera di Dyson attorno ad una delle stelle della nostra costellazione più amata, il Vagabondo da un Occhio Solo.\n\nIl Vagabondo veglia sulla nostra gente da tempo immemore. Non solo fa da guida alle nostre flotte, ma è anche un faro per le stelle nel loro viaggio attraverso i cieli, ed ora voi ci avete costruito attorno una sfera, accecandolo."
 utopia.31.desc:0 "$utopia.31.intro$\n\nSebbene ci vorranno molti anni prima che la sua luce smetta di essere visibile, il fatto che le future generazioni non godranno della sua guida ha scosso la nostra gente, che si sente violata e merita delle scuse formali."
 utopia.31.a:0 "Avanziamo delle scuse formali."
 utopia.31.b:0 "Condividiamo con loro un po' della nostra energia."
 utopia.31.c:0 "Chi se ne frega..."
 utopia.32.name:0 "Il Vagabondo da un Occhio Solo"
#utopia.32.desc: "Abbiamo ricevuto una protesta da parte dei nostri vicini, i [dyson_sphere_neighbor.GetSpeciesNamePlural], secondo la quale la nostra Sfera di Dyson blocca la luce di una stella centrale in una delle loro costellazioni più amate, il Vagabondo da un Occhio Solo.\n\nCon il suo singolo occhio, ha vegliato sulla loro specie fin dall'alba dei tempi. Non guida solo le loro flotte, ma le stelle stesse nel loro viaggio attraverso il cielo, e per un colpo di sfortuna abbiamo costruito la nostra Sfera di Dyson attorno al suo occhio, accecandolo.\n\nAnche se ci vorranno molti anni prima che possano notare la differenza dal loro mondo di origine, il fatto che non potrà vegliare sulle generazioni future ha scosso il loro impero.\n\nSuggeriscono che, poiché presto avremo energia in abbondanza, una piccola donazione di 1000 Crediti potrebbe contribuire ad alleviare il dolore che abbiamo causato."
 utopia.32.desc:0 "$utopia.31.intro$\n\nSebbene ci vorranno molti anni prima che la sua luce smetta di essere visibile, la nostra gente si sente violata dal fatto che le future generazioni non godranno della sua guida. Voi, invece, tra poco avrete tutta l'energia di cui avete bisogno. Una piccola donazione di 1.000 Crediti potrebbe aiutare ad alleviare parte del dolore che ci avete provocato."
 utopia.32.a:0 ""Doniamo" 1.000 Crediti."
 utopia.32.b:0 "Non possediamo abbastanza Crediti, ma avanziamo delle scuse formali."
 utopia.32.c:0 "Ciò che facciamo all'interno dei nostri confini non è affar loro."
 utopia.33.name:0 "Il Vagabondo da un Occhio Solo"
 utopia.33.desc:0 "Oggi [dysonsphere_builder.GetRulerName], [dysonsphere_builder.GetRulerTitle] del popolo [dysonsphere_builder.GetSpeciesAdj], ha incontrato [dyson_sphere_neighbor.GetRulerName] in persona per avanzare delle scuse formali per aver accecato il Vagabondo da un Occhio Solo. Ha offerto il suo sincero rammarico ed è fiducioso che il Vagabondo continuerà a guidarci, come ha sempre fatto, tramite la sua forza di volontà ed il suo senso di giustizia, se non più con la sua vista."
 utopia.33.a:0 "Lo farà sicuramente."
 utopia.33.b:0 "Non sono abbastanza pentiti."
 utopia.34.name:0 "Il Vagabondo da un Occhio Solo"
#utopia.34.desc: "I [dysonsphere_builder.GetSpeciesNamePlural] hanno rifiutato le nostre richieste, affermando chiaramente che ciò che accade all'interno dei loro confini non ci riguarda.\n\nAnche se visibilmente scosso, il nostro [dison_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] ha affrontato la nazione con compostezza e dignità, in un tentativo di calmare la popolazione.\n\nPurtroppo sembra che i [dysonsphere_builder.GetSpeciesNamePlural] non si accorgano di condividere l'Universo con altri imperi."
 utopia.34.desc:0 "Abbiamo ricevuto la vostra richiesta e non potevamo fare a meno di notare una certa confusione riguardo alla natura del nostro rapporto. Ci permettiamo di fare chiarezza. [Dyson_system.GetName] è una stella all'interno dei nostri confini e, sebbene questo sia concetto arduo da comprendere, ciò che accade all'interno del nostro spazio non vi riguarda minimamente. Non ci interessa se siete in grado o meno di soddisfare la vostra gente.\n\nPer evitare ulteriore confusione, in futuro farete bene a ricordarlo."
 utopia.34.a:0 "Non degniamoli di risposta."
 utopia.34.b:0 "Insultiamoli."
 utopia.34.b.tooltip:0 ""Il vostro ridicolo impero scoprirà presto cosa significhi essere soli e senza amici nell'universo...""
 utopia.34.c:0 "Un giorno la pagheranno..."
#utopia.34.c: "Distruggiamoli sui media intergalattici."
 utopia.35.name:0 "Il Vagabondo da un Occhio Solo"
 utopia.35.desc:0 "Oggi [dysonsphere_builder.GetRulerName], [dysonsphere_builder.GetRulerTitle] del popolo [dysonsphere_builder.GetSpeciesAdj], ha incontrato [dyson_sphere_neighbor.GetRulerName] in persona per avanzare delle scuse formali per aver accecato il Vagabondo da un Occhio Solo. Ci ha donato 1.000 Crediti, sperando di alleviare parte del dolore causatoci, ed è fiducioso che il Vagabondo continuerà a guidarci, come ha sempre fatto, tramite la sua forza di volontà ed il suo senso di giustizia, se non più con la sua vista."
 utopia.35.a:0 "Lo farà sicuramente."
 utopia.35.b:0 "Non sono abbastanza pentiti."
 utopia.36.desc:0 "Oggi [dysonsphere_builder.GetRulerName], [dysonsphere_builder.GetRulerTitle] del popolo [dysonsphere_builder.GetSpeciesAdj], ha incontrato [dyson_sphere_neighbor.GetRulerName] in persona per avanzare delle scuse formali per aver accecato il Vagabondo da un Occhio Solo. Sebbene sembrasse sinceramente pentito, ha rifiutato di concederci un compenso economico, sostenendo di non possedere abbastanza energia da spartire."
 utopia.36.a:0 "Hanno fatto del loro meglio."
 utopia.36.b:0 "Che taccagni!"
 utopia.37.desc:0 "Nel tentativo di lenire parte del dolore che abbiamo causato al popolo [dyson_sphere_neighbor.GetSpeciesAdj] costruendo una Sfera di Dyson attorno ad una stella della loro costellazione più amata, [dysonsphere_builder.GetRulerName] ha viaggiato fino alla loro Capitale per avanzare le nostre più sincere scuse. Nonostante ciò, si sono premurati di chiarire che i nostri sforzi sono stati inadeguati."
 utopia.37.a:0 "Peccato."
 utopia.37.b:0 "Che ingrati."
 utopia.38.desc:0 "Nel tentativo di lenire parte del dolore che abbiamo causato al popolo [dyson_sphere_neighbor.GetSpeciesAdj] costruendo una Sfera di Dyson attorno ad una stella della loro costellazione più amata, [dysonsphere_builder.GetRulerName] ha viaggiato fino alla loro Capitale per avanzare le nostre più sincere scuse.\n\nSebbene potrebbero metterci un po' di tempo per riprendersi dalla loro perdita, hanno apprezzato gli sforzi che abbiamo fatto. Speriamo che d'ora in poi i rapporti tra i nostri imperi possano migliorare."
 utopia.38.a:0 "Ottime notizie."
#utopia.39.desc: "Una trasmissione in entrata da parte dei [dyson_sphere_neighbor.GetSpeciesNamePlural] ha reso chiaro che sono delusi del nostro rifiuto di chiedere scusa per, come l'hanno definita, la nostra "brutale mutilazione" della costellazione conosciuta come il Vagabondo da un Occhio Solo.\n\nPare che questo sia solo uno dei molti modi in cui ci trovano carenti. Il nostro fisico sarebbe ripugnante, il nostro odore rivoltante e la nostra educazione discutibile. Inoltre, se continueremo a farlo, il nostro misero impero imparerà presto il significato di essere solo senza amici nell'universo."
 utopia.39.desc:0 "Vi ringraziamo per esservi presi il disturbo di illuminarci, dato che eravamo piuttosto confusi. Ad esempio non conoscevamo la vostra vera natura.\n\nIl vostro ridicolo impero scoprirà presto cosa significhi essere soli e senza amici nell'universo."
 utopia.39.a:0 "Non vediamo l'ora."
 utopia.39.b:0 "Pagheranno per la loro insolenza!"
 utopia.39.c:0 "Parole al vento."
 utopia.40.desc:0 "I nostri informatori riferiscono che il popolo [dyson_sphere_neighbor.GetSpeciesAdj] è molto indispettito dal nostro rifiuto di avanzare delle scuse formali per aver offuscato la luce di una delle stelle della loro costellazione più amata. Sebbene non abbiamo fatto parola sull'incidente, il loro Leader ha espresso la sua delusione durante un discorso contro il nostro impero."
 utopia.40.a:0 "Peccato."
 utopia.40.b:0 "Non è un nostro problema."
 utopia.51.name:0 "Fonte della Giovinezza"
 utopia.51.desc:0 "Il personale del Nexus è felice di annunciare che è stata data loro l'opportunità, più unica che rara, di reclutare l'acclamato Dottor Xhaxxore, una persona di spicco nel campo del prolungamento dell'aspettativa di vita.\n\nIl dottore e la sua squadra stavano per sviluppare un siero molto promettente, ma hanno terminato i fondi. Tuttavia, assumendo il Dottor Xhaxxore non avremo le risorse per continuare le nostre attuali ricerche nel campo dell'ingegneria organica, condotte dalla Dottoressa Groik, che sta tentando di aprire la strada alla ricerca ingegneristica tramite l'utilizzo di un super-computer organico."
 utopia.51.a:0 "Reclutate il Dottor Xhaxxore per 1.000 Crediti."
 utopia.51.b:0 "Date la priorità alle ricerche della Dottoressa Groik."
 utopia.51.c:0 "Non possiamo permetterci di assumere il Dottor Xhaxxore."
 utopia.54.name:0 "Menti Sospette"
 utopia.54.desc:0 "Questa settimana il Dottor Xhaxxore e la sua squadra hanno mostrato i risultati della loro ricerca. Il siero, applicato sulla pelle, provoca una rigenerazione cellulare senza precedenti, presumibilmente grazie all'ingrediente miracoloso chiamato "essenza di [missing_pops_planet.GetName]", a causa della sua misteriosa origine.\n\nPurtroppo, ci sono state lamentele da parte di alcuni individui riguardo al finanziamento che Xhaxxore ha ricevuto. La Dottoressa Groik si è spinta fino ad accusare Xhaxxore di essere un truffatore. Ora chiede il permesso, ed un budget di 500 Crediti, per dare il via ad un'indagine segreta. Se Xhaxxore lo scoprisse potrebbe offendersi ed andarsene."
 utopia.54.a:0 "Non c'è nulla che provi le sue affermazioni."
 utopia.54.b:0 "Indagate, giusto per essere sicuri."
 utopia.54.c:0 "Il nostro budget non lo permette."
 utopia.55.name:0 "Essenza di [ointment_name.GetName]"
 utopia.55.desc:0 "Le indagini della Dottoressa Groik sulle ricerche di Xhaxxore hanno dato risultati interessanti. Non solo il Dottor Xhaxxore ha enormemente sopravvalutato gli effetti del siero, ma ha anche trascurato di menzionare che sono temporanei. Gli effetti collaterali causati dal sovradosaggio, invece, possono essere piuttosto permanenti.\n\nL'essenza stessa è stata ottenuta da una ghiandola appartenente ad una specie nativa del Sistema [ointment_name.GetName], non molto diversa dal popolo [target_country.GetSpeciesAdj]. Xhaxxore ha tenuto diversi esemplari in criostasi per mesi per assicurarsi la quantità necessaria di prodotto. È probabile che i nostri rapporti con il loro impero ne soffrirebbero se scoprissero la verità."
 utopia.55.a:0 "Interrompete il progetto ed arrestate Xhaxxore. Nessuno dovrà saperlo."
 utopia.55.b:0 "Zittite la Groik e vendete il prodotto come una crema anti-età."
 utopia.55.b.tooltip:0 "Con un'intensa campagna di marketing il prodotto potrebbe portarci un buon profitto nel prossimo futuro."
 utopia.56.name:0 "Fonte della Giovinezza"
 utopia.56.desc:0 "Purtroppo il misterioso Dottor Xhaxxore è riuscito a sfuggirci, abbandonando lo staff ed i soggetti dei suoi test. I cittadini [target_country.GetSpeciesNamePlural] sono stati svegliati, e per fortuna non hanno memoria di cosa sia accaduto. Per quanto riguarda Xhaxxore, probabilmente si troverà su un sistema remoto, sotto falso nome, a programmare la sua prossima truffa. Con un po' di fortuna, la prossima volta che si farà vedere saremo lì per arrestarlo.\n\nSembra che il suo staff sia stato accecato dallo charme del Dottore, e molti dei suoi componenti si sono offerti di unirsi permanentemente al Nexus, per rimediare ai loro errori."
 utopia.56.a:0 "Non possiamo fidarci di loro."
 utopia.56.b:0 "Sono i benvenuti."
 utopia.56.c:0 "Chiaramente non sono le stelle più brillanti della galassia..."
 utopia.57.name:0 "El Dorado"
 utopia.57.desc:0 "Commercializzata col nome di "Senza-Età," l'Essenza di [ointment_name.GetName] ha invaso la galassia. Grazie al suo carismatico inventore ed una solida campagna di marketing, la nuova miracolosa crema "organica" viene pubblicizzata ovunque. Le stelle, quelle di carne ed ossa, di ogni sistema stanno "invecchiando meno con la crema Senza-Età."\n\nCome il Dottore sia riuscito a procurarsi abbastanza ghiandole da cui estrarre il siero, rimane un mistero..."
 utopia.57.a:0 "Mai farsi domande."
 utopia.100.name:0 "Insolite Sparizioni su [missing_pops_planet.GetName]"
 utopia.100.desc:0 "Il malcontento sta dilagando su [missing_pops_planet.GetName] a causa di una recente ondata di sparizioni planetarie. Negli ultimi due mesi sono state dichiarate disperse diverse migliaia di persone, la maggior parte delle quali provenienti da aree remote ed isolate. Questo potrebbe spiegare il motivo di tutto questo ritardo prima che la notizia giungesse alla nostra attenzione.\n\nLa polizia locale ha richiesto risorse aggiuntive per gestire il crescente malcontento mentre continuano con le indagini."
 utopia.100.a:0 "Inviate una task force su [missing_pops_planet.GetName]."
 utopia.100.b:0 "Di sicuro erano isolati per qualche motivo..."
 utopia.101.name:0 "Castelli in Aria"
 utopia.101.desc:0 "L'indagine riguardante i cittadini scomparsi da [missing_pops_planet.GetName] ha rivelato sistematiche offerte di lavoro provenienti da un casinò spaziale di prossima apertura chiamato "Castello dei Cieli", tutte avanzate da reclutatori ben vestiti che parlavano una lingua aliena indefinita. Ulteriori indagini hanno effettivamente rivelato l'esistenza di questo casinò, ma non si trova all'interno di alcuna parte conosciuta della galassia.\n\nDato che la presenza della squadra d'assalto sembra scoraggiare i rapitori dal colpire è stata allontanata per dare alle forze dell'ordine locali una possibilità di coglierli sul fatto."
 utopia.101.a:0 "Sconcertante."
 utopia.102.name:0 "Invecchia Meno con Senza Età"
 utopia.102.desc:0 "Alcuni dei nostri scienziati hanno lanciato l'allarme riguardo una nuova crema anti-età "completamente biologica" chiamata Senza Età, che si trova in vendita in ogni parte dell'impero da un distributore apparentemente discutibile.\n\nPubblicizzata tramite lo slogan "Invecchia Meno con Senza Età", si dice che questo popolare cosmetico promuova la rigenerazione cellulare tramite una nuova "formula unica" contenente un misterioso ingrediente miracoloso chiamato "Essenza di [ointment_name.GetName]".\n\nSebbene possa presentare alcuni preoccupanti effetti collaterali, il prodotto si è dimostrato realmente efficace per la crescita cellulare ed il nostro concilio scientifico consiglia vivamente di avviare una spedizione per ricrearne una formula."
 utopia.102.a:0 "Rigenerazione cellulare... sembra promettente."
 utopia.102.b:0 "Le rughe non sono certo d'interesse governativo."
 utopia.103.name:0 "Essenza di... [target_country.GetSpeciesName]"
 utopia.103.desc:0 "L'analisi approfondita della crema "Senza Età" ha rivelato che l'origine del suo ingrediente miracoloso, la cosiddetta "Essenza di [ointment_name.GetName]", è piuttosto vicina a noi. Di fatto può essere estratto esclusivamente dalle ghiandole di esemplari vivi di [target_country.GetSpeciesNamePlural], tramite una procedura barbarica indubbiamente dolorosa e pericolosa.\n\nLa buona notizia è che queste scoperte ci hanno permesso di creare un farmaco che stimolerebbe questa nostra ghiandola, aumentando significativamente l'aspettativa di vita. Sembra che la chiave della rigenerazione sia sempre stata dentro di noi!"
 utopia.103.a:0 "Trovate le vili creature che ci hanno fatto questo!"
 utopia.103.b:0 "Perdoniamo e dimentichiamo..."
 utopia.104.name:0 "Ladri di Ghiandole"
 utopia.104.desc:0 "Tramite uno sforzo coordinato tra il dipartimento di ricerca sociologica e l'esercito, abbiamo seguito la catena di distribuzione della crema "Senza Età" fino ad un Nexus appartenente ai [fountain_of_youth_country.GetSpeciesNamePlural], in cui è stata sviluppata da un ricercatore governativo conosciuto come Dottor Xhaxxore ed il suo team.\n\nI [fountain_of_youth_country.GetSpeciesNamePlural] stanno facendo affari d'oro con questo prodotto, e sembra molto improbabile che non siano a conoscenza dell'origine del suo principio attivo."
 utopia.104.a:0 "Devono rilasciare le vittime e ritirare immediatamente il prodotto."
 utopia.104.a.tooltip:0 "Inviate un delegato per discutere civilmente."
 utopia.104.c:0 "Un'azione vale più di mille parole."
 utopia.104.c.tooltip:0 "È decisamente troppo tardi per la diplomazia."
 utopia.104.d:0 "Non possiamo rischiare un incidente diplomatico."
 utopia.105.name:0 "Segreto della Senza Età Svelato"
 utopia.105.desc:0 "Ci è giunta voce che i [target_country.GetSpeciesNamePlural] affermano di avere delle prove riguardanti il nostro coinvolgimento nel rapimento e nella reclusione di diversi membri della loro razza, allo scopo di estrarre un enzima per la rigenerazione cellulare prodotto dalle loro ghiandole.\n\nCi intimano di rilasciare i prigionieri e di ritirare il prodotto dal mercato, in nome della pace tra i nostri imperi. Rispettare le loro richieste significherebbe porre fine prematuramente alla nostra fonte di crediti clandestina..."
 utopia.105.a:0 "Accettiamo le loro richieste."
 utopia.105.b:0 "Neghiamo tutto!"
 utopia.105.c:0 "Non abbiamo alcun interesse nella pace..."
 utopia.105.c.tooltip:0 "Ignora le loro richieste."
 utopia.106.name:0 "L'Essenza della Giustizia"
 utopia.106.desc:0 "Abbiamo combattuto e ne siamo usciti vittoriosi!\n\nSebbene i [fountain_of_youth_country.GetSpeciesNamePlural] affermino di non aver mai conosciuto la sinistra provenienza della loro "Essenza di [ointment_name.GetName]," il che è chiaramente una falsità, hanno almeno avuto la decenza di liberare i nostri cittadini e di ricondurli su [missing_pops_planet.GetName].\n\nPer quanto riguarda il Dottor Xhaxxore, il ricercatore capo e la mente dietro a tutta la faccenda, è riuscito a fuggire in circostanze misteriose; ma il resto della squadra è stato consegnato alla giustizia."
 utopia.106.a:0 "Meglio di niente."
 utopia.107.name:0 "Feccia dell'Universo"
 utopia.107.desc.a:0 "Abbiamo ricevuto una risposta formale da parte dei [fountain_of_youth_country.GetSpeciesNamePlural], che negano categoricamente il loro coinvolgimento nella produzione della crema "Senza Età" e ci incoraggiano a trovare "uno sfogo più costruttivo al nostro senso di inferiorità nei loro confronti, piuttosto che lanciare accuse senza capo né coda"."
 utopia.107.a:0 "Feccia dell'Universo!"
 utopia.107.desc.b:0 "Non abbiamo ricevuto alcuna risposta da parte dei [target_country.GetSpeciesNamePlural] riguardo il loro coinvolgimento nel rapimento dei nostri cittadini allo scopo di produrre la crema "Senza Età". Ma si dice che il Dottor Xhaxxore sia fuggito con tutto ciò che restava dell'essenza, mettendo finalmente termine alla loro speculazione.\n\nIl nostro pensiero si rivolge oggi alle numerose vittime del Dottore che si trovano ancora in cattività, ed alle loro famiglie rimaste su [missing_pops_planet.GetName]."
 utopia.108.name:0 "Il Dottor Xhaxxore è Fuggito!"
 utopia.108.desc:0 "I [target_country.GetSpeciesNamePlural] non sono felici del fatto che abbiamo negato il nostro coinvolgimento nel rapimento dei loro cittadini. Come se non bastasse, il Dottor Xhaxxore, sentendo puzza di bruciato, è fuggito portando con sé le sue ultime scorte di essenza, rendendo così impossibile la produzione di altra crema Senza Età."
 utopia.108.a:0 "Maledizione..."
 utopia.58.name:0 "L'Essenza del Nulla"
 utopia.58.desc:0 "Xhaxxore è sparito ed ha portato le sue ricerche con sé, lasciandosi dietro il suo staff sbigottito. Sono stupiti della sua scomparsa tanto quanto noi, e sebbene tutti attestino che si trattasse di un genio carismatico e caritatevole che avrebbe fatto ogni cosa per la propria squadra, possono offrire solo testimonianze aneddotiche dei suoi risultati.\n\nPossiamo solamente dedurre che la Dottoressa Groik avesse ragione riguardo alla frode, o che il Dottore abbia venduto la sua essenza miracolosa al miglior offerente. Se mai cercasse di rimettere fuori il naso, lo troveremo."
 utopia.58.a:0 "Canaglia!"
 utopia.59.intro:0 "La Dottoressa Groik ed il suo team hanno inventato una banca neurale, un computer organico che immagazzina e sfrutta la potenza cognitiva di ogni cervello che viene caricato nel suo disco, migliorando immensamente la velocità della nostra ricerca. Ma c'è un problemino... per funzionare correttamente, i cervelli devono essere estratti dal corpo del soggetto e messi in un fluido conduttore. Dato che i nostri corpi non possono sopravvivere a lungo senza un cervello, i soggetti dovranno lasciarsi alle spalle la propria esistenza materiale."
 utopia.59.name:0 "Banca Neurale"
 utopia.59.desc:0 "$utopia.59.intro$\n\nCome prevedevamo, i volontari non hanno affollato il laboratorio. Per ora se n'è presentato solo uno... il Leader scientifico [volunteer_leader.GetName]."
 utopia.59.a:0 "Caricate il cervello di [volunteer_leader.GetName] nel Nexus."
 utopia.59.a.tooltip:0 "Il Nexus produrrà ulteriore §Y5§! £physics£ §Y5§! £society£ §Y5§! £engineering£."
 utopia.59.b:0 "Non sarebbe etico."
 utopia.59.c:0 "No, [volunteer_leader.GetName] ci serve altrove."
 utopia.60.name:0 "Banca Neurale"
 utopia.60.desc:0 "$utopia.59.intro$\n\nCome prevedevamo, i volontari non hanno affollato il laboratorio. Per ora se n'è presentato solo uno... una giovane e brillante ricercatrice del team della Groik. Tuttavia, ha una famiglia da mantenere e richiede un compenso di 1.000 Crediti per provvedere a loro."
 utopia.60.a:0 "Sfortunatamente, non ce lo possiamo permettere."
 utopia.60.b:0 "Sembra ragionevole."
 utopia.60.c:0 "Non sarebbe etico."
#utopia.61.name: "Banca Neurale"
#utopia.61.desc: "We've had some crushing news from the Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] has continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] finds [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dottor Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "Poco fa l'intero dipartimento di fisica del Nexus ha subito un blackout di almeno 15 minuti. Quando i sistemi si sono riavviati, il Leader scientifico [abducted_leader.GetName], era scomparso, il suo ufficio messo sottosopra, i suoi archivi svuotati ed i suoi computer distrutti.\n\nI suoi colleghi credono che ogni traccia del progetto su cui stava lavorando sia scomparsa. Sebbene non ne abbia mai parlato con nessuno, sembrava che fosse ad un punto di svolta.\n\nDiversi componenti dello staff sostengono di aver visto una brillante luce viola prima di perdere conoscenza. Non abbiamo trovato alcun indizio nel laboratorio."
 utopia.62.a:0 "Continuate le ricerche."
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "Questa mattina lo staff del Nexus ha trovato il Leader scomparso, [abducted_leader.GetName], all'interno della mensa, che faceva colazione come se nulla fosse.\n\nSostiene di non ricordare di aver mai lasciato il Nexus. Ma diversi membri dello staff sostengono che lo stia facendo solo per metterli a disagio e che finga di non ricordare.\n\nOltretutto, al momento possiede conoscenze su argomenti che prima nemmeno comprendeva. È in attesa di un incarico."
 utopia.63.a:0 "Potrebbe tornarci utile."
 utopia.63.b:0 "Potrebbe mettere gli altri a rischio."
 utopia.64.desc:0 "$utopia.59.intro$\n\nCome prevedevamo, i volontari non hanno affollato il laboratorio. Per ora se n'è presentato solo uno... il Leader scientifico [volunteer_leader.GetName]."
# Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "Costruzione del Nexus"
 utopia.80.desc:0 "Abbiamo dato il via alla costruzione del Nexus. Le fondamenta sono piazzate e sono in corso i preparativi per l'aggiunta del nucleo principale. La promessa dello sviluppo di nuove tecnologie ed idee oltre la nostra immaginazione attende. E sebbene la strada che ci aspetta sia lunga e piena di sfide, abbiamo fatto il primo passo.\n\nChe gli infiniti misteri dell'universo siano finalmente a portata di mano?"
 utopia.80.a:0 "Il futuro è nostro."
# Neighbor's First Nexus
 utopia.82.name:0 "Megastruttura Aliena"
 utopia.82.desc.a:2 "Il popolo [From.GetSpeciesAdj] sta tentando l'impressionante costruzione del Nexus, un istituto di ricerca così tecnologicamente avanzato che potrebbe rivoluzionare completamente il processo scientifico.\n\nIl Sistema [think_tank_system.GetName] brulica di attività mentre gli ingegneri stanno assemblando la struttura iniziale. Indipendentemente dal loro successo o fallimento, il solo fatto che ci stiano provando li pone tra i grandi precursori del nostro tempo."
# Neighbor's Second Nexus
 utopia.82.desc.b:0 "Il popolo [From.GetSpeciesAdj] ha iniziato a costruire un altro Nexus, questa volta nel Sistema [think_tank_system.GetName]."
 utopia.82.a:0 "Una testimonianza all'ingenuità della vita intelligente."
 utopia.82.b:0 "Come al solito, stanno esagerando."
 utopia.82.c:0 "Fallirete miseramente, [From.GetSpeciesNamePlural]..."
 # Nexus Frame Built
 #utopia.83.name: "Nexus Platform Complete"
 #utopia.83.desc: "The Nexus platform is finally in place and the engineering team ready to begin the initial stages of construction, starting with the main hub."
 #utopia.83.a: "Eccellente."
# Science Nexus partially completed
 utopia.83.name:0 "Nucleo del Nexus"
 utopia.83.desc:0 "Il nucleo centrale del Nexus è stato piazzato e dotato di un reattore a singolarità all'ultimo grido. I nostri ingegneri si stanno preparando per aggiungere il prossimo segmento della struttura, il più impegnativo... le quattro ali di ricerca. Saranno dotate di tecnologia pionieristica... in grado di sopportare ogni cosa, dal caldo violento alla pressione intensa fino ai patogeni alieni. Forniranno anche alloggio ai nostri ricercatori."
 utopia.83.a:0 "Stiamo facendo passi da gigante."
 # Science Nexus Wings pt 1
 utopia.85.name:0 "Ali di Ricerca del Nexus"
 utopia.85.desc:0 "Il primo modulo delle quattro ali di ricerca è stato piazzato, ed i ricercatori si stanno già trasferendo nei loro nuovi alloggi. Il prossimo passo, quello finale, estenderà le ali aggiungendo quattro sezioni di laboratori dotati di ogni supporto per le ricerche più pericolose. Sono state prese misure di sicurezza estreme per salvaguardare la salute degli scienziati."
 utopia.85.a:0 "Ci siamo quasi..."
# Science Nexus completed
 utopia.84.name:0 "Nexus Completato"
 utopia.84.desc.a:0 "Oggi celebriamo la grande inaugurazione del Nexus. Con le sue strutture all'avanguardia e le sue tecnologie innovative non avremmo alcun problema ad attirare le migliori menti dell'impero, o persino dell'universo intero, se lo desideriamo. Questo giorno segna l'inizio di una nuova era illuministica.\n\nStiamo facendo la storia della nostra razza."
 utopia.84.desc.b:0 "Oggi celebriamo il completamento di un altro Nexus. Se ancora non fosse bastato il precedente, sicuramente questo ci garantirà sicuramente un posto nell'avanguardia scientifica universale. I nostri progressi tecnologici ci permetteranno di modellare il futuro a nostro piacimento."
 utopia.84.a:0 "Sicuramente."
 # Completed neighbor notification
 utopia.86.name:0 "Megastruttura Aliena Completata"
 utopia.86.desc:0 "Il popolo [From.GetSpeciesAdj] ha costruito il Nexus, mettendo a tacere chiunque dubitasse del loro progresso scientifico. Sarebbe il caso di tenerli d'occhio, dato che il completamento di una struttura del genere spingerà sicuramente la loro tecnologia verso il futuro, fornendogli un vantaggio sulle altre civiltà."
 utopia.86.a:0 "Non resteremo indietro."

 utopia.2000.name:0 "Costruzione del Pianeta ad Anello"
 utopia.2000.desc:0 "Siamo pronti a dare il via alla colossale costruzione della struttura iniziale del Pianeta ad Anello attorno alla stella principale del Sistema [From.From.GetName].\n\nL'ammontare di risorse e materiali necessari a costruire lo scheletro sarà immenso, e centinaia di migliaia dei nostri migliori ingegneri sono pronti ad iniziare il processo di smantellamento dei corpi celesti vicini per recuperare le risorse necessarie."
 utopia.2000.a:0 "Stiamo facendo la storia."
 utopia.2002.name:0 "Progetto del Pianeta ad Anello"
 utopia.2002.desc.a:0 "Siamo venuti a sapere che il popolo [From.GetSpeciesAdj] ha intrapreso la costruzione di un progetto monumentale nel Sistema [ringworld_system.GetName]. Intendono costruire un enorme Pianeta ad Anello attorno alla stella principale del sistema, e come prima cosa hanno iniziato a convertire la materia di tutti i corpi celesti vicini in risorse per erigere la struttura iniziale della Megastruttura."
 utopia.2002.desc.b:0 "Abbiamo ricevuto dei rapporti che indicano come il popolo [From.GetSpeciesAdj] stia per costruire un altro Pianeta ad Anello, questa volta nel Sistema [ringworld_system.GetName]! Come prima, i loro ingegneri stanno smantellando i corpi celesti del sistema per recuperare le risorse necessarie alla costruzione."
 utopia.2002.a:0 "Sarà impressionante quanto il nostro?"
 utopia.2002.b:0 "Un progetto magnifico... se mai sarà completato."
 utopia.2003.name:0 "Struttura del Pianeta ad Anello Completata"
 utopia.2003.desc:0 "La struttura del Pianeta ad Anello che stiamo costruendo nel Sistema [From.From.GetName] è stata finalmente completata. Sebbene rimanga ancora molto da fare, la sola costruzione di questo scheletro metallico, con una circonferenza di circa un miliardo di chilometri, dev'essere considerata un incredibile traguardo ingegneristico.\n\nOra siamo pronti alla creazione degli habitat."
 utopia.2003.a:0 "Ci aspetta un sacco di lavoro."
 utopia.2004.name:0 "Pianeta ad Anello Completato"
 utopia.2004.desc.a:0 "Oggi i nostri ingegneri ed i nostri ecologisti planetari hanno completato l'ultima sezione degli habitat sul Pianeta ad Anello nel Sistema [completed_ringworld_system.GetName]. La costruzione di quest'immensa Megastruttura dev'essere considerata una pietra miliare della nostra storia; abbiamo raggiunto un obiettivo che nessun'altra civiltà galattica ha mai raggiunto.\n\nChe questo Pianeta ad Anello sia la testimonianza imperitura dei progressi raggiunti dalla nostra specie da quando abbiamo lasciato la sicurezza dell'atmosfera del nostro Pianeta Natale."
 utopia.2004.desc.b:0 "Abbiamo concluso i lavori sulle sezioni degli habitat del Pianeta ad Anello nel Sistema [completed_ringworld_system.GetName]. I nostri ingegneri ed i nostri ecologisti planetari hanno di nuovo compiuto l'impossibile.\n\nI cittadini [Root.GetSpeciesNamePlural] dovranno ora essere considerati i migliori costruttori nella storia della galassia."
 utopia.2004.a:0 "Questo è un gran giorno."
 utopia.2005.name:0 "Pianeta ad Anello [From.GetSpeciesAdj]"
 utopia.2005.desc.a:0 "Il popolo [From.GetSpeciesAdj] è riuscito in qualcosa che solo poche civiltà nella storia della galassia avevano raggiunto... hanno terminato la costruzione del colossale Pianeta ad Anello attorno alla stella principale del Sistema [completed_ringworld_system.GetName].\n\nQuesta meraviglia tecnologica dev'essere considerata come una testimonianza dei progressi dell'intera loro specie. Sono certamente molto lontani dai loro umili inizi."
 utopia.2005.desc.b:0 "Il popolo [From.GetSpeciesAdj] ha terminato la costruzione di un altro Pianeta ad Anello! Quest'immensa Megastruttura è situata nel Sistema [completed_ringworld_system.GetName], che è stato ora svuotato da tutti gli altri corpi celesti, utilizzati per estrarre le risorse necessarie alla costruzione."
 utopia.2005.a:0 "Forse dovremmo iniziare a costruire di più anche noi."
 utopia.2005.b:0 "Un altro? Esiste un limite alle loro risorse?"


 utopia.4000.name:0 "Costruzione della Sfera di Dyson"
 utopia.4000.desc:0 "Sfruttare la potenza delle stelle è stato un sogno dei nostri ingegneri dagli albori della nostra storia; dalla combustione grezza fino alla pallida imitazione della fusione solare... ed ora stiamo per realizzare questo sogno. Nel Sistema [From.From.GetName] giace la struttura sulla quale costruiremo una Sfera di Dyson, che avvolgerà [From.From.GetName] e ne monopolizzerà il potere."
 utopia.4000.a:0 "Non conosceremo limiti."

 # Prima Sfera di Dyson di un Vicino
 utopia.4002.name:0 "Megastruttura Aliena"
 utopia.4002.desc.a:0 "Le frenetiche attività nel Sistema [dyson_system.GetName] indicano la costruzione di una §HSfera di Dyson§! da parte del popolo [From.GetSpeciesAdj].\n\nSebbene siano ancora agli stadi iniziali, il completamento della Sfera oscurerà completamente la luce di [dyson_system.GetName], convertendone le radiazioni in energia."
 # Seconda Sfera di Dyson di un Vicino
 utopia.4002.desc.b:0 "A quanto sembra, il popolo [From.GetSpeciesAdj] presto costruirà un'altra Sfera di Dyson, questa volta nel Sistema [dyson_system.GetName]. Sebbene ci vorrà del tempo, una volta terminata la Megastruttura avvolgerà completamente la stella principale del sistema."
 utopia.4002.a:0 "Prima o poi tutte le potenze spaziali dovranno dominare le stelle."
 utopia.4002.b:0 "La galassia diventa sempre più buia."

 # Struttura della Sfera costruita
 utopia.4003.name:0 "Struttura della Sfera di Dyson"
 utopia.4003.desc:0 "Terminando i lavori sulla struttura, l'immensa dimensione del progetto è ora evidente a tutti.\n\n[From.From.GetName] brucia all'interno di una gabbia sottile, che verrà presto completata con l'aggiunta di una copertura totale di pannelli solari."
 utopia.4003.a:0 "Ottimo."

 # Sfera di Dyson parzialmente completata
 utopia.4004.name:0 "Pannelli della Sfera di Dyson Installati"
 utopia.4004.desc:0 "Sebbene non sia ancora completa, con l'installazione di diversi pannelli solari siamo in grado di iniziare a trarre vantaggio dalla Sfera di Dyson in costruzione nel Sistema [From.From.GetName].\n\nL'energia ottenuta continuerà ad aumentare man mano che la costruzione avanzerà, fino a raggiungere la piena operatività al suo completamento."
 utopia.4004.a:0 "Eccellente."

 # Sfera di Dyson completata
 utopia.4005.name:0 "Sfera di Dyson nel Sistema [From.From.GetName] Completata"
 utopia.4005.desc:0 "La stella principale del Sistema [From.From.GetName] è stata completamente avvolta dalla Sfera di Dyson.\n\nI nostri ingegneri celebrano questo giorno come una grande vittoria, ed è giusto che sia così. Abbiamo ottenuto ciò che pochissime civiltà nella storia della nostra galassia avevano anche solo osato immaginare... l'assoggettamento totale di una stella."
 utopia.4005.a:0 "Produzione energetica nella norma."

 # Notifica di completamento per i vicini
 utopia.4010.name:0 "Megastruttura Aliena Completata"
 utopia.4010.desc:0 "Le ultime tracce di luce visibili nel Sistema [From.From.From.GetName] stanno svanendo. Il popolo [From.GetSpeciesAdj] ha completato la Sfera di Dyson, ed ora un nuovo vuoto nei cieli rimane a testimonianza della loro ingegnosità e della loro ricchezza."

 utopia.4100.name:0 "Costruzione della Matrice Sentinella"
 utopia.4100.desc:0 "La luce delle stelle acceca e l'oscurità del vuoto cela; solo quando imparammo a viaggiare più veloci della luce capimmo quanto poco, in verità, mostra la luce.\n\nOggi, iniziamo a porre fine alla nostra cecità. La Matrice Sentinella che ci apprestiamo a costruire nel Sistema [From.solar_system.GetName] un giorno diverrà una perfetta alleata, il nostro occhio su ogni stella."
 utopia.4100.a:0 "Onniveggenza."
 utopia.4100.a.tooltip:0 "The §H$spy_orb_0$§! is in place, awaiting further development before it can be brought online."

 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "Si dice che il popolo [From.GetSpeciesAdj] stia iniziando la costruzione di un'immensa rete di sensori a lungo raggio nel Sistema [spy_system.GetName]. Sebbene si trovino ancora agli stadi iniziali, il completamento della struttura fornirà loro una visione totale dell'intera galassia."

 utopia.4103.name:0 "Nucleo della Matrice Sentinella Assemblato"
 utopia.4103.desc:0 "Il nucleo della Matrice Sentinella è un'installazione all'avanguardia, per metà postazione d'ascolto e per metà telescopio spaziale.\n\nTuttavia, posa solo la prima pietra miliare di questa grande impresa."
 utopia.4103.a.tooltip:0 "§H$spy_orb_1$§! online. Our sensor range has been increased."
 
 utopia.4104.name:0 "Matrice Sentinella Completata"
 utopia.4104.desc:0 "Quale sia la tecnologia esatta che risiede nell'anello che circonda la Matrice Sentinella è un segreto gelosamente custodito.\n\nI risultati, tuttavia, sono innegabili. Ora siamo in grado di conoscere i movimenti di ogni flotta presente nella galassia."
 utopia.4104.a:0 "Ben nascosto, vedo tutto."
 utopia.4104.a.tooltip:0 "Estende la portata dei sensori all'intera galassia."

 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "Ci è stato comunicato che il popolo [From.GetSpeciesAdj] ha completato la Matrice Sentinella nel Sistema [From.From.solar_system.GetName].\n\nDovremmo presumere che ora conoscano perfettamente ogni minimo spostamento delle nostre flotte."
