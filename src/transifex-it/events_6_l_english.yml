 ### Fumongus Colony Events
 #Events

 colony.2060.name: "Raccogliere Funghi"
 colony.2060.desc: "Uno studio ecologico di routine della nostra colonia su [Root.GetName] si è imbattuto in una strana forma di vita fungina. Il team scientifico riferisce che la superficie del micelio è scintillante e colorata, ma ciò che li ha incuriositi di più è stato il fatto che gruppi separati sembravano comunicare tra loro ogni volta che succedeva qualcosa in un ampio raggio.\n\nInoltre, la biologia dell'organismo sembra essere chiaramente estranea all'ecosistema della colonia. Perplesso, il team scientifico locale ha richiesto un supporto specializzato, dato che potremmo avere a che fare con una specie senziente."
 colony.2060.a: "Sbarazzatevene."
 colony.2060.b: "Approfondite maggiormente"
 colony.2060.c: "... Sono imparentati con il Fumongus!"
 colony.2065.name: "Le Spore Hanno le Orecchie"
 colony.2065.desc: "Abbiamo dei rapporti preoccupanti provenienti da [Root.GetName]. Dopo un ulteriore esame, sembra che il fungo alieno che abbiamo trovato stia emettendo un segnale verso una posizione nella galassia che non siamo stati in grado di individuare finora. La telemetria e le analisi di sicurezza indicano che è del tutto possibile che il micelio sia una sorta di organismo di spionaggio avanzato.\n\nTuttavia, vale la pena notare che questo organismo è vecchio. C'è una buona possibilità che chiunque abbia progettato questi funghi spia non sia più in giro. Ma se lo sono, sarebbe meglio non punzecchiare il predatore addormentato."
 colony.2065.a: "Dobbiamo sapere di più."
 colony.2065.b: "È troppo rischioso. Distruggeteli."
 colony.2070.intro: "Un'attenta analisi del micelio e dei segnali ha mostrato che probabilmente faceva parte di una rete di organismi simili, forse estesa a tutta la galassia, e forse oltre. Anche se non sappiamo molto, abbiamo scoperto che come parte della rete, questo micelio riceveva segnali anche da altri luoghi."
 colony.2070.name: "Qualcuno sta Ascoltando"
 colony.2070.desc: "$colony.2070.intro$\n\nNon possiamo esserne certi, ma considerando diversi fattori, tra cui il volume di dati trasferiti, crediamo che qualcuno stia attivamente utilizzando la rete e raccogliendo informazioni da essa. Stiamo già lavorando a un piano di controspionaggio di disinformazione, e le misure di sicurezza vengono aggiornate in tutto l'impero per tenere conto di questa forma di spionaggio."
 colony.2070.a: "Che la disinformazione abbia inizio!"
 colony.2075.name: "Nessuno Ascolta"
 colony.2075.desc: "$colony.2070.intro$\n\nConsiderando diversi fattori, tra cui il volume di dati trasferiti, non pensiamo che la rete sia ancora in uso. Il fatto che sia ancora parzialmente attiva indica che probabilmente è solo inattiva e non distrutta."
 colony.2075.a: "Cosa possiamo imparare da questo?"
 colony.2080.name: "Connessione delle Spore"
 colony.2080.desc: "Qualunque dubbio avessimo sulla connessione di questo fungo con il gruppo di ascolto miceliano è stato rapidamente dissipato dopo un breve confronto. Questa è una delle tante discendenze che comunicano con il Fumongus, e questa potrebbe essere un'opportunità per approfondire la nostra comprensione dell'organismo."
 colony.2080.a: "Vediamo se riusciamo a rafforzare la rete."
 colony.2080.b: "Usatelo per tenere d'occhio la colonia."
 colony.2080.c: "Abbiamo smantellato la rete, ma possiamo ancora studiarla."
 colony.2085.name: "Disordini su [Root.GetName]"
 colony.2085.desc: "La voce del nostro progetto di usare il micelio locale per monitorare da vicino la colonia si è diffusa, e non è stata ben accolta. Nonostante i nostri sforzi per disinnescare la situazione, la popolazione locale lo considera ampiamente come una violazione della fiducia e ci chiede di porre fine immediatamente a questo progetto.\n\nLa situazione sta degenerando rapidamente e i nostri agenti locali sono sopraffatti. Avrebbero bisogno di aiuto per mantenere il controllo della colonia se decidiamo di andare avanti con il progetto."
 colony.2085.a: "La popolazione ha ragione. Annullate."
 colony.2085.b: "Se non hanno nulla da nascondere, non hanno nulla da temere."
 colony.2090.name: "Le Spore Sono le Nostre Orecchie"
 colony.2090.desc: "Abbiamo fatto crescere il micelio su [Root.GetName], e messo a punto l'attrezzatura informatica locale per smistare le interferenze. La squadra responsabile riferisce che la rete sta ora monitorando da vicino i coloni. Già un certo numero di piccoli criminali sono stati sanzionati adeguatamente.\n\nSfortunatamente, i tentativi di replicare l'installazione in altri luoghi hanno fallito. È probabile che ci sia in gioco qualche fattore sconosciuto."
 colony.2095.name: "Fallimento Fungino"
 colony.2095.desc: "I nostri sforzi per stimolare la diffusione del micelio su [Root.GetName] hanno portato alla crescita di funghi più \"tradizionali\". Un incidente con alcuni coloni ha dimostrato che sono commestibili. Questo evento ha gettato l'intera rete fuori equilibrio per un po', ma ora sembra essere stabilizzata e funzionante. Tuttavia, non è stato notato alcun miglioramento significativo nel complesso. Sembra che questi funghi siano solo un deposito d'acqua. Non contribuiscono alla rete e la loro distruzione non ha alcun impatto su di essa."
 colony.2095.a: "Raccoglieteli."
 colony.2095.b: "Studiateli."

 terra.15.name: "Attrezzatura per la Terraformazione Superflua"
 terra.15.desc: "Dopo aver completato la terraformazione di §Y[From.GetName]§!, i nostri [Owner.GetTerraformerPlural] hanno individuato un'opportunità d'oro. Le attrezzature per la terraformazione rimanenti possono essere potenzialmente riutilizzate come infrastrutture per il pianeta."
 terra.15.a: "Potremmo utilizzarla per ottenere più alloggi."
 terra.15.b: "Costruire delle fonderie."
 terra.15.c: "Aumentate le capacità energetiche di questo mondo."
 terra.15.c.tooltip: "Aggiunge §G2§! §Y$district_generator_plural$§! al Pianeta"
 terra.15.d: "Non si hanno mai abbastanza miniere."
 terra.15.d.tooltip: "Aggiunge §G2§! §Y$district_mining_plural$§! al Pianeta"
 terra.15.e: "Più fattorie per [From.GetName]."
 terra.15.e.tooltip: "Aggiunge §G2§! §Y$district_farming_plural$§! al Pianeta"
 terra.15.f: "Rottamate semplicemente l'attrezzatura."
 terra.20.name: "Bellezza Progettata"
 terra.20.desc: "La terraformazione su §Y[From.GetName]§! è terminata più velocemente di quanto stimato inizialmente, il che ha lasciato ai nostri [Root.GetTerraformerPlural] il tempo di sperimentare, e i risultati sono impressionanti. I tratti naturali del pianeta sono stati migliorati per essere sia esteticamente piacevoli che utilitaristici."
 terra.20.a: "Meraviglioso!"
 terra.20.b: "Deve per forza risultare così artificiale?"
 terra.25.name: "Complicazioni nella Terraformazione"
 terra.25.desc: "Il nostro lungo progetto su §Y[From.GetName]§! si è concluso, con frustrazione, con un successo parziale. Mentre le valli finali stavano subendo la terramorfizzazione, si è verificato un malfunzionamento nel riallineatore di biomassa, che ha portato alla creazione di ampie fasce di §YResidui di Terraformazione§! Anche se non rappresenta un pericolo per i nostri coloni, questo significa che il pianeta è un po' più angusto per il momento."
 terra.25.a: "Che non accada di nuovo."
 terra.30.name: "Imparare Dagli Errori"
 terra.30.desc: "I nostri [Owner.GetTerraformerPlural] hanno appena ripulito gli ultimi §YResidui di Terraformazione§! su §Y[Root.GetName]§!. Anche se la pulizia è stata faticosa e piuttosto appiccicosa, non è stato tutto inutile. L'analisi della causa di questo problema e delle ricadute ha portato ad approfondire la nostra comprensione della terralurgia."
 terra.30.a: "Almeno ne è venuto fuori qualcosa di buono."
 terra.35.name: "[Root.GetHomeWorldName] II"
 terra.35.desc: "Non solo siamo riusciti a terraformare §Y[From.GetName]§!, ma abbiamo fatto qualcosa di ancora migliore. Durante l'ultimo passo del processo, i nostri [Root.GetTerraformerPlural] sono riusciti a renderlo una casa perfetta per la nostra fauna locale, creando un corpo celeste simile a [Root.GetHomeWorldName] in maniera inquietante. Tutta la nostra vita vegetale locale è lì, ma nessuno dei terreni è familiare."
 terra.35.a: "Questo corpo celeste sarà conosciuto come [Root.GetHomeWorldName] II"
 terra.35.a.tooltip: "Assegnate il nome §Y[From.GetName]§! a §Y$terra.35.name$§!"
 terra.35.b: "Uno sviluppo fortuito."
 terra.40.name: "Un Azzardo Planetario"
 terra.40.desc: "Una situazione unica si è verificata su §Y[From.GetName]§! proprio mentre gli sforzi di terraformazione si stanno concludendo. I nostri [Root.GetTerraformerPlural] hanno scoperto che è possibile bloccare in rotazione sincrona il corpo celeste. Se questo accadesse naturalmente potrebbe essere abbastanza dannoso per una colonia. Tuttavia, farlo durante il processo di terraformazione potrebbe permetterci di sfruttare le infinite ore di sole che il lato giorno riceverebbe e generare una quantità oscena di energia. Dovremmo comunque fare uno sforzo concentrato per sistemare il resto della nostra industria e degli alloggi sul lato crepuscolare e notturno."
 terra.40.a: "Rimettete in rotazione [From.GetName], il rischio è troppo grande."
 terra.40.b: "Fatelo."
 terra.40.b.tooltip: "Sblocca una speciale §Ydecisione planetaria§! per sbloccare il pieno potenziale di [From.GetName]."
 terra.45.name: "Eccesso di Successo"
 terra.45.desc: "Mentre la terraformazione di §Y[From.GetName]§! si sta assestando, scopriamo che il progetto ci ha messo in una situazione imprevista. Non avevamo bisogno di tante risorse quante ne avevamo inizialmente messe da parte per finire questo progetto, e ora abbiamo la possibilità di aggiungere una caratteristica in più al corpo celeste. I nostri [Root.GetTerraformerPlural] ci hanno presentato tre diverse opzioni."
 terra.45.a: "Potremmo utilizzare più $district_generator_plural$."
 terra.45.b: "Verificate se possiamo sviluppare più spazio per i $district_mining_plural$."
 terra.45.c: "Questo mondo potrebbe utilizzare più $district_farming_plural$."
 terra.50.name: "Unicità"
 terra.50.desc: "Durante la trasformazione di §Y[From.GetName]§! in un mondo [This.GetAAnPlanetClass] [This.GetClassAdj], i [Root.GetTerraformerPlural] sono riusciti a collegare non solo la fauna locale alla mente ma, attraverso strambe mutazioni dovute all'esposizione ai gas di terraformazione, collegare la mente al mondo stesso. Il collettivo ha ora la possibilità di diventare intero in un senso più vero di prima."
 terra.50.a: "Sì, la mente lo vuole."
 terra.50.b: "No, questo non è l'obiettivo per questo mondo."
 terra.55.name: "Organizzazione Perfetta"
 terra.55.desc: "Superare la natura non è qualcosa di nuovo per questo collettivo. Durante il processo di terraformazione di §Y[From.GetName]§!, ogni collina è stata considerata, e ogni pezzo di fauna è stato posizionato strategicamente. [From.GetName] ha finito per essere un paradiso logistico perfettamente organizzato affinché i nostri [Root.GetUnitDronePlural] siano produttivi per il collettivo."
 terra.55.a: "Che soddisfazione."
 terra.65.name: "Un'Utile Imperfezione"
 terra.65.desc: "Quello che i nostri [Root.GetTerraformerPlural] hanno inizialmente preso per una pericolosa sacca di gas su §Y[From.GetName]§! si è rivelato una benedizione! I fumi tossici che rilascia sono una versione non raffinata di §YGas Esotico§! Con questa nuova risorsa naturale, l'energia necessaria per introdurre un'atmosfera sul corpo celeste è drasticamente diminuita, e possiamo raccogliere il gas per gli anni a venire!"
 terra.65.a: "Eccellente."
 terra.70.name: "Mutazioni Inattese"
 terra.70.desc: "I nostri [Root.GetTerraformerPlural] hanno buone e cattive notizie per noi a proposito di §Y[From.GetName]§!. La buona notizia è che il processo di terraformazione è andato a meraviglia, e abbiamo un bellissimo pianeta Gaia. La cattiva notizia è che tutti coloro che vivevano sul corpo celeste sono stati esposti ai gas di terraformazione e ora non possono vivere su mondi non Gaia. Questi abitanti \"intrappolati su Gaia\" hanno mostrato sorprendentemente un aumento della loro produttività sul Pianeta Gaia. Molto meglio dei lavoratori che non sono stati colpiti dai gas e che vi sono migrati in seguito."
 terra.70.a: "Almeno non sembrano essere a disagio."
 terra.75.name: "Il Paradiso è un Luogo su [From.GetName]"
 terra.75.desc_regular: "Sembra che alcuni tra i nostri [Root.GetTerraformerPlural] assegnati a §Y[From.GetName]§! stati seguaci di un'antica setta di [Root.GetHomeWorldName]. Questi [Root.GetSpeciesNamePlural] credono che ci sia un paradiso per il nostro popolo e, invece di cercarlo, lo hanno creato proprio ora. [From.GetName] è stato ora trasformato in un corpo celeste dei beati, assomigliando ad un'illustrazione emersa dalle pagine della nostra storia antica."
 terra.75.desc_spirit: "I nostri terraformatori hanno superato tutti i loro lavori precedenti! Nel corso della storia [Root.GetName], ci sono sempre stati miti e leggende su una terra benedetta per il nostro popolo, un paradiso. Quando siamo partiti verso le stelle e non abbiamo trovato la Terra della Beatitudine, è stato avviato un progetto dai nostri [Root.GetTerraformerPlural] per farla diventare realtà. Ora gli stupefacenti orizzonti di §Y[From.GetName]§! si estendono davanti a noi, e sappiamo di aver creato il nostro paradiso."
 terra.75.a: "È bellissimo."
 terra.75.b: "È semplicemente un normale Pianeta Gaia."
 terra.80.name: "Flora Radioattiva"
 terra.80.desc: "Durante la ripulitura delle radiazioni nell'atmosfera e nel suolo di §Y[From.GetName], i nostri [Root.GetTerraformerPlural] hanno dovuto chiamare i nostri xenobiologi. Hanno trovato una specie che sembra trarre sostentamento dalle radiazioni e che ora sta appassendo. Ancora più curioso, questa specie sembra essere pre senziente e sul punto di diventare pienamente senzienti. Ora, mentre le ultime spazzole per il terreno si stanno avvicinando, dobbiamo decidere cosa fare con questa nuova vita."
 terra.80.a: "Abbiamo distrutto il loro habitat, ora dobbiamo preservarli."
 terra.80.a.tooltip: "4 §Y£pops£ pop radiotrofici§! pre senzienti verranno aggiunti a [This.GetName]."
 terra.80.b: "Perché non lasciamo che si uniscano a noi?"
 terra.80.c.indifferent: "Raccogliete il loro materiale genetico."
 terra.80.c.xenophile: "Studiate la loro biologia."
 terra.80.c.cantuse: "Anche se non applicabile su di noi, il loro materiale genetico potrebbe essere utile."
 terra.80.c.tooltip: "Sblocca il tratto §Y$trait_plantoid_radiotrophic$§! per la modifica genetica."
 terra.80.d: "Perché ci preoccupiamo persino per quest'erbaccia? Completate la terraformazione."
 terra.85.name: "Un'Accoglienza Radiosa"
 terra.85.desc: "Avendo passato anni ad acclimatare e adattare le piante radiotrope trovate su §Y[FromFromFrom.GetName]§!, ora siamo pronti ad ammetterle nella nostra società. Pur essendo una specie incredibilmente giovane, sembrano eccellere nella raccolta di energia."
 terra.85.a: "Benvenuti!"
 terra.85.a.tooltip: "6 §Y£pops£ pop radiotrofici§! verranno aggiunti al nostro Impero."
 terra.90.name: "Nascondiglio di Armi"
 terra.90.desc: "Restaurare un Pianeta Sepolcro è sempre un lavoro duro e spesso molto ripetitivo: sezionare un'area, rimuovere le macerie, sostituire il terreno, purificare l'acqua rimasta e aggiungere nuova fauna. Mentre il processo di terraformazione su §Y[From.GetName]§! si stava concludendo, i nostri [Root.GetTerraformerPlural] hanno scoperto un grande contenitore metallico sotterraneo, e in base alle sue fortificazioni, si presume che sia un deposito di armi."
 terra.90.a: "Curioso."
 terra.95.name: "Portare il Passato alla Luce"
 terra.95.desc: "Il nascondiglio su [From.Planet.GetName] non è stato facile da dissotterrare, poiché era sepolto in profondità sotto la città in rovina in cui è stato scoperto. Lo sforzo dello scavo è stato ulteriormente rallentato dalla cautela necessaria per evitare di far esplodere qualsiasi cosa sia conservata nel contenitore. Ora la struttura si trova davanti a noi ed è pronta per essere esaminata. Sui lati del nascondiglio sono incise complesse scritture aliene che potrebbero dare un suggerimento sul suo contenuto."
 terra.100.name: "L'Armeria"
 terra.100.desc: "I nostri [Owner.GetLinguists] hanno finito di tradurre le iscrizioni aliene e ha scoperto un avvertimento inciso nella cassaforte. §Y\"Non permettete in nessun caso a nessun governo di avere accesso a questa armeria in tempo di guerra!\"§!\n\nQualunque arma fosse conservata qui era troppo distruttiva anche per una civiltà capace di ridursi in cenere. Non resta che aprire con cura l'armeria e reclamare il nostro premio."
 terra.105.name: "Traduzioni Errate"
 terra.105.desc.generic: "Sembra che i nostri [Owner.GetLinguists] abbiano tradotto male la parola 'biblioteca' come 'armeria'. Avevamo assunto il significato errato di 'fonte di potere', che è stato evidente solo dopo aver aperto il nascondiglio ed essere accolti da un'ulteriore testo alieno. §Y\"Se stai leggendo questo, significa che siamo sopravvissuti alla guerra e ora siamo pronti a ricostruire. Ho passato molti lunghi mesi a creare questa biblioteca mentre la situazione del nostro mondo peggiorava, accompagnato dal mio amico e fedele compagno. Ma dato che state leggendo questo, significa che qualcuno è sopravvissuto, quindi per favore prendete parte alla vostra eredità. Tutte le opere culturali del nostro popolo che il mio amico ed io abbiamo potuto raccogliere sono collezionate qui, e la prima che vedi è una rappresentazione del mio più caro amico.\"§!\n\nI resti di un mammifero bipede e una statua di metallo di un animale a quattro zampe dal muso lungo sono presenti sotto la targa."
 terra.105.desc.earth: "Sembra che i nostri [Owner.GetLinguists] abbiano tradotto male la parola 'biblioteca' come 'armeria'. Avevamo assunto il significato errato di 'fonte di potere', che è stato evidente solo dopo aver aperto il nascondiglio ed essere accolti da un'ulteriore testo alieno. §Y\"Se stai leggendo questo, significa che siamo sopravvissuti alla guerra e ora siamo pronti a ricostruire. Ho passato molti lunghi mesi a creare questa biblioteca mentre la situazione del nostro mondo peggiorava, accompagnato dal mio amico e fedele compagno Walter. Ma dato che state leggendo questo, significa che qualcuno è sopravvissuto, quindi per favore prendete parte alla vostra eredità. Tutte le opere culturali del nostro popolo che il mio amico Walter ed io abbiamo potuto raccogliere sono collezionate qui, e la prima che vedi è una rappresentazione del mio più caro amico.\"§!\n\nI resti di un mammifero bipede e una statua di metallo di un animale a quattro zampe dal muso lungo sono presenti sotto la targa."
 terra.105.a: "Accarezza la statua."
 terra.105.b: "Catalogate i media alieni."
 terra.105.c: "Ci erano state promesse delle armi: fondete la biblioteca e la statua e usatele per i missili."

