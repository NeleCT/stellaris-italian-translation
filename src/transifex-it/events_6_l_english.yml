 fumongus_monitor_pops: "Rete Micellare Locale"
 fumongus_monitor_pops_desc: "Siamo riusciti a sfruttare le reti fungine locali per monitorare i nostri coloni sul pianeta."
 disinformation_protocols: "Protocolli di Disinformazione"
 engineered_nature: "Natura Progettata"
 engineered_nature_desc: "Questo corpo celeste è stato progettato per fornire sia una forma che una funzione ai suoi abitanti."
 second_home: "Seconda Casa"
 second_home_desc: "Questo corpo celeste mostra una straordinaria somiglianza con il mondo natale del suo creatore."
 intentionally_tidally_locked: "Intenzionalmente Bloccato in Rotazione Sincrona"
 intentionally_tidally_locked_desc: "Durante il processo di terraformazione, questo mondo è stato intenzionalmente lasciato bloccato in rotazione sincrona per sfruttare la quantità di energia che potrebbe potenzialmente essere raccolta sul lato diurno."
 perfect_organization_modifier: "Organizzazione Perfetta"
 perfect_organization_modifier_desc: "Tutto è così perfettamente organizzato su questo corpo celeste che chiunque dotato di una sola mente lo visiti proverà una forte angoscia."
 imperfect_organization_modifier: "Organizzazione Imperfetta"
 imperfect_organization_modifier_desc: "Questo mondo una volta era perfettamente ordinato, così tanto da causare angoscia alla popolazione."
 paradise_made: "Paradiso Costruito"
 paradise_made_desc: "Questo corpo celeste è stato terraformato per assomigliare alla terra promessa dei suoi creatori."
