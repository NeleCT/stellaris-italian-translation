 # Fumongus Anomaly
 fungal_emitters_category: "Strane Emissioni"
 fungal_emitters_category_desc: "Dalle grotte sotterranee di [From.GetName] provengono emissioni inaspettate. Potrebbero essere un segnale di qualche tipo?"

 anomaly.6755.name: "Emettitori Fungini"
 anomaly.6755.desc: "Sotto la superficie di [From.GetName] vive un organismo molto particolare. Scansioni e campioni mostrano che si tratta di una sorta di micelio disseminato di spore. Rispetto alle dimensioni tradizionali delle spore sul nostro mondo, queste sono enormi. La loro superficie è un caleidoscopio scintillante, e le tonalità sembrano cambiare in base all'ambiente circostante.\n\nLa cosa più strana è che sembrano formare una rete capace di generare quello che l'equipaggio scientifico crede possa essere un segnale. Le emissioni attuali sono molto deboli, ma con qualche sforzo, potrebbe essere possibile scoprire dove portano."
 anomaly.6755.a: "Cercheremo di identificare la destinazione del segnale."
 anomaly.6755.b: "Portateli indietro per venderli."
 anomaly.6755.c: "Non abbiamo tempo per questo."
 anomaly.6760.intro: "Sotto la superficie di [From.GetName] vive un organismo familiare. Scansioni e campioni mostrano che si tratta di una specie di micelio, disseminato di enormi spore e direttamente imparentato con il Fumongus. Le sue spore sembrano, tuttavia, essere mutate e cresciute in piccole perle. La loro superficie colorata che cambia continuamente è uno spettacolo ma, cosa più importante, sembrano produrre un segnale più forte delle spore regolari."
 anomaly.6760.desc: "$anomaly.6760.intro$\n\nI nostri scienziati ipotizzano che potremmo essere in grado di rafforzare l'attuale rete portando alcune di queste spore al Fumongus."
 anomaly.6760.a: "Preparate un progetto per farlo."
 anomaly.6760.b: "Riportate solo i dati."
 anomaly.6765.desc: "$anomaly.6760.intro$\n\nDal momento che abbiamo smantellato la rete, non abbiamo in effetti alcun uso pratico per questa informazione."
 anomaly.6770.name: "Seguire i Funghi"
 anomaly.6770.intro: "Tracciare il segnale emesso dal micelio si è rivelato un affare complicato."
 anomaly.6770.desc: "$anomaly.6770.intro$ Il nostro scienziato perplesso alla fine ci è riuscito \"usando i funghi per scrutare in altre dimensioni\". I dettagli sono scarsi su cosa questo comporti ma, in ogni caso, l'operazione è stata un successo e ci ha indicato una destinazione."
 anomaly.6770.a: "Tracciate una rotta!"
 anomaly.6780.desc: "$anomaly.6770.intro$ Nonostante i migliori sforzi di [Root.GetLeaderName], è stato impossibile determinare una destinazione del segnale e il micelio rimane per lo più un mistero. Nonostante ciò, siamo riusciti a imparare molto nel processo e i dati ci vengono trasmessi proprio mentre parliamo."
 anomaly.6785.name: "Funghizzare la Rete"
 anomaly.6785.desc: "Innestare le spore mutate sul fungo esistente è stata un'impresa di bioingegneria. Con l'aiuto di archivi che descrivevano le alterazioni genetiche già apportate al Fumongus, i nostri scienziati sono riusciti a modificarlo ulteriormente senza comprometterne l'efficienza. I risultati sono stati spettacolari, e nel giro di pochi mesi i funghi si sono decuplicati. Questo a sua volta ha aumentato la necessità di acqua per rifornirli, ma i vicini asteroidi ghiacciati ne contengono abbastanza per idratarli per secoli, se non millenni.\n\nCon i funghi più grandi è arrivata una rete migliore, e dopo alcuni aggiornamenti all'attrezzatura informatica, ora siamo di nuovo pronti ad ascoltare ciò che le spore hanno da dire."

 FOLLOWING_FUNGI_PROJECT: "La Traccia Fungina"
 FOLLOWING_FUNGI_PROJECT_DESC: "Un'anomalia su [From.GetName] ha rivelato l'esistenza di una colonia di strani funghi che invia un segnale... Da qualche parte. Amplificandolo alla fonte, i nostri scienziati credono che potremmo scoprire la destinazione di quel segnale e capire di più su questo micelio."
 MUSHROOMING_NETWORK_PROJECT: "Innestare le Spore"
 MUSHROOMING_NETWORK_PROJECT_DESC: "La scoperta di spore mutate offre un'opportunità unica per sviluppare la nostra Matrice di Ascolto Micelica. Queste spore sono più grandi, inviano un segnale più forte e potrebbero aiutarci a favorire lo sviluppo del Fumongus."

