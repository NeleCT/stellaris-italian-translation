 nanite_swarm_modifier: "Sciame di Naniti"
 nanite_swarm_modifier_desc: "Questo pianeta è infestato da uno sciame di nanomacchine aliene che attaccano tutto ciò che entra nell'atmosfera - biologico o meccanico che sia."
 tamed_nanite_swarm_modifier: "Sciame di Naniti Addomesticato"
 tamed_nanite_swarm_modifier_desc: "Uno sciame di naniti auto-evoluto è stato addomesticato su questo pianeta e ora aiuta i coloni nella loro vita quotidiana."

 new_resonance_music_art: "Musica e Arte Risonanti"
