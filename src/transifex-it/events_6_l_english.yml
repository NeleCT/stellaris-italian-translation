 turtle_world_modifier: "Isole Mobili"
 turtle_world_modifier_desc: "Quelle che inizialmente erano considerate isole su questo pianeta si sono invece rivelate essere il dorso di enormi rettili viventi. Questo costringe gli abitanti a fare più attenzione nel distribuire gli alloggi."
 turtle_world_modifier_alone: "Sulle Schiene dei Nemma"
