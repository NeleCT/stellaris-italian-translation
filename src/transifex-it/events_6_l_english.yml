 d_fungal_study_zone: "Zona di Studio Fungina"
 d_fungal_study_zone_desc: "I funghi \"spia\" che si trovano qui sono una fonte infinita di intuizioni criptiche sulla loro strana biologia, e su come si collegano tra loro."
 d_terraforming_blocker: "£blocker£ Residui di Terraformazione"
 d_terraforming_blocker_desc: "I risultati di un progetto di terraformazione parzialmente riuscito hanno creato aree di strani abomini biologici."
 d_dayside_farm: "Fattoria Solare Lato Diurno"
 d_dayside_farm_desc: "Questo mondo ha tutta la sua energia solare installata sul lato diurno dei suoi emisferi bloccati in rotazione sincrona, garantendogli l'accesso a una quantità illimitata di ore di luce."
 d_radiotrophic_preserve: "Riserva Radiotrofica"
 d_radiotrophic_preserve_desc: "Una zona isolata con una bassa pressione e un'atmosfera molto radioattiva mantiene in vita i nativi di questo mondo."

