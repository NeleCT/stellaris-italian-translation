 the_lonely_bot_welcome: "Una Mano in Aiuto"
 the_lonely_bot_welcome_desc: "Il piccolo robot che vive sul pianeta si è dato da fare per aiutare i nostri colonizzatori a sistemarsi e a stabilirsi."

 eldritch_horror_mod: "Conoscenza degli Arcani"
 eldritch_horror_mod_desc: "Una conoscenza data all'impero da un essere arcano. In cambio chiede solo una piccola frazione della nostra popolazione."

 crystalline_architecture_mod: "Architettura Cristallina"
 crystalline_architecture_mod_desc: "I miglioramenti apportati alla disposizione hanno aperto più spazio per i residenti dell'habitat."

 nanite_swarm_modifier: "Sciame di Naniti"
 nanite_swarm_modifier_desc: "Questo pianeta è infestato da uno sciame di nanomacchine aliene che attaccano tutto ciò che entra nell'atmosfera - biologico o meccanico che sia."
 tamed_nanite_swarm_modifier: "Sciame di Naniti Addomesticato"
 tamed_nanite_swarm_modifier_desc: "Uno sciame di naniti auto-evoluto è stato addomesticato su questo pianeta e ora aiuta i coloni nella loro vita quotidiana."

 new_resonance_music_art: "Musica e Arte Risonanti"
 new_resonance_study: "Studiare la Nuova Risonanza"

 turtle_world_modifier: "Isole Mobili"
 turtle_world_modifier_desc: "Quelle che inizialmente erano considerate isole su questo pianeta si sono invece rivelate essere il dorso di enormi rettili viventi. Questo costringe gli abitanti a fare più attenzione nel distribuire gli alloggi."
 turtle_world_modifier_alone: "Sulle Schiene dei Nemma"
 turtle_world_modifier_alone_desc: "$turtle_world_modifier_desc$ Gli abitanti hanno deciso di lasciarli in pace."
 turtle_world_slaves_modifier: "Nemma Schiavizzati"
 turtle_world_slaves_modifier_desc: "Questo mondo ha schiavizzato i Nemma giganti nativi che vi abitano, ottimizzando il loro utilizzo del pianeta."
 embraced_turtle_slavery_modifier: "Schiavitù Forzata dei Nemma"
 embraced_turtle_slavery_modifier_desc: "Abbracciando la schiavitù dei Nemma su questo mondo, abbiamo anche incoraggiato un'accettazione più diffusa della schiavitù."


