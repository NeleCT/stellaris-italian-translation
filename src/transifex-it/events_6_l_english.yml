 ### Fumongus Colony Events
 #Events

 colony.2060.name: "Raccogliere Funghi"
 colony.2060.desc: "Uno studio ecologico di routine della nostra colonia su [Root.GetName] si è imbattuto in una strana forma di vita fungina. Il team scientifico riferisce che la superficie del micelio è scintillante e colorata, ma ciò che li ha incuriositi di più è stato il fatto che gruppi separati sembravano comunicare tra loro ogni volta che succedeva qualcosa in un ampio raggio.\n\nInoltre, la biologia dell'organismo sembra essere chiaramente estranea all'ecosistema della colonia. Perplesso, il team scientifico locale ha richiesto un supporto specializzato, dato che potremmo avere a che fare con una specie senziente."
 colony.2060.a: "Sbarazzatevene."
 colony.2060.b: "Approfondite maggiormente"
 colony.2060.c: "... Sono imparentati con il Fumongus!"
 colony.2065.name: "Le Spore Hanno le Orecchie"
 colony.2065.desc: "Abbiamo dei rapporti preoccupanti provenienti da [Root.GetName]. Dopo un ulteriore esame, sembra che il fungo alieno che abbiamo trovato stia emettendo un segnale verso una posizione nella galassia che non siamo stati in grado di individuare finora. La telemetria e le analisi di sicurezza indicano che è del tutto possibile che il micelio sia una sorta di organismo di spionaggio avanzato.\n\nTuttavia, vale la pena notare che questo organismo è vecchio. C'è una buona possibilità che chiunque abbia progettato questi funghi spia non sia più in giro. Ma se lo sono, sarebbe meglio non punzecchiare il predatore addormentato."
 colony.2065.a: "Dobbiamo sapere di più."
 colony.2065.b: "È troppo rischioso. Distruggeteli."
 colony.2070.intro: "Un'attenta analisi del micelio e dei segnali ha mostrato che probabilmente faceva parte di una rete di organismi simili, forse estesa a tutta la galassia, e forse oltre. Anche se non sappiamo molto, abbiamo scoperto che come parte della rete, questo micelio riceveva segnali anche da altri luoghi."
 colony.2070.name: "Qualcuno sta Ascoltando"
 colony.2070.desc: "$colony.2070.intro$\n\nNon possiamo esserne certi, ma considerando diversi fattori, tra cui il volume di dati trasferiti, crediamo che qualcuno stia attivamente utilizzando la rete e raccogliendo informazioni da essa. Stiamo già lavorando a un piano di controspionaggio di disinformazione, e le misure di sicurezza vengono aggiornate in tutto l'impero per tenere conto di questa forma di spionaggio."
 colony.2070.a: "Che la disinformazione abbia inizio!"
 colony.2075.name: "Nessuno Ascolta"
 colony.2075.desc: "$colony.2070.intro$\n\nConsiderando diversi fattori, tra cui il volume di dati trasferiti, non pensiamo che la rete sia ancora in uso. Il fatto che sia ancora parzialmente attiva indica che probabilmente è solo inattiva e non distrutta."
 colony.2075.a: "Cosa possiamo imparare da questo?"
 colony.2080.name: "Connessione delle Spore"
 colony.2080.desc: "Qualunque dubbio avessimo sulla connessione di questo fungo con il gruppo di ascolto miceliano è stato rapidamente dissipato dopo un breve confronto. Questa è una delle tante discendenze che comunicano con il Fumongus, e questa potrebbe essere un'opportunità per approfondire la nostra comprensione dell'organismo."
 colony.2080.a: "Vediamo se riusciamo a rafforzare la rete."
 colony.2080.b: "Usatelo per tenere d'occhio la colonia."
 colony.2080.c: "Abbiamo smantellato la rete, ma possiamo ancora studiarla."
 colony.2085.name: "Disordini su [Root.GetName]"
 colony.2085.desc: "La voce del nostro progetto di usare il micelio locale per monitorare da vicino la colonia si è diffusa, e non è stata ben accolta. Nonostante i nostri sforzi per disinnescare la situazione, la popolazione locale lo considera ampiamente come una violazione della fiducia e ci chiede di porre fine immediatamente a questo progetto.\n\nLa situazione sta degenerando rapidamente e i nostri agenti locali sono sopraffatti. Avrebbero bisogno di aiuto per mantenere il controllo della colonia se decidiamo di andare avanti con il progetto."
 colony.2085.a: "La popolazione ha ragione. Annullate."
 colony.2085.b: "Se non hanno nulla da nascondere, non hanno nulla da temere."
 colony.2090.name: "Le Spore Sono le Nostre Orecchie"
 colony.2090.desc: "Abbiamo fatto crescere il micelio su [Root.GetName], e messo a punto l'attrezzatura informatica locale per smistare le interferenze. La squadra responsabile riferisce che la rete sta ora monitorando da vicino i coloni. Già un certo numero di piccoli criminali sono stati sanzionati adeguatamente.\n\nSfortunatamente, i tentativi di replicare l'installazione in altri luoghi hanno fallito. È probabile che ci sia in gioco qualche fattore sconosciuto."
 colony.2095.name: "Fallimento Fungino"
 colony.2095.desc: "I nostri sforzi per stimolare la diffusione del micelio su [Root.GetName] hanno portato alla crescita di funghi più \"tradizionali\". Un incidente con alcuni coloni ha dimostrato che sono commestibili. Questo evento ha gettato l'intera rete fuori equilibrio per un po', ma ora sembra essere stabilizzata e funzionante. Tuttavia, non è stato notato alcun miglioramento significativo nel complesso. Sembra che questi funghi siano solo un deposito d'acqua. Non contribuiscono alla rete e la loro distruzione non ha alcun impatto su di essa."
 colony.2095.a: "Raccoglieteli."
 colony.2095.b: "Studiateli."

