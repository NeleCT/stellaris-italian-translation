l_english:

 # Anomaly Category
 the_lonely_bot_category: "Segni di Vita Antica"
 the_lonely_bot_category_desc: "[Root.GetName] mostra i segni di essere stato un tempo sede di un'antica civiltà."
 NANO_SWARM_CAT: "Deserto Desertificato"
 NANO_SWARM_CAT_DESC: "[Root.GetName] possiede zone ricoperte abbondantemente d'acqua, eppure le sue terre emerse sono deserti senza vita. Sono necessari ulteriori studi."
 STAR_RESONANCE_CAT: "Una Strana Risonanza"
 STAR_RESONANCE_DESC: "I nostri scienziati hanno scoperto quello che inizialmente sembrava essere un malfunzionamento del sensore vicino alla corona di [root.GetName], tuttavia è ancora lì nonostante un riavvio. Un'occhiata più da vicino è giustificata."
 ALPHA_CENTAURI_CAT: "Stasi"
 ALPHA_CENTAURI_CAT_DESC: "La particolare orbita di [From.GetName] fa in modo che il pianeta sia in rotazione sincrona intorno alla sua stella nana rossa, e potenzialmente degno di ulteriori indagini."
 # Deposits
 d_hab_lonely_bot_deposit: "Robot Enigmatico"
 d_hab_lonely_bot_deposit_desc: "Un piccolo robot antico ed enigmatico, che supervisiona una fabbrica che risale a una civiltà precedente."
 d_hab_lonely_bot_deposit_2: "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc: "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3: "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc: "$d_hab_lonely_bot_deposit_desc$"

 d_house_turtle: "Il Giovane Nemma"
 d_house_turtle_desc: "Un giovane Nemma che abbiamo allevato e che ora è abbastanza grande per essere in grado di trasportare su di sè alcune delle nostre industrie."
 d_turtle_miner: "Operazione Mineraria sui Nemma"
 d_turtle_miner_desc: "L'attento equilibrio di farmaci e inibitori del dolore ci permette di perforare i Nemma mentre rimaniamo su di loro."
 d_turtle_corpse: "Cadavere di Nemma"
 d_turtle_corpse_desc: "I resti galleggianti del gigantesco Nemma che un tempo viveva qui possono ancora essere avvistati dall'orbita. L'anfibio rettiliano non è ormai altro che un'isola galleggiante."

 d_nano_corpses: "Resti dello Sciame di Naniti"
 d_nano_corpses_desc: "Una polvere sottile è tutto ciò che rimane dell'enorme sciame di naniti che si è evoluto su Parvus III e che un tempo lo ricopriva."
 # Jobs
 job_robot_caretaker: "Custode Robot"
 job_robot_caretaker_plural: "Custodi Robot"
 job_robot_caretaker_desc: "Un custode mantiene il robot che è diventato una specie di mascotte del pianeta."
 mod_job_robot_caretaker_add: "Lavori da $job_robot_caretaker$"
 job_turtle_miner: "Minatore di Nemma"
 job_turtle_miner_plural: "Minatori di Nemma"
 job_turtle_miner_desc: "Usando potenti trivelle, possiamo raccogliere sia il guscio minerale che le interiora biologiche dei giganteschi Nemma nativi."
 job_turtle_miner_gestalt: "Drone Minerario di Nemma"
 job_turtle_miner_gestalt_plural: "Droni Minerari di Nemma"
 job_turtle_miner_gestalt_desc: "Usando potenti trivelle, possiamo raccogliere sia il guscio minerale che le interiora biologiche dei giganteschi Nemma nativi."
 mod_job_turtle_miner_add: "Lavori da $job_turtle_miner$"
 mod_job_turtle_miner_gestalt_add: "Lavori da $job_turtle_miner_gestalt$"
 mod_job_turtle_miner_per_pop: "\"§G+1§! Lavoro da $job_turtle_miner$ ogni $VALUE$ Popolazione\""
 mod_job_turtle_miner_gestalt_per_pop: "§G+1§! Lavoro da $job_turtle_miner_gestalt$ ogni $VALUE$ Popolazione"

 # Projects
 LONELY_BOT_PROJECT: "Il Restauro della Fabbrica"
 LONELY_BOT_PROJECT_DESC: "La fabbrica su [Root.GetName] è in decadenza già da secoli e sta raggiungendo un punto in cui potrebbe crollare da un momento all'altro. Poiché ha giocato un ruolo fondamentale nella fondazione della colonia sul pianeta, i nostri coloni ci hanno contattato e ci hanno chiesto di intervenire e assicurarci che l'edificio venga riportato all'antico splendore.\n\nRicompensa: £alloys£ §GLeghe§!"

 LONELY_BOT_MISSING_PROJECT: "Il Robot Scomparso"
 LONELY_BOT_MISSING_PROJECT_DESC: "Il robot che abita il pianeta è recentemente scomparso, così come un gran numero di nostri coloni. I nostri ingegneri stanno cercando di rintracciare i suoi segnali remoti fino alla fonte, per vedere se possiamo trovare i coloni e il robot."

 breed_turtle_world_project: "Avviare un Programma di Allevamento Nemma"
 breed_turtle_world_project_DESC: "Studiando prima i Nemma e poi applicando la nostra esperienza zoologica, possiamo incoraggiare gli esemplari docili e obbedienti a prosperare all'interno della capacità di carico del loro habitat."
 enslave_turtle_world_project: "Iniziare a Schiavizzare i Nemma"
 enslave_turtle_world_project_DESC: "Droghe avanzate e impianti cibernetici renderanno i Nemma più docili e impressionabili. Col tempo diventeranno gigantesche bestie da soma."
 mine_turtle_world_project: "Avviare l'Operazione Mineraria sui Nemma"
 mine_turtle_world_project_DESC: "Dopo aver studiato attentamente la biologia dei Nemma, i nostri [Root.owner.GetScientistPlural] possono raccogliere con successo minerali utili dai gusci di questi giganteschi rettili."
 kill_turtle_world_project: "Massacrare i Nemma"
 kill_turtle_world_project_DESC: "Espelleremo la minaccia Nemma da questo pianeta con ogni mezzo necessario."
 study_turtle_world_project: "Studiare i Nemma"
 study_turtle_world_project_DESC: "Affidiamo il destino del Nemma alle cure dei nostri migliori [Owner.GetScientistPlural] e vediamo quali soluzioni si possono trovare."

 STUDY_NANITE_SWARM: "Studia lo Sciame di Naniti"
 STUDY_NANITE_SWARM_DESC: "Lo sciame di naniti su [nanite_swarm_planet.GetName] è sia una meraviglia tecnologica che un pericolo. Tracciare l'origine dei naniti e la loro relazione con l'ecologia unica del pianeta rappresenta una sfida eccitante per i nostri [Root.Owner.GetScientistPlural] mentre potenzialmente fa anche avanzare la nostra comprensione dell'intelligenza delle macchine."
 DESTROY_SWARM: "Distruggi lo Sciame"
 DESTROY_SWARM_DESC: "Ordina un bombardamento orbitale dello sciame. Se ci sono dei segreti da scoprire, li raccoglieremo dai gusci di questi moscerini."

 TAME_THE_SWARM: "Addomestica lo Sciame"
 TAME_THE_SWARM_DESC: "La nostra conoscenza avanzata dell'Intelligenza Artificiale può essere usata per riprogrammare e addomesticare i naniti. Potrebbero essere una grande risorsa nella costruzione di strutture sul pianeta - e con il loro legame con l'ecosistema del mondo, dovrebbe essere possibile istruire i naniti a creare un secondo mondo."
 TAME_THE_SWARM_DESC_ARTIFICIAL: "La nostra conoscenza avanzata dell'Intelligenza Artificiale può essere usata per riprogrammare e addomesticare i naniti. Potrebbero essere una grande risorsa nella costruzione di strutture sul pianeta - e con il loro legame con l'ecosistema del mondo, dovrebbe essere possibile istruire i naniti a creare un paradiso."
 # Decisions
 decision_crystalline_refugees: "Sistemare i Rifugiati Cristallini"
 decision_crystalline_refugees_desc: "Trova una casa per i rifugiati $NAME_Central_Crystal_Species$, che sono stati banditi dalla loro patria nel $NAME_Central_Crystal_Country$."
 decision_crystalling_refugees_effect_tt: "§G5§! £pops£ Popolazione §H$NAME_Central_Crystal_Species$§! si sposterà su §Y[Root.GetName]§!."

 decision_crystalline_architecture: "Costruzione Cristallina"
 decision_crystalline_architecture_desc: "Una squadra di ingegneri inviati da $NAME_Central_Crystal_Country$ migliorerà il layout dell'habitat."

 # Events
 anomaly.2080.name: "Il Robot Enigmantico"
 anomaly.2580.desc: "Mentre i nostri scienziati stavano indagando sulla civiltà precedente su [From.GetName], si sono imbattuti in un piccolo robot enigmatico che cercava di nascondersi da loro. Dopo settimane di avvicinamento e amicizia con la piccola creatura, questa li ha finalmente riportati in una fabbrica ancora funzionante che sorveglia dalla scomparsa dei suoi creatori.\n\nDopo essere stati guidati all'edificio, i nostri hanno ricevuto una grande quantità di risorse da portare sulla loro nave. Anche se è strano ed è difficile comunicare con lui, il piccolo robot sembra considerare i nostri scienziati come suoi amici."

 anomaly.6700.name: "Scampata per un Pelo"
 anomaly.6700.desc: "Quando l'equipaggio di [Root.GetName] ha esplorato i deserti aridi di §H[nanite_swarm_planet.GetName]§!, i primi rapporti sono stati più o meno come ci si aspettava: un deserto innaturale con nessun segno di vita sopra la superficie dell'acqua. Tuttavia, la vita acquatica del pianeta si è evoluta ben oltre il punto in cui ci aspetteremmo che alcune specie facessero incursioni sulla terraferma.\n\nInoltre, l'equipaggio ha scoperto ciò che inizialmente sembravano essere varie strutture dall'aspetto antico, coperte di sabbia. Poco dopo aver iniziato a scavare in questi apparenti edifici, piccoli sciami di naniti sono emersi e hanno iniziato a molestare i ricercatori. Sembra che gli edifici non siano formati da sabbia, ma da miliardi di nanomacchine microscopiche!\n\nUna volta mobilitati, questi sciami si sono rapidamente moltiplicati, risvegliando sempre più parti dell'insieme dormiente. [Root.GetLeaderName] ha ordinato una rapida evacuazione del pianeta, permettendo a [Root.GetName] giusto il tempo di fuggire dall'atmosfera con una tempesta brulicante di naniti all'inseguimento. Lo sciame rimanente ora sembra agitato, e non si sta calmando."
 anomaly.6700.a: "Cerchiamo di capire cosa è successo qui."

 anomaly.6705.name: "Sull'Origine dei Naniti"
 anomaly.6705.desc.start: "[root.GetName] ha completato lo studio dei naniti nativi di §H[nanite_swarm_planet.GetName]§!, e i risultati sono incredibili. Migliaia di anni fa, una nave proveniente da una civiltà avanzata si è schiantata qui. A bordo di quella nave c'erano robot di decine di modelli diversi."
 anomaly.6705.desc.L: "Curiosamente, sembra che queste macchine possano essere state uno strumento dei misteriosi Costruttori di Portali, anche se più vecchie di qualsiasi Portale-L che abbiamo mai trovato."
 anomaly.6705.desc.noL: "Chiunque abbia costruito queste macchine era in possesso di una tecnologia veramente avanzata, molto prima di noi."
 anomaly.6705.desc.end: "\nI robot operavano autonomamente e cercavano di proteggere il pianeta secondo la loro programmazione. Tuttavia, senza i loro creatori a tenerli a freno, presto scoppiò una battaglia tra le macchine.\n\nIl vincitore emergente di questo conflitto è stato un sistema di naniti iper-adattivi e autoreplicanti che si è rapidamente evoluto per adattarsi alla biosfera del pianeta. Questa macchina si fece padrona del mondo di superficie, distruggendo qualsiasi cosa, dalla flora locale agli ex rivali robotici.\n\nSiamo testimoni delle conseguenze di questa grande guerra: un pianeta non privo di vita, ma che invece sostiene il suo predatore apicale evoluto."
 anomaly.6705.a: "Addomestica lo Sciame."
 anomaly.6705.b: "Studia ulteriormente lo Sciame."
 anomaly.6705.b.tooltip: "Indirizza i nostri [Root.Owner.GetScientistPlural] nella ricerca per svelare i segreti dei naniti evoluti su [nanite_swarm_planet.GetName]"
 anomaly.6705.c: "Distruggi lo Sciame."

 anomaly.6710.name: "Sistema Immunitario Artificiale"
 anomaly.6710.desc.start: "Gli abitanti di §H[nanite_swarm_planet.GetName]§! continuano a stupire. Ogni sonda che mandiamo giù nell'atmosfera viene rapidamente analizzata e smontata dallo sciame, e poco dopo il resto del suo alveare ha imparato come consumare al meglio i nostri droni - anche sul lato più lontano del pianeta. Lo sciame dimostra un aumento misurabile nella sua comprensione della nostra tecnologia."
 anomaly.6710.desc.normal: "Alcuni dei nostri [Root.Owner.GetScientistPlural] sostengono che questo comportamento è la prova che lo sciame è un essere - o esseri - senziente e potrebbe anche essere considerato vivo.\n\nÈ il momento di prendere una decisione: li lasciamo stare, li distruggiamo o tentiamo di appropriarci di questi esseri per il nostro tornaconto?"
 anomaly.6710.desc.gestalt: "Questi sono i comportamenti di una mente alveare in erba, e se lasciato a se stesso, lo sciame di naniti potrebbe diventare senziente. Lo lasciamo in questo stato o lo distruggiamo prima che diventi una minaccia? Potremmo in qualche modo appropriarci di questa entità a nostro vantaggio?"

 anomaly.6710.a: "Addomestica lo Sciame."
 anomaly.6710.b: "Distruggi lo Sciame."
 anomaly.6710.c: "Questi non sono semplici automi, ma esseri viventi!"

 anomaly.6715.name: "Fertilizzazione dei Naniti" #English spelling is intentional... for now
 anomaly.6715.desc: "Mentre lo sciame di naniti di §H[nanite_swarm_planet.GetName]§! era impressionante come collettivo, come individui erano abbastanza vulnerabili. Estraendone alcuni dall'atmosfera del pianeta e usando la nostra avanzata tecnologia di IA, siamo riusciti a riprogrammare i sistemi di comunicazione delle macchine. Poi, quando abbiamo reintrodotto i nostri naniti riprogrammati nello sciame, le modifiche si sono diffuse in tutto il mondo in un lampo.\n\nCon il controllo della rete assicurato, il nostro primo ordine era di reintrodurre una biosfera stabile su §H[nanite_swarm_planet.GetName]§! - una ottimizzata per [Root.Owner.GetSpeciesNamePlural]. Il pianeta è ora pronto e ci aspetta, e lo sciame di naniti è pronto ad aiutare con qualsiasi compito che i nostri colonizzatori gli daranno."
 anomaly.6715.a: "Accendi i motori delle navi colonia!"

 anomaly.6720.name: "Nessuno è più Furbo di un Bombardamento Orbitale"
 anomaly.6720.desc: "La polvere si sta depositando dopo che [root.fleet.GetName] ha terminato il bombardamento orbitale di §H[nanite_swarm_planet.GetName]§! Nonostante l'uso di un mix di potenti esplosivi e di EMP sperimentali, il processo ha richiesto molto tempo ma, alla fine, non c'è più alcuna traccia di vita meccanica laggiù.\n\nI nostri futuri colonizzatori avranno accesso ai resti di questi moscerini e, si spera, riusciranno a raccogliere qualcosa di prezioso da essi."

 anomaly.6725.name: "Preparazione Insufficiente"
 anomaly.6725.desc: "Le nostre precauzioni e l'equipaggiamento speciale non erano sufficienti. Poco dopo aver stabilito una colonia su §H[nanite_swarm_planet.GetName]§!, abbiamo perso il contatto con le nostre squadre a terra. L'ultima comunicazione che abbiamo ricevuto dall'insediamento mostrava un cielo oscurato da piccoli corpi neri che brulicavano nell'avamposto."
 anomaly.6725.a: "Dannati naniti!"

 anomaly.6740.name: "The Color of Science"
 anomaly.6740.desc: "La causa della risonanza della radiazione solare osservata intorno alla corona di §Y[From.GetName]§! si è rivelata essere un'insolita formazione di cristalli capace di sopportare il calore!\n\nDopo aver portato il cristallo a bordo, i nostri [Root.Owner.GetScientistPlural] sono rimasti sorpresi nel realizzare che la strana risonanza era riproducibile. In primo luogo, hanno esposto il cristallo alla stessa radiazione solare da [From.GetName], producendo un risultato identico al fenomeno inizialmente registrato. Sembrava anche creare risonanze con tutte le onde di energia che abbiamo inviato attraverso il cristallo, formando nuovi colori e suoni mai osservati prima da [Owner.GetSpeciesNamePlural]!\n\nTali frequenze potrebbero cambiare il nostro modo di vedere l'universo. In alternativa, possiamo sviluppare applicazioni di ricerca per una struttura cristallina capace di sopravvivere al calore intenso di una stella."
 anomaly.6740.a: "Invia le nuove frequenze ai nostri artisti."
 anomaly.6740.a.gestalt: "Recupera queste nuove frequenze per ulteriori analisi."
 anomaly.6740.b: "Raccogli il cristallo per isolare le nostre armi energetiche."

 anomaly.6745.name: "[From.GetName]"
 anomaly.6745.desc: "Per tutto il tempo in cui siamo stati in grado di guardare le stelle alla ricerca di nuovi mondi, [From.GetName] è stato un sogno ingenuo: un posto a cui guardare con ottimismo; una nuova casa. Purtroppo, man mano che i nostri telescopi miglioravano, ci siamo resi conto che il pianeta sarebbe stato probabilmente un inferno congelato e in rotazione sincrona con la sua stella - una teoria che oggi abbiamo confermato.\n\nC'è speranza, comunque; questo mondo ha tutti gli elementi necessari per un pianeta abitabile. Potrebbe solo aver bisogno di una leggera spinta..."
 anomaly.6745.a: "Grazie per essere d'ispirazione, [From.GetName]."
 anomaly.6745.b: "Un altro esopianeta aggiunto alla nostra lista in crescita."
 anomaly.6750.name: "[From.GetName]"
 anomaly.6750.desc: "Questo pianeta bloccato in rotazione sincrona sembra avere tutti gli elementi costitutivi di un mondo abitabile. Forse possiamo costruire qualcosa qui."

 colony.5000.name: "Un Amico Inaspettato"
 colony.5000.desc: "L'enigmatica creatura su [Root.GetName] è stata molto accogliente con i nostri coloni dopo il loro insediamento sul pianeta. All'inizio molti dei nostri coloni erano diffidenti nei confronti del piccolo robot, ma si è dimostrato incredibilmente utile e ha giocato un ruolo chiave nello stabilire la colonia.\n\nDopo i primi anni della colonia, il piccolo oggetto è diventato una specie di animale domestico nelle prime città su [Root.GetName], e una mascotte per tutto il pianeta."
 colony.5000.a: "Che carino da parte della piccola creatura aiutarci."

 colony.5005.name: "L'Antica Fabbrica"
 colony.5005.desc: "La fabbrica supervisionata dal piccolo robot su [Root.GetName] è stata fondamentale per la colonia nei suoi primi anni. Ora che i coloni hanno avuto il tempo di conoscere la loro mascotte e di capire i suoi modi inusuali, hanno imparato che il vecchio edificio di cui si è preso cura per secoli sta cadendo a pezzi e ha bisogno di più aiuto di quanto la creatura possa dare da sola.\n\nAnche se la sua antica ingegneria e i suoi macchinari ci sono ancora estranei, i nostri ingegneri pensano che dovrebbero essere in grado di ripararlo, con un po' di tempo."
 colony.5005.a: "Vediamo se possiamo aiutarlo allora."

 colony.5006.name: "Crollo della fabbrica"
 colony.5006.desc: "Dopo anni di lento declino, la grande fabbrica su [Root.GetName] alla fine è crollata. Dopo aver rimosso tutti i detriti dal vecchio edificio, i nostri coloni si sono imbattuti in grandi mucchi di metallo nascosti in quello che sarebbe stato il seminterrato quando era ancora in piedi. In mezzo a tutto questo giace il robot che una volta accoglieva così felicemente i nostri coloni sul pianeta, schiacciato dalla fabbrica di cui era responsabile della supervisione."
 colony.5006.a: "Non più una mascotte, quindi."

 colony.5010.name: "La Fabbrica Restaurata"
 colony.5010.desc: "I nostri ingegneri erano certi di aver fallito nel riparare l'antica fabbrica su [Root.GetName], secondo il loro rapporto, quando tutto si fermò improvvisamente. Non capendo come avessero fatto a fallire, cominciarono a mettere da parte i loro attrezzi e ad uscire dall'edificio, quando improvvisamente il motore ruggì alla vita.\n\nNon solo il motore funziona di nuovo, ma i nostri ingegneri sembrano essere accidentalmente riusciti a riparare anche altre parti della fabbrica - anche se non è chiaro come sia successo. Il loro rapporto termina con una piccola descrizione della strana danza che il piccolo robot ha fatto quando ha visto la sua fabbrica funzionare di nuovo."
 colony.5010.a: "Tutto è bene quel che finisce bene."
 colony.5010.tt: "La caratteristica planetaria §Y$d_hab_lonely_bot_deposit$§! produce ora anche §G1§! £volatile_motes£ §YGranello Volatile§! e §G1§! £exotic_gases£ §YGas Esotico§!"

 colony.5015.name: "Un Robot Scomparso"
 colony.5015.desc: "Abbiamo ricevuto un rapporto dagli abitanti di [Root.GetName], poiché sembra che ancora una volta abbiano problemi con l'enigmatico robot del loro pianeta. Recentemente è scomparso, e la sua scomparsa coincide con i rapporti di diversi coloni che spariscono da una delle città del pianeta.\n\nAnche se inizialmente si pensava che non fossero collegati, la gente ha iniziato a dare la colpa alla creatura per i loro amici e familiari scomparsi. I nostri ingegneri stanno esaminando diversi segnali che la fabbrica del robot ha ricevuto dall'incidente, per vedere se riconducono alla creatura stessa."
 colony.5015.a: "Speriamo di poter risolvere la questione al più presto."

 colony.5020.name: "I Resti"
 colony.5020.desc: "Dopo aver passato settimane a cercare di rintracciare i segnali del robot su [Root.GetName], i nostri ingegneri hanno finalmente trovato un antico pozzo che porta in profondità nel terreno. Molto al di sotto del terreno si sono imbattuti in un'antica struttura con la maggior parte delle persone scomparse chiuse in una qualche forma di stasi, così come i resti del piccolo robot.\n\nDopo aver svegliato i coloni, apprendiamo che fanno tutti parte di una setta che è riuscita a farsi strada accidentalmente nelle rovine, e che tutto stava per crollare loro addosso quando il piccolo robot è venuto in loro soccorso. Non è chiaro né ai nostri ingegneri né alle persone coinvolte esattamente come si siano ritrovati in stasi, o cosa abbia fatto la creatura per fermare il crollo dell'edificio.\n\nI nostri ingegneri sono interessati ad esaminare l'enigmatica macchina ora che non è più funzionale, per vedere cosa possiamo imparare. La gente di [Root.GetName], d'altra parte, ci supplica di verificare se possiamo riportare la piccola creatura al suo stato precedente."
 colony.5020.a: "Ebbene, che il popolo riabbia la sua piccola mascotte."
 colony.5020.tt: "La caratteristica planetaria §Y$d_hab_lonely_bot_deposit$§! ora possiede anche un lavoro da £job_robot_caretaker£ §YRobot Custode§!."
 colony.5020.b: "Fate in modo che gli ingegneri lo smontino e verifichino quali misteri nasconde."

 ancrel.11000.name: "Il Primo Livello"
 ancrel.11000.desc: "Le rovine sembrano essere vecchie di secoli, se non di millenni. All'inizio è parso ci fosse solo una grande cupola a cielo aperto, ma scavando le parti più esterne ci siamo trovati rapidamente in quelli che sembrano essere i bassifondi abbandonati di una città. Mentre un grande cancello ci bloccava nel proseguire oltre in profondità nella città, i nostri scienziati hanno ipotizzato che fosse divisa in gerarchie, ogni livello contenente una classe di persone della città.\n\nNon è passato molto tempo prima che uno dei nostri scienziati si imbattesse in resti alieni sotto il pavimento di cemento rotto, nelle rovine sotterranee. Dopo il ritrovamento del primo cadavere però, abbiamo cominciato a trovare resti in tutta la baraccopoli, per le strade, in quelle che sarebbero state le loro case, o appesi alle parti più remote del soffitto. Non è chiaro cosa li abbia uccisi, ma è uno spettacolo macabro."
 ancrel.11000.a: "Cosa hanno in serbo per noi gli altri livelli?"

 ancrel.11005.name: "Il Secondo Livello"
 ancrel.11005.desc: "Mentre il primo cerchio consisteva apparentemente in abitazioni sgangherate di emarginati e indigenti, questo secondo cerchio ha più elementi in comune con la nozione [Root.GetAdj] di una corretta pianificazione urbana.\n\nTroviamo diverse piazze aperte che i nostri scienziati suppongono fossero mercati, anche se qualsiasi cosa di quel tempo è decaduta da tempo, al punto che è impossibile capire cosa potesse essere.\n\nNon passa molto tempo prima di iniziare a trovare resti insoliti anche in questa parte della cupola. Sembra che siano morti più o meno nello stesso modo dei loro vicini più poveri, e ritroviamo morti sparsi ovunque."
 ancrel.11005.a: "Ancora un'altra visione brutale."

 ancrel.11010.name: "Il Terzo Livello"
 ancrel.11010.desc: "Quando il cancello del terzo livello finalmente si apre, i nostri scienziati - curiosi di sapere cosa troveranno oltre - si riversano in quella che viene presto identificata come una regione ancora più ricca della vecchia cupola. A questo punto possiamo fare ipotesi certe su cosa aspettarci da questa città.\n\nPoco dopo essere entrati nel livello, uno dei nostri si gira improvvisamente e attacca selvaggiamente un collega. La vittima è già a terra morta quando l'inaspettato aggressore viene immobilizzato. In seguito, non siamo riusciti ad ottenere assolutamente nulla di sensato dallo scienziato impazzito e non siamo riusciti a capire cosa possa essergli accaduto.\n\nQuesto livello è significativamente più piccolo dei due precedenti, ed è molto probabilmente l'ultimo prima di raggiungere il centro della cupola. Rimane solo un cancello."
 ancrel.11010.a: "I nostri scienziati sono pronti a controllare il livello finale."

 ancrel.11015.name: "Il Livello Finale"
 ancrel.11015.desc: "Non appena l'ultimo cancello si apre, ondate di intensa energia psionica si riversano sui nostri scienziati. La maggior parte di loro crolla in apparente agonia, lasciando solo pochi a farsi strada nel livello vero e proprio.\n\nSembra essere un grande tempio, con un'enorme pedana o altare al centro. Su tutte le pareti ci sono enormi diagrammi di diversi sistemi stellari, e uno ripetuto sembra incentrato su [Root.System.GetName] stesso.\n\nAvvicinandosi al centro, i pochi scienziati rimasti scoprono che si tratta in realtà di un'imponente macchina a forma di un antico altare."
 ancrel.11015.a: "Armeggiamo con questa macchina e vediamo cosa possiamo scoprire."

 ancrel.11020.name: "Il Vecchio"
 ancrel.11020.desc: "Appena iniziano ad armeggiare con la macchina, sono improvvisamente assaliti da un'allucinazione uditiva condivisa: un comando urlante di qualcosa che deve essere dissotterrato, liberato. Le visioni di una creatura che fa a pezzi il sistema [From.System.GetName] si ripetono nelle loro teste, mentre le richieste della creatura diventano sempre più insistenti. Molti degli scienziati cadono svenuti, incapaci di affrontare le ondate incessanti di dolore psionico che tormentano i loro corpi."
 ancrel.11020.a: "Distruggete la macchina prima che possa causare altri danni!"
 ancrel.11020.b: "LASCIATELO USCIRE!"
 ancrel.11020.tt: "Un §Y$NAME_Eldritch_Horror$§! sarà liberato nel sistema §Y[eldritch_location.GetName]§!"


 ancrel.11025.desc: "FINALMENTE...\n\nINCHINATEVI MORTALI, STRISCIATE DAVANTI A ME, E IO VI CONCEDERÒ PROTEZIONE E SAGGEZZA.\n\nOPPONETEVI A ME, E IO SARÒ LA VOSTRA FINE!"
 ancrel.11025.a: "O Altissimo! Abbraccia il tuo gregge ribelle!"
 ancrel.11025.a.tt: "§Y[Root.GetName]§! ricostruirà la sua base stellare nel sistema §Y[eldritch_location.GetName]§!"
 ancrel.11025.b: "È stato un errore liberarti."
 ancrel.11025.b.tt: "§Y[Root.GetName]§! diventerà ostile nei confronti di §Y$NAME_Eldritch_Horror$§!"

 ancrel.11027.desc: "COSÌ AVETE SCELTO IL CAMMINO DELLA SAGGEZZA.\nTUTTO È COME DOVREBBE ESSERE."
 ancrel.11027.a: "Sarà come desideri, Altissimo."

 ancrel.11030.desc: "QUINDI HAI SCELTO LA MORTE."
 ancrel.11030.a: "Interrompi la trasmissione."

 ancrel.11035.name: "Flotta Dispersa a [eldritch_location.GetName]"
 ancrel.11035.desc: "Abbiamo perso ogni contatto con la nostra flotta mentre viaggiava attraverso il sistema [eldritch_location.GetName]. Poco dopo, abbiamo ricevuto la notizia del collasso della stella e della distruzione di tutto ciò che la circonda."
 ancrel.11035.a: "Una tragedia."

 central.5.name: "Segnale dal Centro della Galassia"
 central.5.desc: "Un potente segnale è rimbalzato attraverso la galassia partendo dal centro, un luogo spesso ritenuto privo di vita. Poco dopo, abbiamo ricevuto una trasmissione esattamente dallo stesso punto."
 central.5.a: "Fateli passare."

 central.10.desc: "Salute a voi, che siete ancora giovani e novizi della galassia.\n\nNoi che veniamo dal paradiso del centro abbiamo lasciato ancora una volta il nostro santuario per vedere cosa avete da offrire, voi che vivete nei cerchi esterni. Speriamo che non cercherete di portare il terrore sull'impero come quelli che sono venuti prima di voi."
 central.10.a: "Salute a vo-"

 central.15.desc: "..........."
 central.15.a: "Hanno appena interrotto il contatto?"

 central.20.name: "$NAME_Central_Crystal_Country$"
 central.20.1.desc: "Di cos'altro volevate discutere con noi?"
 central.20.2.desc: "Sei di fronte al Comandante dell'Armata del Circolo Esterno dell'Impero Cristallino, Protettore delle Terre Interne. Di cosa volete discutere con noi?"
 central.20.a: "Pui dirci di più sulla sua patria?"
 central.20.a.response: "La nostra patria è come un sogno, e se vi raccontassimo di più sarebbe la sua fine. Voi razze più giovani avete ancora molto da imparare prima di poter essere ammesse al sanctorum.\n\nUn giorno, se vi dimostrerete degni, saremo in grado di mostrarvi la verità su tutto."
 central.20.b: "Perché siete arrivati ora?"
 central.20.b.response: "Abbiamo sorvegliato a lungo le altre razze della galassia e vediamo del potenziale nei nostri attuali vicini. Quando è arrivato il messaggero con la notizia che una delle razze più giovani era quella che aspettavamo, ci siamo subito preparati a rintracciarla.\n\nNon siamo ancora sicuri di quale di voi razze giovani sia quella che stiamo cercando, ma crediamo che tutti voi possiate dimostrarvi utili per noi. Speriamo che siate in grado di essere all'altezza delle aspettative che abbiamo per voi, e che possiamo trovare degli accordi che soddisfino entrambi."
 central.20.c: "C'è qualcosa che state cercando o per il quale avete bisogno del nostro aiuto?"
 central.20.c.response: "No, non è ancora tempo per quello. Tornate più tardi, e speriamo di poter condividere con voi altre novità."
 central.20.d: "È tutto."

 central.21.desc: "Vattene, terrorista, non abbiamo più niente da dirti."
 central.21.a: "..."

 central.50.desc: "Diversi elementi indisciplinati nella nostra società stanno sostenendo l'allentamento delle restrizioni all'ingresso nella nostra patria, causando un bel putiferio nella capitale. L'Altissimo sta cercando di spostare questi elementi in terre straniere, in modo che non rappresentino più una minaccia per i nostri confini o per l'armonia del nostro popolo.\n\nSe voleste offrire rifugio agli sfollati, ci sarebbe di grande aiuto."
 central.50.a: "Cercheremo di trovare un posto dove possano stare."
 central.50.a.tt: "Per i prossimi §Y10 anni§! saremo in grado di emanare la decisione §Y$decision_crystalline_refugees$§! su un §YHabitat§!."
 central.50.b: "Non c'è spazio nelle nostre terre."

 central.quest.transmission.end: "C'era qualcos'altro di cui volevate discutere?"
 crystalline_hostility_trigger_tt: "£trigger_no£ §Y$NAME_Central_Crystal_Country$§! è ostile nei nostri confronti."

 central.51.desc: "Mi fa piacere sentirlo. Speriamo che prosperino nelle vostre terre e che siano una benedizione per il vostro impero.\n\n$central.quest.transmission.end$"
 central.51.a: "Sì, c'era qualcos'altro che avevamo in mente."
 central.51.b: "No, that is all."

 central.52.desc: "Ci spiace sentirlo. Vorrà dire che cercheremo altrove per la nostra gente.\n\n$central.quest.transmission.end$"

 central.60.desc: "Recentemente abbiamo assistito a una piccola calamità in una delle nostre più grandi città, che ha lasciato dietro di sé una distruzione indicibile. Per riportarla all'antico splendore, stiamo cercando persone disposte a inviare materiali, in modo da poter iniziare la ricostruzione.\n\nNaturalmente pagheremo profumatamente chiunque voglia aiutarci. Non solo, possiamo anche inviare una squadra di ingegneri per condividere alcuni dei nostri segreti con la vostra gente."
 central.60.a: "La nostra gente può mettere da parte alcuni dei suoi materiali per il vostro bene."
 central.60.a.tt: "Per i prossimi §Y10 anni§! saremo in grado di emanare la decisione §Y$decision_crystalline_architecture$§! su un §YHabitat§!."
 central.60.b: "Non ne abbiamo da condividere."

 central.61.desc: "Siamo felici di sapere che siete disposti ad aiutarci. La vostra donazione aiuterà milioni di $NAME_Central_Crystal_Species$ persi.\n\n$central.quest.transmission.end$"

 central.62.desc: "Ci dispiace sentire che non siete disposti ad aiutarci. Vorrà dire che cercheremo aiuto altrove.\n\n$central.quest.transmission.end$"

 central.70.desc: "Uno dei nostri scienziati più importanti ha maturato un interesse particolare per il vostro impero, anche se è difficile dire cosa potreste offrire che noi dell'Impero non potremmo. In ogni caso, cerca di trasferirsi nel vostro paese per imparare dai vostri migliori elementi."
 central.70.a: "Abbiamo una posizione in mente per lui."
 central.70.a.tt: "Uno §YScienziato§! §H$NAME_Central_Crystal_Species$§! si sposterà su §Y[Root.GetName]§!"
 central.70.b: "Non ci sono posizioni disponibili."

 central.71.desc: "Ottime notizie. Speriamo che si rivelino più utili per il vostro impero di quanto lo siano stati per il nostro.\n\n$central.quest.transmission.end$"

 central.72.desc: "A questo punto dovranno semplicemente trovare qualcos'altro per occupare la loro mente.\n\n$central.quest.transmission.end$"

 colony.9000.name: "Terreno Instabile"
 colony.9000.desc: "La nostra colonia su [Root.GetName] si è imbattuata in una strana situazione: ci siamo apparentemente stabiliti sul dorso di un gigantesco rettile anfibio, il cui guscio osseo è formato da vari minerali esotici. La maggior parte di quelle che pensavamo fossero isole locali si sono rivelate essere queste creature; i nostri coloni hanno iniziato a riferirsi a loro come \"§YNemma§!\n\nSembrano abbastanza innocui, e finché non scaviamo troppo in profondità nel loro guscio, dovrebbero notarci a malapena."
 colony.9000.a: "Continuate."
 colony.9000.a.turtle: "Sembrano... familiari."

 colony.9005.name: "Una Scoperta Audace"
 colony.9005.desc: "Mentre la nostra colonia di [Root.GetName] prospera, gli adolescenti di questo nuovo mondo hanno cercato di crearsi un divertimento - come i giovani sono soliti fare. Alcuni gruppi hanno inventato un gioco nel quale ci si deve avvicinare il più possibile alla testa del loro Nemma locale.\n\nSfortunatamente, questa attività audace ha portato alla tragedia: dopo aver spaventato la bestia, diversi giovani [Root.Owner.GetSpeciesNamePlural] sono caduti dal collo dell'enorme creatura. Il risultato sono un morto e diversi feriti.\n\nI coloni sconvolti chiedono ora che venga fatto qualcosa per questi \"brutali bestioni\"."
 colony.9005.desc.gestalt: "Mentre la nostra colonia [Root.GetName] si faceva sempre più florida, è diventato evidente che i Nemma provano una forte avversione per i nostri droni che si avventurano vicino alla loro testa. Il tutto è diventato evidente quando una di queste bestie si è mossa e ha staccato diversi [Root.Owner.GetSpeciesNamePlural] dal suo collo, causando gravi danni.\n\nI nostri progressi saranno limitati a meno che non facciamo qualcosa per gestire questi bestioni."
 colony.9005.a: "Bisogna fare qualcosa."
 colony.9005.b: "Lasciate che i giovani si divertano."
 colony.9005.b.gestalt: "Eviteremo di agitare ulteriormente le creature."

 colony.9010.name: "Commissione Nemma"
 colony.9010.desc: "Avendo incaricato i nostri migliori biologi e ingegneri di ideare potenziali soluzioni per il dilemma Nemma su [Root.GetName], sono ora diverse le proposte pronte per essere presentate.\n\n Abbiamo considerato tutto, dalle idee più razionali a quelle più estreme. L'urgenza di questa situazione ci impone di passare direttamente ai test dal vivo sul campo."
 colony.9010.a: "Alleva più Nemma e salvaguardali per avere più spazio vitale."
 colony.9010.b: "Schiavizza i Nemma in modo che diventino obbedienti e accondiscendente."
 colony.9010.c: "Basta così! Sedate i Nemma e iniziate a trapanare i loro gusci."
 colony.9010.d: "Sterminate la sporcizia."

 colony.9015.name: "Espandete l'Archipelago"
 colony.9015.desc: "Dopo le prove iniziali con l'esemplare adulto, i nostri zoologi hanno istituito un sistema di allevamento di Nemma su [Root.GetName] nella speranza di introdurre altri Nemma giganti nei nostri oceani. Gli allevatori avvertono che questo processo non può continuare all'infinito, e che il pianeta può sostenere solo tre, forse quattro Nemma in più. Il tempo stimato per avere il nostro prossimo Nemma dovrebbe essere di circa §Ydieci anni§!"
 colony.9015.a: "Sarà meglio iniziare l'allevamento, allora!"

 colony.9020.name: "Il Miracolo della Vita"
 colony.9020.desc: "Il nostro programma di allevamento su [Root.GetName] dà i suoi frutti, aggiungendo un altro Nemma alle nostre file! Questo giovane si è rapidamente acclimatato alla nostra presenza e gli abbiamo trovato un habitat stabile. Il Nemma dovrebbe ora essere pronto a trasportare la nostra industria."
 colony.9020.desc.full: "$colony.9020.desc$\n\nQuesto sarà comunque l'ultimo Nemma aggiunto a questo mondo, poiché il loro habitat ha raggiunto la capacità massima. I nostri operatori di Nemma  dovranno concentrare i loro sforzi non più sull'allevare altri Nemma, ma sul mantenere quelli che hanno già creato."
 colony.9020.a: "Magnifico! Iniziatene un altro!"
 colony.9020.b: "Buon lavoro a tutti."
 colony.9020.b.gestalt: "Questa è una conclusione soddisfacente del progetto."

 colony.9025.name: "Sovrappopolazione"
 colony.9025.desc: "Purtroppo l'ultimo tentativo di aggiungere un altro Nemma a [Root.GetName] è fallito; non siamo riusciti a trovare un habitat abbastanza spazioso per far prosperare una bestia così grande. Gli [Root.Owner.GetScientistPlural] non sono comunque stupiti e promettono risultati migliori in futuro."
 colony.9025.a: "Proviamo ancora."

 colony.9030.name: "Obbedienza Forzata"
 colony.9030.desc: "I nostri [Root.Owner.GetScientistPlural] di bioingegneria aliena hanno ridotto la minaccia Nemma! Grazie ai nostri superbi sforzi, le creature sono ora sottomesse a noi.\n\nI Nemma hanno ottenuto un nuovo scopo come insuperabili bestie da soma. La loro mole colossale permette loro di trasportare immense quantità di materiale, guidati lungo percorsi ottimali per mezzo dei loro impianti cibernetici. Il nostro sforzo di colonizzazione ha accelerato di conseguenza."
 colony.9030.a: "Lavoro eccellente, ora il nostro vero lavoro può iniziare."

 colony.9035.name: "Abbracciatori di Nemma"
 colony.9035.desc: "Oggi sono scoppiati dei disordini su [Root.GetName] perché alcune parti della popolazione sono insorte per protestare contro il nostro trattamento dei Nemma. I manifestanti hanno formato un picchetto intorno alla testa del Nemma su cui si trova la capitale della colonia. I manifestanti hanno chiesto di liberare immediatamente tutti i Nemma, lavorando per conservare la loro specie piuttosto che renderli schiavi.\n\nIl movimento si è rapidamente diffuso ai siti intorno agli altri Nemma - tuttavia, si sono formate contro-proteste a favore dei nostri programmi esistenti, aumentando la tensione pubblica e rischiando esplosioni di violenza."
 colony.9035.a: "Iniziare invece un programma di allevamento."
 colony.9035.b: "Arrestate gli istigatori e assegnateli allo smaltimento rifiuti."

 colony.9040.name: "Sfruttare i Gusci"
 colony.9040.desc: "I nostri ingegneri e biochimici si sono superati. Droghe di nuova concezione e trivelle estremamente precise ci permetteranno di raccogliere i minerali perforando il duro guscio cristallino di questi Nemma, oltre a permetterci di raccogliere la biomateria da sotto senza mettere in pericolo la nostra infrastruttura. Se solo tutte le nostre colonie potessero dare tali frutti."

 colony.9045.name: "Sterminate i Rettili Perpetui"
 colony.9045.desc: "L'epurazione dei Nemma è stata completata - tutto molto sistematicamente, in modo da non inquinare gli oceani o mettere in pericolo le nostre infrastrutture. Presto potremo rivolgere la nostra attenzione a raccogliere i loro resti, e stabilire una colonia permanente e duratura su [Root.GetName]. Prima, però, dobbiamo conservare tutti gli avanzi."
 colony.9045.a: "L'unico modo per gestire tali bestie senza cervello."

