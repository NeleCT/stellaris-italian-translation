 embraced_turtle_slavery_modifier: "Schiavitù Forzata dei Nemma"
 embraced_turtle_slavery_modifier_desc: "Abbracciando la schiavitù dei Nemma su questo mondo, abbiamo anche incoraggiato un'accettazione più diffusa della schiavitù."

 asteroid_relay_stations: "Asteroidi con Stazioni Relè"
