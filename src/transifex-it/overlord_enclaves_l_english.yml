 # General-Purpose
 enclave.100.name: "Veiled Tunnel"
 enclave.100a.desc: "Something waits in the [From.GetName] system: a veiled passage, cut from the fabric of spacetime, its horizon rippling with psionic energy. Sensor data is erratic, and the crew of our science vessel reports strange disturbances: wildly visceral dreams, a persistent sense of being watched, fitful hallucinations...\n\nDespite the frustrating lack of useful telemetry, it seems clear we have stumbled on a tunnel through uncharted reaches. A dangerous path, yet the rewards may be great; on the tunnel's far side lies a distant corner of the galaxy."
 enclave.100b.desc: "Something waits in the [From.GetName] system: a veiled passage, cut from the fabric of spacetime, its horizon rippling with psionic energy. Sensor data is erratic, but the hive has been disturbed. A persistent feeling of being watched pervades us, the distinct sense that something looms just beyond the tunnel's mouth.\n\nDespite the frustrating lack of useful telemetry, it seems clear we have stumbled on a passage through uncharted reaches. A dangerous path, yet the rewards may be great; on the tunnel's far side lies a distant corner of the galaxy."
 enclave.100.a: "What mysteries lie beyond the veil?"

 # Mercenary Enclaves
 enclave.2.name: "Mercenary Enclave Foundation"
 enclave.2.desc: "We are debating whether or not to help set up the [fleet.GetName] as an independent §YMercenary Enclave§!. The proposal, first put forward by the fleet commanders, would result in us losing control of the fleet. We would also be responsible for providing them with a sizeable investment in §YEnergy Credits§! and §YAlloys§!. In return, they would give us a number of shares in the company. These would come with periodic dividends and special privileges.\n\nThey assure us that in times of need, they will always be ready to fight for us. And our money."
 enclave.2.tooltip.a: "Fleet needs an admiral"
 enclave.2.tooltip.aa: "Fleet has an admiral"
 enclave.2.tooltip.b: "There is already an enclave here"
 enclave.2.tooltip.bb: "No other enclave in system"
 enclave.2.tooltip.c: "System must be under our control"
 enclave.2.tooltip.cc: "System is under our control"
 enclave.2.tooltip.d: "No free mercenary capacity"
 enclave.2.tooltip.dd: "Mercenary capacity available"
 enclave.2.tooltip.e: "System requires an asteroid or a moon"
 enclave.2.tooltip.ee: "System has an asteroid or a moon"
 enclave.2.tooltip.f: "We must be the owner of this fleet"
 enclave.2.a.tooltip: "A Mercenary Enclave is founded."
 enclave.23.desc: "Thanks for founding us! TODO_CD" #TODO_CD
 enclave.25: "Mercenary Enclave Destroyed"
 enclave.25.desc: "Our fleet has overcome the defenses of the mercenaries in [merc_system.GetName], and their station has been blown to pieces. The rest of the [FROM.GetName] collapsed quickly after, and their remaining fleets have disbanded. While some of the surviving captains may turn to piracy, others have announced their plans to honor smaller contracts, offering logistical support or space station garrisoning. But such trifling affairs are of little consequence. The important fact is that the Mercenary Enclave is no more, and from its wreckage we have been able to salvage a sizable amount of resources."
 enclave.26.desc: "Word has reached us that a Mercenary Enclave has been destroyed by the [mercenary_destroyer.GetName] in [merc_system.GetName]. The aggressors proved too strong for the [FROM.GetName] to face on their own, and the station housing the Board, barracks, and their shipyards was destroyed. The mercenary fleet disbanded shortly after, as every captain was left to fend for themselves, but some representatives have stated that they will honor the company's contracts in logistics and starbase garrisoning as best they can despite the dissolution of the Company."
 enclave.26.a: "La pagheranno per questo."
 enclave.27: "Emergency Fleet Recall"
 enclave.27.desc: "Dear valued client,\n\nAs we currently find ourselves under attack, we have urgent need to recall our own forces. As per our contract, we will immediately enact clause 285b.15, and our fleet will leave your service as soon as this notice reaches you. We look forward to renewing our partnership once this unfortunate situation is resolved, and apologize for any inconvenience."
 enclave.27.a: "Best of luck."
 enclave.27.b: "È un oltraggio!"
 enclave.28: "Peace Deal"
 enclave.28.desc: "Attention, [Root.GetName], a year has passed since your recent regrettable act of aggression. We of the [mercenary_enclave_country.GetName] are ready to let bygones be bygones - after all, conflict may be profitable, but not when it comes between business partners. If you would simply offer an apology, and send us a modest token of goodwill, we are willing to overlook this unfortunate incident."
 enclave.28.a: "Die and rot, mercenary scum."
 enclave.28.b: "Molto bene."
 enclave.205.name: "[mercenary_enclave_country.GetName]"
 enclave.205.desc: "Welcome! [mercenary_enclave_country.GetName] offers state of the art security services to our customers. We have civil contracts across multiple worlds, ranging from personal security details to training drills for enforcers.\n\nBut for our high profile clients, we aim to provide the best of the best. Fleets, armies, military advisors... A range of peacekeeping options is available. For a modest fee of course."
 enclave.205.desc.hostile: "Ah, the warmonger returns.\n\nHave you finally come to your senses and seen the futility of these pointless actions of yours? For a small sum, a mere token of your goodwill, we at the [mercenary_enclave_country.GetName] are willing to put these disagreements aside. Together, let us look forward to a profitable future."
 enclave.205.desc.unfriendly: "We have no services for you. Get out."
 enclave.205.a: "We wish to §Yrent a fleet§!."
 enclave.205.tooltip.a: "Another empire is already renting our fleet."
 enclave.205.tooltip.b: "No available fleet to rent out."
 enclave.205.b: "We wish to §Ymanage§! our rented fleet."
 enclave.205.c: "We are interested in setting up §YMercenary Garrisons§!."
 enclave.205.d: "We want to help you field a §Ybigger fleet§!."
 enclave.205.e: "We are looking for §Ytactical insight§! into formidable foes."
 enclave.205.f: "We wish to hire §Yground troops§!."
 enclave.205.g: "What §Ylogistical solutions§! can you offer?"
 enclave.205.g.tooltip: "We are already receiving §Ylogistical assistance§!."
 enclave.205.h: "As your §YPatron§!, we want to review our options."
 enclave.205.i: "Così sia."
 mercenary_tt_hirefleet: "Take control of the §Ymercenary fleet§! of this enclave for 10 years."
 mercenary_tt_managefleet: "Cancel or prolong your §Ymercenary fleet§! contract."
 mercenary_tt_garrison: "Purchase a high upkeep §Ystarbase building§!."
 mercenary_tt_tactical: "Get information about the current §YCrisis§! and how to fight it."
 mercenary_tt_hirearmies: "Hire §Yarmies§! for ground invasions."
 mercenary_tt_logistic: "Let the mercenaries assist with your supply lines and increase your §YNaval Capacity§!."
 mercenary_tt_patron: "The §YPatron§! of an enclave can help them develop or requisition a fleet that is already hired."

 enclave.210.desc: "Excellent! Recruiting a [mercenary_enclave_country.GetName] fleet is always the right choice. Our forces are amongst the best-trained and most disciplined in the galaxy, and our tech is cutting edge. Pirates, insurgents, and any other rabble you might have recourse to deal with will soon learn to show respect.\n\n Additionally, each of our fleets comes with a battle-proven admiral at no extra charge. Adept in all facets of interstellar warfare, they will surely lead your forces to victory."
 enclave.211.desc: "I trust that you will put your new troops to excellent use, and that peace will soon return to your empire!"
 enclave.215.desc: "Do you wish to terminate or prolong a contract? Let us prepare the necessary documents. We are currently running a promotion where customers receive a complimentary crate of grenades for every renewed contract!"
 enclave.215.a: "We'd like to discuss another matter."
 enclave.215.b: "We wish to extend our contract."
 enclave.215.c: "We wish to terminate our contract."
 enclave.220.desc: "Our garrisons offer exceptional value. However, please keep in mind that at [mercenary_enclave_country.GetName] we frown upon the term 'mercenary.' The word is too blunt, and carries far too many negative associations. Our 'defense contractors' are standing by to prepare your station for the arrival of our 'safety specialists.' Once we're on site, these specialists will begin drilling the station crew to bring out their best. \n\n At [mercenary_enclave_country.GetName] we aim to train only the finest peacekeepers."
 enclave.225.desc: "Thank you for your business. We are proud to work with you to make the galaxy a safer place."

 enclave.235.1.desc: "With these funds, we could greatly expand our operation. More ships, more personnel, bigger and better training facilities... We would be able to do so much more to help keep the peace."
 enclave.235.2.desc: "In an ever-changing and complex galaxy, security concerns are paramount. Your donation would allow us to scale up our operations and services !"
 enclave.235.3.desc: "Just imagine: [mercenary_enclave_country.GetName] deployed all across the galaxy for civilian and military operation... An unprecedented level of security for all..."
 enclave.235.4.desc: "When we started this, one of our founders had a dream: to do for galactic security what megacorps have done for inequality. Today, I am excited to say that this goal is within our reach."
 enclave.235.5.desc: "*We will field the LARGEST fleet in the galaxy! Credits will flow. Civilians will finally enjoy the stability they deserve. Nations will fight for our contracts… Oh the face of our shareholders when I tell them the news!"

 enclave.240.desc: "Yes. These are concerning times for all. Our team of strategic problem solvers has a steadfast moral compass and unwavering dedication to creating a safer galaxy. We took great risks to closely monitor the emergence of new perils and can provide you with actionable intel about..."
 enclave.240.a: "The Great Khan."
 enclave.240.b: "La Tempesta Grigia"
 enclave.240.c: "The Prethoryn Swarm"
 enclave.240.d: "The Extradimensional Invaders"
 enclave.240.e: "The Contingency AI"
 enclave.245.desc: "The Khan's ships present an overall well rounded composition, with no clear weakness. Our analysts suggest that torpedoes might perform well to take their ships down, but caution against specialized defense. A mix of both shields and armor is probably your best bet to keep your ships alive. The Khan has proven to be an extremely competent commander and underestimating them would be a terrible mistake. Consider their retinue as an extreme menace."
 enclave.250.desc: "The Gray Tempest relies on two complementary weapon types: energy beams and strike craft. The former is countered by shields, but shields are bypassed by their strike craft. Our projections show that ships fitted with point defense in addition to shields have a much better chance to survive the engagement. Nanite ships are extremely well protected, but torpedoes might help in breaching their defenses."
 enclave.255.desc: "Prethoryn fleets rely on slow moving projectiles and hosts of smaller ships to take down their foes. One option to fend them off is to use point defense, coupled with armor and improvements to your ship's hull resilience; another is to engage them at extreme range. With sufficiently powerful energy weapons, one might manage to destroy their fleets before they can even get in range."
 enclave.260.desc: "The Unbidden's exclusive reliance on energy gives us an obvious weakness to exploit. Weapons dealing extra damage to their shields should prove devastating, but if you can fit weapons that completely bypass their shields, they won't be long for this dimension. Defensively, you should look at bringing your own shields to the fight to adequately counter their energy beams."
 enclave.265.desc: "Contingency ships exclusively use energy weapons- as such, it is best to use shields to mitigate incoming damage. Simulations indicate that despite having strong defense, their ship's hulls are relatively fragile. Our analysts estimate that penetrating weapons might perform very well against them."

 enclave.270.desc: "Looking to pacify a colony or uproot terrorists? Our planetside support services offer companies of trained professionals, ready to work in challenging and high-risk environments to help you bring order to the galaxy."
 enclave.270.a: "A small contingent of mercenaries."
 small_merc_army_hire: "These mercenaries are hired indefinitely but have a high upkeep. This force includes §Y5 Mercenary Armies§! "
 enclave.270.b: "A small force of elite mechanized mercenaries."
 small_mecha_merc_army_hire: "These mercenaries are hired indefinitely but have a high upkeep. This force includes §Y5 Mechanized Mercenary Armies§! "
 enclave.270.c: "A sizeable troop of mercenaries."
 medium_merc_army_hire: "These mercenaries are hired indefinitely but have a high upkeep. This force includes §Y10 Mercenary Armies§! "
 enclave.270.d: "A strike group of elite mechanized mercenaries."
 medium_mecha_merc_army_hire: "These mercenaries are hired indefinitely but have a high upkeep. This force includes §Y10 Mechanized Mercenary Armies§! "
 enclave.270.e: "A large platoon of mercenaries."
 large_merc_army_hire: "These mercenaries are hired indefinitely but have a high upkeep. This force includes §Y15 Mercenary Armies§! "

 enclave.280.a.desc: "Esteemed patron! What business brings you to us today? Have you seen our latest ship schematics? They will be the core of our new 'Personal Security' offer for civilian customers."
 enclave.280.b.desc: "What a pleasure to receive you! We have prepared some refreshments, should it please you to sample them while we summon the Board. If you direct your attention to the window, you'll see one of our peacekeeping divisions engaged in maneuvers. The training dummies represent civilians. Note how efficiently they round them up and handle them. A marvel of military precision."
 enclave.280.c.desc: "We are always delighted to meet our patrons. Rest assured that the next dividend shipment should reach you shortly. Would you care to tell us what you think about our range of new services in high consequence protection? We think our civilian clients will love them!"
 enclave.280.b: "We want you to §Yrecall§! your fleet."
 enclave.280.c: "We are inclined to share our §Ytechnology§! with you."
 enclave.280.c.timeout: "The enclave is still upgrading with our tech. We can share new technologies with them after §Y[event_target:mercenary_enclave_country.updating_databanks_timer]§!."
 enclave.285.desc: "You certainly understand that recalling a fleet is a sensitive matter. We have of course prepared the necessary loopholes in all our standard contracts, but we will need at least six months to bring the fleet back, and a... generous compensation to avoid upsetting our current customers.\n\n We believe that this course of action is not in the best interests of our organization, but you are our patron - we'll make it happen if you wish it so."
 enclave.285.tooltip: "This will displease the Enclave."
 enclave.290.name: "Commandeered Fleet Arrives."
 enclave.290.desc: "The Mercenary Fleet that we commandeered from our enclave is awaiting orders."
 enclave.294.name: "Termination Notice"
 enclave.294.desc: "Dearest client,\n\nAs provisioned by clause 285b.15 of our contract, we must regrettably bring our arrangement to an early close and recall the Mercenary Fleet that you rented from us. As per contract stipulations: this notice serves as your 3-month warning before the fleet must leave your service. We enclose the generous compensation to which you are entitled.\n\nWe apologize for the inconvenience, and wish you the best of luck in your future endeavors."
 enclave.294.b: "We needed those ships!"

 enclave.2030.desc: "Our logistic support service is there to help you deploy your fleets to the farthest reaches of the galaxy. Our dedicated experts will make sure that your ships are equipped with all they need, from ammunition to food, down to the last bolt on your temperature regulators. Additionally, we will set up supply depots ahead of the fleet, or broker provisioning contracrs with local civilian companies. Your ships deserve the best care, and we are here to provide it."
 enclave.2035.name: "Logistic Support Contract Ending"
 enclave.2035.desc: "Dearest client,\n\nThe Logistic Support service we provide you is due for renewal. As per the terms of our contract: if we do not receive prompt instructions to do otherwise, you will be automatically billed for renewal of this service.\n\nWe trust that you are satisfied, and look forward to doing more business with you!"
 enclave.2035.a: "We don't need this service right now."

