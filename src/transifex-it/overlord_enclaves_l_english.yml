 mercenary_army: "Mercenary Army"
 mercenary_army_desc: "These troops are in it for the money. They are ruthless and efficient, but while risk is part of the job, they are unwilling to sacrifice themselves for a cause. And will never pass on a chance to pillage."
 mecha_army: "Mechanized Mercenary Army"
 mecha_army_desc: "The best mercenaries on the market. These troops make up for their low numbers by piloting huge walking machines. Although they are not the bravest soldiers, they are merciless, and leave only smoldering ruins in their wake."

