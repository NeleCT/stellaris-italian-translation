 # Shroudwalker Enclaves
 enclave.405.name: "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc: "Ah! A visitor. Welcome.\n\nWe are the §H[shroudwalker_enclave_country.GetName]§!. Within this void-borne hull, our coven communes with forces incomprehensible to most mortal minds. We contemplate the secrets that lie hidden in dreams, reservoirs of untapped potential, the unseen gears driving whole civilizations... §YThe Shroud§! reveals much to those who would listen.\n\nAt this moment, I listen to you. What brings you to us? Do you yet know?"
 enclave.405.generic.n.desc: "Welcome back, visitor. We have been waiting."
 enclave.405.generic.o.desc: "So many civilizations tell the same kind of story, of dark things lurking in mines dug too deep. Tell me, visitor: have you ever wondered what lurks beneath the stratified layers of our reality?"
 enclave.405.generic.p.desc: "There is a saying known to us:\n\"What is blown in by the wind will be washed out by the rain.\"\nComforting words for many a short-lived planet-dweller...\n\nThe realm we call the Shroud knows no such weather."
 enclave.405.psionic.a.desc: "Ah, fellow sojourners of the unknowable! We, the §H[shroudwalker_enclave_country.GetName]§! welcome you and name you friends.\n\nPlease forgive this inferior means of communication. The intense, psionic devotions we practise may only be conducted from behind fearsome telepathic barriers and conduits. Thus, we may only receive glimpses of thought from the corporeal realm.\n\nSo it is that I must ask: what brings you to us?"
 enclave.405.psionic.n.desc: "So, the sojourners return! It is pleasant to see you again. We have been waiting."
 enclave.405.psionic.o.desc: "Of all the tenets we hold to in the §H[shroudwalker_enclave_country.GetName]§!, few are held more dearly than this: even those as elevated as ourselves can be sure of finding our fellows in the galaxy.\n\nSo, fellow ascendent one: how may we serve each other?"
 enclave.405.hostile.a.desc: "Interloper, your hostility precedes you like a foul miasma. We are a peaceful coven, but know this: if you intend to inflict harm upon us, you shall find such folly visited back upon you tenfold. We are the §H[shroudwalker_enclave_country.GetName]§!, and though our reach may appear lacking, our wrath is devastating."
 enclave.405.a: "What is to be our §Yfate§!?"
 enclave.405.b: "Would you be willing to send us a §Yteacher§! from your order?"
 enclave.405.c: "Can you give us §Yinsight§! on another empire?"
 enclave.405.c.tt: "We need at least §Y20§! £opinion£ Opinion with the §Y[shroudwalker_enclave_country.GetName]§! in order to ask for an §YInsight§!."
 enclave.405.c.tt.2: "We need an active Spy Network to be able to ask the §Y[shroudwalker_enclave_country.GetName]§! to guide our clandestine efforts."
 enclave.405.d: "Tell us about §Ytravel§! via the Shroud."
 enclave.405.d.tt: "We need at least §Y30§! £opinion£ Opinion with the §Y[shroudwalker_enclave_country.GetName]§! in order to inquire about the §YShroud Beacon§!."

 enclave.410.desc: "Ah, a momentous query - no less poignant for being asked by so many before you. Such a question carries a heavy price, but we can provide answers.\n\nKnow this, however: the Shroud allows us to perceive events which have not yet come to pass, and this knowledge shall help guide your course. But it is beyond the power of any one event to alter the turning of the galaxy.\n\nIf you would strike this bargain, know that your aspirations should extend no further than to be better prepared. But oh, what grand designs may be built upon even the merest glimpse at what is to come..."
 enclave.410.a: "We will consider something else."
 enclave.410.b: "We shall pay."
 enclave.415.desc: "The Shroud shivers. It speaks without voice and in all voices at once. The infinite strands of time that extend from this moment now enter into confluence. Here, in this place, the path ahead grows clear. The rite of divination has begun."
 enclave.415.tt: "The §Y[shroudwalker_enclave_country.GetName]§! will retire for a few days in order to commune with the Shroud."

 #Divination Finished
 enclave.416.name: "The Sign Fades"
 enclave.416.desc: "\"The Shroud grows quiet. Once more, the weary river of time recedes into its well-worn course. The changes foretold by the rite of divination have come to pass. Go now in awe as you reflect on the workings of the Shroud.\""

 enclave.420.desc: "The galaxy is dark, and full of dangers. To illumine the path of wayward pilgrims we offer the §HShroud Beacon§!. Once installed on one of your starbases, its light pierces all; even that thin veil some call reality. The Tunnel it spawns offers a bypass through the Shroud, and a means for corporeal vessels to traverse vast distances through space and time.\n\nChoose the location of your Beacon carefully - once established, a Shroud Tunnel cannot be moved, and no secondary Beacon can call another forth.\n\nYou would do well to heed these words: a Shroud Tunnel is no ordinary road, and not even we can foretell all the consequences of such a journey."
 enclave.420.a: "$enclave.410.a$"
 enclave.420.b: "We would like a §YShroud Beacon§!."
 shroud_beacon_info: "Permits building a §HShroud Beacon§! on one of our Starbases. Once built, it will spawn a §HShroud Tunnel§!, providing passage to and from the §Y[shroudwalker_enclave_system.GetName] system§!. Only one Tunnel can be spawned - choose its location carefully."
 enclave.425.desc: "A saying is known to us: the paths of the Shroud are strange and winding. May this Beacon light your way forward."

 enclave.435: "Shroudwalker Enclave Destroyed"
 enclave.435.desc: "Victory in the [shroudwalker_system.GetName] system! Our forces made short work of the so-called mystics of the [FROM.GetName]. For all the grand talk of knowledge and power, their foolish devotion to the Shroud could not provide clairvoyance enough to forestall our assault. In fact, our forces easily breached the facility's mechanical defenses. However, once inside, they discovered the enclave empty, save for a lone acolyte they found deep in meditation in a remote chamber. Where the rest have gone, we have no idea, but the galaxy is well rid of such hollow dogma."
 enclave.440.desc: "Reports are coming in surrounding the destruction of the [FROM.GetName] in the [shroudwalker_system.GetName] system. The aggressors made short work of the campaign, reducing the Shroudwalker’s facilities to rubble. It is strange to think that these mystics could not foresee their own demise. Or could this tragedy be a part of some still grander design? Who can say? Without their services, the future remains shrouded."

