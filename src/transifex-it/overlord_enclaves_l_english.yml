 enclave.2000.name: "Mercenary Enclave Pays Dividends"
 enclave.2000.desc: "Esteemed Patron, our recent contracts have been fruitful. We have expanded our civilian operations, and several corporations have hired us for a variety of security and peacekeeping services. While on contract, our operatives chanced upon some valuable scientific research. You will find it attached along with your regular dividends."
 enclave.2005.desc: "Esteemed Patron, the company is doing well, and our earnings are steadily increasing. Here are your dividends, along with an extra delivery of resources we recovered from a civilian client who defaulted on their payment."
 enclave.2010.desc: "Esteemed Patron, we are pleased to announce record profits during this fiscal interval! As such, we have included a generous bonus to your regular dividends."
 enclave.2015.desc: "Esteemed Patron, our shipyards have been working tirelessly to produce the very best fleet possible. In addition to your dividends, we are pleased to offer you a complimentary fleet of our latest designs for you to review and test out. Let us know what you think of them!"
 enclave.2020.desc: "Esteemed Patron, our latest peacekeeping operation had us dismantle several pirate operations and we recovered an extraordinary amount of resources, technological data and ships. Most of these have been set apart for you, in addition to your well-earned dividends."
 enclave.2025.desc: "Esteemed Patron, the company is going through difficult times. We lost several civilian clients, and various of our other operations ended in costly failures. We are setting up a restructuring plan that will cut expenditures across the board, and we will be letting some of our staff go.\n\nRest assured that we worked tirelessly to bring you your dividends, and that this misfortune is only temporary."
 enclave.2025.a: "Deludente."
 enclave.2025.b: "You're fired. See the Board about your severance package."
 enclave.2025.c: "Let us help instead."
 enclave.2040.desc: "You want to share your technology? Your trust in us is an honor, dear patron. While our R&D department is committed to keeping us on the bleeding edge of research, we simply cannot mobilize the same amount of resources as you. And any knowledge that you share with us will be used to develop our activities in the most ethical manner!"
 enclave.2040.a.tt: "We will share our §Ytechnology§! with this enclave. This can only be done once every §Y10 years§!."



 # Salvager Enclaves
 enclave.305.name: "[salvager_enclave_country.GetName]"
 enclave.305.a.desc: "Pleased to make your acquaintance! On behalf of the [salvager_enclave_country.GetName], I welcome you to our humble, interstellar workshop.\n\nSay... I'd recognize those keel fixtures anywhere - some fine work. We make a habit of keeping up with what's flying in the galaxy, try to keep up with local trends. But where was I..?\n\nAh yes: welcome! How can we facilitate your salvage and reclamation needs?"
 enclave.305.b.desc: "Hello, hello! On behalf of the [salvager_enclave_country.GetName], I welcome you to our salvage yard. Hulls, drives, blueprints, fittings: we stock it all.\n\nI'm not even joking - you'd be amazed what people leave inside their old ships. Just recently I laid my [salvager_enclave_country.species.GetHandNamePlural] on an entire galley unit, cast in gold. Wild.\n\nAnyway, how can we facilitate your salvage and reclamation needs?"
 enclave.305.c.desc: "Salutations! On behalf of the [salvager_enclave_country.GetName], I welcome you to our workshop and scrapyard. Legions of dedicated engineers stand ready to repair, rebuild, and tear down just about anything they can latch a tool onto. You'll find our passion for the trade is quite insatiable.\n\nHow can we facilitate your salvage and reclamation needs today?"
 enclave.305.n.desc: "Hello again! Busy times, these - I trust your empire's affairs are running smoothly? I dare say we're all abuzz here, as usual. Idle [salvager_enclave_country.species.GetHandNamePlural] make fast work of outdated colony ships..."
 enclave.305.o.desc: "Greetings! And how might we serve your engineering needs today?\n\nHmm, curious hull plate fixtures you have there - how are they working out for you?"
 enclave.305.p.desc: "Welcome back! And hey, get a load of those smooth, new drive signatures! I do hope we're managing to impart some small, positive influence on the way you maintain your ships; they'll thank you for it.\n\nHow can we be of service?"
 enclave.305.q.desc: "Hello! Don't mind me... Just been tinkering with this here industrial holo-emitter. Fascinating devices, these. It's a pet project of mine, to see how large a hologram it could actually project. Not half as difficult when you're beaming one out into space, see.\n\nAh, but I could prattle on for ages. How can we be of service?"
 enclave.305.organic.desc: "Great to see you again! Don't mind those scraping and moaning sounds. We have, uh... Guests, at the moment! They're a bit on the larger side; tend to get a bit... Hungry. And little wonder, at the rate they're regrowing those flagella!\n\nAhem. Excuse me. How can we help you?"
 enclave.305.desc.hostile: "Hmm, we've met your ilk before...\n\nWe have nothing to say to you, nor any services to offer. Kindly be on your way."
 enclave.305.a: "We'd like to §Yscrap a fleet§!."
 enclave.305.b: "What §Yreclaimed vessels§! do you have?"
 enclave.305.c: "Tell us about §YSalvage Works§! buildings."
 enclave.305.d: "Can you aid us with §Yconstruction§! efforts?"
 enclave.305.e: "We'd like you to salvage some §Ydebris§!."
 enclave.305.f: "Can you help us with §Yengineering research§!?"

 enclave.310.desc: "Splendid! It would be our pleasure to take that off your hands.\n\nAccording to our scanners, you have the following fleets within range. You'll find our estimates attached; the choice is now yours!\n\n$enclave.310.instructions$"
 enclave.310.organic.desc: "Splendid! It would be our pleasure to... By the stars, what is that?! You call that a vessel? I mean, I can see how it... Wow, it's a mean-looking thing. Please, don't do anything hasty! We can take living 'ships' off your hands too, but I'm afraid §Hwe must charge a clean-up penalty§!.\n\nAccording to our scanners, you have the following fleets within range. You'll find our estimates attached; the choice is now yours!\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc: "Of course! Our service is straightforward: bring a fleet in here to §H[salvager_enclave_system.GetName]§!, and give us a hail. Once we verify ownership, we can provide you with a list of estimates. We'll then take possession, and your reclaimed materials will be with you in no time.\n\nOh, also: no scrapping of others' merchandise! We do not want to suffer through the kind of conflict that can bring up - not again, at least...\n\n$enclave.310.instructions$"
 enclave.310.instructions: "§EWe can have our ships appraised and scrapped if we bring them to the Salvagers' starbase in the§! §H[salvager_enclave_system.GetName]§!§E system.§!"
 enclave.310.a: "Good to know. About your other services..."
 enclave.310.b: "The §H[scrappable_fleet_1.GetName]§!."
 enclave.310.c: "The §H[scrappable_fleet_2.GetName]§!."
 enclave.310.d: "The §H[scrappable_fleet_3.GetName]§!."
 enclave.310.e: "The §H[scrappable_fleet_4.GetName]§!."
 enclave.310.organic_penalty.tt: "£energy£$@ScrapOrganicCost|Y$ (§Rcleaning fees§!)\n\n"
 enclave.310.tt: "We will receive:"
 enclave.315.desc: "Thank you! Your reclaimed materials will be with you shortly."

 enclave.320.desc: "Marvelous! When a busted-up ship comes our way, we work hard to restore it back to working life. Right now we have the following types available.\n\nKnow that every vessel we reclaim is sold under our §HDurasteel Guarantee§!. We're confident these ships will run more smoothly now than back when they were shipyard-fresh!\n\nJust bear in mind: reclamation is a time-consuming process. We cannot provide you an entire squadron without having to restock afterwards, so you may need to check back with us in future."
 enclave.320.timeout.desc: "Well, whenever a busted-up ship comes our way, we work hard to restore it back to working life. Unfortunately it appears §Your docks are empty§! at the moment!\n\nPlease return later, and we'll see what we can do for you. It usually takes us around... §H2 years§! for a complete set of refurbishments."
 enclave.320.b: "Reclaimed $CORVETTE$."
 enclave.320.b.tt: "Purchase a $CORVETTE$ of a design once used by the §Y[salvager_reclaimed_corvette_country.GetName]§!."
 enclave.320.bb: "Reclaimed $CORVETTE$ squadron."
 enclave.320.bb.tt: "Purchase a small fleet of 10 $corvette_plural$, of a design once used by the §Y[salvager_reclaimed_corvette_country.GetName]§!.\n\nThis will occupy the Salvagers for some time; we will be unable to purchase other reclaimed ships for §H2 years§!.\n\n"
 enclave.320.c: "Reclaimed $DESTROYER$."
 enclave.320.c.tt: "Purchase a $DESTROYER$ of a design once used by the §Y[salvager_reclaimed_destroyer_country.GetName]§!."
 enclave.320.c.timeout: "Another $DESTROYER$ will be available for purchase after §Y[root.salvager_destroyer_timer]§!."
 enclave.320.d: "Reclaimed $CRUISER$."
 enclave.320.d.tt: "Purchase a $CRUISER$ of a design once used by the §Y[salvager_reclaimed_cruiser_country.GetName]§!."
 enclave.320.d.timeout: "Another $CRUISER$ will be available for purchase after §Y[root.salvager_cruiser_timer]§!."
 enclave.320.e: "Reclaimed $BATTLESHIP$."
 enclave.320.e.tt: "Purchase a $BATTLESHIP$ of a design once used by the §Y[salvager_reclaimed_battleship_country.GetName]§!."
 enclave.320.e.timeout: "Another $BATTLESHIP$ will be available for purchase after §Y[root.salvager_battleship_timer]§!."

 enclave.325.desc: "Thank you kindly!"

 enclave.330.desc: "Certainly! You give us space to work, and our mechanics can fast-track your local ship repairs in no time.\n\nWe'll fix you up with all you need to attach a Salvage Works module onto the §Ystarbase adjoining ours§!. You may need to shift around a bulkhead or two, but once our engineers have a place to set up shop, your ships will be flying right through those repair bays! We can even help out with your construction efforts empire-wide, every once in a while.\n\nSo, how about it: does a §HSalvage Works§! take your fancy?"
 enclave.330.lowopinion.desc: "Certainly! We extend a special opportunity to our most trusted customers. In short: you give us space to work aboard a starbase here in [salvager_enclave_system.GetName], and our mechanics can fast-track your local ship repairs. We can even help out with your starbase and shipyard construction efforts, empire-wide!\n\nIf that's of interest to you, we'll be happy to discuss the matter further... once we feel more sure of this working relationship. We hope you understand."
 enclave.330.a: "$enclave.310.a$"
 enclave.330.b.tt: "Enables the §Y$sm_salvager_workshop$§! starbase building, reducing upkeep and speeding up repairs for docked ships."

 enclave.335.desc: "Of course! Our mechanics have been hard at work devising ambitious new work plans, and it would be our pleasure to extend to you a limited-time frenzy of productivity.\n\nWe'll put that Salvage Works of yours into high gear, reclaiming and repurposing parts for projects on §Yall your starbases§!. We even have a few tricks up our sleeves to help you produce ships, in case that should be useful!\n\nBear in mind that work like this takes its toll; we shan't manage this often."
 enclave.335.a: "$enclave.310.a$"

 enclave.340.a.desc: "A most solemn calling. It pains us more deeply than you can know to hear of ships stricken in battle, but life is harsh out here in the vacuum, and needs must.\n\n... Please, forgive my reverie. Absolutely, that is a service we can provide.\n\n$enclave.340.main.desc$"
 enclave.340.b.desc: "Alas. So, the harsh vacuum has claimed more ships... But of course, we will gladly attempt to reclaim something positive from this tragic battle you speak of.\n\n$enclave.340.main.desc$"
 enclave.340.main.desc: "If you would be so kind as to grants us §Ysalvage rights§! and furnish us with §Yco-ordinates§! for these debris fields, we shall compensate you in due course."
 enclave.340.nodebris.desc: "Ah yes, battle: that most sorrowful cause of salvage...\n\nYou'll have to forgive me, [root.GetRulerTitle]; barbaric destruction brings us no joy. However, we understand that needs must. We can indeed handle salvage under commission, if your ships are unwilling or unable to sift through the debris.\n\nCome to us when need arises, and grant us the rights of salvage. We will then undertake to compensate you for whatever materials and knowledge we find out there."
 enclave.340.lowopinion.desc: "Alas for that most sorrowful cause of salvage: battle.\n\nYou'll have to forgive me, [root.GetRulerTitle]; we have our reasons for mourning such willful destruction. However, for our §Yregular customers§! we can indeed handle salvage under commission.\n\nReturn to us later, and when the need arises. We will undertake to deal with §Hdebris fields§! you have claim to, and shall compensate you for whatever materials and engineering knowledge we find out there."
 enclave.340.a: "$enclave.310.a$"
 enclave.340.b.tt: "We shall §Rlose access§! to up to §Y3 debris fields§!. The [salvager_enclave_country.GetName] will deliver salvaged technology or materials to us §Ywithin 90 days§!."

 enclave.341.desc: "Thank you. The transfer of salvage rights looks to be in order; the claim is good. We'll be in touch soon."
 enclave.342.desc: "Oh! I'm sorry to say, it looks as though those debris fields of yours have deteriorated over the course of our conversation. Even we lack the skills to recover a wreck which has been left that long. Alas, our old foe entropy strikes again!"

 enclave.345.desc: "It would be our pleasure! Idle [salvager_enclave_country.species.GetHandNamePlural] make curious minds, and that counts double for us! We are most happy to lend aid and share handy tips with our §Yregular customers§! - so long as our modest expenses are covered.\n\nWe would also appreciate any donation you can make to help shore up our humble starbase! Old hulls can be repurposed many times over, but sometimes there's just no beating the reliability of a freshly-smelted bulkhead."
 enclave.345.a: "$enclave.310.a$"

 enclave.360.name: "Reclaimed Bounty"
 enclave.360.intro: "A train of cargo barges has just arrived from the §Y[salvager_enclave_country.GetName]§!, carrying a consignment of reclaimed resources."
 enclave.360.a.desc: "$enclave.360.intro$\n\nThe Salvagers enclosed a message expressing their thanks, as well as a tangible gift - some form of kinetic artwork. The way it moves within our artificial gravity fields is unnerving, and yet quite captivating."
 enclave.360.b.desc: "$enclave.360.intro$\n\nThe courier was relentless in expressing thanks on behalf of the Salvagers - that is, until they became transfixed by the engine housings on our own cargo tugs. This empassioned and deeply curious enthusiast had to be forcibly removed before any unloading of cargo could commence."
 enclave.360.c.desc: "$enclave.360.intro$\n\nEnclosed amongst the cargo is a database of §Hblueprints§!, hastily-drawn yet quite thorough in their detail. It appears to be the work of someone who was either very excited by their find, or else was studying the schematics as some form of education.\n\nEither way, the [salvager_enclave_country.GetName] has presented their studies for our use, with their compliments."
 enclave.360.d.desc: "$enclave.360.intro$\n\nThe courier appeared quite nervous; visibly keen to resume some other errand. This skittish [salvager_enclave_country.GetSpeciesName] seemed in a particular hurry to divest the food supplies we have been owed. Indeed, these morsels come to us surprisingly well-packaged - almost as though a substitution has been made somewhere..."
 enclave.360.e.desc: "$enclave.360.intro$\n\nThe courier appeared quite nervous; visibly keen to resume some other errand. This skittish [salvager_enclave_country.GetSpeciesName] was courteous enough in handing over various §Hblueprints§! they say came their way during the course of this salvage. There was, however, some apparent urgency behind their delivery of food supplies.\n\nIndeed, there have been unconfirmed sightings of familiar-looking, spaceborne creatures in the [salvager_enclave_system.GetName] system of late..."

 enclave.365.name: "Commissioned Salvage"
 enclave.365.desc: "A courier barge has arrived from the §Y[salvager_enclave_country.GetName]§!, carrying various blueprints and a small consignment of resources. All were reclaimed from debris salvage.\n\nThe pilot of this barge spoke little, other than to express polite thanks for our custom. The handover was treated with a great deal of solemnity."
 enclave.365.a: "Bel lavoro."
 enclave.365.b: "Sympathetic fools."
 enclave.365.tt: "We will receive:"
 enclave.365.d: "Hail them! We have more debris they could handle."

 enclave.375: "Salvager Enclave Destroyed"
 enclave.375.desc: "Our offensive in the [salvager_system.GetName] system was a resounding success. The [FROM.GetName] is destroyed, and the few remaining survivors have scattered to the void. With their facilities in ruin, their petty services are a thing of the past. The galaxy is well rid of them."
 enclave.380.desc: "We have received reports that the [FROM.GetName] Enclave in the [salvager_system.GetName] system has been destroyed. The aggressors made short work of the campaign, reducing the Salvagers' facilities to rubble. The few remaining survivors have scattered, and it appears that for the time being the galaxy will have to make do without their services."

