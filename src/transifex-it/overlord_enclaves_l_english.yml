 #Built first Shroud Beacon (non-Teachers origin)

 enclave.4200.name: "Beacon to the Shroud"
 enclave.4200.desc: "After a long period spent grasping in the dark, the veil that covers the Shroud has been lifted. Although the strange processes by which the Shroud Beacon functions remain little understood by our scientists, its physical systems appear entangled with psionic energy, its operations almost like those of a living organism. The Tunnel it spawns is more bypass than route, offering our vessels an extradimensional shortcut via the Shroud. Interstellar exploration will now be quicker... and infinitely more mysterious."

 #Teachers of the Shroud origin - Crisis Events

 enclave.4240.name: "Final Awakening"
 enclave.4240.desc: "Apprentices, the Shroud has given warning. A moment of great crisis is at hand, and the galaxy stands on the brink of ruin. Our divinations have shown we are no match for the coming threat. Rather than be destroyed, we now impart our final lesson: every dream has its awakening. The time has come for us to pass beyond this world. Though the paths of the Shroud are dark and winding, we will come at last to a new plane, a new world in which to spread our teachings. We leave this galaxy and its fate to you. May our past lessons be a guide in your time of need."
 enclave.4240.a: "May the Shroud embrace you."
 enclave.4240.b: "How can you abandon us?"

 shroudwalkers_depart_reverence: "Accept the Lesson"
 shroudwalkers_depart_reverence_desc: "Our Teachers have never failed us. We wish them well on their final journey."
 shroudwalkers_depart_anger: "Reject the Lesson"
 shroudwalkers_depart_anger_desc: "Our Teachers have abandoned us. We need no further lessons."

 enclave.4243.name: "A Warning"
 enclave.4243.desc: "Apprentices, you walk a dangerous path. Did you think we would not notice, we who have nurtured you for centuries? In teaching you of the Shroud, we hoped to enlighten, to elevate. But this? Power and bloodlust, and a crisis of your own making. Remember your teachings! This universe is nothing but the shadow of a dream. There is still time. Give up this misguided ambition before you are destroyed by it."
 enclave.4243.a: "What have we become?"
 enclave.4243.b: "Our destiny is clear. Do not stand in our way."

 enclave.4245.name: "A Failure of Education"
 enclave.4245.desc: "The Shroud itself shivers, and all signs point to ruin. Long have we watched you, but even we could not have foreseen the extent of your folly. Rushing to act, you will falter. In grasping power, it has already been lost. You have fogotten the most basic lesson: the Shroud is not a resource to exploit, but a mystery to be savoured. But the failure of the student rests with the teacher. Rather than witness the horror you will become, we have chosen to depart this world. Though the paths of the Shroud are dark and winding, we will come at last to a new plane, a new world. Perhaps there, we will find apprentices worthy of our teachings.\n\nMay the Shroud have mercy on you."
 enclave.4245.a: "You are wise to leave."
 enclave.4245.b: "Once we were students. Now we are Masters."

 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name: "Psionic Breach"
 enclave.4250.desc: "Our recent trip through the Shroud Tunnel has precipitated a massive breach in spacetime. Psionic energy at unprecedented levels is spilling out into the system and... It has begun to coalesce. Sensor data is fluctuating, erratic, but it appears to be some form of Shroud spawn. Large, and definitely aggressive."
 enclave.4250.a: "The galaxy grows ever more dangerous."
 enclave.4250.b: "May the Divine protect us..."
 enclave.4250.c: "We shall grind it into dust."
 enclave.4250.d: "If possible, we will avoid any conflict."

 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name: "Shrouded"
 enclave.5055.desc: "The change foretold by the [shroudwalker_enclave_country.GetName] has arrived: after an unexpected spike in psionic fluctuations, the [Root.GetName] was lost to the Shroud. Rising up like a great, rippling wave, spacetime itself curled over the ship. For several seconds afterwards, it continued to transmit telemetry. This included a garbled recording of the crew, their bodies shifting from moment to moment, distorting into strange new forms.\n\nSince then, an afterimage or 'ghost' of the vessel has fleetingly appeared throughout the sector. Studying the phenomenon should allow us to better understand the fate of the ship and its crew."
 enclave.5055.poi_1: "Shrouded Ship"
 enclave.5055.poi.desc: "Last known location of our vessel lost to the Shroud."
 shrouded_ship_discoveries: "Studying the Shrouded Ship"

 SHROUDED_SHIP_PROJECT: "Strange Afterimage"
 SHROUDED_SHIP_PROJECT_DESC: "A fluctuating afterimage of the science ship lost to the Shroud appears sporadically throughout the system."

 enclave.5060.name: "Ship as Concept"
 enclave.5060.desc: "We have an update on the science vessel lost to the Shroud. The afterimage that has been appearing throughout the system is not the ship itself. Instead, our scientists describe it as a 'conceptual object.' Possessing no dimensions, this 'ship as concept' exists as a psionic blueprint. Depending on the mental state of the observer, the ship's form will stutter and change. While studying the phenomenon has helped us to better understand the connections between perception and spacetime, we are no closer to retrieving the original ship. For now, we must consider it lost to the Shroud."

 enclave.5065.name: "Final Form"
 enclave.5065.desc: "Our missing science vessel, once thought lost to the Shroud forever, has suddenly reappeared. Although the dimensions of the ship have been been subtly altered, the vessel and its crew are in good shape.\n\nDescribing their experience in the Shroud as something akin to a strange, fragmentary dream, over time the crew was able to forge a 'shared concept' of themselves and their environment. As their individual perceptions began to align, the crew inched ever closer to our reality. In effect, they have succeeded in dreaming themselves back into existence. "
 enclave.5065.a: "Bentornato."

 #All Too Lucid
 enclave.5005.name: "All Too Lucid"
 enclave.5005a.desc: "$enclave.5005.intro$ At the onset of REM sleep, the drug stimulates the user's limbic system, resulting in an incredibly visceral state of lucid dreaming.\n\n$enclave.5005.outro$"
 enclave.5005b.desc: "$enclave.5005.intro$ The drug produces a state similar to sleep, stimulating the neuro-crystalline substratra to produce an incredibly visceral state of lucid dreaming.\n\n$enclave.5005.outro$"
 enclave.5005c.desc: "$enclave.5005.intro$ The drug produces a state similar to sleep, stimulating the neural chloroplasts to produce an incredibly visceral state of lucid dreaming.\n\n$enclave.5005.outro$"
 enclave.5005d.desc: "$enclave.5005.intro$ The drug produces a state similar to sleep, stimulating the neural mycelium to produce an incredibly visceral state of lucid dreaming.\n\n$enclave.5005.outro$"
 enclave.5005e.desc: "$enclave.5005.intro$ At the onset of sleep, the drug stimulates the optic tectum, resulting in an incredibly visceral state of lucid dreaming.\n\n$enclave.5005.outro$"
 enclave.5005f.desc: "$enclave.5005.intro$ At the onset of sleep, the drug stimulates the paired cerebral ganglia, resulting in an incredibly visceral state of lucid dreaming.\n\n$enclave.5005.outro$"
 enclave.5005g.desc: "$enclave.5005.intro$ At the onset of sleep, the drug stimulates the supraesophageal ganglion, resulting in an incredibly visceral state of lucid dreaming.\n\n$enclave.5005.outro$"
 enclave.5005h.desc: "$enclave.5005.intro$ The drug produces a state similar to sleep, stimulating the necrotic brain tissue to produce an incredibly visceral state of lucid dreaming.\n\n$enclave.5005.outro$"
 enclave.5005.intro: "It appears the event foretold by the [shroudwalker_enclave_country.GetName] has arrived: a new street drug is gaining popularity on [Root.GetName]. Dubbed \"Lucid\", the psionic compound is derived from a local plant analog."
 enclave.5005.outro: "What's more, several users have reported being watched in their dreams, as if someone - or something - had \"crossed a border\" into their minds. Nevertheless, many regard the euphoria of the dream state as preferable to the harsh realities of colonial life. Unfortunately, the drug's popularity has led to the rise of a criminal distribution network."
 enclave.5005.a: "Troubling."

 enclave.5010.name: "Troublous Dreams"
 enclave.5010.desc: "Use of the drug Lucid continues to rise on [Root.GetName]. Colonial authorities report a disturbing increase in deviancy, with the most active users experiencing severe psychotic breaks. Productivity is down, crime is up, and the local populace shows no signs of giving up their habit."
 enclave.5010.a: "Illegal!"
 enclave.5010.b: "We need more information."

 enclave.5015.name: "Perchance to Dream"
 enclave.5015.desc: "Our scientists have made a breakthrough in their study of the drug Lucid. The compound's effect on a user's system not only promotes lucid dreaming, but also precipitates a chemical dependency. The need becomes greater each time the drug is taken. When administered at high enough dosages, quantum fluctuations have been observed within the brain. These fluctuations are consistent with what little we know of the Shroud.\n\nAfter waking, subjects complained of headaches and hallucinations. Extreme cases result in fatal hemorrhaging. Subsequent autopsies reveal a net .01% increase in brain mass. The dreams themselves are apparently leaving behind some kind of residue.\n\nThe project's lead is requesting additional resources to better understand the drug's effects. Fortunately, given the demand for the compound, we have no shortage of volunteers."

 enclave.5020.name: "What Things May Come"
 enclave.5020a.desc: "$enclave.5020.intro$ Each had reached a state of physiological dependency, and could no longer enter REM sleep naturally. $enclave.5020.outro$"
 enclave.5020b.desc: "$enclave.5020.intro$ Each had reached a state of physiological dependency which severely impaired the function of their neuro-crystalline synapses. $enclave.5020.outro$"
 enclave.5020c.desc: "$enclave.5020.intro$ Each had reached a state of physiological dependency which severely impaired their neural chloroplasts from functioning properly. $enclave.5020.outro$"
 enclave.5020d.desc: "$enclave.5020.intro$ Each had reached a state of physiological dependency which severely impaired their neural mycelium from functioning properly. $enclave.5020.outro$"
 enclave.5020e.desc: "$enclave.5020.intro$ Each had reached a state of physiological dependency, and could no longer enter sleep naturally. $enclave.5020.outro$"
 enclave.5020f.desc: "$enclave.5020.intro$ Each had reached a state of physiological dependency which severely impaired their paired cerebral ganglia from functioning properly. $enclave.5020.outro$"
 enclave.5020g.desc: "$enclave.5020.intro$ Each had reached a state of physiological dependency which severely impaired their supraesophageal ganglion from functioning properly. $enclave.5020.outro$"
 enclave.5020h.desc: "$enclave.5020.intro$ Each had reached a state of physiological dependency which severely impaired their nectrotic synapses from functioning properly. $enclave.5020.outro$"
 enclave.5020.intro: "Disturbing results from our study of the drug Lucid: several research subjects have died after prolonged use."
 enclave.5020.outro: "Fully 30% developed a tumorous growth in their brainstems. High-magnification imaging revealed these tumors to be the larval stage of some form of parasite.\n\nIt's theorized that the quantum fluctuations produced by the drug allowed these parasites to \"cross over\" from an adjacent dimensional plane. Apparently, our neural makeup is perfectly suited to their dietary needs.\n\nSince these findings went public, security forces report 50% fewer Lucid-related arrests. Perhaps our people are finally waking up."
 enclave.5020.a: "Goodnight."

 enclave.5025.name: "To Die, to Sleep..."
 enclave.5025.desc: "Disturbing news from [Root.GetName]: an increasing number of fatalities have been reported among users of the drug Lucid. It seems the compound not only promotes euphoric dreaming, but also precipitates a chemical dependency. High enough doses result in internal hemorrhaging and eventually, death."
 enclave.5025.a: "Infuriating."

 enclave.5030.name: "They Cry to Dream Again"
 enclave.5030.desc: "Widespread use of the drug Lucid continues on [Root.GetName]. Despite the harsh penalties being meted out to offenders, a growing number of our people have come to view the euphoric dream state as preferable to waking life. Even if the result is their own death, they will not be detered. Stability on [Root.GetName] continues to decline."

 enclave.5035.name: "That Sleep of Death"
 enclave.5035.desc: "The number of Lucid-related deaths on [Root.GetName] continue to rise. However, as societal conditions worsen, more and more people are turning to the drug for escape. If things continue like this, we are in danger of losing the colony."
 enclave.5035.a: "They have to be stopped."

