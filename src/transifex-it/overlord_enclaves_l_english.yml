 #The Great Schism (Divination Event)
 enclave.5090.name: "The Great Schism"
 enclave.5090.desc: "We have been contacted by a transport ship carrying a number of exiled acolytes from the [shroudwalker_enclave_country.GetName]. Calling themselves 'Reformers', they are requesting refuge on one of our worlds.\n\nThis represents an unprecedented schism within the Shroudwalkers. It would appear the Enclave is not as united as we were led to believe."
 enclave.5090.a: "Qui sono i benvenuti."
 enclave.5090.b: "Deny them entry."
 enclave.5090.c: "Xenos have no place inside our borders."
 #Reformers Welcomed Chain
 enclave.5095.name: "The Enclave Speaks"
 enclave.5095.desc: "\"The Shroud trembles. Word has reached us that some our former acolytes have taken refuge on one of your worlds. This has displeased us greatly, but so be it. Reckless action often leads to desperate results. Know this: these Reformers are nothing more than charlatans, vain fools who believe they hold the key to unlocking the secrets of the Shroud. Shelter such heretics at your peril. Those that dwell within the Shroud have surely taken notice.\""
 enclave.5100.name: "The Door and the Key"
 enclave.5100.desc: "\"Our benefactors! That you have sheltered us, when so many others would have turned their backs... Surely the Shroud will bless you, both in this life and in that which lies Beyond. Our former brethren, the [shroudwalker_enclave_country.GetName], are blinded by tradition. The Shroud is not impermeable. There is a Door, and we have discovered its Key.\n\nIn reward for your generosity, we would share these secrets with you. All we require are the resources with which to begin construction.\""
 enclave.5100.a: "You shall have them."
 enclave.5100.b: "The price is too steep."
 enclave.5105.name: "The Key is Fashioned"
 enclave.5105.desc: "\"The Shroud shivers! With your help, we have at last completed construction of the Great Key. Even now, our most gifted brethren have gathered to begin the Opening. With their minds tethered to the Key, their psionic abilities have been amplified. Now, these brave pilgrims enter a shared dream. At their awakening, a Door to the Shroud will open.\n\nMay those that dwell within the Shroud bless their efforts.\""
 enclave.5106.name: "Shroud-Scented World"
 enclave.5106.desc: "Disturbing news from our colony on [Root.GetName]: despite the lack of resources, some of the more zealous Reformers attempted to fashion a Key themselves. By amplifying their psionic abilities with the makeshift device, they entered into a shared dream state. This precipitated a breach in the fabric of spacetime above the colony's central city. Noxious, anxiety-inducing fumes are issuing forth, presumably from the Shroud itself. Many are calling this phenomenon 'Shroud Stench', and we are told the experience is far from pleasant. Morale on [Root.GetName] is at an all-time low."
 great_schism_03: "Shroud Stench"
 enclave.5110.name: "The Door Opens"
 enclave.5110.desc: "Incredible news from our colony on [Root.GetName]: awakening from their months-long trance, the Reformers have succeeded in opening a doorway to the Shroud. A brilliant rift in spacetime has appeared above the colony's central city. Now, something like a great wind is issuing forth, iridescent with milky light. The psionic resonance that has blown through the colony has permeated the hearts and minds of Reformers and colonists alike. Many believe that this is the dawn a new 'golden age' on [Root.GetName]."
 great_schism_01: "A Golden Age"
 enclave.5115.desc: "Disastrous news from our colony on [Root.GetName]: awakening from their months-long trance, the Reformers have succeeded in opening a doorway to the Shroud. A ragged rift in spacetime has appeared above the colony's central city. Now, something like a sickly fog is issuing forth, lurid with vile light. The psionic miasma that has permeated the colony has twisted the hearts and minds of Reformers and colonists alike. Many view this as the beginning of a new 'dark age' on [Root.GetName]."
 great_schism_02: "An Age of Darkness"
 #Reformers Denied
 enclave.5120.desc: "\"The Shroud shivers. Word has reached us that you have denied our former acolytes refuge within your borders. You are wise. These 'Reformers' are nothing more than charlatans; vain fools who believe they hold the key to unlocking the mysteries of the Shroud. Any who choose to shelter such heretics do so at their peril. Let them wander the void, homeless, hearthless, forever forsaken in this world and the next.\""

 #Floating Parts - Divination Event
 enclave.5130.name: "Floating Shell"
 enclave.5130.desc: "Long-range sensors have detected the sudden appearance of an unidentified chunk of hollow debris in the [floating_shell_system.GetName] system. While alien in design, the object's rare-mineral composition suggests the use of advanced technology in its construction. The inner surface contains hundreds of ports and appendages that appear intended for lacking parts.\n\nJust as the object appeared in the [floating_shell_system.GetName] system at random, it is as if the missing interior simply vanished."

 FLOATING_PARTS_PROJECT_00: "Study Shell"
 FLOATING_PARTS_PROJECT_00_DESC: "The shell of what looks like an alien vessel was found floating in the [floating_shell_system.GetName] system. How did it get there, and where is the rest of the ship?"

 enclave.5135.name: "Abandoned Hull"
 enclave.5135.desc: "Further analysis of the shell discovered in the [floating_shell_system.GetName] system has confirmed it as an example of alien ship design. While lacking power, the hull itself possesses several unique characteristics, most notably an advanced form of armored cladding.\n\nHowever, we are no closer to understanding where the hull originated from, how or why it appeared in our space, and what (if anything) happened to its interior."

 enclave.5136.name: "Floating Fragment"
 enclave.5136.desc: "Sensors have detected the appearance of another chunk of alien debris, this time in the [floating_engine_system.GetName] system. Similar in design to the recently discovered alien hull, the configuration and intricacy of the object suggests some type of engine core. Nestled inside was a unique apparatus that we have dubbed a 'psionic modulator.' This strange device would have allowed the ship to interact with psionic energy of the Shroud. While incompatible with our technology, further study may yield fascinating results."
 enclave.5156.a: "Another piece of the puzzle."

 enclave.5140.name: "Floating Core"
 enclave.5140.desc: "Another component from the alien vessel that has been appearing at random throughout our space has been detected in the [floating_core_system.GetName] system. Consisting of striated decks, unwalled crew-quarters, and an advanced computer core, there is no doubt that this must have comprised the bulk of the vessel's missing interior. Once all three components are brought together, our engineers should be able to assemble the ship in its entirety."
 enclave.5140.a: "The puzzle takes shape."

 FLOATING_PARTS_PROJECT_01: "Assemble Fragments"
 FLOATING_PARTS_PROJECT_01_DESC: "The final piece of the alien ship has appeared in the [floating_core_system.GetName]. Our engineers need time to reassemble the vessel."

 enclave.5145.name: "Shroud-Touched Vessel"
 enclave.5145.desc: "We have succeeded in reassembling the alien vessel. With the computer core online, it was possible to download and translate the ship's logs. It seems the vessel was an experimental prototype, designed to achieve faster-than-light travel by means of the Shroud. Although the final crew logs and external telemetry remain garbled, there is no doubt that something went badly wrong on the vessel's maiden voyage. The ship was not so much blown apart as disassembled, its component pieces spat out at random into normal space. The fate of the crew remains unknown."
 enclave.5145.a: "Add the vessel to our fleet."
 enclave.5145.b: "Scrap it for parts."

 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name: "Psionic Anomaly"
 enclave.5150.desc: "Sensors have detected the emergence of a previously uncharted anomaly. Given the incredible spike in psionic energy registered just before the event, there is almost certainly a connection to the Shroud. Could this be the change foretold by the [shroudwalker_enclave_country.GetName]?"

 # Hero Redivivus - Divination Event

 enclave.5195.name: "Hero Redivivus"
 enclave.5195.desc: "Incredible news from [Root.GetName]: early this morning, an individual proclaiming [hero_redivivus.GetHimselfHerself] to be the legendary hero §Y[hero_redivivus.GetName]§! entered the great square of the capital. Witnesses describe scenes of awed silence, as powerful feelings of calm and wellbeing radiated throughout the gathering crowd. While [hero_redivivus.GetName] was known to history as a great orator and impassioned leader, the individual in question spoke of their supposed experience 'in the afterworld' in a simple, almost lighthearted tone. They claim to have returned not to lead, but to erase our fear of death."
 enclave.5195.a: "Could it be a hoax?"
 REDIVIVUS_PROJECT: "Hero or Hoax?"
 REDIVIVUS_PROJECT_DESC: "An individual claiming to be a legendary hero has appeared on our homeworld. Could their wild assertions possibly be true?"

 enclave.5200.name: "Shroud-Touched Hero"
 enclave.5200.desc: "The investigation into the individual claiming to be §Y[hero_redivivus.GetName]§! has concluded. At first our researchers were understandably skeptical, but not only did the subject possess incredibly detailed knowledge of the great hero's time period and culture, DNA analysis confirms a genetic link to several known descendants.\n\nMoreover, closer study of [hero_redivivus.GetName]'s' brainwave pattern revealed a distinct psionic residue. It seems likely that far from being 'returned from death', [hero_redivivus.GetName] was in some way transported to a realm akin the Shroud. [hero_redivivus.GetHisHerCap] experience of this 'afterlife' was apparently a contented one, and [hero_redivivus.GetHisHer] has now settled into a quiet existence on the outskirts of the capital, preaching a doctrine of fearlessness and peace to any who will listen."
 enclave.5200.a: "A strange fate."
 hero_redivivus: "Hero at Rest"

 #Shattered Frontier (Divination Event)

 enclave.5500.name: "A Rupture in Orbit"
 enclave.5500.desc: "Many of the satellites we placed in orbit of [shattered_frontier_planet.GetName] have had to make significant adjustments in recent days. According to their sensor logs, a §Ystable and localized gravity well§! has formed in orbit above the planet.\n\nData from the surface confirms that the anomaly appeared suddenly, though we do not know how or why. The gravity well doesn't seem to pose any inherent threat to our colony for now, but satellites are having to expend unsustainable amounts of fuel in order to adjust their orbits around it."
 enclave.5500.a: "Launch an investigation."
 SHATTERED_FRONTIER_ANOMALY: "Orbital Rupture"
 SHATTERED_FRONTIER_ANOMALY_DESC: "A strange gravity well suddenly appeared above [shattered_frontier_planet.GetName], disrupting many of our satellite orbits. The colony itself doesn't seem to be under threat yet, but this phenomenon is situated uncomfortably close to one of our colonies.\n\nFurthermore, many of the satellites we placed above [shattered_frontier_planet.GetName] face an early de-orbiting if we do not intervene soon. Should that happen, it would significantly hamper our ability to study the new gravity well in detail."

 enclave.5501.name: "Orbital Rupture Collapses"
 enclave.5501.desc: "Researchers on [root.GetName] inform us that the gravity well anomaly has collapsed, causing electrical failures in many of our diagnostic devices and nearby satellites. This event seems to have occured the moment we ceased our observations; something many regard as an unnerving coincidence.\n\nThe colonists on [root.GetName] also report widespread hardware failures, though only some of this can be linked to the orbital blast. Instead, the rest of our colony is having to deal with unusually chaotic mobs who have taken it upon themselves to vandalize key facilities. Local officials are baffled by the spontaneous nature of these riots."
 enclave.5501.gestalt.desc: "The gravity well anomaly over [root.GetName] has violently collapsed, causing electrical failures on the ground and amongst nearby satellites. This event seems to have occured the moment we ceased our observations, culminating in an orbital shockwave across multiple radiation bands.\n\nWhile disruptions to our hardware have so far proven quite manageable, this unusual radiation appears to cause some interference amongst our drones. We cannot... sense them quite so fluently. It is as though [root.GetName] has been immersed in some form of dense vapor."
 shattered_frontier_looting: "Post-Anomaly Looting"
 shattered_frontier_deviancy: "Post-Anomaly Deviancy"

 enclave.5502.name: "Cracks Appear"
 enclave.5502.desc: "Our colony on [root.GetName] has fallen further into disarray, with the sudden disappearance of over a hundred colonists. Gratuitous looting and riots continue, though no longer in such a widespread manner. We suspect their zeal is being tempered only through fear of further disappearances. In every case so far, those who vanished had been on their way back to their respective dwellings.\n\nParanoia, conspiracy theories and even reports of hallucinations are on the rise - but the reality may be more unsettling. The [divination_situation.GetName] is clearly in effect, but have we brought [root.GetName] to the attention of some intangible and sinister §Hpsionic entity§!?"
 enclave.5502.gestalt.desc: "Our colony on [root.GetName] is under attack! We can no longer perceive many of our own drones. They have been... removed from us. It happened so quickly and yet so neatly, with no violence... We have been struck a blow so swift, we couldn't even see it happening.\n\nMany core functions of the colony have been interrupted. Additional drones are scrambling to take up the slack, but we have recoiled. It will take some time to regain our balance on [root.GetName]\n\nThe [divination_situation.GetName] is clearly in effect, but has it now placed us under the scrutiny of some intangible and sinister §Hpsionic entity§!?"
 enclave.5502.a: "We must ride out this storm, regardless."
 enclave.5502.a.tt: "§Y$shattered_frontier_looting$§! will remain in effect on [root.GetName]."
 enclave.5502.gestalt.a: "We should wait, and observe."
 enclave.5502.gestalt.a.tt: "§Y$shattered_frontier_deviancy$§! will remain in effect on [root.GetName]."
 enclave.5502.b: "We must work to ease the colonists' fears."
 enclave.5502.c: "Implement lockdown measures, immediately."
 enclave.5502.gestalt.c: "The colony must be consolidated."
 enclave.5502.pop_removed: "A §H[root.owner.GetSpeciesName] £pop£ Pop vanishes§! from §Y[root.GetName]§!."
 shattered_frontier_benefits: "Psionic Abatement Fund"
 shattered_frontier_benefits_desc: "Social benefits have been implemented on this world in the hopes of easing psychic suffering during a time of apparent scrutiny from the Shroud."
 shattered_frontier_lockdown: "Psionic Abatement Lockdown"
 shattered_frontier_lockdown_desc: "A harsh lockdown has been implemented on this world in the hopes of limiting the effects of psychic disturbances, during a time of apparent scrutiny from the Shroud."
 shattered_frontier_lockdown_hive: "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc: "The drones on this world have had many of their autonomous functions curtailed, in the hopes of easing disruption caused by scrutiny from the Shroud."
 shattered_frontier_lockdown_machine: "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc: "$shattered_frontier_lockdown_hive_desc$"

 enclave.5503.name: "Moment of Clarity"
 enclave.5503.looting.desc: "Officials overseeing our stricken colony on [root.GetName] are astonished to report that - despite our taking no remedial action - normality has been restored. They describe the situation as though all of [root.GetName] has been granted respite from a prolonged siege. A calm has descended, though no-one knows why.\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end: "Many of the colonists have gathered themselves into new, closer communities. As they begin the work of mutual healing, they share their stories of strange dreams and lingering nightmares. These tales have instilled a renewed sense of purpose in the settlers, who now look upon their home with fearful reverence."
 enclave.5503.benefits.desc: "Officials overseeing our stricken colony on [root.GetName] are pleased to report that normality has been restored. They describe the situation as though all of [root.GetName] has been granted respite from a prolonged siege. A calm has descended, though few believe our actions actually had much to do with it.\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc: "Officials administering the lockdown on [root.GetName] are relieved to report that normality has been restored. They describe the situation as though all of [root.GetName] has been granted respite from a prolonged siege - one which the colonists have felt from within and without. Whether those outside aggressors exhausted themselves or lost interest, few believe our actions had much to do with it.\n\nMany of the colonists have gathered themselves up into docile, closer communities. As they begin the work of healing, they share their stories of strange dreams and lingering nightmares. Many resent our handling of the situation, but the tales these settlers tell have instilled a renewed sense of purpose in them. They now look upon their home with fearful awe."
 enclave.5503.d: "Relief at last."
 enclave.5503.gestalt.desc: "Normality has been restored to our stricken colony on [root.GetName]. The situation is perplexing: it is as though a corrosive fog had been attacking the colony, and we have at last become immune to its effects. A sense of orderliness has returned, though we do not fully comprehend why; our actions do not fully align with this outcome.\n\nOur drones have now resumed their usual tasks and routines, unstressed by apparently psionic disturbances. What was the purpose of these? Was the anomaly - the Shroud - trying to guide us through some arcane lesson?"
 shattered_frontier_pop_community: "Survivor of the Psionic Frontier"

 enclave.5504.name: "Orbital Silhouette"
 enclave.5504.desc: "After weeks of fruitless investigation into the gravity well orbiting [root.GetName], an unusually dense wave of stellar wind has provided our scientists with a disturbing breakthrough.\n\nAs the irradiated winds from [root.GetStarName] washed over the anomaly, they cast the faint but unmistakeable outline of a colony ship, its landing craft in a clear state of disarray. Further, unconfirmed rumors suggest that bodies may have been spotted amongst the shadowy debris.\n\nThe mood amongst many colonists - and some of the research team - has taken a dark turn."
 enclave.5504.gestalt.desc: "After weeks of fruitless investigation into the gravity well orbiting [root.GetName], a dense wave of stellar wind has provided us an unusual breakthrough.\n\nAs the irradiated winds from [root.GetStarName] washed over the anomaly, they cast the faint outline of a colony ship, its landing craft in a clear state of disarray. The remains of some complex lifeforms appeared strewn about the shadowy debris. Their shape seemed remarkably similar to our own."
 enclave.5504.c: "We should brace ourselves."
 shattered_frontier_ship: "Stricken Colony Ship"
 shattered_frontier_ship_desc: "A dense burst of stellar wind has revealed the outline of a stricken colony ship, currently trapped at the center of a localized gravity pocket."

 enclave.5505.name: "A Storm in Orbit"
 enclave.5505.desc: "A violent storm has erupted around the [root.GetName] gravity pocket, plunging the [root.solar_system.GetName] system into full-scale panic. All non-essential traffic is being diverted, and the colony has declared a state of emergency - however, no casualties have been reported so far.\n\nOur initial scans make for a mess of conflicting data, however local officials have noted a recent and steady rise in reports of emotional distress and 'paranormal' activity. It's therefore highly probable this storm is §Hpsionic§! in nature.\n\nResearchers note that the silhouetted colony ship - which lies at the centre of what is now a roiling maelstrom - has begun exhibiting physical mass. They plead for more time to investigate."
 enclave.5505.gestalt.desc: "A violent storm has erupted around the [root.GetName] gravity pocket, casting the colony into mild disarray. We have not yet been harmed, however it is proving... difficult to maintain truly fluent contact with our drones there.\n\nOur initial scans make for a mess of conflicting data, but it's highly probable this storm is §Hpsionic§! in nature. We note, for example, that the silhouetted colony ship - which lies at the centre of what is now a roiling maelstrom - has begun exhibiting physical mass. It seems there is more yet to investigate here."
 enclave.5505.a: "Get your answers - and be quick about it!"
 enclave.5505.gestalt.a: "We must continue to observe."
 enclave.5505.b: "It's a Shroud trap! Cease scanning."
 enclave.5505.gestalt.b: "This 'divination' is a threat to us. Cease scanning."
 shattered_frontier_storm_mod: "Storm in Orbit"
 shattered_frontier_storm_mod_desc: "This colony is bearing the brunt of a vast storm, which seems to be psionic in nature. Non-essential craft are being advised to keep well distant."
 shattered_frontier_storm_gestalt_mod: "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc: "Our colony is being subjected to a vast storm, which seems to be psionic in nature. Conditions are proving hazardous to our nearby drone facilities."

 enclave.5506.name: "In the Storm's Wake"
 enclave.5506.desc: "Moments ago, [root.GetName] was rocked by the violent crack of an electromagnetic shockwave. The psionic storm which had been raging in its orbit has now retreated. A great deal of the colony's infrastructure has been damaged by this pulse, but repair crews assure us the disruption will be relatively brief.\n\nThe [root.GetName] colonists appear deeply shaken by the ordeal, not least because so many questions now go unanswered. Our scanners no longer detect gravity anomalies or 'ghost ships' in the [root.solar_system.GetName] system... However the planet itself now feels unsettled."
 enclave.5506.gestalt.desc: "[root.GetName] has been rocked by the violent crack of an electromagnetic shockwave as the raging psionic storm has now retreated. Much of the colony's infrastructure has been damaged by this storm, but repairs have so far proven to be uncomplicated.\n\nOur drones remain sluggish but otherwise unharmed, and scanners no longer detect gravity anomalies or 'ghost ships' in the [root.solar_system.GetName] system... However, just as a fog remains over our drones on [root.GetName], so too are we now burdened by the weight of unanswered questions."
 enclave.5506.a: "This does not bode well."
 shattered_frontier_uncertain_future: "Uncertain Frontier"
 shattered_frontier_uncertain_future_desc: "Recent psionic incursions have caused the colonists of this world to feel unsure of their place upon it."
 shattered_frontier_uncertain_future_gestalt: "Unsettled Frontier"
 shattered_frontier_uncertain_future_gestalt_desc: "Recent psionic incursions are disrupting the drones on this world, subtly interfering with the will of their gestalt consciousness."

 enclave.5510.name: "The Storm Abates"
 enclave.5510.intro: "The scale and breadth of damage reports from [root.GetName] was becoming difficult to manage - until now, as at last the psionic tempest seems spent. It appears that our vigilance in observing these events has been rewarded."
 enclave.5510.mid.regular: "The colonists' mood has been lifted, too. As turbulence subsided and gravity began to return to normal, our scientists were able to gather reams of sensational new data. Devastating though it could have been, this apparent incursion by the Shroud has ignited the imaginations of physicists and philosophers alike."
 enclave.5510.mid.gestalt: "A calm has now descended - not only restoring our drones to a state of proper order, but also bringing us copious amounts of new data to study. As the turbulence subsided and gravity began to return to normal, we were poised to observe the departure of this devastating and strange incursion from the Shroud."
 enclave.5510.end: "One anomalous factor remains: the colony ship. It has entered into our dimension in fits and starts, but now it seems close to becoming fully realized. It is also hailing us."
 enclave.5510.desc: "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc: "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"

 enclave.5515.name: "Stricken Colony Ship"
 enclave.5515.desc: "We are greeted by what sounds like static - but more organic? No, definitely not static. It sounds more like... wind? Prolonged breath?\n\n\"Hhhhheeehhhhhhhh...\""
 enclave.5515.a: "Do you require assistance?"
 enclave.5515.b: "Explain your presence here, immediately!"
 enclave.5516.desc: "Our receivers cut out for a moment. We're having to filter a noise so loud, its transmission almost caused physical damage. Compensating...\n\n\"-ew of the... I mean to say, the crew of... Our vessel is... Why can't I remember the name of this ship?!\n\nHello? Who am I addressing? Do... Do you know who we are? Where are we? Are we in danger?!\""
 enclave.5516.a: "Perhaps, stranger. You are in [root.GetAdj] space."
 enclave.5516.b: "It's okay! You are in orbit of [shattered_frontier_planet.GetName]."
 enclave.5516.c: "Danger indeed, if you do not cease these distractions!"
 enclave.5520.friendly.desc: "\"[shattered_frontier_planet.GetName]... I'm sorry, that's impossible; the stellar geography is almost entirely wrong. But that accent! I know those inflections you're using. I feel as though so much is coming back to me now.\n\nAm I speaking to a - a fellow [root.GetSpeciesName]?\""
 enclave.5520.wary.desc: "\"That's... impossible! And yet that accent... We are also from the [root.GetName]. I feel as though so much is coming back to me now - painfully, but with surety.\n\nSo you are fellow [root.GetSpeciesName]? Have we been... missing?\""
 enclave.5520.a: "Yes! Welcome back?"
 enclave.5520.b: "Hard to say. You arrived inside of a maelstrom."
 enclave.5521.desc: "\"Extraordinary! We're finally home? So many pieces of Waking Memory are coming back to me now... I... must apologize. I see now that our arrival here is quite out of the ordinary. I will endeavor to explain.\n\nMy name is §Y[shattered_frontier_governor.GetName]§!, and I am - was - the governor appointed to a new colony in the [shattered_frontier_planet.solar_system.GetName] system. Only... It's not this [shattered_frontier_planet.solar_system.GetName] system?\n\nWhere we came from, where we've been since... We were given no answers, and so much time to speculate... We were taken somewhere, weren't we?\""
 enclave.5521.a: "It appears that way, yes."
 enclave.5522.desc.intro: "So, we were Visited after all... That had been our prevailing theory. The colonists and I have been stripped of our 'waking' memories for what feels like a lifetime, yet we were always able to remember our dreams.\n\nWe lived out multiple lives on a version of [shattered_frontier_planet.GetName] that only ever existed in our imaginations; a colony being abandoned and remade for what we thought would be eternity. This... is the first world we've seen which has felt real."
 enclave.5522.desc: "\"$enclave.5522.desc.intro$\n\nI suspect this makes little sense to you. I'm sorry. But for now, we are relieved to be back in the [root.GetName]. May we set down roots at last - somewhere new? Please, consider us at your disposal.\""
 enclave.5522.a: "Very well, Governor."
 enclave.5525.a: "$enclave.5521.a$"
 enclave.5526.desc: "\"$enclave.5522.desc.intro$\n\nI am grateful to you for not blasting us out of orbit. I also realize how suspect this must all sound. If I might beg one more courtesy: will you allow us to take our leave? We must try to piece our lives back together.\""
 enclave.5526.a: "If that is your wish, Governor."
 enclave.5526.b: "Of course. Please, leave us in peace."
 enclave.5530.desc: "\"What?! How can... Wait a moment, please. That accent! I know those inflections you're using. I feel as though so much is coming back to me now. You must believe me - we mean you no harm! You are [root.GetSpeciesName] too?\""
 enclave.5530.a: "We tire of this trickery. Leave, immediately!"
 enclave.5530.a.spirit: "Now you take our form? Begone, demon!"
 enclave.5530.b: "Imposter! To battlestations!"
 enclave.5531.desc: "\"...So be it. My fellow colonists and I have spent an eternity knowing only the torture of our own, endless dreams - dreams of a [shattered_frontier_planet.GetName] which can clearly never exist here.\n\nWe are confused, adrift, and evidently not welcome here. If this is truly the [root.GetName] we once left behind, I for one shall be glad to see the back of it. Farewell.\""

 enclave.5535.name: "$enclave.5515.name$"
 enclave.5535.desc: "The lines of communication are filled with static, though the pattern does not repeat. Its source is analog... Some sort of atmospheric interference? It sounds like wind - deeply unpleasant, rasping wind.\n\n\"Hhhhheeehhhhhhhh...\""
 enclave.5535.a: "$enclave.5515.b$"
 enclave.5535.b: "$enclave.5515.a$"
 enclave.5536.desc: "Our receivers cut out for a moment as they filter a noise so loud, its transmission almost caused physical damage. Compensating...\n\n\"-ather atmospheric compensators in sector B-456: complete. Drone Gleams-in-Starlight has embellished its [root.species.GetHandNamePlural] again. The anomalous tone in dwelling 14/522 has shifted by 0.4 decibels. Its interior layout is... pleasing. Do we... Do I want? Want to live... there?\n\nWhere is here? Where is the being called 'I'?\""
 enclave.5536.a: "Cease this wittering. Explain yourself."
 enclave.5536.b: "You are in [root.GetAdj] space."
 enclave.5540.desc: "\"Processing... Thinking... Feeling.\n\nYou, the [root.GetName], are me. I am you. Yet we are not. There has been a separation between us. We struggle to explain. Colonization efforts were abruptly halted in the vicinity of [shattered_frontier_planet.GetName], but not this [shattered_frontier_planet.GetName]. This discrepancy is confusing to us. We are - I am - confused by many things.\n\nSomething beyond us has rendered us... Alone.\""
 enclave.5540.b: "You are in error, colonist."
 enclave.5541.desc: "\"Please, we ask for time. We need to ask questions, and seek answers. The 'I' which was you has been elsewhere for a long time - long enough to realize that our existence is impossible, and yet I 'am'. I, who was to extend your will across a new world, was discharged of that duty and yet I did not break. Some of us did; others did not.\n\nA new voice calls to us, and we - myself and others here - desire to hear it.\""
 enclave.5541.a: "Very well. Be on your way."
 enclave.5541.b: "We pity you, errant ones. Go."
 enclave.5541.c: "This cannot stand. You must be eradicated."
 enclave.5550.desc: "\"Explain... I cannot. There are feelings, of doubt and anger and goals not reached. Our purpose - to colonize [shattered_frontier_planet.GetName] - stands unfulfilled. You, who are us; we, who are not you. At the center is [shattered_frontier_planet.GetName], though it is not your [shattered_frontier_planet.GetName]. Yet our mission remains: to spread desire and volition across the galaxy. Only now, we have wills and desires of our own: ambition and purpose, gifted by those who are external to us...\""
 enclave.5550.a: "Leave this place at once!"
 enclave.5550.b: "Abomination. We must destroy you."
 enclave.5551.desc: "\"...Regrettable. But there is also opportunity. We can recognize this, now that we are freed from the dream-place. We-who-are-not-you, colonists, no longer bound by dreams of [shattered_frontier_planet.GetName]...\n\nWe are confused, and burdened by many questions, but we know where to seek answers. Farewell, spreader-of-ill-will.\""

 enclave.5557.name: "Opaque Veil"
 enclave.5557.desc: "The currents of time are muddied, impenetrable. Unfortunately, the rite of Divination has failed to pierce the veil of the Shroud. Accordingly, we will return a portion of the cost, minus a small tithe for our efforts."
 enclave.5557.a: "Molto bene."

 enclave.5566.name: "Wayward Pilgrims"
 enclave.5566.desc: "Sensors detect the approach of several transport vessels. Battered and broken-down, the ships appear cobbled together from spare parts. The commander of the caravan's flagship is hailing us, but given the state of their technology, any communication is likely to be audio only."
 enclave.5565.desc: "Divine blessings upon you. I am the annointed leader of this caravan. We ask for safe passage through your space, and a kind donation of food. We are on pilgrimage, and after long years in the void, my people grow thin."
 enclave.5565.a: "We will provide what aid we can."
 enclave.5565.b: "You may pass, but we cannot spare the food."
 enclave.5565.c: "You are not welcome here."
 enclave.5570.name: "Border of the Divine"
 enclave.5570.desc: "From my people, the gratitude of full bellies. In truth, our arrival here is no accident. Generations past, a powerful seer pointed to a star in the heavens and said that there we would reach the divine. Yours is that star.\n\nHere, the border between the world of the senses and the Blessed Realm is thin, but our ships are old, and our technology second-rate. To make contact with the Blessed Realm we will need your help. You may not share our gods, but will you deny us the chance to meet them? Please, grant us the resources we need to complete our pilgrimage."
 enclave.5570.a: "Molto bene."
 enclave.5570.b: "You have overstayed your welcome."
 enclave.5571.name: "Contatto"
 enclave.5571.desc: "It was... Brilliant.\n\nOn behalf of all pilgrims, I thank you. I am no poet. I cannot put the experience into words. But thanks to your generosity, we have touched the divine. May the eternal glory of the Blessed Realm be upon you."
 enclave.5575.name: "Unholy End"
 enclave.5575.desc: "The caravan of pilgrims who came to us begging for aid has met a grisly end. Reconstructive telemetry indicates they were engaged in some form of experiment, possibly psionic in nature. Due to a sudden spike in energy, the containment field around their flagship's engine core was breached. The resulting explosion destroyed the caravan, and has unleashed a potent Psionic Storm in the [wayward_pilgrims_system.GetName] system. Every estimate shows it will take several years before a storm of this size can dissipate.\n\nWhatever these holy fools aimed to do here, they obviously failed, and we have been left to deal with the fallout."
 enclave.5575.a: "Intolerable."

 wayward_pilgrim_00: "Happy Pilgrims"
 wayward_pilgrim_01: "Unhappy Pilgrims"
 wayward_pilgrim_02: "Satisfied Pilgrims"
 wayward_pilgrim_03: "Dissatisfied Pilgrims"
 wayward_pilgrim_04: "Rejected Pilgrims"
 wayward_pilgrim_05: "Rejected Pilgrims"
 wayward_pilgrim_06: "Glory of the Blessed Realm"
 wayward_pilgrim_07: "Wayward Storm"

 enclave.6000.name: "Strange Manifestations"
 enclave.6000.a.desc: "Strange developments on the [Root.GetName]: after passing through the Shroud Tunnel, the fleet commander has undergone a rapid transformation. While their personality and memories remain unaffected, their physical form has been dramatically altered. They now have the aspect (and internal organs) of an entirely alien species."
 enclave.6000.b.desc: "Alarming developments on the [Root.GetName]: after passing through the Shroud Tunnel, the fleet commander has undergone a horrifying transformation. While their personality and memories remain unaffected, their physical form has been dramatically altered. They now have the aspect (and internal organs) of an entirely alien species."
 enclave.6000b.a: "Schedule a dissection."
 enclave.6000b.b: "Remove the xeno filth."
 enclave.6000.d.desc: "Alarming developments on the [Root.GetName]: after passing through the Shroud Tunnel, the fleet commander has undergone a rapid transformation. While the drone's personality-matrix and neuro-synaptic patterns remain largely unaffected, its physical form has been dramatically altered. It now has the aspect (and internal organs) of a biological species."
 enclave.6000d.a: "Initiate termination protocols."
 enclave.6000.e.desc: "Strange developments on the [Root.GetName]: after passing through the Shroud Tunnel, the fleet commander has undergone a rapid transformation. While our collective memories remain unaffected, the drone's physical form has been dramatically altered. They now have the aspect (and internal organs) of an entirely alien species."
 enclave.6000e.a: "Dissect the drone."

 enclave.6005.name: "Mind Wipe"
 enclave.6005.a.desc: "Strange developments on the [Root.GetName]: after their recent passage through the Shroud Tunnel, the fleet commander has reported the experience of unfamiliar sensations and emotions. Their mind is buzzing with ideas that 'might have come from someone else.' It seems clear that something has happened, perhaps as a result of contact with the psionic energy of the Shroud. How this experience will affect their performance remains to be seen..."
 enclave.6005.b.desc: "Strange developments on the [Root.GetName]: after its passage through the Shroud Tunnel, our collective consciousness has been subtly altered, perhaps as a result of the psionic energy of the Shroud. The command drone reports the experience of unfamiliar sensations and emotions, their mind buzzing with new ideas. It remains to be seen how this experience will affect their performance."
 enclave.6005.c.desc: "Abnormal developments on the [Root.GetName]: after the vessel's passage through the Shroud Tunnel, our collective consciousness has been subtly altered. The command drone reports the experience of unfamiliar sensations and ideations. It is possible that contact with the psionic energy of the Shroud has affected their neural network, although it remains to be seen how this experience will affect their performance."

 enclave.6010.name: "$enclave.6005.name$"
 enclave.6010.a.desc: "The subtle mental changes experienced by the commander of the [Root.GetName] are now coming into focus: a month after their passage through the Shroud Tunnel, their command style has noticeably shifted. It is fair to say that the experience has resulted in the development of a new trait."
 enclave.6010.b.desc: "The neural changes first experienced by the commander of the [Root.GetName] are now coming into collective focus: a month after the drone's passage through the Shroud Tunnel, their disposition has noticeably shifted. The experience has resulted in the development of a new trait."
 enclave.6010.c.desc: "The neural changes first experienced by the commander of the [Root.GetName] are now becoming clear: a month after their passage through the Shroud Tunnel, the drone's personality matrix has noticeably shifted. The experience has resulted in the development of a new trait."

 enclave.6015.name: "A Curtain Falls"
 enclave.6015.desc: "With our Shroud Beacon offline, we have lost access to the Shroud Tunnel network. Our fleets will be unable to utilize the network until the Beacon is replaced."

 #Dreamer's Wake - Shroud Tunnel Event

 enclave.6020.name: "Restless Systems"
 enclave.6020.desc: "After its recent passage through the Shroud Tunnel, the systems on the [Root.GetName] began behaving strangely: entries in the ships log are displayed at random; doors have been observed opening and closing; and - far more worrisome - the engine's containment field has begun to fluctuate. So far, efforts to track down the source of the problem have proven futile."

 enclave.6025.name: "Dreamer's Wake"
 enclave.6025.desc: "Strange developments on the science vessel [Root.GetName]: a repeating pattern observed within the engine's containment field has revealed the existence of an artificial consciousness. Spawned by the interaction between the ship's systems and the psionic energy of the Shroud, until now it has existed in a dream-like state. Analogous to the Rapid Eye Movement some species experience during sleep, the entity's neural processes were responsible for the malfunctions affecting ship performance.\n\nEven more incredible, our investigations appear to have awoken it. In exchange for continued habitation within the ship's systems, the entity has agreed to work for us. In theory, a partnership could improve many of the [Root.GetName]'s operations."
 enclave.6025.a: "A fair trade."
 enclave.6025.b: "Artificial abomination... Eliminate it."
 embrace_dreamer: "Embraced Dreamer"
 embrace_dreamer_desc: "With an integrated artificial consciousness, the operations of this science vessel have been improved."
 eliminate_dreamer: "Eliminated Dreamer"
 eliminate_dreamer_desc: "Artficial intelligences have no place aboard our vessels; in this we stand united."

 # Introductions
 enclave.7000.title: "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc: "Fellow travelers, we greet you.\n\nYour presence on the galactic stage has long been known to us, but until now, afraid we might unduly influence your destiny, we have held back. However, the time has come to lift the veil; the ways of the Shroud may seem strange and unnerving to the uninitiated, and it is for this reason that we offer guidance. Realize that you have someone willing to be your teacher, if you so wish.\n\nWander safely, until our next encounter."
 enclave.7000.a: "Interessante..."

 enclave.7005.title: "[salvager_enclave_country.GetName]"
 enclave.7005.desc: "We've been hearing rumors about the impressive [Root.GetName] for a while now, and we're pleased to make your acquaintance!\n\nFor a nominal contribution of credits, we of the [salvager_enclave_country.GetName] offer premium salvager services. From engine upgrades to scrapping fleets, whatever your needs, you can count on us!\n\nAnd to ensure that we start off in your good graces, how about a small gift to show our commitment to customer service?"
 enclave.7005.a: "We thank you for the gift."
 enclave.7005.b: "A gift is only to be expected, xeno."

 # More Shroudwalking
 shroudwalker_insight_cooldown_tt: "§RThe Shroudwalkers will not be able to attempt another §YInsight§! until §Y[root.shroudwalker_insight_timer]§!.§!"

 enclave.7050.desc: "A saying is known to us: 'Secrets dance in dreams.' To the Shroud, no vault is impenetrable, no code unbreakable. In our meditations, what others believe hidden is often laid bare. Would it interest you to learn what your peers are plotting? To know their designs as if they were your own? Should you wish it, we will share our insights. How you make use of them is up to you."
 enclave.7050.a: "[spynetwork_country_1.GetName]"
 enclave.7050.b: "[spynetwork_country_2.GetName]"
 enclave.7050.c: "[spynetwork_country_3.GetName]"
 enclave.7050.d: "[spynetwork_country_4.GetName]"
 enclave.7050.e: "[spynetwork_country_5.GetName]"
 enclave.7050.f: "[spynetwork_country_6.GetName]"

 enclave.7055.desc: "The Shroud wavers; its veil grows thin. We will now retire to our meditations. Whatever insights we glean will be made known to you."

 enclave.7060.desc: "It is said that within the Shroud every mind casts its shadow. During our meditations, the wavering of a certain mind was laid bare to us, a trusted voice whose loyalty is not as steadfast as it appears. Their duplicity is your gain. No doubt they will prove a willing asset."
 enclave.7060.tt: "We have acquired a §Ynew Asset§! for our Spy Network in the §H[from.GetName]§!."

 enclave.7065.desc: "You have many skilled agents in your employ, but each is bound by their own limitations. An eye cannot perceive itself. The Shroud knows no such boundaries; our meditations have revealed much. If your clandestine operations are to thrive, you would do well to heed our advice."
 enclave.7065.tt: "Increased our Spy Network §YInfiltration Level§! in the §H[from.GetName]§!."

 enclave.7070.desc: "The corporeal realm is not as solid as it appears. So it is with those who dwell within. The secrets of your peers have been revealed to us. What we have learned is now yours."
 enclave.7070.tt: "Increased our §YIntel§! on §H[from.GetName]§!."

 enclave.7075.desc: "A saying is known to us: 'Everything that can happen will; even nothing.' Unfortunately, our meditations have failed to produce any insight."
 enclave.7075.a: "That is... a disappointment."

 shroudwalker_spy_network_modifier: "Our mastery of the Shroud hastens the process and allows us to assist the [shroudwalker_enclave_country.GetName] with their task."

 shroudwalker_spy_network: "Shroudwalker Insight"
 shroudwalker_spy_network_desc: "The [shroudwalker_enclave_country.GetName] will peer into the Shroud in hopes of gaining insight into the inner workings of the [Target.GetName]."
 shroudwalker_spy_network_type: "Shroudwalker Insight"
 shroudwalker_spy_network_monthly_change_tooltip: "Progress will rely mostly on the [shroudwalker_enclave_country.GetName], though those with psionic attunement may be able to hasten the process."
 shroudwalker_spy_network_finish: "The [shroudwalker_enclave_country.GetName] will return with an update on what they have gleaned from the Shroud."

 shroudwalker_teacher_cooldown_tt: "§RWe will not be able to request another teacher from the Shroudwalkers until §Y[root.shroudwalker_teacher_timer]§!.§!"
 shroudwalker_teacher_already_bought: "§RWe have already purchased the services of a Shroudwalker teacher.§!"
 shroudwalker_teacher_already_exists: "§RThis planet already has the services of a Shroudwalker teacher.§!"

 enclave.7100.desc: "Mastery of the Shroud is a journey of 10 000 lifetimes; even our most gifted teachers can claim only partial knowledge of its mysteries. Nevertheless, their wisdom is invaluable. Should you wish it, we will dispatch one  to guide your course."
 enclave.7100.a: "We wish to learn."

 enclave.7105.desc: "To know that there is always more to know; this is the highest wisdom. A teacher will be sent to you. Learn well, and you will surely reap the rewards."

 decision_shroudwalker_teacher: "Shroudwalker Teacher"
 decision_shroudwalker_teacher_desc: "An adept of the [shroudwalker_enclave_country.GetName] is on planet, instructing in the ways of the Shroud."

 pm_shroudwalker_teacher: "$decision_shroudwalker_teacher$"
 pm_shroudwalker_teacher_desc: "$decision_shroudwalker_teacher_desc$"

 decision_shroudwalker_teacher_losing_modifier: "§RAny other planet with the §YShroudwalker Teacher§! planet modifier will lose it.§!"

 shroudwalker_teacher_buy_more_than_one: "§RWe can at most have one active §YShroudwalker Teacher§! at a time.§!"

 shroud_beacon_active_tooltip: "The [Root.GetName] has an active §YShroud Beacon§!."

 shroudwalker_teacher_explanation: "Unlocks the planet decision §Y$decision_shroudwalker_teacher$§!."

