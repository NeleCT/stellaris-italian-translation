 salvager_overdrive_desc: "This empire is benefitting from the focused efforts of a friendly Salvager crew, speeding up construction in their starbases and colonies."
 salvager_insight: "Salvager Insight"
 salvager_insight_desc: "This empire's scientists benefit from the practical expertise of a Salvager Enclave, fast-tracking exciting new breakthroughs in engineering."

