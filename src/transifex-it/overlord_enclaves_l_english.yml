 #Rogue Shaman (Divination Event)
 #The shaman appears...
 enclave.5075.name: "Rogue Shaman"
 enclave.5075.desc: "An exile from the [shroudwalker_enclave_country.GetName] has arrived on [Root.GetName]. Recently expelled from the Enclave for harbouring heretical views, this 'extremist' was not listed on the manifest of any incoming vessel. As if materializing out of the air, they appeared in the central square of the colony's largest city, publicly proclaiming a doctrine of personal communion with the Shroud. According to the exile, it is possible for our people to achieve a state of bliss akin to communal dreaming. Reports suggest that many in the colony are listening."
 enclave.5075.a: "Extremists have no place here. Remove the exile."
 enclave.5075.b: "Ignoring a visitation is unwise. Keep an eye on this exile."
 enclave.5075.c: "Welcome the exile as a guest."
 #Choosing to remove the shaman:
 enclave.5076.name: "Religious Fervor"
 enclave.5076.desc: "Despite our best efforts, the exiled member of the [shroudwalker_enclave_country.GetName] operating on [Root.GetName] continues to elude us. Perhaps due to some innate psionic ability, they have consistently been able to predict the arrival of our security forces. What's more, the exile's sermons continue to draw large crowds. Many colonists have begun to abandon their work in favor of the various ablutions and meditative practices espoused by this so-called shaman."
 enclave.5076.a: "The exile must be stopped."
 #Choosing to remove the shaman finale:
 enclave.5077.name: "The Martyr"
 enclave.5077.desc: "Security forces on [Root.GetName] have successfully eliminated the rogue shaman. One of the exile's former adherents - a colonist who has grown increasingly disaffected by their failure to achieve the promised dream state - has provided us with the necessary intel. While the general populace appears to have accepted reality, an obstinate few remain dedicated to the shaman's teachings. For now, an increased security presence on the colony seems advisable, lest the veneration of this 'martyr' continue to fester."
 enclave.5077.a: "Così sia."
 #Choosing to welcome the shaman:
 enclave.5080.name: "Dream Weaver"
 enclave.5080.desc: "The teachings of the exiled shaman on [Root.GetName] continue to spread throughout the populace. This radical doctrine is one of personal communion with the Shroud, and its practitioners claim to have achieved an altered state of consciousness. We are receiving reports of increased feelings of euphoria and well-being. Some individuals even claim they are now able to psionically communicate with one another through a shared, dreamlike state. Unfortunately, these 'true believers' are also leaving their jobs in record numbers. Productivity has taken a hit."
 enclave.5080.a: "Enough of this."
 enclave.5080.b: "Happiness is its own reward."
 #Choosing to welcome continuation:
 enclave.5081.name: "Sudden Ascent"
 enclave.5081.desc: "Startling news from our colony on [Root.GetName]: proclaiming their work done, the exiled shaman has apparently left the colony. Reports are scattered and inconclusive, but they all agree that after leading their followers in a final meditation, the shaman simply vanished from the colony's central square. To their followers, this is evidence of the shaman's 'ascension' into the Shroud."
 #Choosing to welcome finale:
 enclave.5082.name: "Psionic Communion"
 enclave.5082.desc: "Strange developments on [Root.GetName]: after the so-called 'ascension' of the exiled shaman, our colonists are reporting the experience of an altered state of consciousness. Continuing to follow the practices espoused by the shaman, these individuals are able to enter a state of psionic communion. The outpouring of joy and well-being this has produced amongst the colonists is profound."
