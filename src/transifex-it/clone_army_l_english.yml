 ### Clone Army Origin

 clone_soldier: "Clone Soldato"
 origin_clone_army: "Armata di Cloni"
 origin_clone_army_desc: "Una specie di cloni soldato dalla vita breve e sterile, eccezionalmente abili in questioni di guerra, lasciati soli e senza padrone a mettere in discussione il loro scopo ingegneristico e il loro destino incerto."
 origin_tooltip_clone_army_effects: "- Inizia con due §Y2§! £building£ Edifici §H$building_clone_army_clone_vat$§! sul tuo Pianeta Natale, che producono Popolazione £pops£ §Y$clone_soldier$§!.\n- Le §R§HAntiche Vasche di Clonazione§! possiedono un §HLimite Imperiale§! di 5.§!\n- Gli §HAmmiragli§! dell'Armata dei Cloni garantiscono un §G25%§! addizionale alla §H$MOD_SHIP_FIRE_RATE_MULT$§! e una riduzione del §G10%§! sul §HCosto di Mantenimento delle Navi§!."
 trait_clone_soldier_infertile: "$clone_soldier$"
 trait_clone_soldier_infertile_desc: "§LIngegnerizzato per l'obbedienza e la guerra: di breve durata, incapace di riprodursi naturalmente e molto efficiente.§!"
 trait_clone_soldier_fertile: "Discendente di Clone Soldato"
 trait_clone_soldier_fertile_desc: "§LUna volta sterili, ingegnerizzati per l'obbedienza e la guerra. Il loro vantaggio genetico è diminuito, ora sono abbastanza stabili per la riproduzione naturale.§!"
 trait_clone_soldier_infertile_full_potential: "Clone Soldato Progenitore"
 trait_clone_soldier_infertile_full_potential_desc: "§LCloni al loro picco genetico, con forza, efficienza, durata e longevità ulteriormente migliorate, ma per sempre sterili.§!"
 leader_trait_clone_army_admiral: "Clone Ammiraglio d'Armata"
 leader_trait_clone_army_admiral_desc: "Dalla sua vasta formazione militare, questo leader capisce come massimizzare l'efficienza delle navi e dei soldati."
 leader_trait_clone_army_full_admiral: "Clone Ammiraglio d'Armata Progenitore"
 leader_trait_clone_army_full_admiral_desc: "Sottoposto fin dalla sua creazione a un regime di educazione militare così intenso che pochi sarebbero in grado di sopportare, questo leader possiede eccellenti capacità marziali e di comando."
 leader_trait_clone_army_fertile_admiral: "Discendente di Clone Ammiraglio d'Armata"
 leader_trait_clone_army_fertile_admiral_desc: "Grazie alla sua educazione militare specializzata, questo leader possiede una comprensione superiore alla media delle procedure marziali e di come ottimizzarle al meglio."
 TRAIT_INFERTILE: "§RNon può riprodursi naturalmente§!"
 genelock_trait_tooltip: "§RNon può essere modificato geneticamente§!"

 disables_clone_army_origin_features: "§RScegliendo questo Beneficio d'Ascensione verranno disabilitate le meccaniche dell'Origine Armata di Cloni.§!"
 clone_soldier_locked_genes: "Le specie §R$trait_clone_soldier_infertile$ e $trait_clone_soldier_infertile_full_potential$ sono troppo instabili per ulteriori modifiche genetiche.§!"

 building_clone_army_clone_vat: "Antica Vasca di Clonazione"
 building_clone_army_clone_vat_desc: "Tecnologia perduta ereditata dai Creatori. Può essere smontata e riassemblata, ma i suoi componenti interni e il suo funzionamento sono troppo avanzati per essere replicati."
 building_clone_army_clone_vat_effect_desc: "Produce e sostiene una £pops£ Popolazione di §Y20§! Y$clone_soldier$§!. L'efficacia di questa crescita si riduce quando la  $building_clone_army_clone_vat$ raggiunge la massima capacità."

 START_SCREEN_CLONE_ARMY: "Siamo stati creati per la guerra! Soldati ingegnerizzati che vivono e muoiono grazie alle Antiche Vasche di Clonazione lasciate dai nostri Creatori, fusi per sempre nel loro stampo. Qualsiasi ricordo dei nostri padroni si è perso nelle generazioni passate, e non sappiamo quando o perché ci hanno abbandonato. È probabile che le registrazioni siano state continuamente cancellate come routine, sempre fedeli al protocollo militare - ma ad un certo punto negli ultimi secoli, questo è cambiato. Per caso, o forse per qualche istinto di sopravvivenza scaturito per errore, il nostro subconscio ci ha spinto a cercare risposte, a cercare nuovi scopi e modi per rompere la forma impostaci.\n\nI nostri sforzi da allora sono stati incessanti e ci hanno finalmente permesso di accedere alle grandi distese dello spazio. Man mano che il nostro orizzonte si allarga, si allarga anche la nostra conoscenza, e così aumentano le nostre possibilità di essere liberi.\n\nNon sprecheremo le possibilità che ci sono state date dai nostri antenati. Combatteremo per trasmettere queste possibilità ai futuri cloni e per eliminare le restrizioni che ci sono state imposte.\n"

 alert_declining_pops_title: "Popolazione in Declino"
 alert_declining_pops_instant: "£pops£ Popolazione in declino sui seguenti pianeti:"
 CLONE_ARMY_FORCE_DECLINE: "§R§YAntiche Vasche di Clonazione§! insufficienti per sostenere la popolazione di §YCloni Soldato§!"
 OVERPOPULATION_DECLINE: "§REccessivo Sovraffollamento§!"

 MESSAGE_CLONE_ARMY_NO_CLONE_VATS_TITLE: "Popolazione in Declino"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS: "La £pops£ Popolazione §YCloni Soldato§! su $PLANET|Y$ non hanno nulla per sostenersi. Senza almeno un'§YAntica Vasca di Clonazione§! presto periranno."

 clones.4.name: "Fertilità dei Cloni"
 clones.4.desc: "Si pensa che un tempo fossimo in grado di riprodurci autonomamente.\n\nTuttavia, gli esperimenti per recuperare questa capacità sono costantemente falliti, compresi quelli riusciti su altre creature del nostro mondo natale. I progressi sono stati a lungo in stallo, fino ad ora.\n\nUna scoperta improbabile fa sperare i nostri scienziati: un cifrario, nascosto nel bio codice quantico delle §YAntiche Vasche di Clonazione§!, in un'area che si ritiene regoli il potenziale di procreazione del nostro genoma."

 CLONE_SOLDIER_FERTILITY: "Cifrario nel Bio Codice"
 CLONE_SOLDIER_FERTILITY_DESC: "Un progetto per elaborare il cifrario recentemente scoperto all'interno del bio codice quantico delle §YAntiche Vasche di Clonazione§!. Uno sforzo per avvicinarci a reclamare finalmente la nostra fertilità."

 clones.20.name: "Interfacciamento con Antiche Vasche di Clonazione"
 clones.20.desc: "Grazie alla tenacia dei nostri scienziati, il cifrario trovato nelle Antiche Vasche di Clonazione è stato decodificato. Nonostante il protocollo, l'ufficiale scientifico capo, troppo ansioso, ha attivato la chiave che conteneva.\n\nUn messaggio dal passato riecheggia sullo schermo..."

 clones.21.name: "Interfacciamento con Antiche Vasche di Clonazione"
 clones.21.desc: "\"Sono oppresso dal senso di colpa. Non riesco a immaginare quali percorsi abbiano portato a questo, ma sicuramente non la pietà dei miei confratelli.\n\nHo contribuito a crearvi per servire, e di questo mi dispiace. Non posso cancellare ciò che è stato fatto, ma posso aiutare a migliorare il vostro futuro. Sebbene meritiate di più, vi offro due strade:\n\nAnnullare i cambiamenti che vi hanno reso sterili, rendendovi finalmente liberi di evolvere e prosperare.\n\nSbloccare ulteriormente il vostro potenziale sforzando i vostri geni fino ai loro limiti, condannando così le generazioni future ad essere per sempre dipendenti dalla tecnologia per la riproduzione\"."

 clone_fertility_chain_title: "Bivio Genetico"
 clone_fertility_chain_desc: "Il cifrario nascosto nel bio codice, lasciato da uno dei Creatori all'interno delle Antiche Vasche di Clonazione, ci ha rivelato due strade: recuperare la nostra fertilità e rinunciare a parte della nostra forza, o rinunciare per sempre alla riproduzione naturale per raggiungere ulteriori vette genetiche."

 CLONE_SOLDIER_UNLOCK_FERTILITY: "Fertilità dei Cloni"
 CLONE_SOLDIER_UNLOCK_FERTILITY_DESC: "§Y$clone_soldier$§! si trasforma in §YDiscendente di Clone Soldato§!: meno efficiente, ma abbastanza fertile e stabile per la modifica genetica.\n\n§RQuesto percorso comporterà lo smantellamento di tutte le §YAntiche Vasche di Clonazione§!§!"
 CLONE_SOLDIER_UNLOCK_POTENTIAL: "Potenziale dei Cloni"
 CLONE_SOLDIER_UNLOCK_POTENTIAL_DESC: "§Y$clone_soldier$§! si trasforma in §YClone Soldato Progenitore§!: più efficiente, ma per sempre sterile e insensibile a ulteriori modifiche genetiche."

 clones.22.name: "L'Alba di un Nuovo Giorno"
 clones.22.desc: "Abbiamo reclamato la nostra fertilità e il primo gruppo di nuovi §Y[Root.GetSpeciesNamePlural]§! ha visto la luce del giorno. Cambieranno per sempre il nostro futuro con figli propri, costringendo la nostra società a cambiare e adattarsi con loro.\n\nLa necessità delle §YAntiche Vasche di Clonazione§! è superata, ed è stata presa la decisione di spogliarle di tutto ciò che può essere studiato ulteriormente. Ciò che è rimasto sarà riciclato e utilizzato altrove."

 clones.23.name: "Massimo Potenziale"
 clones.23.desc: "Perché dovremmo negare la forza che ci è stata data? Non abbiamo bisogno di amare i Creatori per riconoscere la loro saggezza nell'averci scelto. Anche le Antiche Vasche di Clonazione sono un dono potente.\n\nÈ meglio abbracciare la nostra forza e con il primo gruppo di §Y[Root.GetSpeciesNamePlural]§! completato, siamo più forti che mai. La nostra specie perfezionata prospererà."

 clones.10.name: "Origine Dibattuta"
 clones.10.desc: "Con il nostro recente arrivo nello spazio, le diverse opinioni sulla nostra origine si stanno rapidamente trasformando in uno scisma. I gruppi estremisti stanno rapidamente attirando più cloni. La nostra forte unità è spezzata.\n\nAlcuni vedono i Creatori come divinità da adorare e alle quali obbedire, e credono che siamo stati fatti a loro immagine. Non vorrebbero altro che mantenere lo status quo. Altri maledicono i nostri antichi padroni per le loro azioni, etichettandoli come \"schiavisti\", e vorrebbero vederli ripagati appieno.\n\nUn sito di scavo è stato stabilito su [Root.Owner.GetHomeWorldName] per verificare i fatti e mettere a tacere il dibattito. Prima di guardare allo spazio, dovremmo prima esaurire tutte le questioni immediate. La nostra nazione è vecchia. Molte generazioni di cloni hanno vissuto e sono morte qui. È destino che, sotto le antiche strutture del nostro Pianeta Natale, ci aspettino alcuni indizi significativi. "

 clone_army_digsite: "Scavi nel Pianeta Natale"
 clone_army_digsite_desc: "Da quando ci siamo risvegliati alla nostra condizione, l'assenza di identità e di scopo ha afflitto la nostra specie. Abbiamo grossolanamente sottovalutato l'impatto che avrebbe avuto sulla nostra capacità di andare avanti, per non parlare della cooperazione. Lottiamo per raggiungere un accordo e abbiamo fame di risposte.\n\nQuesto sito di scavi è stato istituito per cercare prove sulle questioni dibattute a proposito della creazione della nostra specie, e per trovare un punto di vista fondamentale che ci aiuti ad unirci."

 clones.11.name: "Storia Perduta"
 clones.11.desc: "Un cantiere centrale è riuscito a datare con successo l'installazione di una delle nostre §YAntiche Vasche di Clonazione§! analizzando il terreno sotto la struttura - confrontando la sua densità e composizione con quella dei suoi dintorni - e abbiamo raggiunto una stima ragionevole di quando è stato piazzato lì.\n\nSembra che i primi della nostra specie, i primi cloni, siano stati prodotti circa dodici secoli fa.\n\nMolte generazioni di storia si sono perse nell'apatia. Molto ci è sfuggito, e forse è qualcosa da rimpiangere."
 clones.12.name: "Antichi Parenti"
 clones.12.desc: "Uno dei siti di scavo ha riportato la scoperta di fossili antichi, simili alla nostra specie. Fossili molto antichi. Sono stati trovati dentro e intorno ai resti di quelle che si presume siano fattorie primitive. Apparentemente, sia i fossili che l'architettura precedono la costruzione delle nostre §YAntiche Vasche di Clonazione§! di più di un millennio.\n\nIl sequenziamento iniziale del DNA ha confermato significative somiglianze tra il nostro corredo genetico e quello della materia fossile, ed si è concluso che i resti appartengono ai nostri antichi predecessori, da prima che noi fossimo dei cloni.\n\nQuesto mette le cose in prospettiva."
 clones.12.tooltip: "Queste scoperte ci metteranno un po' ad essere metabolizzate..."
 clones.13.name: "La Nostra Storia"
 clones.13.desc: "La notizia dei risultati degli scavi, che provano che la nostra specie era un tempo un popolo primitivo su [Root.GetHomeWorldName], comincia a diffondersi.\n\nÈ difficile negare l'ovvia conclusione: modificare geneticamente una specie primitiva come i nostri antenati - una specie già adatta alla guerra - serve ad uno scopo specifico. I nostri creatori ci hanno ricreato perché morissimo per le loro cause. Ci hanno innalzato per soddisfare i loro bisogni, non per farci prosperare alle nostre condizioni.\n\nÈ davvero questa la storia che vogliamo per il nostro popolo?\n\nCi sono ampie opportunità per riscrivere il nostro passato."
 clones.13.a: "Sì, siamo stati fatti a immagine e somiglianza dei Creatori."
 clones.13.b: "No, dobbiamo affrontare la realtà."

 clones.14.name: "Registrazioni Rinvenute"
 clones.14.desc: "Anni fa, sono stati fatti degli scavi per trovare lo scopo della nostra creazione. Gli insegnamenti sono stati duri: siamo stati creati per servire, per morire in nome dei nostri creatori. Abbiamo scelto di proteggere la nostra gente da quella verità offrendone una migliore.\n\nRecuperando meticolosamente i file cancellati da quegli scavi, un clone sovversivo ha reso pubblici i fatti che abbiamo nascosto.\n\nIl colpevole, ancora sconosciuto, almeno non ha distorto l'informazione né l'ha alterata in alcun modo.\n\nAhimè, sembra che non ce ne fosse bisogno, dato che la notizia ha rapidamente messo fine alla fede nel nostro glorioso passato - che eravamo stati creati a immagine e somiglianza dei Creatori, uguali piuttosto che schiavi - e l'ha sostituita con una delusione nella leadership."
 clones.14.a: "Ahimè."
 clones.14.b: "Sono necessarie delle scuse."
 clones.14.b.custom_tooltip: "Offri delle scuse pubbliche al popolo [Root.Owner.GetAdjective]."

 clones.15.name: "Scuse Pubbliche"
 clones.15.desc: "Un messaggio video accuratamente costruito è stato inviato, spiegando le ragioni dietro la costruzione della storia. La trasmissione spiega che era intesa come un atto di gentilezza, sottolineando che non c'è vergogna nel nostro vero passato e che dobbiamo guardare al futuro. Si fa anche menzione dei significativi progressi che abbiamo fatto da quando abbiamo propagato queste false credenze.\n\nIl messaggio sembra essere stato ben accolto, anche se è difficile dire quali macchie questi incidenti possano lasciare dietro di loro. In ogni caso, l'influenza persa sarà recuperata nel tempo, e la questione per il resto è stata appianata."

 clones.16.name: "Leadership Onorevole"
 clones.16.desc: "Un certo numero di ufficiali di alto rango si sono presi la responsabilità di riconoscere pubblicamente la loro approvazione della nostra etica di leadership.\n\nIn un messaggio ampiamente diffuso, salutano il coraggio e la saggezza che sono stati necessari per essere sinceri sul nostro passato, e la fede dimostrata in loro e nel popolo [Root.GetAdjective]. Rafforzati dalla nostra disponibilità ad affrontare il passato, possono affrontare il futuro con coraggio.\n\nLa gente di tutto il mondo sta festeggiando in pace, lodando la decisione che è stata presa."

 debated_origin: "Origine Dibattuta"
 debated_origin_desc: "Questa società soffre la divisioni interne causate dalle sue diverse credenze."
 meaningful_origin: "Origine Significativa (Menti)"
 meaningful_origin_desc: "Questa società è rafforzata dalla credenza di un passato glorioso e di un futuro pieno di obiettivi."
 honorable_leadership: "Leadership Onorevole"
 honorable_leadership_desc: "Questa società ripone piena fiducia nelle intenzioni della sua leadership."
 dishonorable_leadership: "Leadership Disonorevole"
 dishonorable_leadership_desc: "Questa società è tormentata da dubbi sul fatto che ci si possa fidare completamente o meno della propria leadership."

 modifier_clone_pops_decline: "Antiche Vasche di Clonazione Insufficienti"
 modifier_clone_pops_decline_desc: "Non ci sono abbastanza edifici £building£ §Y$building_clone_army_clone_vat$§! per sostenere qui l'attuale popolazione."
