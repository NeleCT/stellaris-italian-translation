 ####################################
 # Event Chains
 ####################################

 test_chain_title: "Misteri su [Root.GetName]"
 test_chain_desc: "Alcuni strani eventi sono stati individuati su [Root.GetName]."
 test_chain_2_title: "Misteri su [Root.GetName]"
 test_chain_2_desc: "Alcuni strani eventi sono stati individuati su [Root.GetName]."
 test_counter: "Provate il contatore"
 migrating_forests_chain_title: "Foreste Erranti su [Root.GetName]"
 migrating_forests_chain_desc: "Le foreste erranti su [Root.GetName] stanno interferendo con lo sviluppo della nostra colonia. Bisogna trovare una soluzione a questo problema se vogliamo prosperare su questo mondo."
 subterranean_civilization_chain_title: "Civiltà Sotterranea"
 subterranean_civilization_chain_desc: "Una civiltà aliena sotterranea su [Root.GetName] sta scavando un tunnel verso la nostra colonia in superficie. Il loro numero e le loro intenzioni ci sono sconosciuti e potrebbero essere una minaccia significativa."
 abandoned_terraforming_chain_title: "Progetto Terraformazione Abbandonato"
 abandoned_terraforming_chain_desc: "[Root.GetName] è stato parzialmente terraformato da qualcuno migliaia di anni fa, ma il processo è stato interrotto per ragioni sconosciute. Il risultato è un sistema climatico e una biosfera altamente instabili. Abbiamo localizzato l'attrezzatura di terraformazione abbandonata e dobbiamo decidere cosa farne."
 vultaum_chain_title: "Precursori - I Vultaum"
 vultaum_chain_desc: "Abbiamo recuperato manufatti dall'Assemblea Stellare Vultaum. Erano una civiltà aliena attiva circa 12 milioni di anni fa. Anche se il loro aspetto esatto si è perso nella notte dei tempi, abbiamo dedotto dalle loro rovine che erano anellidi simili a vermi, lunghi circa tre o quattro metri. Sembra che comunicassero tra loro principalmente attraverso vibrazioni trasportate lungo i loro corpi segmentati.\n\nSe riusciamo a trovare abbastanza reliquie della loro civiltà, potrebbe essere possibile individuare la posizione del loro sistema d'origine."
 vultaum_artifacts: "Artefatti Vultaum Recuperati"
 vultaum_homeworld_chain_title: "Il Sistema Natale Vultaum"
 vultaum_homeworld_chain_desc: "Abbiamo scoperto la posizione a lungo perduta del sistema natale Vultaum. Dobbiamo inviare lì una spedizione al più presto, prima che qualcun altro scopra i loro segreti!"
 yuht_chain_title: "Precursori - Gli Yuht"
 yuht_chain_desc: "Abbiamo recuperato dei manufatti dell'Impero Yuht. Erano una civiltà aliena che abitava una parte della galassia circa sei milioni di anni fa. Fisicamente gli Yuht erano analoghi agli artropodi, molto grandi e piatti. Un singolo individuo poteva raggiungere una lunghezza di quasi cento metri da adulto, ed era apparentemente estremamente raro che più di due o tre Yuht viaggiassero a bordo della stessa astronave.\n\nSe riusciamo a trovare abbastanza reliquie della loro civiltà, potrebbe essere possibile individuare la posizione del loro sistema d'origine."
 yuht_artifacts: "Artefatti Yuht Recuperati"
 yuht_homeworld_chain_title: "Il Sistema Natale Yuht"
 yuht_homeworld_chain_desc: "Abbiamo rilevato la posizione perduta del Sistema Natale Yuht. Dovremmo inviare lì al più presto una spedizione, prima che qualcun altro scopra i loro segreti!"
 first_league_chain_title: "Precursori - La Prima Alleanza"
 first_league_chain_desc: "Abbiamo recuperato dei manufatti della Prima Lega. Era una grande confederazione di razze aliene che coesisteva in relativa pace circa due milioni di anni fa. I confini della Prima Lega potrebbero essersi espansi fino a coprire una porzione significativa della galassia prima del suo eventuale collasso.\n\nSe riusciamo a trovare abbastanza reliquie della loro civiltà, potrebbe essere possibile individuare la posizione del loro sistema d'origine."
 first_league_artifacts: "Artefatti della Prima Alleanza Recuperati"
 first_league_homeworld_chain_title: "Il Sistema Capitale della Prima Alleanza"
 first_league_homeworld_chain_desc: "Abbiamo rilevato la posizione perduta del Sistema Capitale della Prima Alleanza, dove aveva sede il Gran Senato. Dovremmo inviare lì al più presto una spedizione, prima che qualcun altro scopra i loro segreti!"
 irassian_chain_title: "Precursori - Gli Irassiani"
 irassian_chain_desc: "Abbiamo recuperato dei manufatti del Concordato Irassiano. Erano una potenza interstellare che dominava una parte della galassia poco più di un milione di anni fa. I mammiferi Irassiani a sei arti avevano un sistema immunitario insolitamente debole che li rendeva particolarmente vulnerabili alle malattie aliene. Alcune fonti sostengono che gli Irassiani furono estinti dal vaiolo javoriano, una piaga devastante che colpì il loro impero.\n\nSe riusciamo a trovare abbastanza reliquie della loro civiltà, potrebbe essere possibile individuare la posizione del loro sistema natale."
 irassian_artifacts: "Artefatti Irassiani Recuperati"
 irassian_homeworld_chain_title: "Il Sistema Natale Irassiano"
 irassian_homeworld_chain_desc: "Abbiamo scoperto l'ubicazione da tempo perduta del sistema natale Irassiano. Dovremmo inviare al più presto una spedizione, prima che qualcun altro scopra i loro segreti!"
 cybrex_chain_title: "Precursori - I Cybrex"
 cybrex_chain_desc: "Abbiamo recuperato degli artefatti dai Cybrex su [From.GetName]. Erano coscienze collegate a macchine che controllavano questa parte della galassia circa 600.000 anni fa. Le loro origini e la loro esatta natura sono avvolte nel mistero, ma si sa che hanno lanciato una crociata contro tutta la vita organica senziente che è durata secoli e ha lasciato miliardi di morti.\n\nSe riusciamo a trovare abbastanza reliquie della loro civiltà, potrebbe essere possibile individuare la posizione del loro sistema d'origine."
 cybrex_artifacts: "Artefatti Cybrex Recuperati"
 cybrex_homeworld_chain_title: "Il Sistema Natale Cybrex"
 cybrex_homeworld_chain_desc: "Abbiamo rilevato la posizione perduta del sistema natale Cybrex. Dovremmo inviare al più presto una spedizione, prima che qualcun altro scopra i loro segreti!"
 sublight_probes_chain_title: "Sonde Subluminali da Esplorazione"
 sublight_probes_chain_desc: "Diverse sonde di esplorazione subluce sono state inviate da [Root.Capital.GetName] a sistemi vicini prima che avessimo la padronanza dei viaggi SL. Devono essere recuperate prima che cadano in mani ostili."
 probes_recovered: "Sonde Recuperate"
 survey_habitable_worlds_chain_title: "Ispezione Pianeti Abitabili"
 survey_habitable_worlds_chain_desc: "I nostri xenobiologi ci hanno esortato a esaminare tutti i mondi con una biosfera attiva che incontriamo. Sono ansiosi di imparare di più sui diversi ecosistemi alieni che si trovano in tutta la galassia."
 habitable_worlds_surveyed: "Pianeti Abitabili Ispezionati"
 specimen_procurement_chain_title: "Acquisizione Specie Aliene"
 specimen_procurement_chain_desc: "Il Museo di Esobiologia su [Root.Capital.GetName] ha chiesto aiuto per la raccolta di diverse rare forme di vita aliene che sono state identificate su diversi mondi."
 specimens_collected: "Specie Aliene Acquisite"
 radical_cult_title: "I [radical_cult.GetName]"
 radical_cult_desc: "I membri di un culto estremista che si fa chiamare \"[radical_cult.GetName]\" stanno cercando di minare il nostro governo e di sottomettere la popolazione alla loro religione contorta. Dopo aver passato secoli a costruire silenziosamente la loro forza su [Root.Capital.GetName], i loro leader sono ora fuggiti nello spazio per continuare la loro crociata contro di noi."
 survey_home_system_title: "Ispezione Sistema Natale"
 survey_home_system_desc: "Prima di avventurarci nel resto della galassia, dovremmo condurre un'indagine completa del sistema [home_system.GetName]. Non dobbiamo lasciare inesplorato il nostro stesso \"cortile\"."
 establish_colony_title: "Fonda la Prima Colonia"
 establish_colony_desc: "La specie [This.GetSpeciesAdj] ha bisogno di diffondersi oltre [This.Capital.GetName] per assicurare la sua sopravvivenza a lungo termine. Stabilisci la nostra prima colonia e pianta il vessillo [This.GetName] sulla superficie di un mondo alieno."
 first_colony: "Prima Colonia Fondata"
 asteroid_sighted_chain_title: "Asteroide Avvistato"
 asteroid_sighted_chain_desc: "Un grande asteroide è in rotta di collisione con [Root.GetName]. Dev'essere distrutto prima che impatti sulla superficie!"
 asteroid_destroyed: "Asteroide Distrutto"
 coming_storm_chain_title: "Tempesta in Arrivo"
 coming_storm_chain_desc: "È stato rilevato un misterioso gruppo di tracce subspaziali in traiettoria di avvicinamento verso la nostra galassia. Sembra che stiamo per avere ospiti..."
 prethoryn_scourge_chain_title: "Il Flagello del Vuoto"
 prethoryn_scourge_chain_desc: "La nostra galassia è stata invasa da uno sciame di voraci predatori che divorano ogni cosa sul loro cammino. La furia di questi Prethoryn dev'essere contrastata prima che il loro numero possa sopraffarci."
 extradimensional_invasion_chain_title: "L'Indesiderato"
 extradimensional_invasion_chain_desc: "È comparso un enorme squarcio nel tessuto spaziotemporale della galassia, sembra essere una sorta di portale a senso unico tra la nostra realtà ed un'altra. Strane navi eteree fuoriescono da questo portale dimesionale, e sembra che assorbano l'energia di ogni malcapitato che incrociano sul loro cammino, con effetti letali."
 star_power_chain_title: "Strana Materia Stellare"
 star_power_chain_desc: "Alla ricerca di letture di strane radiazioni."
 hunting_hyacinth_title: "A Caccia della Giacinto"
 hunting_hyacinth_desc: "La Giacinto, la nave gemella dell'arca che ha portato i nostri antenati su [Root.Capital.GetName], avrebbe dovuto raggiungerci dalla Terra un secolo fa. Dobbiamo scoprire che ne è stato di lei."
 nomads_observation_chain_title: "Insoliti Viaggiatori Spaziali"
 nomads_observation_chain_desc: "Abbiamo rilevato, all'interno dei nostri confini, degli strani alieni di cui non riusciamo a decodificare le comunicazioni. Dato che per noi è impossibile tradurre il loro linguaggio, possiamo solo aspettare e vedere chi sono e cosa vogliono."

 ####################################
 # Points of Interest
 ####################################

 hijacked_cult_fleet_poi: "Flotta Cultista"
 hijacked_cult_fleet_poi_desc: "I cultisti sono riusciti a costruire una piccola flotta di astronavi in una struttura segreta su [Root.Capital.GetName]. Dopo la scoperta, i cultisti sono fuggiti con le loro navi verso [hijacked_fleet_planet.GetName]. Devono essere distrutti prima che possano causare altri danni!"
 cultist_search_1_poi: "Cerca [cultists_1.GetName]"
 cultist_search_1_poi_desc: "Abbiamo rilevato scie ioniche di navi cultiste in fuga nelle vicinanze di questo sistema stellare. Dovremmo organizzare una ricognizione in forze."
 cultist_search_2_poi: "Cerca [cultists_2.GetName]"
 cultist_search_3_poi: "Cerca [cultists_3.GetName]"
 cultist_shipyard_poi: "Distruggi Cantiere Navale dei Cultisti"
 cultist_shipyard_poi_desc: "Abbiamo finalmente identificato la fonte delle navi dei cultisti - una specie di antico cantiere alieno che hanno requisito nel sistema [cult_planet.GetStarName]! Questa installazione spaziale deve essere distrutta prima che i fanatici abbiano la possibilità di sbloccare il suo vero potenziale."
 cultist_flagship_poi: "Trova la Nave Ammiraglia dei Cultisti"
 cultist_flagship_poi_desc: "Si ritiene che l'inafferrabile nave ammiraglia dei cultisti sia in agguato da qualche parte in questo sistema stellare. Dovremmo inviare una flotta pesantemente armata per affrontarla."
 probe_search_1_poi: "Cerca [probe_system_1.GetName]"
 probe_search_1_poi_desc: "Sulla base della traiettoria e della velocità d'uscita dal nostro sistema natale, sospettiamo che una delle nostre sonde smarrite possa trovarsi da qualche parte in questo sistema stellare."
 probe_search_2_poi: "Cerca [probe_system_2.GetName]"
 probe_search_3_poi: "Cerca [probe_system_3.GetName]"
 probe_search_4_poi: "Cerca [probe_system_4.GetName]"
 probe_ion_trail_poi: "Segui Traccia Ionica"
 probe_ion_trail_poi_desc: "Una traccia di ioni appartenente a una delle nostre sonde mancanti conduce a questo sistema."
 probe_subspace_anomaly_poi: "Ostruita dagli Ostili"
 probe_subspace_anomaly_poi_desc: "Gli ostili ci impediscono di raggiungere la sonda subspaziale in questo sistema."
 coming_storm_poi_1_poi: "Punto Critico"
 coming_storm_poi_1_poi_desc: "Dato il loro vettore attuale, stimiamo che la massa in avvicinamento dei contatti subspaziali entrerà nella nostra galassia da qualche parte nelle vicinanze di questi sistemi stellari."
 systems_visited_poi: "Sistemi Visitati"
 hunting_hyacinth_poi: "Sistemi Ispezionati"
 hunting_hyacinth_poi_desc: "Dobbiamo completare le indagini di questi sistemi e cercare segni del passaggio della Giacinto. I motori primitivi della nave arca potrebbero aver lasciato una traccia ionica residua."
 hunting_hyacinth_2_poi: "Analizza Sistema"
 hunting_hyacinth_2_poi_desc: "Le traccia ionica della Giacinto conduce a questo sistema. Servono ulteriori indagini."
 extradimensional_invasion_1_poi: "Il Portale Dimensionale"
 extradimensional_invasion_1_poi_desc: "Il portale da cui si stanno riversando gli invasori extradimensionali è stato individuato nel sistema [extradimensional_system.GetName]. Saranno in grado di rinforzare continuamente le loro fila fino a quando non sarà distrutto."
 extradimensional_invasion_2_poi: "Il Secondo Portale"
 extradimensional_invasion_2_poi_desc: "Un secondo portale dimensionale è apparso nel sistema [second_portal_system.GetName]. Come il primo, porta continuamente navi extradimensionali ostili nella nostra galassia."
 extradimensional_invasion_3_poi: "Il Terzo Portale"
 extradimensional_invasion_3_poi_desc: "Un terzo portale è stato rilevato nel sistema [third_portal_system.GetName]. Anche ora, sta vomitando navi extradimensionali ostili nel nostro regno di esistenza."
 vultaum_1_poi: "Vultaumar"
 vultaum_1_poi_desc: "Ora abbiamo le coordinate del sistema natale Vultaum."
 yuht_1_poi: "Yuhtaan"
 yuht_1_poi_desc: "L'antico Pianeta Natale Yuht è stato finalmente localizzato."
 first_league_1_poi: "Fen Habbanis"
 first_league_1_poi_desc: "Il sistema Fen Habbanis era il centro politico, amministrativo ed economico dell'antica Prima Lega."
 irassian_1_poi: "Irass"
 irassian_1_poi_desc: "Il Sistema Irass rappresentava il cuore dell'antico Concordato Irassiano."
 cybrex_1_poi: "Cybrex Alfa"
 cybrex_1_poi_desc: "Sembra che i Cybrex si siano ritirati in questo sistema."
 nomad_poi_1: "Rilevamento Posizione"
 nomad_poi_1_desc: "Gli insoliti viandanti spaziali si trovano qui. Ogni tentativo di chiamarli è stato accolto con il silenzio, quindi possiamo solo aspettare e vedere cosa succederà."
 extradimensional_invasion_4_poi: "Ancore Dimensionali"
 extradimensional_invasion_4_poi_desc: "Gli invasori stanno costruendo una specie di grandi stazioni spaziali che fungono da \"ancore\" dimensionali - condotti che aumentano la loro capacità di spostare navi attraverso il loro tunnel spaziale. Più Ancore attivano, più spesso saranno in grado di portare rinforzi dal loro regno.\n\nQueste Ancore sembrano anche rafforzare significativamente l'integrità subspaziale del Portale Dimensionale. Il portale sarà effettivamente invulnerabile alle armi finché ci saranno ancore attive!"
 extradimensional_invasion_chain_2_title: "L'Aberrante"
 extradimensional_invasion_chain_2_desc: "È comparsa una seconda fazione di invasori extra dimensionali nella nostra galassia, non meno ostile della prima. Fortunatamente, sembra che gli extra dimensionali combattano anche l'uno contro l'altro."
 extradimensional_invasion_chain_3_title: "Il Veemente"
 extradimensional_invasion_chain_3_desc: "Una terza fazione extradimensionale è emersa da un altro tunnel spaziale. Sebbene siano anche loro intenzionati a consumare tutta la vita nella nostra galassia, sembrano essere impegnati in una sorta di guerra a tre con le altre fazioni provenienti dalla loro dimensione."

 precursor_activity: "Segni di Attività dei Precursori"

 new_precursor.1_poi: "Rapporti sull'Attività dei Precursori"
 new_precursor.1_poi_desc: "È stato portato alla nostra attenzione che ci potrebbero essere manufatti o informazioni importanti riguardanti una civiltà Precursore a queste coordinate."
 new_precursor_anomaly: "Scoperta una nuova Anomalia dei Precursori su §L[precursor_planet.GetName]§!."

