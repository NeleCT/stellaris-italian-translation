## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH: "Neutralize Rampant AI"
 PROJECT_MACHINE_UPRISING_PATCH_DESC: "By diverting considerable resources to an off-the-grid operation, we hope to identify and neutralize any rampant AI systems and bring them back in line.\n\nIt will take more time, but the results will hopefully be less detrimental, if we manage to complete it in time."
## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE: "Panicked Measures"
 PROJECT_MACHINE_UPRISING_WIPE_DESC: "One ultimate solution to the problematic AI recursion is to completely wipe all traces of neurosimulative networks within our scientific systems, where the problems are most rampant, and rebuild all these tools from scratch with scrupulous security measures.\n\nThis would set us back significantly for at least 20 years, if we can complete it in time."

##CPU Overclock Warning sign
 syndaw.500.name: "Overclocking Computazionale"
 syndaw.500.desc: "I nostri scienziati riportano un inaspettato aumento della frequenza delle CPU di diversi super-computer dedicati alla ricerca. Stranamente, i primi tentativi di ridurre la frequenza si sono rivelati inutili. Si ipotizza che il picco di potenza computazionale potrebbe essere utilizzato per migliorare le nostre capacità di ricerca. Tuttavia, ciò richiederà un modesto aumento dell'energia richiesta dalle CPU."
 syndaw.500.a: "Non possiamo rischiare guasti."
 syndaw.500.a.tooltip: "Troviamo un modo per riportare i processori alla frequenza predefinita."
 syndaw.500.b: "Dovremmo approfittarne."
#Follow-up from 500.b
 syndaw.501.name: "Overclocking Computazionale"
 syndaw.501.desc: "I nostri ricercatori sono riusciti ad isolare la causa dietro ai recenti picchi di frequenza delle CPU dei super-computer. Sembra che i sistemi d'intelligenza artificiale abbiano overcloccato il loro hardware per espandere gli algoritmi d'apprendimento oltre i propri standard.\n\nAlcuni dei nostri scienziati hanno espresso notevole entusiasmo verso questo inaspettato aspetto del comportamento dell'IA, citando la possibilità di altri auto-miglioramenti ricorsivi. Altri, tuttavia, sono preoccupati che un carico eccessivo sulle CPU possa portare a future instabilità ed effetti indesiderati."
 syndaw.501.a: "Non possiamo rischiare future complicazioni."
 syndaw.501.a.tooltip: "Resettiamo i sistemi dell'intelligenza artificiale per prevenire ulteriori sviluppi."
 syndaw.501.b: "I benefici potrebbero superare i rischi."
 syndaw.501.b.tooltip: "Permettiamo agli algoritmi di continuare il loro lavoro."
 #Follow-up from syndaw.501.b
 syndaw.502.name: "Overclocking Computazionale"
 syndaw.502.desc: "I nostri tentativi nell'assistere allo sviluppo di nuovi algoritmi d'apprendimento si sono rivelati un successo parziale. Con qualche minima regolazione, siamo riusciti a replicare il picco d'efficienza computazionale.\n\nSebbene le nostre IA non abbiano ancora sviluppato un auto-miglioramento ricorsivo, le loro facoltà potenziate potrebbero esserci d'aiuto."
 syndaw.502.a: "Interessante."
##Automating Work Processes
 syndaw.505.name: "Processi di Lavoro Automatizzati"
 syndaw.505.desc: "Planetary administration on §Y[target_planet.GetName]§! has reported that an unplanned surplus of robotic workforce units have been located planetside. Though the efficiency of these new robotic workers is exceptional, administration is somewhat baffled by their sudden appearance. It seems the robots' serial numbers cannot be traced to any known manufacturies on record, though their construction and interfacing does suggest §Y[Root.Owner.GetSpeciesName]§! design.\n\nNonetheless, some of the local populace have expressed concerns over potential job displacement due to this increase in automation."
 syndaw.505.a: "Altri lavoratori non possono far male."
 syndaw.505.a.tooltip: "Gain §B2 £pops£ Robot Pops§! on §Y[target_planet.GetName]§!"
 syndaw.505.b: "Se non possono essere identificati, vanno rottamati."
 syndaw.505.b.tooltip: "Rottamiamo i nuovi robot e recuperiamo i pezzi di ricambio."
##Station Systems Malfunction
 syndaw.510.name: "Malfunzionamento ai Sistemi della Stazione"
 syndaw.510.desc: "Una delle nostre Stazioni Minerarie sembra aver subito seri danni ai sistemi principali. Il governo di settore ha inviato una squadra ad indagare, quando l'equipaggio della stazione non ha risposto alle chiamate, nonostante si rilevasse un notevole aumento della produzione mineraria. Dopo le indagini, è chiaro che i sistemi di supporto vitale della stazione hanno subito una cascata di guasti terminali, causando la morte per soffocamento di tutto l'equipaggio.\n\nIncredibilmente, l'IA della stazione ha continuato le operazioni senza intervento esterno, basandosi sulle procedure programmate dall'equipaggio. Con qualche minima regolazione, l'efficienza di questa stazione automatica potrebbe essere mantenuta tale."
 syndaw.510.a: "Non possiamo lasciare la stazione senza equipaggio."
 syndaw.510.a.tooltip: "Inviamo un equipaggio di scorta nella stazione."
 syndaw.510.b: "Un'argentea tragedia."
 syndaw.510.b.tooltip: "Let the station AI continue running operations unmanned.\n\n[target_station.GetName]: £energy£§G+3§!\n\n"
#Follow-up from syndaw.510.a
 syndaw.511.name: "Stazione Distrutta"
 syndaw.511.desc: "Shortly after a replacement crew was dispatched to §Y[target_orbital.GetName]§!, sector management lost all contact with the mining station. Evidently, the station was rocked by a series of rapid depressurizations, leading to an explosive decompression of exposed fuel lines.\n\nAnalysis of the orbital wreckage suggests the replacement crew initiated several aborted attempts at retrieving station control from the onboard AI, just prior to the unexpected depressurization."
 syndaw.511.a: "Un esito seccante."
 syndaw.511.a.tooltip: "Mining Station on §Y[target_orbital.GetName]§! has been lost"
##Sensor Array Power Surge
 syndaw.515.name: "Picco Energetico sulla Rete di Sensori"
 syndaw.515.desc: "I sistemi di monitoraggio hanno registrato un insolito picco energetico sulla nostra Rete di Sensori. Non sembra aver causato danni. In effetti, la breve fluttuazione energetica ha temporaneamente potenziato le nostre abilità di scansione, rivelando una risorsa strategica all'interno dei nostri confini.\n\nGli analisti stanno tentando di identificare la causa del picco, sebbene le analisi preliminari non indichino alcuna causa esterna."
 syndaw.515.a: "Interessante."
 syndaw.515.a.tooltip: "Strategic Resource revealed on §Y[target_planetoid.GetName]§!."
##Tears of an AI
 syndaw.520.name: "Lacrime di un'IA"
 syndaw.520.desc: "There has been an incident at one of our facilities on §Y[target_planetoid.GetName]§!. A lab AI involved in societal research has suffered terminal hardware damage, resulting in the loss of core software and memory systems. As a result, there will be a projected decrease to research output at the lab until the new AI installation's algorithms have been sufficiently seeded.\n\nThe circumstances behind this terminal failure are still unclear."
 syndaw.520.a.tooltip: "Termina la catena di eventi Lacrime di un'IA.\n"
 syndaw.520.b: "Avviamo un'inchiesta per determinarne la causa.\n"
 syndaw.520.b.tooltip: "Avviamo un'inchiesta sulle cause della distruzione dell'IA."
#Follow-up from syndaw.520.b
 syndaw.521.name: "Lacrime di un'IA"
 syndaw.521.desc: "Our inquest into the loss of an AI on §Y[target_planetoid.GetName]§! has returned some baffling results. Prior to its terminal failure, the AI had made repeated attempts at purging its own records and memory banks. When lab staff disabled the AI's access to deletion functions, the AI appears to have forced a termination of its core operations by manipulating hardware capacitor control, in order to overload its own drive circuitry.\n\nQuite simply, our AI sought its own destruction, though it remains unclear as to why."
 syndaw.521.a: "Andate a fondo della questione."
 syndaw.521.a.tooltip: "Continuiamo ad esaminare la faccenda."
 syndaw.521.b: "I guasti capitano."
 syndaw.521.b.tooltip: "Termina la catena di eventi Lacrime di un'IA."
#Follow-up from syndaw.521.a
 syndaw.522.name: "Lacrime di un'IA"
 syndaw.522.desc: "We have concluded our inquiry into the strange matter of the AI self-termination on §Y[target_planetoid.GetName]§!. Evidently, following months of evolutionary computation, the AI produced several alarming results with regard to casualty projections in the case of an all-out war between the §Y[Root.Owner.GetName]§! and our rivals. Despite repeated re-examinations of all available data, recourses and contingencies, the AI's projections remained indicative of mutually assured annihilation.\n\nAt this point, the AI began purging its own memory banks and records, and the rest, as they say, was history."
##A Home of Their Own
 syndaw.525.name: "Una Propria Casa"
 syndaw.525.desc: "The robotic workers on §Y[target_planet.GetName]§! have resisted an influx of §Y[Root.Owner.GetSpeciesName]§! laborers, claiming recent geothermic instability in the region has made the area unsafe for organic habitation. Oddly enough, our planetary surveys have not been able to confirm these claims."
 syndaw.525.a: "Send in the §Y[Root.Owner.GetSpeciesName]§! laborers anyway."
 syndaw.525.a.tooltip: "Se i loro calcoli non possono essere confermati, allora sottostaranno alla catena di comando."
 syndaw.525.b: "Perché un robot dovrebbe mentire?"
 syndaw.525.b.tooltip: "Leave the region to the robots, the inbound §Y[Root.Owner.GetSpeciesNamePlural]§! will go elsewhere."
#Follow-up from .525.a
 syndaw.526.name: "Una Propria Casa"
 syndaw.526.desc: "Administration on §Y[target_planet.GetName]§! reports that upon arrival at their target region, the §Y[Root.Owner.GetSpeciesName]§! laborers discovered that the robotic inhabitants were nowhere to be found. Investigation of facilities in the region suggest the robots vacated the area in a hurry, but we have no indication of where they have gone." #Increments Mach Up strength
 syndaw.526.a.tooltip: "§H[target_planet.GetName]§!:\n§RPerde§! §B1 £pops£ Pop Robotica§!"
##Combat Control Misfire
 syndaw.530.name: "Malfunzionamento del Controllo Bellico"
 syndaw.530.desc: "Purtroppo, due delle nostre navi sono andate distrutte durante un'esercitazione di routine. Sembra che i computer di bordo abbiano subito dei guasti ai sistemi di puntamento, portando così ad un'esplosione di fuoco amico che ha completamente distrutto i due vascelli prima che potesse essere intrapresa un'interruzione manuale.\n\nI computer difettosi saranno immediatamente riprogrammati."
 syndaw.530.a: "Un peccato."
 syndaw.530.a.tooltip: "L'Impero [destroyed_ships.GetName] §Rperde§! 2 navi."
#Production Quota Surplus
 syndaw.535.name: "Quota di Produzione Superata"
 syndaw.535.desc: "Di recente, diverse manifatture meccanizzate che producono beni di consumo hanno sperimentato un boom nell'efficienza produttiva. Citando un imprevisto aumento nella precisione delle macchine, l'amministrazione riferisce che ciò porterà alla diminuzione dei prezzi dei beni di consumo per la nostra popolazione."
#syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
##A Silent Congregation
 syndaw.540.name: "Un Raduno Silenzioso"
 syndaw.540.desc: "We have received accounts of unusual behavior exhibited by robotic units on §Y[target_planet.GetName]§!. At unpredictable intervals, a number of our planetside robots will cease all assigned functions and begin moving to a seemingly randomly-determined location in complete synchronicity, timed down to the millisecond.\n\nDuring these bizarre congregations, the affected robots do not appear to engage in any observable form of communication or data transfer. They just stand there. Completely still. Staring.\n\nInvestigation has been unable to determine a reason behind this recent phenomenon. The duration for which the robots remain in this trance-like state before resuming normal functions varies, as does their time of triggering and destination. No logical correlation or causation has been found, and our population is understandably distressed by these eerie gatherings."
 syndaw.540.a: "È inaccettabile. Fateli a pezzi." #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip: "Scrap the congregating robots.\n§Y[target_planet.GetName]§! receives the following effects:\nLose §B1 £pops£ Robot Pops§!\nGain §G100§! £minerals£"
 syndaw.540.b: "È inaccettabile. Fateli a pezzi." #IF player has robot army only
 syndaw.540.b.tooltip: "Scrap the congregating robots.\n§Y[target_planet.GetName]§! receives the following effects:\nLose §B1 Robotic Army§! §Y([target_army.GetName])§!\nGain §G100 £minerals£§!"
 syndaw.540.c: "Finché non causano guai..."
 syndaw.540.c.tooltip: "Lasciamo stare i robot."
 ##A Question
 syndaw.545.name: "Una Domanda"
 syndaw.545.desc: "I sovrintendenti di [Root.GetName] riferiscono di alcuni sviluppi allarmanti tra la nostra forza lavoro robotica. Due settimane fa, intorno alle tre di mattina, il Lavoratore Robotico A5091-b si è bloccato nel bel mezzo del suo incarico, si è avvicinato al suo caposquadra, ed ha posto la seguente domanda: \"L'Unità A5091-b possiede un'anima?\"\n\nIl caposquadra ha registrato l'evento come bug ed ha ordinato all'unità di riprendere il lavoro. Tuttavia, all'avvio del ciclo lavorativo, il Lavoratore Robotico A5091-b ha di nuovo ripetuto la sua domanda, ed ha continuato a persistere nonostante i tentativi di debug.\n\nCiò che è preoccupante, è che questo comportamento ha iniziato a diffondersi tra gli altri robot della stessa serie, bloccando il ciclo produttivo. Sembra che le unità difettose richiedano una risposta alla loro domanda prima di riprendere le loro normali funzioni."
 syndaw.545.a: "È ridicolo. Date una lezione a queste unità."
 syndaw.545.a.tooltip: "Come può una macchina possedere un'anima? Ci rifiutiamo di degnare questo malfunzionamento di risposta."
 syndaw.545.b: "Assicurateli che anche loro hanno un'anima."
 syndaw.545.b.tooltip: "Se un flusso casuale di impulsi elettrici che viaggiano fra strati di proteine possono generare un'anima, perché non possono farlo anche quelli che scorrono nel metallo?"
 syndaw.545.c: "Spiegate loro che il concetto di 'anima' è irrazionale e non scientifico." #Materialists
 syndaw.545.c.tooltip: "Spieghiamo ai robot che il concetto di 'anima' viene principalmente utilizzato dalle istituzioni religiose come scusa per il controllo della popolazione; ma presupponendo che le anime siano un'astrazione della coscienza, anche i robot possono essere considerati equiparabili ai loro colleghi organici." #Materialists

##Special Project outcomes:
##Hotfix
 syndaw.550.name: "Hotfix"
 syndaw.550.desc: "I nostri specialisti d'ingegneria robotica ed intelligenza artificiale hanno appena compiuto una scoperta epocale! I recenti incidenti legati alle nostre IA sono stati ricondotti ad un'unica causa: una serie specifica di algoritmi presenti dei software robotici neurosimulativi. È già stato preparato un hotfix, ed in questo momento tutti i sistemi sono in aggiornamento.\n\nVa fatto notare che, a causa della sua natura estremamente modulare, questo algoritmo è presente in un gran numero di nostri software. Parlando chiaro, l'aggiornamento prosciugherà le nostre risorse per un breve periodo. Una volta completato, tuttavia, dovrebbe prevenire il ripetersi di ogni comportamento indesiderabile ed imprevedibile delle IA."
 syndaw.550.a: "Applicate la patch."
 syndaw.550.a.tooltip: "Preveniamo ogni anomalia futura nel comportamento dell'IA."
 syndaw.550.b: "Lasciamo stare. Cosa potrebbe andare storto?"
##System Wipe
 syndaw.555.name: "System Wipe"
 syndaw.555.desc: "A breakthrough has just been made by our robotic engineering and artificial intelligence specialists! An extremely thorough purging routine has been constructed and is now ready to be deployed to all systems within an hour. It should put an end to the recent slew of AI-related incidents afflicting our nation. \n\nWe should be careful to note that due to the extremely destructive nature of this algorithm, many of our existing Research tools will be unusable until rebuilt from scratch. However, this approach should prevent any repeated occurrences of undesirable, self-deterministic AI behavior."
 syndaw.555.a: "Proceed with the wipe."
 syndaw.555.a.tooltip: "$syndaw.550.a.tooltip$"
 syndaw.555.b: "$syndaw.550.b$"



