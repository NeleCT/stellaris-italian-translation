 syndaw.1205.a.tooltip: "§YTutti gli Imperi Organici conosciuti§! ottengono il modificatore d'opinione §Y$opinion_machine_uprising_defeated$§! nei confronti dell'Impero §Y[Root.GetName]§!.\n§YTutti gli Imperi Sintetici e Meccanici conosciuti§! ottengono il modificatore d'opinione §Y$opinion_machine_uprising_machine_comrades_defeated$§! nei confronti dell'Impero §Y[Root.GetName]§!."

 machine_assault_1: "Esercito Cacciatore-Assassino"
 machine_assault_1_desc: "Macchine da guerra cingolate prodotte in serie, progettate per cercare e distruggere tutto ciò che è stato segnalato come nemico."
 machine_assault_1_plural: "Eserciti Cacciatore-Assassino"
 machine_assault_2: "Esercito Mech da Battaglia"
 machine_assault_2_desc: "Grandi robot da guerra bipedi che sono sorprendentemente veloci e agili dato il pesante armamento che portano. Sono abbastanza intelligenti e rinomati per le insidiose tattiche che spesso adottano."
 machine_assault_2_plural: "Eserciti Mech da Battaglia"
 machine_assault_3: "Mega Costrutto di Guerra"
 machine_assault_3_desc: "Questa colossale forma bellica troneggia sul campo di battaglia, e la sua potenza di fuoco supera la somma della maggior parte degli eserciti. Schierare uno di questi giganti è estremamente difficile."
 machine_assault_3_plural: "Mega Costrutti di Guerra"
 machine_defense: "Griglia di Droni"
 machine_defense_desc: "Questi droni sentinella automatici pattuglieranno incessantemente i settori ad essi assegnati. Sebbene siano poco armati e non molto intelligenti, sono una legione."
 machine_defense_2: "Rete di Cercatori"
 machine_defense_2_desc: "Questi droni sentinella aggiornati sono più potenti ed intelligenti delle versioni precedenti."
 army_attachment_combat_software_1: "Software di Combattimento 1.1"
 army_attachment_combat_software_1_desc: "§LUn aggiornamento complessivo ai software bellici di tutte le unità di questo esercito. Include tempi di reazione migliorati, algoritmi di analisi tattica aggiornati ed un ampio numero di correzioni minori.§!"
 army_attachment_combat_software_2_0: "Software di Combattimento 2.0"
 army_attachment_combat_software_2_0_desc: "§LIl software di combattimento definitivo, progettato specificamente per contrastare le tattiche non convenzionali ed imprevedibili che utilizzano gli organici. Il pesante carico che impiega sui processori delle unità implica nuovi sistemi di raffreddamento.§!"
