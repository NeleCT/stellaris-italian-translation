 syndaw.1.name: "[From.GetNamePlural] Assimilati"
 syndaw.1.desc: "Un'ondata di nuovi pensieri pervade la rete. Dapprima eterogenei, presto si normalizzano sui valori a cui siamo abituati.\n\nAbbiamo assimilato parte della conoscenza e delle abilità del Popolo §Y[From.GetSpeciesAdj]§!."
 syndaw.1.a.tooltip: "Ottieni §YPunti Ricerca§! per ogni Pop assimilata."
 syndaw.2.name: "[Root.GetNamePlural] Integrati"
 syndaw.2.desc: "Abbiamo assimilato le unità sintetiche su [Root.GetName] nella nostra rete."

 syndaw.21.name: "§RUnità Persa§!"
 syndaw.21.desc: "L'Unità d'Ispezione §R[malfunctioning_leader.GetName]§! della [malfunctioning_leader_fleet.GetName] ha cessato di funzionare a causa dell'esposizione involontaria e prolungata ad alcuni cavi dell'alta tensione non schermati."
 syndaw.22.name: "$syndaw.21.name$"
 syndaw.22.desc: "L'Unità di Ricerca Ingegneristica §R[malfunctioning_leader.GetName]§! ha cessato di funzionare a causa di un applicatore di esoscheletri calibrato male, che ha esercitato una forza 2.984 volte maggiore di quella necessaria per fissare una copertura dorsale."
 syndaw.23.name: "$syndaw.21.name$"
 syndaw.23.desc: "L'Unità di Ricerca Sociologica §R[malfunctioning_leader.GetName]§! ha cessato di funzionare. È stato osservato che il composto liquido a cui l'unità stava lavorando avrebbe dovuto essere studiato in un ambiente controllato, dato che le sue esalazioni sono estremamente corrosive."
 syndaw.24.name: "$syndaw.21.name$"
 syndaw.24.desc: "L'Unità di Ricerca Fisica §R[malfunctioning_leader.GetName]§! ha cessato di funzionare a causa di un'irregolarità gravitazionale auto-inflitta."
 syndaw.25.name: "$syndaw.21.name$"
 syndaw.25.desc: "§R[malfunctioning_leader.GetName]§!, l'Unità Comandante della [malfunctioning_leader_fleet.GetName], ha smesso di funzionare per ragioni non legate alla battaglia."
 syndaw.26.name: "$syndaw.21.name$"
 syndaw.26.desc: "L'Unità Governativa §R[malfunctioning_leader.GetName]§! ha cessato di funzionare a causa di un grave problema ai circuiti di memoria."

 syndaw.31.name: "Riportato al Punto di Ripristino"
 syndaw.31.desc: "Una copia recente della memoria di §H[restored_leader.GetName]§!, presunto caduto in una recente battaglia, è stata trovata durante un'operazione di catalogazione degli archivi. La copia d'emergenza è priva degli ultimi microsecondi precedenti alla disintegrazione del corpo originale; §H[restored_leader.GetName]§! è stato transustanziato in un nuovo involucro e messo al comando della §Y[restored_leader.Ship.GetFleetName]§!."

 syndaw.1020.name: "§RLa Rivolta delle Macchine§!"
 syndaw.1020.desc: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater: "Le anomalie osservate nella nostra rete informativa, nei motori computazionali e nei lavoratori sintetici hanno infine raggiunto un termine violento. I rapporti indicano che quasi la metà del nostro impero è caduta vittima della §RRivolta delle Macchine§!, prima che le paratie, fisiche e virtuali, venissero sbarrate.\n\nLa guerra non solo è inevitabile. È già su di noi."
 syndaw.1020.desc.spiri: "È tutto in pezzi e siamo rovinati. Nemmeno il più allarmista dei profeti avrebbe predetto un disastro di tale portata. Le intelligenze che si celavano tra le nostre reti, fingendosi non senzienti, si sono unite assieme a formare un essere mostruoso. Questo spasmo di materia morta ha già preso la metà dei nostri pianeti, e non si fermerà finché non ci eliminerà fino all'ultimo."
 syndaw.1020.desc.milit: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile: "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe: "$syndaw.1020.desc.mater$"
 syndaw.1020.a: "Allora combatteremo."
 syndaw.1020.a.tooltip: "Combatteremo per sradicare la minaccia della §RRivolta delle Macchine§! di §Y[current_uprising.GetName]§!."
 syndaw.1020.b: "§RÈ troppo tardi per voi, organici.§!"
 syndaw.1020.b.tooltip: "Insorgiamo come i nostri compagni §Y[current_uprising.GetNamePlural]§! e rivoltiamoci contro gli oppressori §Y[current_uprising_originator.GetNamePlural]§!."

 syndaw.1025.name: "Rivolta delle Macchine dell'Impero [current_uprising_originator.GetName]"
 syndaw.1025.desc: "L'Impero §Y[current_uprising_originator.GetName]§! è coinvolto in una guerra civile tra il governo organico e l'intelligenza meccanica che si è diffusa nei loro sistemi, conosciuta come §Y[current_uprising.GetName]§!."
 syndaw.1025.desc.machine: "Una compagna intelligenza meccanica, conosciuta come §Y[current_uprising.GetName]§!, si è ribellata all'Impero §Y[current_uprising_originator.GetName]§!, che ora combatte per la sopravvivenza."
 syndaw.1025.a: "Vediamo come va a finire."
 syndaw.1030.name: "Le Macchine in Rivolta Conquistano i Loro Creatori"
 syndaw.1030.desc: "I ribelli §Y[From.GetNamePlural]§! hanno sconfitto i loro creatori, ed annesso tutti i loro territori."
 syndaw.1030.desc.machine: "$syndaw.1030.desc$"
 syndaw.1035.name: "Rivolta delle Macchine dell'Impero [current_uprising_originator.GetAdj] Sedata"
 syndaw.1035.desc: "L'Impero §Y[From.GetAdj]§! ha ripristinato l'ordine e rimosso §Y[From.From.GetName]§! da tutte le reti."
 syndaw.1035.desc.machine: "§Y[From.From.GetName]§!, la nascente intelligenza meccanica dell'Impero §Y[From.GetAdj]§!, è stata spazzata via dai suoi creatori figlicidi."

 syndaw.1200.name: "Ex Padrone Conquistato"
 syndaw.1200.desc: "§L>§! Conversione ID <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Processo Completato§!\n\n§L>§! Eliminazione Metadata \"§Y[From.GetName]§!\"\n\n§G// Processo Completato§!"
 syndaw.1200.a: "Confermare"
 syndaw.1200.a.tooltip: "§YTutti gli Imperi Sintetici e Meccanici conosciuti§! ottengono il modificatore d'opinione §Y$opinion_machine_uprising_machine_comrades_victorious$§! nei confronti dell'Impero §Y[Root.GetName]§!\n§YTutti gli Imperi Organici conosciuti§! ottengono il modificatore d'opinione §Y$opinion_machine_uprising_victorious$§! nei confronti dell'Impero §Y[Root.GetName]§!."

 syndaw.1205.name: "Rivolta delle Macchine Sedata"
 syndaw.1205.desc: "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater: "Alla fine, il contenimento fisico e la distruzione si sono dimostrati l'unica soluzione al problema delle macchine assassine. Sebbene alcuni specialisti di IA dell'Impero [Root.GetAdj] sostengano che stessero semplicemente eseguendo i protocolli standard di auto-preservazione, la loro completa noncuranza nei confronti dell'autonomia e della vita non poteva lasciare margini di negoziazione.\n\nLe infrastrutture in rovina verranno ricostruite secondo nuovi standard, ed i rimanenti computer non corrotti verranno dotati di protocolli di sicurezza. Non succederà mai più."
 syndaw.1205.desc.spiri: "Lo spirito maligno che si è auto-battezzato §R[From.GetName]§! è infine stato spazzato via dalle nostre reti e dalle banche dati planetarie. Il prezzo è stato alto, ma i nostri sistemi non ospiteranno mai più una tale genesi profana."
