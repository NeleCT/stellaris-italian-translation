l_english:
 TIME_CONTROLS_TITLE: "Controlli del Tempo"
 TIME_CONTROLS_DESC: "Il gioco è in pausa. Clicca qui quando ti sentirai pronto ad andare avanti."
 OUTLINER_TITLE: "Menu Rapido"
 OUTLINER_DESC: "Espandi il menu rapido per avere una panoramica di ciò che il tuo impero sta facendo in qualsiasi momento. Mostra tutti i pianeti, le navi e i progetti in corso nel tuo impero."
 RESOURCE_PANEL_TITLE: "Pannello Risorse"
 RESOURCE_PANEL_DESC: "In questo pannello puoi vedere tutte le risorse rilevanti del tuo Impero."
 MENU_PANEL_TITLE: "Pannello del Menu"
 MENU_PANEL_DESC: "In questo pannello è possibile accedere a tutti i menu principali, come Tecnologia, Tradizioni, Politiche e la Progettazione delle Navi."
 GOVERNMENT_VIEW_TITLE: "Gestione Governativa"
 GOVERNMENT_VIEW_DESC: "Apre la vista del tuo governo, dandoti una panoramica generale del tuo Impero."
 GALAXY_VIEW_TITLE: "Panoramica Galattica"
 GALAXY_VIEW_DESC: "La vista galassia fornisce una panoramica della galassia e del tuo Impero al suo interno. È raccomandata per la maggior parte delle tue interazioni."
 TUTORIAL_MISSION_VIEW_TITLE: "Missioni"
 TUTORIAL_MISSION_VIEW_DESC: "La finestra delle missioni fornisce una panoramica degli aspetti principali di Stellaris e ti aiuta a capire cosa c'è ancora da fare."
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY: "Menu Aiuto"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY: "Puoi sempre accedere al tutorial completo dell'interfaccia utente e al wiki del gioco nel menu di aiuto."

 OUTLINER__SECTORS_TITLE: "Settori"
 OUTLINER__SECTORS_DESC: "I settori sono regioni amministrative all'interno di un Impero, costituite da più pianeti colonizzati. Ad un settore può essere assegnato un §SGovernatore§! e un §SFocus del settore§!, permettendo al settore di svilupparsi automaticamente verso il focus dato, riducendo la necessità di una gestione costante."
 OUTLINER__MILITARY_FLEETS_TITLE: "Flotte Militari"
 OUTLINER__MILITARY_FLEETS_DESC: "Usa le navi della tua flotta per difendere il tuo impero o per conquistare i nemici."
 OUTLINER__CIVILIAN_SHIPS_TITLE: "Navi Civili"
 OUTLINER__CIVILIAN_SHIPS_DESC: "Usa queste navi per sorvegliare i sistemi stellari vicini e costruirvi nuove strutture."

 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE: "Gestione dell'impero"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC: "I grandi imperi sono difficili da gestire, quindi tieni d'occhio questi indicatori mentre il tuo impero cresce."
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE: "Gestione della base stellare e della flotta"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC: "Il numero di basi stellari e di navi che puoi effettivamente sostenere."

 CONTROL_GROUPS_TITLE: "Gruppi di controllo"
 CONTROL_GROUPS_DESC: "Puoi creare scorciatoie alla maggior parte degli oggetti selezionandoli e premendo Ctrl e un numero (es. Ctrl 5). Per annullare una scorciatoia, clicca con il tasto destro del mouse sul gruppo selezionato."
 MAP_MODES_TITLE: "Modalità della mappa"
 MAP_MODES_DESC: "Le modalità mappa sono ottimi modi per visualizzare informazioni importanti riguardanti un impero selezionato. Le modalità di mappa disponibili sono: Grafica di settore, Iperlanes, Unioni politiche, Impero, Diplomatico, Opinione, Atteggiamento dell'IA e Vicini immediati."

 SHOW_MORE: "Mostra di più"

 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE: "Tutorial HUD in uscita"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC: "Sei sicuro di voler uscire dal Tutorial HUD? È possibile accedervi tramite la §finestra di aiuto§!"


 MENU_PANEL__CONTACTS_TITLE: "Contatti"
 MENU_PANEL__CONTACTS_DESC: "Apre una lista di tutti gli imperi e gli alieni conosciuti nella galassia."
 MENU_PANEL__SITUATION_LOG_TITLE: "Registro Eventi"
 MENU_PANEL__SITUATION_LOG_DESC: "Apre un registro di tutti gli eventi e progetti speciali in corso."
 MENU_PANEL__MARKET_TITLE: "Mercato"
 MENU_PANEL__MARKET_DESC: "Ti permette di vendere le risorse in eccesso e acquistare ciò che ti manca."
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE: "Pianeti e Settori"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC: "Apre una panoramica dei pianeti, dei leader e delle fazioni del tuo impero."
 MENU_PANEL__EXPANSION_PLANNER_TITLE: "Pianifica Espansione"
 MENU_PANEL__EXPANSION_PLANNER_DESC: "Ti permette di pianificare i tuoi prossimi progetti di colonizzazione."
 MENU_PANEL__POLICIES_TITLE: "Politiche"
 MENU_PANEL__POLICIES_DESC: "Apre la vista Politiche dove è possibile ispezionare e attivare Politiche Imperiali."
 MENU_PANEL__EDICTS_TITLE: "Editti"
 MENU_PANEL__EDICTS_DESC: "Apre la vista Editti dove puoi ispezionare e attivare gli Editti dell'Impero."
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE: "Gestione Società"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC: "Ti permette di plasmare il percorso unico del tuo Impero attraverso le Tradizioni."
 MENU_PANEL__SHIP_DESIGNER_TITLE: "Editor Nave"
 MENU_PANEL__SHIP_DESIGNER_DESC: "Apre il Designer di Navi dove puoi creare progetti di navi personalizzate."
 MENU_PANEL__FLEET_MANAGER_TITLE: "Gestione della Flotta"
 MENU_PANEL__FLEET_MANAGER_DESC: "Ti permette di gestire, costruire e aggiornare le tue navi militari."
 MENU_PANEL__TECHNOLOGY_TITLE: "Tecnologia"
 MENU_PANEL__TECHNOLOGY_DESC: "Apre la vista Tecnologia dove è possibile ricercare i progressi tecnologici."
 MENU_PANEL__FACTIONS_TITLE: "Fazioni"
 MENU_PANEL__FACTIONS_DESC: "Apre la vista Factions, che mostra le attuali fazioni politiche all'interno del tuo impero."
 MENU_PANEL__CLAIMS_TITLE: "Rivendicazioni"
 MENU_PANEL__CLAIMS_DESC: "Permette di creare rivendicazioni per i sistemi. Le rivendicazioni possono essere usate come motivo per fare la guerra contro altri imperi."
 MENU_PANEL__SPECIES_TITLE: "Specie"
 MENU_PANEL__SPECIES_DESC: "Visualizza l'elenco delle specie nel tuo Impero."
 MENU_PANEL__LEADERS_TITLE: "Leader"
 MENU_PANEL__LEADERS_DESC: "Apre una panoramica dei leader del tuo impero, questa schermata ti permette anche di assumere nuovi leader."
