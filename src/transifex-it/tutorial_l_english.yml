 recycle_vir: "§RRottama§! la RAM di VIR:\n£minerals£ §G+2§!\n\n\n"
 advisor.2.name: "Tutorial Completo Inizializzato"
 advisor.2.desc: "Una decisione eccellente, avrà il mio completo supporto."
 advisor.2.a: "Buono a sapersi."
 advisor.3.name: "Suggerimenti Inizializzati"
 advisor.3.desc: "Molto bene. Fornirò suggerimenti e spiegherò le funzioni basilari dei vari strumenti mentre li utilizza."
 advisor.10.name: "Anomalie"
 advisor.10.desc: "Abbiamo scoperto un'§SAnomalia§!! Di tanto in tanto, le nostre §SNavi Scientifiche§! faranno questo tipo di scoperte ispezionando i pianeti alieni. Le §SAnomalie§! possono essere studiate dagli §SScienziati§!, sempre che le loro abilità siano all'altezza del compito!\n\nLe Anomalie scoperte ma non ancora studiate verranno elencate nel pannello §SAnomalie§! del §SRegistro Eventi§!. Le Anomalie devono essere studiate prima di poter colonizzare, o sfruttare in altri modi, il pianeta su cui si trovano."
 advisor.15.name: "Potenziale Colonia"
 advisor.15.desc: "Una delle nostre §SNavi Scientifiche§! ha appena ispezionato un pianeta che potrebbe essere un candidato eccellente per la nostra prima colonia. È della stessa §Sclasse planetaria§! del nostro Pianeta Natale, quindi i nostri coloni potrebbero viverci piuttosto bene.\n\nPrima di poter colonizzare questo pianeta, tuttavia, i nostri confini devono essere estesi per includere il sistema di cui fa parte. Può farlo utilizzando una §SNave Cantiere§! per creare lì una §SBase Stellare§!."
 advisor.17.name: "Prima Colonia"
 advisor.17.desc: "Congratulazioni per aver colonizzato un nuovo mondo! I nostri coloni sono ora in procinto di costruire il loro primo insediamento, ma ci vorrà del tempo prima che diventino autosufficienti.\n\nLa colonia sarà un salasso per le nostre risorse finché il primo insediamento non sarà completato, quindi faccia attenzione a non colonizzare troppi pianeti in una volta sola."
 advisor.20.name: "Entrate in Negativo"
 advisor.20.desc: "Stiamo perdendo Crediti Energetici ad un ritmo allarmante. Il rapporto sul bilancio del mese scorso è una lettura piuttosto cupa.\n\nUna spirale dei costi di mantenimento è una causa comune dei deficit di bilancio. Se questo è il caso, potremmo voler considerare lo smantellamento di alcune delle nostre navi, eserciti o stazioni."
 advisor.26.name: "Ispezionare"
 advisor.26.desc: "Una delle nostre priorità dovrebbe essere §Sispezionare§! i sistemi stellari ai nostri confini. Le loro risorse e i loro pianeti abitabili rimarranno per noi sconosciuti finché non completeremo l'ispezione. Sebbene all'inizio possa risultare piuttosto lenta, la §SVelocità d'Ispezione§! di una §SNave Sciantifica§! aumenterà man mano che lo §SScienziato§! ad essa associato accumulerà esperienza.\n\nPer iniziare l'ispezione, selezioni una nostra §SNave Scientifica§! e clicchi sul comando §SIspeziona§!. Quindi si rechi sulla §SMappa Galattica§! e clicchi su un sistema inesplorato confinante al nostro Sistema Natale. Noterà che la nave raggiungerà questo sistema ed inizierà ad ispezionarne ogni corpo celeste."
