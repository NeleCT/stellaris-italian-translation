 tutorial_25_chain_title: "Tutorial: Basi Stellari"
 tutorial_25_chain_desc: "Possiamo §Sespandere i nostri confini§! costruendo delle §SBasi Stellari§! nell'orbita delle stelle aliene. La presenza di queste basi proclama il nostro dominio su questa stella, permettendoci di sfruttarne le risorse e di evitare l'eventuale passaggio di alieni a cui abbiamo negato l'accesso ai nostri confini.\n\nSelezioni una §SNave Cantiere§!, clicchi §SCostruisci Base Stellare§!, quindi scelga una stella. §SA differenza delle altre stazioni orbitali, le Basi Stellari possono essere costruite al di fuori dei nostri confini.§!"
