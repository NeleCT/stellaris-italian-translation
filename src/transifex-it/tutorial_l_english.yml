 # Tutorial Events
 #############################
 tutorial.1.name: "Tutorial: Ispezionare"
 tutorial.1.desc: "Creare un impero stellare può essere un compito arduo. Per aiutarla ad iniziare, le fornirò delle missioni didattiche che comprenderanno i passaggi di base necessari a stabilire il nostro predominio come potenza interstellare.\n\nLa prima missione è l'ispezione completa di un sistema solare confinante. L'ho aggiunta come una voce nel §SRegistro Eventi§!. Per accedervi, clicchi sul pulsante Registro Eventi nella parte sinistra della barra in alto o prema §SF2§!."
 tutorial.2.name: "Sistema Ispezionato"
 tutorial.2.desc: "Ben fatto! L'ispezione del primo sistema solare oltre al nostro è terminata. Ora abbiamo accesso ad una quantità tale di dati planetari che, nemmeno una generazione fa, i nostri astronomi potevano solo sognare."
 tutorial.3.name: "Tutorial: Tecnologie"
 tutorial.3.desc: "La ricerca di nuove Tecnologie sarà fondamentale per il nostro successo. Non dico questo in quanto mero prodotto dello sviluppo tecnologico, ma come vostro fidato consigliere e, sospetto, vostro unico vero amico.\n\nUna tecnologia importante che dovremmo ricercare al più presto è il §SProtocollo Nuovi Mondi§! Ci darà accesso alle §SNavi Colonia§! che ci permetteranno di stabilire punti d'appoggio su altri pianeti."
 tutorial.6.name: "Tecnologie Sviluppate"
 tutorial.6.desc: "Un lavoro eccellente! La tecnologia che abbiamo appena sviluppato ci darà notevoli benefici. Non dimentichi di assegnare nuove attività di ricerca ai nostri scienziati."
 tutorial.7.name: "Tutorial: Nave Cantiere"
 tutorial.7.desc: "Le risorse generate dal nostro Pianeta Natale ci basteranno solo fino a un certo punto. La nostra industria ha bisogno di espandersi fuori dal Pianeta, e questo richiede una §SNave Cantiere§!\n\nDovremmo costruirne una non appena avremo accumulato abbastanza §SLeghe§! per farlo."
 tutorial.8.name: "Nave Cantiere Costruita"
 tutorial.8.desc: "Bel lavoro! La nostra §SNave Cantiere§! è pronta e funzionante, ed il suo robusto equipaggio include alcuni dei migliori ingegneri dell'impero."
 tutorial.9.name: "Tutorial: Stazione Mineraria"
 tutorial.9.desc: "Le risorse generate dal nostro Pianeta Natale non ci porteranno molto lontano. Fortunatamente la nostra §SNave Scientifica§! ha appena trovato un deposito su un altro pianeta! È giunto il momento di utilizzare la nostra §SNave Cantiere§! per costruire una §SStazione Mineraria§!.\n\nLe Stazioni Minerarie possono essere costruite all'interno dei nostri confini e raccolgono automaticamente i §SMinerali§! e le §SRisorse Strategiche§! scoperte sui corpi celesti attorno ai quali orbitano. Tenga a mente che hanno un costo di mantenimento in termini di £energy£ §SCrediti Energetici§!."
 tutorial.10.name: "Stazione Mineraria Costruita"
 tutorial.10.desc: "Molto bene. La nuova §SStazione Mineraria§! è operativa ed ha già iniziato a raccogliere risorse da trattare."
 tutorial.11.name: "Tutorial: Stazione di Ricerca"
 tutorial.11.desc: "I pianeti ispezionati a volte possiedono proprietà uniche che li rendono interessanti oggetti di studio. Queste risorse £physics£ §SFisiche§!, £society£ §SSociologiche§! ed £engineering£ §SIngegneristiche§! possono essere raccolte da una §SStazione di Ricerca§!. La mia programmazione mi obbliga a costringerla a costruirne una.\n\nTenga a mente che le §SStazioni di Ricerca§! possono essere costruite solo all'interno dei nostri confini e che il loro mantenimento costerà £energy£ §SCrediti Energetici§!."
 tutorial.12.name: "Stazione di Ricerca Costruita"
 tutorial.12.desc: "La nostra nuova Stazione di Ricerca è operativa e il suo staff scientifico è già al lavoro. Quali segreti sveleranno? Quali misteri dimenticati della Creazione?!"
 tutorial.13.name: "Tutorial: Distretti ed Edifici Planetari"
 tutorial.13.desc: "Come un acuto osservatore potrebbe già aver notato, i pianeti abitabili sono divisi in un numero variabile di §SDistretti§! e possiedono vari §SSlot Edificio§!. I Distretti forniscono §SLavori§! che producono risorse basilari, mentre gli §SEdifici Planetari§! quelli che producono servizi o risorse raffinate.\n\nIl nostro Pianeta Natale possiede già diversi distretti ed alcuni edifici, inclusa la nostra capitale, ma è giunto il momento di costruirne altri. La §SPopolazione§! che non ha un lavoro viene considerata §SDisoccupata§!.\n\nMan mano che la Popolazione aumenterà, verranno sbloccati altri slot edificio."
 tutorial.14.name: "Edificio Costruito"
 tutorial.14.desc: "Eccellente. La costruzione del nostro nuovo §SEdificio Planetario§! è terminata, e dovrebbe presto iniziare a produrre risorse.\n\nNon dimentichi di assicurarsi che l'edificio abbia assegnata della Popolazione come personale."
 tutorial.15.name: "Tutorial: Caratteristiche Bloccate"
 tutorial.15.desc: "Le §SCaratteristiche Planetarie§! dei pianeti abitabili a volte sono bloccate, il che ne impedisce lo sfruttamento. Liberare una £blocker£ §SCaratteristica Bloccata§! richiede tempo, £minerals£ §SMinerali§! o £energy£ §SCrediti Energetici§!, ma per ottenere dello spazio spesso ne vale la pena.\n\nMolte caratteristiche bloccate richiedono tecnologie specifiche per essere liberate, ma quelle presenti sul nostro Pianeta Natale si possono sistemare non appena avremo i crediti necessari."
 tutorial.16.name: "Ostacolo Rimosso"
 tutorial.16.desc: "Un altro impedimento alle nostre ambizioni galattiche è stato risolto. Quella §SCaratteristica Bloccata§! è ora pronta per essere sfruttata!"
 tutorial.17.name: "Tutorial: Ispezionare Sistemi"
 tutorial.17.desc: "Dovremmo continuare i nostri sforzi esplorativi. Raccomando di inviare una §SNave Scientifica§! ad ispezionare i sistemi stellari vicini. Andiamo coraggiosamente dove nessuna intelligenza sintetica è mai stata prima!"
 tutorial.19.name: "Sistemi Ispezionati"
 tutorial.19.desc: "Bel lavoro! Le stelle vicine al nostro sistema natale sono state completamente esplorate. Dovremmo utilizzare la nostra §SNave Cantiere§! per raccogliere ogni risorsa scoperta, costruendo §SStazioni Minerarie§! e §SStazioni di Ricerca§!."
 tutorial.20.name: "Tutorial: Nave Scientifica"
 tutorial.20.desc: "Potremmo considerare la costruzione di una seconda §SNave Scientifica§!. Questo ci permetterebbe di raddoppiare la velocità di ispezione del nostro vicinato galattico!"
 tutorial.21.name: "Nave Scientifica Costruita"
 tutorial.21.desc: "Due §SNavi Scientifiche§! significa il doppio del divertimento! Oh, non ero così eccitato da quando abbiamo completato l'ultimo incarico!"
 tutorial.22.name: "Tutorial: Reclutare uno Scienziato"
 tutorial.22.desc: "Abbiamo una §SNave Scientifica§! nuova di zecca ma attualmente non è assegnato nessuno §SScienziato§! al suo comando. La mia programmazione insiste che dovrei far notare i benefici dell'aggiungere un componente §SScientifico§! organico al tutto.\n\nSe non possiamo permetterci di assumere un nuovo §SScienziato§!, possiamo sempre riassegnarne uno da un altro dipartimento, anche se non è certo l'ideale."
 tutorial.23.name: "Scienziato Reclutato"
 tutorial.23.desc: "Bene. Lo §SScienziato§! ha assunto il comando della nostra nuova §SNave Scientifica§! ed ora possiamo mandarlo a nostro piacimento verso l'esplorazione di nuovi sistemi e/o verso un macabro destino."
 tutorial.24.name: "Tutorial: Costruire una Nave Colonia"
 tutorial.24.desc: "Dovremmo essere pronti ad espandere la nostra grande civiltà su un secondo pianeta. Questo richiederà la costruzione di una §SNave Colonia§!."
 tutorial.25.name: "Nave Colonia Costruita"
 tutorial.25.desc: "I coloni sono stati tutti trasferiti sulla nuova §SNave Colonia§, e il suo capitano riferisce che tutti i sistemi sono pronti. È sicuramente un giorno memorabile!"
 tutorial.26.name: "Tutorial: Stabilire una Colonia"
 tutorial.26.desc: "Ora abbiamo una §SNave Colonia§! ed abbiamo trovato almeno un candidato ideale per un avamposto extrasolare permanente. Non vedo ragioni per ritardare ulteriormente: stabiliamo la nostra prima colonia!"
 tutorial.27.name: "Colonia Stabilita"
 tutorial.27.desc: "La nostra prima colonia extrasolare! Questo significa che qualora il nostro Pianeta Natale dovesse bruciare spontaneamente, la sua specie non sarebbe comunque soggetta ad estinzione. Un pensiero confortante, non crede?"
 tutorial.28.name: "Tutorial: Reclutare un Governatore"
 tutorial.28.desc: "Per aiutare la nostra colonia a progredire, dovremmo considerare il reclutamento di un §SGovernatore Planetario§! per supervisionare le operazioni in loco.\n\nI Governatori possono aver diversi effetti sul pianeta che amministrano, la maggior parte dei quali positivi. Questi effetti dipendono dai tratti e dal livello di abilità del Governatore."
 tutorial.29.name: "Governatore Reclutato"
 tutorial.29.desc: "La nostra colonia è ora amministrata da un nuovo §SGovernatore§!. Questo dovrebbe aumentarne l'efficienza!"
 tutorial.30.name: "Tutorial: Altre Colonie"
 tutorial.30.desc: "Non appena avremo le risorse, sarebbe una buona idea costruire altre §SNavi Colonia§! ed espandere ulteriormente i confini del nostro impero. Dovremmo lavorare per stabilire almeno altre tre colonie oltre al nostro mondo natale e a quello che abbiamo appena colonizzato."
 tutorial.32.name: "Colonie Stabilite"
 tutorial.32.desc: "Lavoro brillante! Molto stimolante. La nostra potente civiltà si estende ora a cinque mondi! Dovremmo continuare ad espanderci appena ne avremo l'opportunità."
 tutorial.33.name: "Tutorial: Produrre Risorse"
 tutorial.33.desc: "Un'ingente scorta di §SMinerali§!, §SLeghe§! e §SCrediti Energetici§! è fondamentale per il benessere di ogni potenza interstellare. Dovremmo iniziare ad aumentare la produzione di queste risorse.\n\nLa costruzione di Stazioni ed Edifici necessita di Leghe o Minerali, ed il loro mantenimento necessita di Crediti Energetici. La stessa cosa vale per le Navi, che però hanno anche un costo di mantenimento in Leghe. Queste risorse vengono prodotte dalle §SStazioni Minerarie§! o dagli §SEdifici Planetari§!.\n\nPiù avanti potrà scoprire nuove ed interessanti risorse da spendere in nuove ed esoteriche produzioni."
 tutorial.38.name: "Produzione Risorse Ottenuta"
 tutorial.38.desc: "Ottimo lavoro. Ora abbiamo una solida base di risorse sulla quale erigere il nostro impero."
 tutorial.39.name: "Tutorial: Accrescere la Flotta"
 tutorial.39.desc: "Non posso fare a meno di notare che la nostra flotta è un po' debole. Siamo certi di dover affrontare molte minacce nella galassia che richiederanno una qualche forma di risposta militare. Ricordate, è in gioco la sopravvivenza della nostra civiltà!"
 tutorial.43.name: "Dimensione Flotta Aumentata"
 tutorial.43.desc: "Bene! Ora abbiamo una piccola - ma capace - flotta spaziale che dovrebbe servirci bene in caso di incontri ostili inaspettati."
 tutorial.44.name: "Tutorial: Stabilire un Settore"
 tutorial.44.desc: "Il nostro fiorente impero ha raggiunto dimensioni tali da essere difficile da amministrare direttamente dal nostro Pianeta Natale. Dovremmo stabilire un nuovo §SSettore§!.\n\nI settori sono aree all'interno del nostro impero che possono gestire indipendentemente gli affari giornalieri dei pianeti sotto la loro giurisdizione."
 tutorial.45.name: "Settore Stabilito"
 tutorial.45.desc: "Man mano che il nostro impero cresce, le nuove colonie potranno essere organizzate in §SSettori§!. I Settori possono essere automatizzati tramite il pannello §SPianeti e Settori§!, per far sì che possano costruire ed aggiornare Distretti ed Edifici utilizzando le risorse assegnate."
 tutorial.46.name: "Tutorial: Governatore di Settore"
 tutorial.46.desc: "I §SGovernatori§! possono essere assegnati all'amministrazione di interi §SSettori§!. Tutti i pianeti all'interno del settore beneficeranno delle abilità del Governatore. Dovremmo assegnarne uno al nostro nuovo settore."
 tutorial.47.name: "Governatore di Settore Assegnato"
 tutorial.47.desc: "Il nostro nuovo §SGovernatore di Settore§! ha assunto il controllo del Pianeta Capitale del Settore. Ben fatto."
 tutorial.48.name: "Tutorial: Progetto Navale"
 tutorial.48.desc: "Abbiamo la possibilità di progettare manualmente le nostre nuove navi nel pannello §SProgettazione Navale§!. È un processo piuttosto semplice, che può essere anche completamente automatizzato se lo desidera."
 tutorial.49.name: "Progetto Navale Creato"
 tutorial.49.desc: "Bel lavoro. Il progetto è stato aggiunto al nostro database ed ora possiamo produrlo in una §SBase Stellare§! dotata di §SCantiere Navale§!."
 tutorial.50.name: "Tutorial: Stazioni d'Osservazione"
 tutorial.50.desc: "Abbiamo scoperto una §SCiviltà Primitiva§!! Qualcuno ha marchiato questi alieni come nient'altro che sporchi selvaggi, ma c'è chi consiglia di studiare la loro cultura, così com'è.\n\nQuesto può essere fatto costruendo una §SStazione d'Osservazione§! in orbita attorno al loro Pianeta Natale, ammesso che sia all'interno dei nostri confini. Queste stazioni possono eseguire varie §SMissioni§!, a seconda di come vogliamo trattare con i nativi."
 tutorial.51.name: "Stazione d'Osservazione Costruita"
 tutorial.51.desc: "Bel lavoro! La nostra nuova §SStazione d'Osservazione§! è attiva e il suo staff ha iniziato a studiare la §SCiviltà Primitiva§! sul pianeta."
 tutorial.52.name: "Segreti sulla Porta di Casa"
 tutorial.52.desc: "L'Anomalia su [From.GetName] si è dimostrata essere una §Yformazione geometrica§! naturale. Sembra qualche sorta di indicazione che mostra la via da seguire. La bellezza naturale dell'universo può essere piuttosto sorprendente.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc: "Abbiamo trovato una formazione naturale su [From.GetName], di sorprendente perfezione geometrica. È sicuramente un segno divino che ci mostra la via verso le stelle!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc: "Dovremmo §Ycontinuare ad indagare§! su questo genere di Anomalie quando ne avremo l'occasione. Quasi sicuramente potranno portarci a nuove conoscenze e tecnologie."
 tutorial.52.a: "Sorprendente!"
 tutorial.52.spirit.a: "Sia lodato l'altissimo!"
 tutorial.53.desc: "L'Anomalia che abbiamo scoperto su [From.GetName] ha svelato qualcosa di sorprendente. Il corpo celeste è circondato da una traccia prodotta senza alcun dubbio da motori SL. Non siamo in grado di risalire alla sua origine, dato che è stata generata molto tempo fa.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc: "Abbiamo rilevato una debole traccia SL vicino a [From.GetName]. È molto vecchia, il che la rende impossibile da tracciare. Deve significare che altri viaggiatori interstellari sono stati qui prima di noi, osservarci e sicuramente raccogliendo informazioni.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc: "L'Anomalia su [From.GetName] mostra tracce di altri viaggiatori interstellari! Una debole traccia SL indica che qualcuno è passato di qui molto tempo fa, forse osservando il nostro pianeta in cerca di potenziali alleati. È troppo debole per essere seguita ulteriormente.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a: "Ci hanno osservato, ma perché?"
 tutorial.53.xenophobe.a: "Dobbiamo fare attenzione alla minaccia aliena."
 tutorial.53.xenophile.a: "Troviamoli!"
 tutorial.54.desc: "Abbiamo trovato una delle nostre §Yantiche sonde§! su [From.GetName]. In qualche modo è rimasta intatta per tutti questi anni e prova ancora ad inviare dati verso il nostro Pianeta Natale. Rimane come testimonianza dei nostri sforzi passati e del nostro desiderio di fuggire dai confini del nostro pianeta.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a: "Stiamo andando sempre più avanti."
 tutorial.54.spiritualist.a: "L'altissimo ha sicuramente altro in serbo."
 tutorial.54.materialist.a: "I nostri sforzi sono stati finalmente ripagati."
 tutorial.55.name: "Tutorial: Risorse Strategiche"
 tutorial.55.desc: "Abbiamo scoperto una §SRisorsa Strategica§!! Molte §SRisorse Strategiche§! richiedono delle tecnologie specifiche per essere sfruttate ma possono conferire potenti bonus.\n\nNon dimentichi di costruire delle §SBasi Stellari§! dove più appropriato per assicurarci che le risorse rimangano all'interno dei nostri confini. Le Risorse Strategiche possono essere utilizzate per costruire Edifici e Componenti Navali avanzati oppure possono essere semplicemente vendute."
 tutorial.55.poi.name: "Posizione Risorsa"
 tutorial.55.poi.desc: "Abbiamo scoperto una §SRisorsa Strategica§! su [From.GetName]."
 tutorial.56.name: "Risorsa Strategica Estratta"
 tutorial.56.desc: "Un lavoro eccellente. Questa risorsa sicuramente arricchirà il nostro impero."
 tutorial.56.poi.desc: "Abbiamo scoperto una §SRisorsa Strategica§! su [StrategicResourcePlanet.GetName]."
 tutorial.560.desc: "Utilizzando una tecnologia sviluppata di recente, una §SStazione Mineraria§! già esistente può estrarre da ora una §SRisorsa Strategica§!. Queste risorse rare conferiscono potenti bonus e costituiscono merci di scambio preziose. Due volatili metaforici allegoricamente colpiti da un solo proiettile immaginario.\n\nPer qualche tempo potrà visualizzare maggiori informazioni nel §SRegistro Eventi§!. Esistono molte altre §SRisorse Strategiche§! da scoprire nella galassia, quindi continuiamo a cercare!"
 tutorial.57.name: "Tutorial: Elevare"
 tutorial.57.desc.notech: "Abbiamo scoperto una vita animale altamente evoluta! Con la §STecnologia giusta§!, potremmo alla fine essere in grado di §SElevarli§! ad esseri senzienti e dotati di intelligenza - o ciò che viene considerata tale tra gli organici.\n\nSarebbe forse saggio tenere d'occhio la nostra ricerca, e indirizzarla verso gli §SInneschi Epigenetici§! se ne avremo l'opportunità."
 tutorial.57.desc.yestech: "Abbiamo scoperto una vita animale altamente evoluta! Con la §Stecnologia giusta§!, potremmo alla fine essere in grado di §AElevarli§! ad esseri senzienti e dotati di intelligenza - o ciò che viene considerata tale tra gli organici.\n\nOh.\n\nLa nostra tecnologia §SInneschi Epigenetici§! dovrebbe andare bene, e siamo infatti pronti ad elevare queste creature in un nuovo mondo di angoscia esistenziale."
 tutorial.58.name: "Pre-Senzienti Elevati"
 tutorial.58.desc: "Un successo entusiasmante! Le umili bestie sono state elevate per diventare meno umili bestie, e ora sono orgogliosi cittadini del nostro fiorente impero."
 tutorial.59.name: "Tutorial: Primo Contatto"
 tutorial.59.desc: "Notevole! Abbiamo scoperto §Sentità aliene spaziali§! che potrebbero essere intelligenti o meno ma, ammettiamolo, probabilmente lo sono. La loro vera natura rimarrà un mistero per noi finché non completeremo il progetto appropriato per §SIndagarli§!. Suggerisco di farlo al più presto, per evitare che loro indaghino prima su di noi...\n\nPer iniziare: apra il §SRegistro Eventi§! e selezioni §S$SHOW_FIRST_CONTACT$§!, oppure selezioni l'icona Primo Contatto sulla mappa della galassia."
#  tutorial.60.name:0 "First Contact Made"
#  tutorial.60.desc:0 "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name: "Primo Contatto Stabilito"
 tutorial.61.desc: "I nostri tentativi di stabilire una comunicazione, rivelando la nostra ingenuità tecnologica, stanno dando scarsi risultati. Sembra che l'altra razza possieda solo un livello d'intelligenza animale, §Ssempre che sia intelligente§!."
 tutorial.63.name: "Primo Contatto... Stabilito?"
 tutorial.63.desc: "Sembra che §Sl'altra prte§! ci abbia preceduto, §Sstabilendo un contatto§! con noi prima che riuscissimo a decifrare i loro protocolli di comunicazione.\n\nDovremmo comunque cercare di portare a termine questo compito, quando ce ne sarà occasione."
 tutorial.64.name: "Tutorial: Modificare una Specie"
 tutorial.64.desc: "Grazie ai recenti progressi nella genetica, abbiamo guadagnato un §SPunto Tratto§! extra da poter utilizzare per §SModificare§! e migliorare il nostro popolo."
 tutorial.65.name: "Specie Modificata"
 tutorial.65.desc: "Lodevole. Eliminando il giogo dell'evoluzione naturale dalle loro spalle, la nostra gente potrà finalmente crescere nello spazio."
 tutorial.70.name: "Tutorial: Viaggio a Curvatura"
 tutorial.70.desc: "Per superare le grandi distanze che separano i sistemi stellari, i nostri scienziati hanno sviluppato la §SGuida a Curvatura§! Le navi dotate di questo dispositivo possono viaggiare tra i sistemi a velocità superiori a quelle della velocità della luce.\n\nAnche se le navi possono entrare in curcatura in qualsiasi sistema nel raggio d'azione, i motori a curvatura possono essere attivati solo al di fuori del pozzo gravitazionale di una stella. Le navi che escono dalla curvatura necessitano anche di tempo per riaccendere i loro sistemi - la durata di questo processo dipende da quanto lontano la nave ha viaggiato."
 tutorial.71.name: "Tutorial: Viaggio Iperspaziale"
 tutorial.71.desc: "Per superare le grandi distanze che separano i sistemi solari, i nostri scienziati hanno sviluppato l'§SIperguida§!. Questo dispositivo permette di viaggiare a velocità superiori a quella della luce tra sistemi collegati tra loro dalle iperlinee.\n\nIl viaggio tra iperlinee è estremamente rapido, ma gli spostamenti interstellari sono limitati a percorsi prestabiliti lungo la iper-rete galattica. L'ingresso in sicurezza ad un'iperlinea è possibile solamente tramite i margini di un sistema, oltre gli effetti destabilizzanti dei pozzi gravitazionali stellari."
 tutorial.72.name: "Tutorial: Viaggio tramite Tunnel Spaziale"
 tutorial.72.desc: "Per superare le grandi distanze che separano i sistemi solari, i nostri scienziati hanno sviluppato la tecnologia dei §STunnel Spaziali§!. Stazioni equipaggiate con dei generatori di tunnel spaziale possono creare tunnel attraverso il sub-spazio, sviluppando temporaneamente dei portali verso altri sistemi attraverso i quali possono viaggiare le navi.\n\nIl viaggio tramite tunnel spaziale è praticamente istantaneo, ma richiede la presenza di una Stazione Tunnel Spaziale nel raggio d'azione. Le navi devono anche essere equipaggiate con speciali stabilizzatori per tunnel spaziali per sopportare le sollecitazioni del passaggio attraverso il sub-spazio."
 tutorial.73.name: "Promemoria Tutorial: Elevare"
 tutorial.73.desc: "Avendo sviluppato la tecnologia adatta, dovremmo iniziare ad §YElevare§! degli esseri inferiori fino al livello di esseri senzienti."
 tutorial.75.name: "Tutorial: Basi Stellari"
 tutorial.75.desc: "Ora che abbiamo iniziato ad esplorare alcune delle stelle confinanti, potrebbe essere il momento di estendere la nostra portata. Possiamo costruire una §SBase Stellare§! nell'orbita di una stella di un sistema completamente ispezionato per espandere i nostri confini, reclamando così nuove regioni di spazio.\n\nGrazie a tecnologie future, le Basi Stellari potranno essere aggiornate per produrre navi ed altre risorse. Per ora, il loro principale beneficio è l'estensione dei nostri confini. Quando reclamiamo un sistema con una Base Stellare, possiamo costruire §SStazioni di Ricerca§! e §SStazioni Minerarie§! per sfruttarne le risorse, oltre che colonizzare qualunque pianeta abitabile."
 tutorial.76.name: "Base Stellare Stabilita"
 tutorial.76.desc: "Eccellente. Come può vedere sulla §SMappa Galattica§!, i confini del nostro impero si sono ampliati per includere il sistema in cui abbiamo costruito la nostra nuova Base Stellare."
 tutorial.80.name: "Tutorial: Modalità Mappa"
 tutorial.80.desc: "Sulla Mappa Galattica possiamo abilitare e disabilitare diverse §SModalità Mappa§!, situate in basso a destra, per visualizzare i vari strati d'informazione. Per esempio, possiamo colorare i territori a seconda dell'opinione che il loro proprietario ha nei nostri confronti."

 tutorial.100.name: "Tutorial Disabilitato"
 tutorial.100.desc: "§HMissioni Tutorial§! e §HSuggerimenti§! disabilitati."
 tutorial.101.name: "Solo Suggerimenti"
 tutorial.101.desc: "§HSuggerimenti§! abilitati, §HMissioni Tutorial§! disabilitate."
 tutorial.102.name: "Tutorial Completo"
 tutorial.102.desc: "§HMissioni Tutorial§! e §HSuggerimenti§! abilitati."

 tutorial.2000.name: "Condurre il Primo Contatto"
 tutorial.2000.desc: "Alcune missioni di §SPrimo Contatto§! presenteranno delle opzioni su come vogliamo condurre le questioni. Queste scelte possono influenzare le nostre relazioni diplomatiche con altri Imperi per molto tempo."
 tutorial.2006.name: "Primo Contatto Stabilito"
 tutorial.2006.desc: "I protocolli di comunicazione sono stati stabiliti. Ora possiamo impegnarci in operazioni §SDipomatiche§! con questo Impero. La loro attuale opinione su di noi dipende da come è stato condotto il Primo Contatto.\n\nDurante questa missione, abbiamo anche ottenuto alcune informazioni sul nostro nuovo contatto. Man mano che otteniamo informazioni su un Impero, più dettagli su di loro diventano visibili per noi. Queste informazioni sono disponibili nel pannello §SDiplomazia§!."
 tutorial.2007.name: "$tutorial.2006.name$"
 tutorial.2007.desc: "Abbiamo stabilito un primo contatto con un diverso tipo di civiltà, una che generalmente non è disposta a impegnarsi nella §SDiplomazia§! con gli altri.\n\nLe azioni diplomatiche che possiamo intraprendere con civiltà come questa sono limitate, tuttavia possono decidere di contattarci di tanto in tanto."
 tutorial.2010.name: "Assegnazione degli Asset"
 tutorial.2010.desc: "Gli §SAsset§! sono agenti e artefatti di valore che forniscono diversi effetti per le nostre attività di Spionaggio. Lavorano all'interno della Rete di Spionaggio e possono essere assegnati alle Operazioni, dove possono aprire nuove opportunità o aiutarci a uscire dai guai.\n\nPossiamo ricevere gli Asset attraverso eventi, o eseguendo l'Operazione §S$operation_acquire_asset$§!."

