 tutorial_21b_chain_desc: "Possediamo una §SStazione Mineraria§! nell'orbita di un corpo celeste con una §SRisorsa Strategica§!. Questi materiali rari richiedono tecnologie specifiche per essere estratti ma possiedono immenso valore strategico; dovremmo cercare di trovarne altri."
