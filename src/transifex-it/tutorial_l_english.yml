 tutorial_20_chain_title: "Tutorial: Costruisci Stazione d'Osservazione"
 tutorial_20_chain_desc: "Dovremmo costruire una §SStazione d'Osservazione§! nell'orbita del pianeta natale di una §SCiviltà Primitiva§!. Queste stazioni spaziali possono eseguire un insieme di §SMissioni§! differenti, anche se la nostra volontà di interferire con le culture in via di sviluppo determinerà quali sono disponibili.\n\n\nLe Stazioni d'Osservazione si costruiscono allo stesso modo di quelle §SMinerarie§! o §SDi Ricerca§!, ma possono essere create solo nell'orbita di pianeti natali di Civiltà Primitive. Selezioni semplicemente una §SNave Cantiere§! e, tra gli ordini disponibili, clicchi sul pulsante §SCostruisci Stazione d'Osservazione§!\n\nOra selezioni il pianeta natale della Civiltà Primitiva che vuole studiare, e la Nave Cantiere inizierà la sua missione."
