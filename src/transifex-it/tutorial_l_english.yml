 tutorial_21_chain_title: "Tutorial: Risorse Strategiche"
 tutorial_21_chain_desc: "Dovremmo costruire una §SStazione Mineraria§! nell'orbita di un corpo celeste con una §SRisorsa Strategica§!. Questi materiali rari possiedono un immenso valore strategico.\n\nDopo aver trovato una di queste risorse tramite l'§SIspezione§!, selezioni una §SNave Cantiere§!, clicchi su §SCostruisci Stazione Mineraria§!, quindi sul corpo celeste appropriato."
