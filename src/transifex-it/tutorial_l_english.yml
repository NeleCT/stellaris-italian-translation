 tutorial_24_chain_title: "Tutorial: Modifica Specie"
 tutorial_24_chain_desc: "Possiamo §SModificare§! qualunque specie senziente che vive all'interno del nostro impero, a patto che possieda abbastanza §SPunti Tratto§!.\n\nQuesto processo può essere eseguito tramite il menu §SModifica§! dal pannello §SSpecie§! e completando il §SProgetto Speciale§! appropriato. Il progetto richiede §SRicerca Sociologica§! e farà convergere tutti i nostri progressi tecnologici di quel settore mentre è attivo."
