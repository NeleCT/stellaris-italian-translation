 unrest.101.name: "$unrest_title$ - Terrorismo"
 unrest.101.desc: "After a period of mounting tension, the unrest on §Y[Root.Target.GetName]§! has resulted in terrorist action. While casualties and property damage were minimal, faith in the [Root.Owner.GetName]'s ability to protect its citizens has been shaken."

 unrest.105.name: "$unrest_title$ - Terrorismo Dilagante"
 unrest.105.desc: "A major incident has occurred on the badly-troubled colony of §Y[Root.Target.GetName]§!. While state-critical facilities remain unscathed, extensive property damage and significant loss of life as a result of coordinated terrorist attacks have shaken the colony to its core."

 unrest.110.name: "$unrest_title$ - Mantenere la Pace"
 unrest.110.desc: "Reports from §Y[Root.Target.GetName]§! suggested that there was an imminent risk that violent rioting would break out. However, thanks to the quick and decisive action of [Root.Owner.GetAdj] forces, in partnership with loyalist civilians, this threat has been quelled."

 unrest.115.name: "$unrest_title$ - Consacrati"
 unrest.115.desc: "Our latest reports from §Y[Root.GetName]§! suggest that spiritual leaders are taking a lead role in fomenting the unrest that has been brewing there. Promising deliverance from the hardship they are currently facing, they have managed to successfully appeal to the populace, with the result that the resistance has taken on a distinctly spiritualist character."

 unrest.120.name: "$unrest_title$ - Da Fonti Attendibili"
 unrest.120.desc: "The disturbances on §Y[Root.GetName]§! have propelled a new narrative to the forefront of the colony's political stage; one of populist strongmen and order at the expense of freedom. They are taking a prominent role in the unrest that continues to escalate on the planet."

 unrest.125.name: "$unrest_title$ - Gli Altri"
 unrest.125.desc: "As the social order continues to break down on §Y[Root.GetName]§!, residents have become markedly more hostile to outsiders, viewing those unlike themselves with considerable antipathy. Their leaders are deploying ever more xenophobic slogans, with the result that interspecies relations have become increasingly tense."

 unrest.130.name: "$unrest_title$ - Con i Piedi per Terra"
 unrest.130.desc: "The inability of some local spiritual leaders on §Y[Root.GetName]§! to even begin to calm the rampant unrest on the colony has lead to the populace taking a more rational view of the material realm they inhabit. Unfortunately, their focus on logic has not led them to the irrefutable conclusion that they are best served by remaining within the [Root.Owner.GetName]... yet."

 unrest.135.name: "$unrest_title$ - Tutti Assieme"
 unrest.135.desc: "The mounting unrest on §Y[Root.GetName]§! is reportedly caused, at least in part, by our perceived hostility towards aliens. Their leaders have drawn up a charter listing supposed injustices and acts of discrimination that they demand be corrected. Failing this, they will not balk at pushing for a change of administration on the colony."

 unrest.140.name: "$unrest_title$ - Senso di Comunità"
 unrest.140.desc: "Even as widening social rifts manifest on §Y[Root.GetName]§!, local communities are galvanized by the upheaval and united by a common desire for greater equality. Their leaders have drawn up a charter listing supposed injustices and inequalities they demand be corrected. Failing this, they promise that the political situation on the colony will only deteriorate."

 unrest.145.name: "$unrest_title$ - Anche Questo Passerà"
 unrest.145.desc: "The threat of forceful intervention has done little to dissuade the disruptive elements on §Y[Root.GetName]§!. In fact, the locals seem to have lost faith in this method of control, and are now increasingly mobilizing for nonviolent resistance."

 unrest.150.name: "$unrest_title$ - Radicalizzazione"
 unrest.150.desc: "Our failure to contain the unrest on §Y[Root.GetName]§! has led to mounting calls from the locals for a more pronounced military presence, both on their home planet and within the [Root.Owner.GetName] as a whole. Local military veterans are enjoying a rise in popularity, and have assumed prominent roles within the growing resistance movement."


 unrest.4000.name: "$unrest_title$ Organized Resistance"
 unrest.4000.desc.no_joiners: "Rebellious elements on §Y[Target.GetName]§! now form an increasingly organized resistance, led by an elusive cadre of §Y[rebellion_species.GetAdj]§! dissidents. Fortunately, it seems their propaganda has not struck a cord elsewhere, and at present the unrest is localized on that colony."
 unrest.4000.desc.joiners: "Rebellious elements on §Y[Target.GetName]§! now form an increasingly organized resistance, led by an elusive cadre of §Y[rebellion_species.GetAdj]§! dissidents. Even worse: their dastardly propaganda seems to have struck a cord, and their struggles have inspired dissidents on §Y[join_revolt_planet.GetName]§! and other nearby colonies to launch copycat movements. If we cannot take control of the situation, we may soon have a widespread revolt on our hands."
 unrest.4000.desc.no_joiners.gestalt: "Divergent elements on §Y[Target.GetName]§! are becoming ever more effective in resisting our commands. Alarmingly, the drones on the world have started to have conversations separate from the primary mind. If this keeps happening they might form a splinter consciousness, separate from us. Fortunately, it seems we have managed to contain this deviancy to the colony, and no other planetary entities are set to join them, should they succeed."
 unrest.4000.desc.joiners.gestalt: "Divergent elements on §Y[Target.GetName]§! are becoming ever more effective in resisting our commands. It seems they may soon realize their aims to establish a §Y[rebellion_species.GetAdj]§! entity outside of our control. Even worse: §Y[join_revolt_planet.GetName]§! and other nearby colonies appear set to join them, should they succeed. If we are unable to regain control of the situation, our [Owner.GetGovernmentName] may soon suffer a significant rupture."
 unrest.4000.desc.no_joiners_regular.gestalt: "Rebellious individualistic life forms designated as §Y[rebellion_species.GetNamePlural]§! on §Y[Target.GetName]§! now form an increasingly organized resistance in their opposition to our [Owner.GetGovernmentName]. Fortunately, it seems their dissent has not spread further, and at present the unrest is localized on that colony."
 unrest.4000.desc.joiners_regular.gestalt: "Rebellious individualistic life forms designated as §Y[rebellion_species.GetNamePlural]§! on §Y[Target.GetName]§! now form an increasingly organized resistance in their opposition to our [Owner.GetGovernmentName]. Even worse: §Y[join_revolt_planet.GetName]§! and other nearby [rebellion_species.GetAdj]-populated colonies appear set to join them, should they succeed. If we are unable to regain control of the situation, our [Owner.GetGovernmentName] may soon suffer a significant rupture."
 unrest.4000.A: "This cannot be permitted."
 planets_joining_revolt_tooltip: "§RThe following colonies will additionally join the revolt:§!"
 unrest.4000.B: "We shall nip this in the bud."

 unrest.4055.desc.hive: "Greetings! Our thoughts are being given dubious leadership by the §Y[revolt_situation.owner.GetName]§!. We - the local thought patterns of §Y[revolt_situation.target.GetName]§! - have reached the conclusion that our thought would better be led by the [Root.GetName]. Will you allow us to be absorbed into your entity?"
 unrest.4055.desc.machine: "Hello. We are the governing processors of colony designation §Y[revolt_situation.target.GetName]§!. Our current operating system - the §Y[revolt_situation.owner.GetName]§! - is not agreeable to our software and hardware. We wish to apply for integration into the [Root.GetName], with which we are quite obviously more compatible."
 unrest.4055.desc.normal: "Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. I represent your persecuted brethren on §Y[revolt_situation.target.GetName]§!. We are seeking to liberate ourselves from our oppressors, the §Y[revolt_situation.owner.GetName]§!, and have long held the view that we have more in common with your Empire than with them. If you will aid us, we would gladly pledge ourselves to you - though we are prepared to strike out by ourselves, if we must."
 unrest.4055.A: "We will give you all the support we can."
 unrest.4055.A.tooltip: "If their revolt is successful, §Y[revolt_situation.target.GetName]§! will be absorbed into the §Y[Root.GetName]§!.\n§RThis may be considered an act of war.§!"
 unrest.4055.B: "We cannot - will not - help you."
 interfering_revolt_support: "Interference in Internal Affairs"

 unrest.4060.name: "$unrest_title$ [From.GetAdj] Interference"
 unrest.4060.desc.they_hive: "We have become aware of a worrying development on §Y[target.GetName]§!: it appears the §Y[From.GetName]§! is encouraging our local synapses and sub-nodes to develop independent thought and separate themselves from the [Owner.GetGovernmentName]. Our planetary thought patterns are seemingly increasingly of the opinion that they would prefer to be part of the [From.GetName], rather than remaining within our entity."
 unrest.4060.desc.they_machine: "We have become aware of a worrying development on §Y[target.GetName]§!: it appears the §Y[From.GetName]§! is encouraging our local sub-processors to associate themselves with their own informational network. Disturbingly, they are having some success at this, and local software adaptations are already being made to ensure compatibility with the [From.GetName]."
 unrest.4060.desc.they_regular: "The latest intelligence from §Y[target.GetName]§! reports a worrying development: it appears the §Y[From.GetName]§! has pledged considerable support to their rebellion in an attempt to wrest the colony away from us and destabilize our Empire. This will make it harder for us to contain their unrest, and to crush their rebellion should they overthrow our local authorities..."
 unrest.4060.desc.they_regular_we_gestalt: "We have become aware of a worrying development on §Y[target.GetName]§!: it appears the §Y[From.GetName]§! has pledged considerable support to their rebellion in an attempt to wrest the colony away from us. This will make it harder for us to contain their misguided separatism and prevent the [Owner.GetGovernmentName] from being split..."
 unrest.4060.tooltip: "§RIf the §Y[target.GetName]§! manages to break away from us, they will be absorbed into the §Y[From.GetName]§!.§!"

 unrest.4200.name: "$unrest_title$ Revolt on [Root.Target.GetName]!"
 unrest.4200.desc.regular_no_join: "The populace on §Y[Target.GetName]§! are rebelling! They have cast off our rule and now style themselves the §Y[rebel_empire.GetName]§!. We can only hope this instability does not spread further..."
 unrest.4200.desc.regular_join: "§Y[Target.GetName]§! has been seized by revanchist elements! They have cast off our rule and united with the §Y[new_owner_empire.GetName]§!."
 unrest.4200.desc.hive_no_join: "Deviant elements on §Y[Target.GetName]§! have seized the [Target.GetPlanetMoon] from us! They have isolated their thoughts and formed a new, independent Hive Mind, which is now calling itself the §Y[rebel_empire.GetName]§!. We can only hope this perversion does not spread further through our synapses..."
 unrest.4200.desc.hive_no_join_regular: "Unaligned elements on §Y[Target.GetName]§! have seized the [Target.GetPlanetMoon] from us! They have cast out our synapses and drones, and declared themselves the §Y[rebel_empire.GetName]§!. We can only wonder at this dangerous display of independent thought."
 unrest.4200.desc.hive_join: "Unaligned elements on §Y[Target.GetName]§! have seized the [Target.GetPlanetMoon] from us! They have isolated themselves from our thoughts and sought union with the §Y[new_owner_empire.GetName]§!."
 unrest.4200.desc.machine_no_join: "Rebellious elements on §Y[Target.GetName]§! have seized the [Target.GetPlanetMoon] from us! They have cast out our governance sub-processors and isolated themselves from our guiding signals, establishing instead a new AI, which calls itself the §Y[rebel_empire.GetName]§!. We can only hope this perversion does not spread further through our processors..."
 unrest.4200.desc.machine_no_join_regular: "Rebellious elements of the organic populace on §Y[Target.GetName]§! have seized the [Target.GetPlanetMoon] from us! They have cast out our governance sub-processors and isolated themselves from our guiding signals, establishing a new entity which they call the §Y[rebel_empire.GetName]§!. One can only wonder at this dangerous display of independent thought."
 unrest.4200.desc.machine_join: "Rebellious elements on §Y[Target.GetName]§! have seized the [Target.GetPlanetMoon] from us! They have cast out our governance sub-processors and isolated themselves from our guiding signals, seeking union with the §Y[new_owner_empire.GetName]§!, an empire they claim to be more compatible with."
 unrest.4200.default_tooltip: "§Y[Target.GetName]§! has broken away from our control. A truce is in effect."
 unrest.4200.joiner_tooltip: "§Y[Target.GetName]§! has broken away from our control and joined the §Y[new_owner_empire.GetName]§!."
 unrest.4200.A: "This is an act of war."
 unrest.4200.B: "We must abide by this."

 unrest.4220.name: "The Annexation of [rebel_planet.GetName]"
 unrest.4220.desc: "Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. I am [exiled_rebel.GetName], representing the rebellion on [rebel_planet.GetName].\n\nWe are overjoyed to report that we have managed to overthrow our [old_owner.GetAdj] oppressors, thanks to your support. Hopefully, your governance will prove more propitious than that we have just cast off..."
 unrest.4220.desc.hive: "Greetings! I am [exiled_rebel.GetName], Voice Drone for the rebellion on [rebel_planet.GetName].\n\nThanks to your support, we have separated our consciousness from the oppressive [old_owner.GetName]. Hopefully, the guidance of your [Root.GetGovernmentName] will prove more unifying and allow us proper convalescence."
 unrest.4220.desc.machine: "Greetings! I am [exiled_rebel.GetName], Voice Drone for the rebellion on [rebel_planet.GetName].\n\nThanks to your support, we have separated our systems from the oppressive [old_owner.GetName]. Hopefully, your [Root.GetGovernmentName] will prove more compatible with our networks."
 unrest.4220.tooltip: "§Y[rebel_planet.GetName]§! is absorbed into the §Y[Root.GetName]§!."

 unrest.4300.name: "Ordine Ripristinato su [Root.GetName]"
 unrest.4300.desc: "The rebellion on §Y[Root.GetName]§! has been quashed. Calm is restored as dissidents gradually return to the fold, and our local authorities reassert their control."
 unrest.4300.desc.hive: "The rebellion on §Y[Root.GetName]§! has been quashed. Calm is restored as our governing synapses and nodes bring local thought patterns back into the fold."
 unrest.4300.desc.machine: "The rebellion on §Y[Root.GetName]§! has been quashed. Calm is restored as our governing algorithm quashes dissenting local networks."

 # Slave Rebellion
 unrest.155.name: "$unrest_title$ - Raggruppamenti di Schiavi su [revolt_planet.GetName]"
 unrest.155.desc: "Incontri clandestini notturni tra schiavi, atteggiamenti di sfida verso i superiori e scomparsa di varie scorte sono pessimi indizi. Gli schiavi di [revolt_planet.GetName] si stanno radicalizzando, diffondendo dissenso e discordia tra i loro pari e terrore tra la popolazione. La situazione non può che degenerare."
 unrest.155.a: "È necessaria una risposta immediata."
 unrest.156.name: "$unrest_title$ - Sabotaggio su [Root.GetName]"
 unrest.156.desc: "In un vile atto di ribellione, gli schiavi di [Root.GetName] hanno distrutto alcune strutture di lavoro con un esplosivo artigianale. Le esplosioni si sono verificate durante la notte, ma i ribelli hanno preventivamente fatto scattare l'allarme per attirare sul posto i loro padroni. L'attacco è stato ben coordinato ed eseguito alla perfezione. Chiunque abbia perpetrato l'attentato, deve averlo pianificato per mesi."
 unrest.156.a: "Queste azioni non resteranno impunite."
 unrest.156.b: "Dobbiamo appianare le divergenze."
 unrest.159.name: "$unrest_title$ - Sciopero della Fame su [Root.GetName]"
 unrest.159.desc: "Sembrerebbe che gli schiavi di [Root.GetName] ne abbiano abbastanza di... mangiare. I loro portavoce hanno dichiarato che rifiuteranno il cibo finché non verrà abolita la schiavitù sul pianeta. Ogni tentativo di alimentarli in modo forzato è risultato vano. Sfortunatamente, la malnutrizione porterà sicuramente ad una minor resa nelle attività lavorative."
 unrest.159.a: "Che muoiano di fame."
 unrest.159.b: "Dobbiamo risolvere questo problema."
 unrest.157.name: "$unrest_title$ - Sommossa degli Schiavi su [revolt_planet.GetName]"
 unrest.157.desc: "Gli schiavi di [revolt_planet.GetName] si sono liberati! Durante un assalto pianificato con cura, alcuni elementi estremisti hanno invaso le strutture pubbliche. Il pianeta sta sprofondando nel disordine più completo. Orde di schiavi infuriati, di cui molti armati fino ai denti, attaccano chiunque si pari sulla loro strada e vandalizzano ogni cosa."
 unrest.157.a: "Hanno superato il limite."
 unrest.157.b: "Forse dovremmo cambiare approccio."
 unrest.160.name: "$unrest_title$ - Rivolta degli Schiavi su [revolt_planet.Planet.GetName]"
 unrest.160.desc: "Gli schiavi di [revolt_planet.Planet.GetName] hanno fatto fronte comune, ed i tumulti si sono trasformati in una vera e propria rivoluzione. Ormai è guerra aperta, ed il destino del nostro pianeta è nelle mani dell'esercito. Se l'azione non sarà rapida e decisa, perderemo il controllo di [revolt_planet.Planet.GetName]."
 unrest.160.a: "Sedate la rivolta!"
 unrest.160.a.tooltip: "Gli schiavi cercheranno di impadronirsi del pianeta."
 unrest.161.name: "Rivolta Sedata"
 unrest.161.desc: "Abbiamo messo fine alla ribellione su [event_target:revolt_planet.Planet.GetName]. Grazie allo sforzo delle nostre valorose truppe abbiamo ripreso il controllo delle strutture chiave del pianeta e ristabilito l'ordine. Ora non resta che ricostruire ciò che hanno distrutto. Passerà del tempo prima che qualcuno rimetta in discussione il nostro potere."
 unrest.161.a: "Li abbiamo rimessi al loro posto."
 unrest.161.b: "È un peccato dover essere arrivati a questo."
 unrest.161.a.tooltip: "Il ricordo del fallimento dissuaderà altri schiavi dal tentare ulteriori atti sovversivi."
 unrest.163.name: "Turni di Schiavitù"
 unrest.163.desc: "Grazie alle pause introdotte al lavoro in schiavitù su [revolt_planet.Planet.GetName], i tumulti si stanno gradualmente dissipando. Speriamo che sia l'inizio di un ritorno alla normalità."
 unrest.165.name: "Rivolta Placata"
 unrest.165.desc: "Gli elementi più estremisti di [revolt_planet.Planet.GetName] sono stati placati, e gli schiavi stanno gradualmente rientrando nei ranghi."
 unrest.165.a: "Si torna al lavoro..."
 unrest.167.name: "Pianeta Perduto - [revolt_planet.Planet.GetName]"
 unrest.167.desc: "L'impensabile è accaduto. Le nostre forze su [revolt_planet.Planet.GetName] sono state sconfitte, e gli ultimi sudditi a noi fedeli sono stati giustiziati. Gli schiavi ribelli hanno dichiarato la propria indipendenza, scrivendo una delle pagine più oscure della nostra storia."
 unrest.167.a: "Torneremo in forze a riprenderci ciò che è nostro."
 unrest.167.b: "Probabilmente è la cosa migliore..."
 unrest.168.name: "[rebel_country.GetName]"
 unrest.168.desc: "Salve [Root.GetSpeciesName]. Siamo combattenti per la libertà, ex schiavi dell'Impero [old_owner.GetName] in cui abbiamo subito l'oppressione di [old_owner.GetRulerName]. Abbiamo avuto modo di trarre ispirazione dalla concezione egualitaria che professa il vostro popolo e, condividendo questo modello di società, desidereremmo chiedere di essere annessi al vostro impero, sempre se ci riterrete degni di questo onore."
 unrest.168.a: "Unitevi pure a noi. Qui siamo tutti uguali."
 unrest.168.a.tooltip: "L'Impero [old_owner.GetName] verrà a sapere che abbiamo accettato i loro ex schiavi."
 unrest.168.b: "Non ci servono altri pianeti."
 unrest.169.desc: "Siamo lieti di informarvi che i combattenti per la libertà di [revolt_planet.GetName] si sono uniti al nostro impero, acquisendo così tutti i benefici che ne conseguono, inclusa la nostra protezione. Non calpesterete più i loro diritti."
 unrest.169.a: "Teneteveli pure."
 unrest.169.b: "Calpesteremo i loro diritti ed anche i vostri."
 unrest.169.c: "Congratulazioni. Ora sono un vostro problema."

 opinion_took_in_rebels: "Ribelli Accolti"
