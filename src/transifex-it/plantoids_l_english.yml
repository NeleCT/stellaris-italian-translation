 plant.100.name: "Perfezione Idilliaca"
 plant.100.desc: "Through our superior bio-engineering, considerable investments, and years of hard labor, our Gaia Seeding project on §Y[Root.GetName]§! has come to fruition.\n\nFrom this day on, §Y[Root.GetName]§! must be considered a true gem among planets, to admire, or perhaps envy."
 plant.100.a: "Che i festeggiamenti abbiano inizio!"
 plant.100.b: "Abbiamo agito bene, ora è tempo di concentrarsi altrove."

 plant.105.desc: "Through our superior bio-engineering, considerable investments, and years of hard labor, our Gaia Seeding project on §Y[From.Planet.GetName]§! has come to fruition.\n\nFrom this day on, §Y[From.Planet.GetName]§! must be considered a true gem among planets, to admire, or perhaps envy. We are sure that our vassals appreciate our efforts."

 plant.110.desc: "Our Overlord have completed their strange project on §Y[from.from.planet.GetName]§!, transforming it into a Gaia world. Thanks to them we can now put the idyllic climate and vast open spaces of this paradise to good use."
 plant.110.desc.hydrocentric: "Our Overlord have completed their strange project on §Y[from.from.planet.GetName]§!. The planet is ruined! They have covered the oceans with plains and rolling hills. The once humid atmosphere has grown barren and dry. Even worse, when we voiced our concerns they were rejected out of hand! The Overlords say that they have made our world \"prettier.\""

 plant.110.a: "Come osano!"
 plant.110.b: "How thoughtful!"
 plant.110.c: "What a curious decision."

 celebrate_idyllic_bloom: "Celebrare la Transformazione Idilliaca"
 celebrate_idyllic_bloom_desc: "Una celebrazione su tutto il pianeta è in corso dopo la trasformazione di successo di questo mondo in un paradiso idilliaco."
 terraformed_our_ocean_world: "Terraformed Ocean World"
 terraformed_our_ocean_world_desc: "Our Overlord has terraformed a beautiful ocean world into a nasty Gaia one. What terrible taste."

 thankful_for_gaia: "Thankful for Gaia"
 thankful_for_gaia_desc: "Our Overlord has recently terraformed one of our planets into a gaia world. How kind of them!"
