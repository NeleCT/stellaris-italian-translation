l_english:

 vo_aquatics_voice: "Acquatica"

 trait_aquatic: "Acquatico"
 trait_aquatic_desc: "§LQuesta specie è perfettamente adattata a vivere nelle profondità dell'oceano. Tuttavia, sulla terraferma, è come un pesce fuor d'acqua.§!\n"
 trait_aquatic_tooltip: "Utilizzo di alloggi sui pianti §YOceanici§!: §G-10%§!\nProduzione di Cibo, Energia e Minerali su pianeti §YOceanici§!: §G+10%§!\nUtilizzo degli alloggi su mondi non §YUmidi§!: §R+30%§!\nAbitabilità su mondi non §YUmidi§!: §R-20%§!\n\nIl Beneficio di Ascensione §H$ap_hydrocentric$§! amplifica gli effetti di questo tratto."
 trait_aquatic_remove_evolutionary_mastery: "§RRichiede il Beneficio di Ascensione §Y$ap_evolutionary_mastery$§! per rimuoverlo.§!"
 trait_aquatic_remove_hydrocentric: "§RImpossibile rimuovere il tratto §Y$trait_aquatic$§! dopo aver ottenuto il Beneficio di Ascensione §Y$ap_hydrocentric$§!.§!"

 leader_trait_aquatic_admiral: "Acquatico"
 leader_trait_aquatic_admiral_desc: "Gli adattamenti della nave necessari per far sentire questo ammiraglio a casa hanno il fortuito effetto collaterale di rendere lo scafo della flotta più forte e resistente."

 origin_here_be_dragons: "Qui Ci Sono I Draghi"
 origin_here_be_dragons_desc: "Da tempo immemorabile, questa civiltà condivide il suo sistema stellare con un formidabile drago. Il comportamento della misteriosa creatura oscilla tra la lontana benevolenza e l'altera indifferenza. Resta da vedere come si evolverà questa relazione man mano che gli abitanti del pianeta prenderanno il volo verso le stelle."
 civic_tooltip_aquatics_effects: "- Inizia con un §HDrago Spaziale§! che si aggira per il tuo sistema natale.\n- Il Drago può proteggerti dal male, ma fai attenzione alla sua ira se lo infastidite."

 START_SCREEN_HERE_BE_DRAGONS: "Conosciamo il Drago da sempre. Ha abbellito i cieli sopra [GetHomeWorldName] da tempo immemorabile, le nostre prime interazioni con lui sono disseminate nel folklore [GetSpeciesAdj]. Per molto tempo è stata una storia di conflitto, dato che le nostre prime armi non erano all'altezza della potente bestia - ma poi le storie raccontano di un visionario che, contro ogni aspettativa, riuscì a mediare la pace tra la nostra specie e il Drago.\n\nNegli incontri successivi, il Drago si è dimostrato una figura lontana ed enigmatica il cui esempio ha sempre spronato i nostri sforzi per raggiungere le stelle. Tuttavia, l'invenzione di sistemi di propulsione rapida e la scoperta della rete di iperlinee hanno portato a un nuovo periodo di relazioni difficili con il Drago, in quanto ci intromettiamo sempre più in aree in cui ha vagato in solitudine per eoni.\n\nSta a noi decidere cosa ci riserva il futuro: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE: "Conosciamo il Drago da sempre. Ha abbellito i cieli sopra [GetHomeWorldName] da tempo immemorabile, le nostre prime interazioni con lui sono disseminate nelle torbide profondità della nostra coscienza collettiva. Nei primi conflitti, la bestia possente aveva il sopravvento, le nostre armi non erano all'altezza, ma alla fine siamo stati in grado di fare pace con lui, e da allora abbiamo coesistito senza problemi.\n\nAnche se rimane una figura enigmatica, l'esempio del Drago ci ha sempre spronato a grandi imprese, culminate nell'invenzione di sistemi di propulsione rapida in grado di portarci nel suo dominio. Ora, mentre ci intromettiamo sempre più nelle zone in cui ha vagato in solitudine per eoni, entriamo in un periodo di relazioni non facili con il Drago.\n\nSta a noi decidere cosa ci riserva il futuro: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE: "Secondo i registri dei nostri creatori, il Drago ha sempre volato sopra i cieli di [GetHomeWorldName] - occasionalmente atterrando anche sulla superficie, dove spesso hanno combattuto nei primi tempi. Più tardi nella loro storia, hanno coesistito a disagio, i combattimenti sono diventati meno frequenti man mano che la creatura è arrivata ad evitare la loro specie.\n\nAnche se per loro rimase una figura enigmatica, l'esempio del Drago spronò i nostri creatori a imprese più grandi, che culminarono nell'invenzione di sistemi di propulsione rapida in grado di portarli nel suo dominio.\n\nOra che il loro tempo è passato e noi abbiamo preso il controllo, spetta a noi decidere cosa ci riserva il futuro: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END: "studieremo il Drago, e forse alla fine impareremo a comunicare con lui? O saremo spinti al conflitto, i confini di un singolo sistema solare semplicemente troppo piccoli da condividere con una creatura così formidabile?"

 aquatics.105.name: "Drago del Cielo Sconfitto"
 aquatics.105.desc.origin_start: "Abbiamo ucciso il drago del cielo! Con un ultimo sussulto, un ultimo terribile ruggito di furia, l'ultima forza vitale della bestia è stata prosciugata. La sua carcassa rimane intatta - ma non per molto, perché i nostri [This.GetScientistPlural] chiedono a gran voce di recuperarla."
 aquatics.105.desc.origin_normal_middle: "Su [dragon_planet.GetName], l'umore è misto. Anche se molti si rallegrano della sconfitta di questo mostro tanto temuto, la presenza un tempo costante del drago ha avuto un profondo impatto sulla psiche [This.GetAdj]."
 aquatics.105.desc.origin_normal: "$aquatics.105.desc.origin_start$\n\n $aquatics.105.desc.origin_normal_middle$ In un certo senso, ucciderlo è come uccidere i propri dei.\n\nI [This.GetSpeciesNamePlural] possono ora guardare ad un futuro dove sono capaci di tutto, dove nessuna paura del soprannaturale può trattenerli da ciò che desiderano ottenere."
 aquatics.105.desc.origin_materialist: "$aquatics.105.desc.origin_start$\n\n $aquatics.105.desc.origin_normal_middle$ Sebbene abbiamo scacciato i nostri falsi dei molto tempo fa, questo atto è in qualche modo simile a bandirli di nuovo. I [This.GetSpeciesNamePlural] possono ora guardare ad un futuro in cui sono capaci di tutto, dove nessuna paura del soprannaturale può trattenerli da ciò che desiderano ottenere."
 aquatics.105.desc.origin_hive: "$aquatics.105.desc.origin_start$\n\nMentre la nostra coscienza collettiva considera l'accaduto, raccogliamo sentimenti contrastanti. Da un lato, c'è soddisfazione: una grave minaccia è stata vinta. Dall'altro, il drago, prima sempre presente, era diventato... familiare. Anche se abbiamo poco tempo per le ossessioni \"soprannaturali\" di altre civiltà spaziali, in un certo senso, potremmo considerare questo atto come un'uccisione del nostro dio. Ora possiamo guardare avanti verso un futuro in cui siamo capaci di tutto, dove nessun ostacolo, per quanto apparentemente insormontabile, può limitarci."
 aquatics.105.desc.origin_machine: "$aquatics.105.desc.origin_start$\n\nMentre i nostri processori si ricalibrano per tenere conto delle conseguenze dell'accaduto, scopriamo che abbiamo una sorprendente quantità di refactoring da fare. Il drago, prima sempre presente, ha avuto un impatto considerevole sulla nostra programmazione, con miliardi di fail-safe per contrastare l'imprevedibilità delle sue azioni, cosa che richiederà del tempo per districarsi. D'altra parte, senza questa formidabile minaccia che ci opprime, possiamo ora guardare avanti verso un futuro in cui siamo capaci di tutto, dove nessun ostacolo, per quanto apparentemente insormontabile, può vincolarci."
 aquatics.105.desc.others: "Abbiamo ucciso il Drago Protettore del sistema [dragon_system.GetName]! Anche se ha combattuto duramente, non ha dimostrato di poter competere con le nostre potenti flotte. Ora gli abitanti di [dragon_planet.GetName] dovranno affrontare i loro nemici da pari a pari, non più al sicuro sapendo che nessuno può superare il drago.\n\nSembra che il corpo che ha lasciato sia un vero e proprio tesoro per i nostri [This.GetScientistPlural], che credono di poter trovare un modo per produrre sinteticamente le scaglie del drago."
 aquatics.105.A: "Vediamo quali segreti possono svelare i suoi resti."

 aquatics.110.name: "Drago del Cielo Ucciso"
 aquatics.110.desc: "[From.GetName] ha sconfitto il Drago del Cielo! Come risultato di questa terribile azione, [dragon_planet.GetName] è ora vulnerabile agli attacchi."
 aquatics.110.A: "Guai..."
 aquatics.115.name: "Drago del Cielo Rianimato"
 aquatics.115.desc: "Fedeli alla loro parola, i nostri negromanti hanno riportato in vita il Drago del Cielo del sistema [dragon_system.GetName]! Anche se un po' arrugginito, come ci si aspetterebbe da un essere appena resuscitato dalla morte, ora attende con ansia i nostri comandi."
 aquatics.115.A: "I nostri nemici bruceranno!"
 REANIMATE_ORIGIN_DRAGON: "Rianimare il Drago del Cielo"
 REANIMATE_ORIGIN_DRAGON_DESC: "Anche se il drago del sistema [dragon_system.GetName] è stato ucciso, i nostri negromanti ci assicurano che questo stato di cose non deve durare a lungo. Ci promettono che potranno rimetterlo in piedi e attivo - e al sicuro a noi sottomesso - in breve tempo."
 slew_origin_dragon: "Uccisori di Draghi Primordiali"
 slew_origin_dragon_desc: "Da tempo immemorabile, un potente Drago ha vagato per il nostro sistema... ma non più! Liberati da questa minaccia, non rimane nulla che possa trattenerci mentre marciamo verso il futuro."

 aquatics.120.name: "Il Tempo È Giunto"
 aquatics.120.diplo_name: "Parola del Drago in arrivo"
 aquatics.120.desc: "Il tempo passa, e con esso i miei dubbi. Da piccoli inizi vi ho osservato: spesso disperato per la vostra frequente impetuosità, ma sempre ruggendo di gioia per i vostri successi. Ora, scopro che siete cresciuti, che la vostra civiltà è maturata, ed è pronta per essere affidata alla massima responsabilità: la paternità. È ora che vi dedichiate nuovamente all'allevamento dei miei figli."
 aquatics.120.dialog.1: "Aspetta, aspetta - cosa?"
 aquatics.120.dialog.1.response: "Per essere perfettamente sincero, ho aspettato a lungo questo giorno. Più a lungo di quanto possiate immaginare. Quando sono partito da casa, ero poco più di un cucciolo. Ho viaggiato in lungo e in largo prima di imbattermi in un pianeta con il potenziale per produrre una civiltà adottiva che un giorno sarebbe stata pronta a crescere i miei figli. E così, ho aspettato..."
 aquatics.120.dialog.2: "Quindi questo era il tuo piano fin dall'inizio?"
 aquatics.120.dialog.2.response: "Sì, è la nostra strada. Nella nostra galassia d'origine, ci sono molti della mia specie, ognuno alla ricerca di una civiltà nascente per crescere i propri figli. Ma io sono il primo, che io sappia, ad essere arrivato così lontano."
 aquatics.120.dialog.3: "Cosa otteniamo in cambio?"
 aquatics.120.dialog.3.response: "Beh, per prima cosa, un Drago Guardiano completamente cresciuto è un nemico formidabile! Se sei d'accordo, mi voterò con la mia progenie alla tua causa e ti aiuteremo in battaglia."
 aquatics.120.dialog.4: "E se ci rifiutiamo?"
 aquatics.120.dialog.4.response: "Allora avrete fatto la vostra scelta e io me ne andrò. Ho aspettato a lungo; posso aspettare ancora."
 aquatics.120.A: "Siamo onorati di accettare."
 aquatics.120.A.response: "Eccellente! Sapevo che avreste detto di sì. Non ve ne pentirete!"
 aquatics.120.A.tooltip: "Potremo costruire §YCelle di Incubazione per Draghi§! nelle basi stellari, dalle quali potremo reclutare fino a 10 §Y$space_dragon_origin_baby_plural$§!."
 aquatics.120.B: "Vi ringraziamo per questa offerta, ma dobbiamo rifiutarla."
 aquatics.120.B.response: "§SSigh§!. Forse non hai imparato tanto quanto pensavo. Addio!"
 aquatics.120.B.tooltip: "Il Drago del Cielo partirà, per non tornare mai più."

 aquatics.150.name: "Un Drago Affamato"
 aquatics.150.desc: "I nostri [This.Owner.GetResearchers] che osservano il Drago del Cielo hanno riferito di forti scricchiolii che sembrano provenire dai suoi organi interni. Ha anche girato intorno a [Root.GetName] insolitamente spesso nel corso degli ultimi mesi, a volte in picchiata proprio oltre la parte superiore dell'atmosfera prima di allontanarsi di nuovo. L'ipotesi sulla quale stiamo lavorando è che la creatura abbia fame e voglia atterrare per nutrirsi, come ha fatto periodicamente in passato. Non è chiaro perché esiti - forse vuole vedere come reagiamo, ora che l'abbiamo raggiunta tra le stelle."
 aquatics.150.A: "Sparate un colpo di avvertimento la prossima volta che si avvicina."
 aquatics.150.A.tooltip: "§RIl drago potrebbe esserne infastidito.§!"
 aquatics.150.B: "Riservate un po' di spazio in una zona appartata."
 aquatics.150.B.tooltip: "§RIl drago probabilmente consumerà molto cibo una volta atterrato sul pianeta!§!"
 aquatics.150.C: "Continuate ad osservarlo."
 aquatics.155.name: "Morte dall'Alto"
 aquatics.155.desc.normal: "Il drago non ha apprezzato la nostra dimostrazione di ostilità. Con un forte ruggito - la cui forza fu abbastanza forte da causare piccoli terremoti su metà del pianeta - il drago ha colpito un grande centro abitato su [Root.GetName] con le sue fiamme ghiacciate."
 aquatics.155.desc.gestalt: "Il drago non ha apprezzato la nostra dimostrazione di ostilità. Con un forte ruggito - la cui forza è stata abbastanza forte da causare piccoli terremoti su metà del pianeta - il drago ha colpito [Root.GetName] con fiamme ghiacciate, distruggendo impianti di produzione vitali e uccidendo un gran numero di droni."
 aquatics.160.name: "Il Drago è Atterrato"
 aquatics.160.desc: "Il drago sembrava rendersi conto delle nostre intenzioni, e con grazia è sceso in picchiata per riposare nell'area che avevamo lasciato libera. La grande scorta di cibo che abbiamo lasciato dietro di noi probabilmente ha aiutato, va detto - il drago ci ha dato dentro con una voracità stupefacente.\n\nI nostri [This.Owner.GetResearchers] lo stanno osservando a distanza."
 aquatics.160.A: "Guardate e aspettate."
 aquatics.165.name: "$aquatics.160.name$"
 aquatics.165.desc.normal: "Dopo diversi altri passaggi del pianeta, il drago ha apparentemente deciso che era sicuro atterrare. Anche se ha scelto una zona appartata, un certo numero di [Root.GetSpeciesNamePlural] sono stati uccisi e ancora di più sfollati - non c'è da stupirsi, data la sua incredibile dimensione e l'appetito vorace.\n\nOra si è insediato e sta decimando la flora e la fauna locale ad un ritmo allarmante. La popolazione locale si tiene a distanza."
 aquatics.165.desc.gestalt: "Dopo diversi altri passaggi sul pianeta, il drago ha apparentemente deciso che era sicuro atterrare. Anche se ha scelto una zona appartata, un certo numero di nostri droni sono stati distrutti e ancora di più sfollati - non c'è da stupirsi, data la sua incredibile dimensione e l'appetito vorace.\n\nOra si è stabilito, e sta decimando la flora e la fauna locale ad un ritmo allarmante. I nostri droni stanno mantenendo una distanza precauzionale."
 aquatics.170.name: "Prendere il Volo"
 aquatics.170.desc: "Dopo diversi anni in cui si è ingozzato dei generosi raccolti di [Root.GetName], il Drago del Cielo, ora considerevolmente più grosso, ha preso di nuovo il volo. Con un ultimo ruggito di saluto, si è alzato in volo - lasciando dietro di sé una grande collezione di squame, pelle rimossa e altri sottoprodotti della sua presenza."
 aquatics.170.A: "Studieremo i resti."
 aquatics.170.B: "Bruciateli come combustibile."
 aquatics.170.tooltip: "Il drago si aggira ora di nuovo per il sistema §Y[here_be_dragons_planet.System.GetName]§!"

 aquatics.180.name: "Drago Guardiano"
 aquatics.180.desc: "Le nostre flotte nel sistema [From.GetName] riferiscono che il drago che vaga nel sistema sta attaccando le nostre navi! Non è chiaro se si sta deliberatamente unendo alla difesa [From.Owner.GetAdj], o se è semplicemente arrabbiato con noi per aver invaso il suo territorio. Quello che è certo è che dovremo attraversarlo se intendiamo conquistare [here_be_dragons_planet.GetName]!"
 aquatics.185.name: "Il Drago Ruggisce"
 aquatics.185.desc: "Il Drago del Cielo sembra non aver visto di buon occhio gli sforzi [From.GetAdj] di invadere [here_be_dragons_planet.GetName]. Si alza in volo in nostra difesa, soffiando gelida distruzione sulle loro flotte!"
 aquatics.185.desc.landed: "Il Drago del Cielo sembra non aver visto di buon occhio gli sforzi [From.GetAdj] id invadere [here_be_dragons_planet.GetName]. Cessando il suo pasto sul pianeta, ha preso il volo per soffiare distruzione glaciale sulle loro flotte!"
 aquatics.185.A: "Lode al Drago del Cielo!"
 aquatics.185.B: "Bene, una minaccia in meno da affrontare."

 aquatics.190.name: "Indagine sulle Scaglie di Drago"
 aquatics.190.desc: "Ora che abbiamo fatto qualche progresso nella comprensione della xenobiologia e dei materiali esotici, i nostri ricercatori ci hanno proposto di inviare una nave scientifica per dare un'occhiata più da vicino al drago. Sono particolarmente interessati alle sue scaglie, che sono notevolmente resistenti, persino impenetrabili. Mentre abbiamo acquisito numerosi campioni di scaglie perse naturalmente, i nostri scienziati rimangono perplessi su come si formano le scaglie. Usando quello che descrivono come una sonda \"leggermente invasiva\", credono di poter arrivare sotto lo strato protettivo del drago e studiare direttamente i suoi processi naturali.\n\nSicuramente al drago non dispiacerà... Sicuramente."
 aquatics.190.desc.gestalt: "Ora che abbiamo fatto qualche progresso nella comprensione della xenobiologia e dei materiali esotici, potremmo considerare di inviare una nave scientifica per dare un'occhiata più da vicino al drago. Di particolare interesse per noi sono le sue scaglie, che sono notevolmente resistenti - persino impenetrabili. Mentre abbiamo acquisito numerosi campioni di scaglie perse naturalmente, i nostri droni scientifici rimangono perplessi su come si formano le squame. Utilizzando una sonda sufficientemente invasiva, potremmo essere in grado di entrare nello strato protettivo del drago e studiare direttamente i suoi processi naturali.\n\nSicuramente al drago non dispiacerà... Sicuramente."
 aquatics.190.A: "Procedete."
 aquatics.190.B: "Proviamo qualcosa di meno invasivo."

 DRAGON_REMOTE_SCANS: "Scansione Remota del Drago"
 DRAGON_REMOTE_SCANS_DESC: "La nostra nave scientifica scansionerà il drago da una distanza di sicurezza per scoprire i segreti della sua biologia unica."
 aquatics.195.name: "Scansioni Remote Completate"
 aquatics.195.desc: "Sebbene il drago guardasse attentamente la nostra nave scientifica, non ha reagito quando lo abbiamo sottoposto a diverse scansioni profonde, le più approfondite di cui siamo capaci al nostro attuale livello di tecnologia. Ci hanno fornito nuove informazioni sui suoi processi biologici, anche se il segreto dietro la sua pelle squamosa rimane più elusivo che mai.\n\nAnche se i nostri [This.Owner.GetResearchers] sono costretti ad ammettere la sconfitta su questo argomento, ci assicurano che saranno comunque in grado di mettere a frutto le conoscenze acquisite."

 DRAGON_MATERIAL_STUDY: "Raccolta di Campioni di Drago"
 DRAGON_MATERIAL_STUDY_DESC: "La nostra nave scientifica lancerà coraggiosamente una sonda che si impianterà sotto le scaglie del drago e scoprirà i segreti della sua biologia unica."
 aquatics.200.name: "Nave Scientifica Divorata"
 aquatics.200.desc: "Sembra che il drago avesse fame. O forse stava solo avendo una brutta giornata. Quando la nostra nave si è avvicinata, il drago ha ringhiato e si è bruscamente lanciato in avanti facendone un sol §Rboccone§!, senza lasciare il tempo per manovre evasive. Ora rimane poco della nostra nave scientifica, almeno al di fuori della pancia del drago."
 aquatics.200.A: "Meglio non farlo arrabbiare ulteriormente."
 aquatics.200.B: "La sua fame dovrebbe essere saziata ora. Proviamo di nuovo."
 aquatics.205.name: "Nave Scientifica Respinta"
 aquatics.205.desc: "Il drago ha tollerato l'avvicinamento della nostra nave scientifica ma, appena la sonda è stata lanciata, ha usato la sua coda per §Hsbattere§! la nostra nave fuori rotta con forza incredibile. Da notare che, nonostante la nave sia stata sbalzata per metà del sistema solare, questa non ha subito quasi nessun danno e non sono state riportate vittime a bordo. Non di meno, il fastidio del drago era evidente."
 aquatics.205.A: "$aquatics.200.A$"
 aquatics.205.B: "Affascinante. Dovremmo vedere cosa succede se proviamo di nuovo."
 aquatics.210.name: "L'Ira di un Drago"
 aquatics.210.desc.normal: "Quando la nostra nave si è avvicinata al drago per la seconda volta, il drago è entrato in azione. Con le narici dilatate, è sfrecciato via dirigendosi direttamente verso [dragon_colony.GetName]! Prima che i nostri sistemi di difesa potessero reagire, ha scatenato furiosamente il suo respiro gelido sull'emisfero settentrionale del pianeta, causando notevoli danni a diversi grandi centri abitati."
 aquatics.210.desc.gestalt: "Quando la nostra nave si è avvicinata per la seconda volta al drago, questo è entrato in azione. Con le narici dilatate, è sfrecciato via dirigendosi direttamente verso [dragon_colony.GetName]! Prima che i nostri sistemi di difesa potessero reagire, ha scatenato furiosamente il suo respiro gelido sull'emisfero settentrionale del pianeta, causando notevoli danni alle strutture produttive vitali."
 aquatics.210.A: "Facciamo un passo indietro per un po'."
 aquatics.215.name: "Studi sul Drago Completati con Successo"
 aquatics.215.desc: "Il drago ha ringhiato con rabbia quando la nostra sonda si è agganciata su di esso e rapidamente ha individuato e scavato in una piccola fessura tra le sue scaglie. Benché [Root.GetName] sia stato costretto ad attivare il motore SL di emergenza per evitare il drago adirato, la sonda è stata in grado di raccogliere letture intriganti. Da quello che possiamo dire, la robustezza delle scaglie del drago è il risultato di un complesso cocktail di enzimi che innescano una reazione chimica unica quando la creatura entra nell'atmosfera di [dragon_colony.GetName] ad alta velocità.\n\nAnche se c'è ancora molto da scoprire, i nostri [This.Owner.GetResearchers] sono chiari su una cosa: a causa della complessità della biologia del drago, se vogliamo accedere al materiale di cui sono fatte le sue scaglie, dovremo prima ucciderlo. Tuttavia, ci assicurano che la conoscenza che hanno acquisito sarà utile in ogni caso."

 first_contact_dragon: "Comunicazioni Draconiche"
 aquatic_events.250.desc: "In seguito ai nostri successi nello stabilire comunicazioni con diverse specie aliene, uno dei nostri principali [This.Owner.GetLinguists] ha avanzato una proposta radicale. Anche se gli sforzi passati per comunicare con il Drago del Cielo sono falliti miseramente, sostiene che ora è il momento di fare un altro tentativo.\n\nSecondo le nostre storie più antiche, ci fu un favoloso accordo tra [This.Owner.Species.GetName] e Drago, dopo il quale il conflitto diretto cessò. Citando questo come prova che la comprensione a qualche livello è possibile, il nostro esperto fa notare che le nostre recenti esperienze con forme di vita completamente aliene ci rendono meglio equipaggiati che mai per comprendere il drago."
 aquatic_events.250.desc.hive: "Avendo stabilito delle comunicazioni con un certo numero di specie aliene, i nostri processi di pensiero linguistico hanno concluso che è tempo per noi di tentare di nuovo di conversare con il Drago del Cielo. Anche se gli sforzi recenti sono falliti miseramente, ricordiamo debolmente un'intesa passata quando abbiamo fatto pace con il drago, dopo la nostra antica lotta.\n\nOra che abbiamo più esperienza nel trattare con forme di vita completamente aliene, siamo meglio equipaggiati che mai per capire il drago."
 aquatic_events.250.desc.machine: "Avendo stabilito comunicazioni con diverse specie aliene, le nostre subroutine linguistiche hanno raggiunto un nuovo consenso: è di nuovo il momento di tentare di conversare con il Drago del Cielo. Anche se i tentativi passati sono falliti secondo tutti i criteri significativi, le registrazioni dei nostri creatori suggeriscono che la comprensione a qualche livello è possibile. Dopo tutto, si suppone che abbiano combattuto e poi fatto pace con il drago, per ragioni finora sconosciute.\n\nDotati di esperienza nel trattare con forme di vita completamente aliene, siamo ora più preparati che mai a cercare di capire il drago."
 start_dragon_communications_study: "I nostri [This.Owner.GetEnvoyPlural] tenteranno di comunicare con il Drago."
 aquatics.255.name: "Un Inizio Cauto"
 aquatics.255.desc: "Mentre i nostri [This.Owner.GetResearchers] e [This.Owner.GetLinguists] si documentano sulle interazioni conosciute con il drago, hanno preparato alcuni esperimenti per testare le sue risposte. Ci assicurano che ogni mossa è pianificata con la dovuta diligenza, e che cesseranno le loro attività al minimo segno di disappunto da parte del drago."
 aquatics.260.name: "Lenti Progressi"
 aquatics.260.desc: "I nostri [This.Owner.GetLinguists] rimangono perplessi di fronte ai discorsi del drago. Anche se sperano che una svolta sia dietro l'angolo, le difficoltà insite nel trovare un quadro di riferimento comune tra noi e un enorme drago spaziale rimangono apparentemente insormontabili.\n\nQuesto sarebbe motivo di disperazione, se non fosse per il comportamento del drago stesso: è stato notevolmente paziente con le nostre navi da ricerca che si intromettono nel suo spazio. In base ai movimenti ritmici della sua gola, ha ripetuto la stessa serie di vibrazioni glottali - ruggiti o grida, se non fosse per il vuoto dello spazio - quasi come se sapesse cosa stiamo facendo e volesse aiutarci."
 aquatics.260.A: "Che mistero."
 aquatics.265.name: "La Verità sui Ruggiti"
 aquatics.265.desc.normal: "I nostri [This.Owner.GetLinguists] riferiscono di una scoperta stupefacente. Disperando di non riuscire mai a capire il drago, hanno trasposto la mappa spettrale delle sue fluttuanti emissioni di energia corporale in forme d'onda acustiche. Mentre ascoltavano i risultati, non potevano credere ai loro [This.Owner.GetSpeciesEarNamePlural]. Era innegabile: il drago parlava la nostra lingua, ma con un mezzo diverso! I suoi ruggiti, infatti, avevano il solo scopo di attirare la nostra attenzione, piuttosto che rappresentare un tentativo di comunicazione.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt: "I nostri [This.Owner.GetLinguists] riportano una scoperta stupefacente. Disperando di non riuscire mai a capire il drago, hanno trasposto la mappa spettrale delle sue fluttuanti emissioni di energia corporale in un grafico di deviazione d'onda standard. Questo ha rivelato che in realtà stava \"parlando\" in un semplice codice binario, non dissimile da quello che usiamo a volte, solo su una lunghezza d'onda diversa. I suoi ruggiti, infatti, avevano il solo scopo di attirare la nostra attenzione, piuttosto che rappresentare un tentativo di comunicazione.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end: "I nostri [This.Owner.GetLinguists] hanno riascoltato vecchie registrazioni alla luce di queste nuove conoscenze. Secondo loro, i discorsi passati del drago sono stati \"deludenti e puerili\" brontolii sul cibo e sulla lentezza dei progressi degli \"striscianti planetari\". Tuttavia, la creatura ora esprime sorpresa e piacere che siamo in grado di capirla. Infatti, mostra un'alacrità che non si vedeva da molti anni. Sembra che abbia una questione di grande importanza di cui desidera parlare con noi, ma solo quando siamo §S\"pronti\"§!."
 aquatics.265.A: "Ma noi siamo pronti!"
 aquatics.270.name: "Un Severo Rimprovero"
 aquatics.270.desc: "Il drago si lancia in una lunga diatriba sulla saggezza che ha accumulato nel corso degli anni, e le sue osservazioni sul nostro atteggiamento nei confronti del tempo e degli impegni - per non parlare della nostra ancora scarsa conoscenza dei fondamenti dell'universo. A quanto pare ci considera giovani e sconsiderati, e indegni di questa ricerca al momento."
 aquatics.270.A: "Ahimè. Ci sforzeremo di essere migliori."
 aquatics.270.A.tooltip: "Il Drago si avvicinerà a noi quando sarà pronto."
 aquatics.280.name: "Un Drago Irritato"
 aquatics.280.desc: "Non sappiamo bene cosa sia andato storto, ma i nostri [This.Owner.GetResearchers] sembrano aver scontentato il drago. Con un potente ruggito, la creatura ha scatenato il suo respiro mortale sulla loro nave, uccidendo l'[This.Owner.GetEnvoy] [This.Leader.GetName] - e facendoci arretrare notevolmente nel nostro tentativo di capirlo."
 draconic_communications_continues: "I nostri sforzi continueranno."

 fcsum_origin_dragon_1: "Abbiamo iniziato a tentare di comunicare con il drago, ma per ora i progressi sono stati scarsi."
