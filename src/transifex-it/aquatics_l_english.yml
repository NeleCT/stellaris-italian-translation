 START_SCREEN_OCEAN_PARADISE: "\"Gioia a chi possiede la saggezza dell'accettazione\". Così recita un proverbio comune nella società [Root.GetAdj]. La generosità della vita è tutt'intorno, una volta che si impara ad apprezzarla. In tali acque, abbiamo prosperato a lungo.\n\nMa i nostri anziani non percepiscono la stagnazione. Confondono il nostro istinto di sopravvivenza con l'impazienza. Se non cerchiamo il cambiamento, il cambiamento ci troverà e noi saremo impreparati. Non possiamo essere soli in questo vasto universo. Per mantenere la nostra casa, alcuni di noi devono decidere di lasciarla.\n\nLe nostre discese nell'Abisso si sono dimostrate utili. Relitti ultraterreni, recuperati pericolosamente, hanno fatto precipitare un torrente di scoperte tecnologiche. Finalmente, siamo pronti a viaggiare oltre i nostri oceani, per esplorare, vedere, imparare e proteggere."
 START_SCREEN_OCEAN_PARADISE_HIVE: "\"Gioia a noi che possediamo la saggezza dell'accettazione\". La generosità della vita è tutt'intorno, una volta che si impara ad apprezzarla. In tali acque, a lungo abbiamo prosperato.\n\nAhimè, la stagnazione si avvicina. Se non cerchiamo il cambiamento, il cambiamento ci troverà e noi saremo impreparati. Non possiamo essere soli in questo vasto universo. Per mantenere la nostra casa, una parte di noi deve decidere di lasciarla.\n\nLe nostre discese nell'Abisso si sono dimostrate utili. Relitti ultraterreni, recuperati pericolosamente, hanno fatto precipitare un torrente di scoperte tecnologiche. Finalmente, siamo pronti a viaggiare oltre i nostri oceani, per esplorare, vedere, imparare e proteggere."

